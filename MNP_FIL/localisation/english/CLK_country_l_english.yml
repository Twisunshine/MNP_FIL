### 民族精神
 CLK_Love_of_hunger_1:0 "爱意之饥"
 CLK_Love_of_hunger_1_desc:0 "成为一只幻形灵，代表着你从此与美食绝缘。因为幻形灵的食物，只有爱意这一种而已。\n\n除爱意外的一切东西，没有一样可以供幻形灵果腹。其他生物所食用的果蔬，对于幻形灵来说全都是无法提供能量的垃圾。虽然有些幻形灵也偶尔会食用一些苹果和梨子，但那也仅仅是为了品尝它们的味道罢了。因为这些寻常食物，幻形灵无论吃下多少，都不能吃饱。\n\n因此，在没有爱意的情况下，任何幻形灵都只能时刻忍受饥饿的折磨。天性促使着我们去寻找爱意，只为了填报我们的肚子。整个族群因此变得焦躁，这无疑对我们的发展没有好处。也许有方法能解决我们的问题吧，但是我们还没有找到。"
