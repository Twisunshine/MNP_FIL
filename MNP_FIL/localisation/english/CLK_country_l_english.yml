### 事件
 CLK_events.1_t:0 "第三幕 第一场"
 CLK_events.1_d:0 "班迪尼克：斯汀南顿，你应该知道，女王已经公开表露过对你的不满了。你在这里的出现并不明智，尤其还是在最近这么特殊的日子里。虽然我的劝告对你而言不过是耳旁吹过的杂音，但是我还是希望你看在我们昔日的交情上，离女王远一点，这对所有幻形灵都好。（扫视斯汀南顿身后）看好你的下属。（走向王座厅）\n斯汀南顿：（对霍华德耳语）你怎么看，我的朋友？他会不会识破我们的计划了？\n霍华德：（对斯汀南顿耳语）不必担心。班迪尼克早已失去了邪茧的信任，虽然他一厢情愿的认为自己仍然能够重获邪茧的恩宠，但那早已是虚无缥缈之事。他的话现在无足轻重，再不能于邪茧的心湖砸出一丝涟漪。\n斯汀南顿：即使邪茧知道了我们的企图，她也早就失去了保皇派的支持。她的弱点暴露无遗，任一个柔弱的幻形灵都可以随意将她拉下王位。我只担心，那仍然忠于她的近卫队长仍然握着一支盲从的卫队。若是他赶来横插一蹄，虽然不足以阻止我们完成无法改变的结局，却仍然会在谢幕之前给我们增添不必要的烦恼。\n霍华德：放心，老朋友。我们的行动只要够快，那么当那愚忠之灵赶到时，邪茧就已经是一具冰冷的尸体了。\n【邪茧走向王座】\n霍华德：啊哈，那被抛弃的女王来了。\n斯汀南顿：幻形灵王国的至高统治者啊！那幻形灵族群的保护者，幻形灵爱意牧群的放牧者。世界的霸主！无上的女王！邪茧陛下啊，我有话要说。\n邪茧女王：虽然你的态度如此恭敬，但是我不得不打断你的发言。幻形灵王国世袭的公爵斯汀南顿！即使你这一次的发言，如你的表情一样诚恳，如你囤积的黄金一样毫无杂质，我也不愿听他们。你过往的虚伪已经让我失去了所有的耐心，导致在今日你拿出一百倍的诚意，都让我无法再寻得半分！\n斯汀南顿：啊，我的声音无法再触动幻形灵的至高之王，可是我还是奢望着她愿意倾听国家的哭泣。谁愿意来帮我？\n霍华德：女王给予我的信任相比于给予你的只减不增，我也无法将信心之沙攥在我满是破洞的蹄中。\n崔丝塔娜：陛下啊，我的心中焦虑万分，我的头脑被复杂的感情冲乱，无法再组织起缜密的思维。您不要再继续留下去了，我乞求您马上离开这里！\n邪茧女王：我亲爱的崔丝塔娜，我深知你的话语如冰雪般纯净，但是从来没有女王会离开她的王位。\n斯汀南顿：（上前）陛下，求您为了幻形灵的族群卸下您身上的重担——\n法瑞克斯：斯汀南顿，不！\n邪茧女王：你有没有听到，即使是崔丝塔娜的悲泣，也只是枉然。\n索拉克斯：（揭帽露出真容）那假如是我呢？女王陛下。\n邪茧女王：连你也在此吗，索拉克斯？"
