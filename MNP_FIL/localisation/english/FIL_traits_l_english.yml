 ### 将领特性
 bright_future:0 "前途无量"
 bright_future_desc:0 "这个将领对战争军事的理解超出平常。他总能以独到的角度分析战争失利和获胜的原因，这也导致他在一场战役中学到的知识要远远超过其他同僚。就军事方面而言，他的前途一片光明。"
 not_skilled_in_military:0 "不擅军事"
 not_skilled_in_military_desc:0 "这个将领并不擅长军事。尽管他可能尽职尽责，甚至接受过系统的训练，但是他天生不适合这一职业。也许改行才是他最好的归宿。"
 use_troops_like_god:0 "用兵如神"
 use_troops_like_god_desc:0 "这个将领简直是天生的指挥机器。他精通军队的一切信息，能让军队的上上下下全部井井有条。我们很庆幸他站在我们这边。"
 frail_and_sickly:0 "体弱多病"
 frail_and_sickly_desc:0 "这个将领身体情况并不好。可能是源于旧伤，也可能是因为某种疾病。尽管这并没有影响其军事思维，但是时不时的病假却会让他不得不随时暂离指挥所。"
 have_conections:0 "关系户"
 have_conections_desc:0 "这个将领有一个强大的后台，而这个后台让他在军队里晋升迅速。这对他本身的能力没什么影响，这只代表他在政府里有关系，仅此而已。"
 regression:0 "回归派"
 regression_desc:0 "这个将领始终相信露娜公主将会回归，并且保持着对她的忠诚。随时准备第一时间返回她的身边。很明显，他赌对了。"
 wonderbolts_background:0 "闪电天马出身"
 wonderbolts_background_desc:0 "闪电天马是设立于艾奎斯垂亚云中城的一所优秀的军事学院。尽管在小马国内战期间其校址被迁往马哈顿，但是这并没有影响它的专业。该学院以严格的教学纪律闻名，据称这里的每一名学员都会学到“服从命令”这一词语更深层次的含义。而这名将领就刚好毕业于这一学校，染上了该校的风气。"
 surrender:0 "投诚者"
 surrender_desc:0 "这个将领很长一段时间内都服役于其他阵营。尽管他目前愿意投诚并且宣誓为我们效力，但是我们并不能确定他会不会再次转投他的忠诚。"
 reluctance:0 "并不情愿"
 reluctance_desc:0 "这个将领是被强迫安到这个位置上的。他并不愿意为我们工作。尽管我们有办法确保他不会叛离或者发动兵变，但是却无法让他在工作时努力。"
 experienced:0 "经验丰富"
 experienced_desc:0 "这个将领已经征战多年，饱经风霜。经验老道的他已经掌握了几乎所有战斗技巧，这让他在战场上能迅速取得优势的同时，也导致他很难再学习到新东西了。"
 caring_for_troops:0 "爱兵如子"
 caring_for_troops_desc:0 "这个将领极其关爱自己的士兵。他将很大一部分精力用于改善士兵的生活和战斗条件上。"
 corruption:0 "贪污腐败"
 corruption_desc:0 "这个将领有些……不太干净。在他治下的军队，账目总是不清不楚的。大量的军用物资莫名其妙的消失在了账本上，然后出现在当地黑市中。"
 stick_to_letter_of_law:0 "行令禁止"
 stick_to_letter_of_law_desc:0 "这个将领高度追求纪律，并且有办法让军队随时遵守纪律。他的每一句话对士兵来说都是不可逾越的命令。"
 follow_the_rules:0 "循规遵矩"
 follow_the_rules_desc:0 "这个将领非常可靠，任命他总是让生物安心。然而，在某些情况下他有些过分可靠了。从来不肯军事冒险的他只愿意在做好完全的准备后才发动进攻。"
 positionalism:0 "阵地主义"
 positionalism_desc:0 "这个将领是防御战的忠实拥护者。他坚信阵地战拥有着强大的作用，因此相比于进攻，他更愿意采取防守的方式磨去敌军的锐气。"
 careful:0 "小心谨慎"
 careful_desc:0 "这个将领非常小心，对制定军事方案精益求精。他从不肯用士兵的生命冒险，而更愿意用完美的攻势压垮敌军。"
 negligent_management:0 "疏于驭下"
 negligent_management_desc:0 "这个将领平时不是很注重军队的纪律要求，这导致他治下的军队组织性很差，甚至时有抗命发生。"
 passionate_military_adventure:0 "剑走偏锋"
 passionate_military_adventure_desc:0 "这个将领喜欢出奇制胜，用军事冒险的方式完成自己的战略目的，甚至不惜为此抗命。在某些情况下可能他是对的吧，但是指挥部并不喜欢他。"
 wounded_by_twilight:0 "被暮光闪闪击伤"
 wounded_by_twilight_desc:0 "在进攻巴尔的马时，梦魇之月亲自上阵与暮光闪闪对峙。在取得巨大优势的情况下，梦魇之月决定使用魔法一举消灭巴尔的马抵抗军。而在专心施法的过程中梦魇之月无意暴露了自己的缺点，从而被魔力暴走的暮光闪闪击伤。尽管现在已经没有生命危险，但是她仍然失去了大部分的魔法能力。而想要恢复全部法力仍然需要很漫长的一段时间。"