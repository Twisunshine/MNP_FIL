 ###民族精神
 EOM_regicide_atrocities:0 "弑君暴行"
 EOM_regicide_atrocities_desc:0 "§R啊！那罪恶的戾气已经上达于天；那僭位者的灵魂上负着一个元始以来最初的咒诅，杀害姐妹的暴行！要是这一只可咒诅的蹄子上染满了一层比它本身还厚的姐妹的血，难道天上所有的甘霖，都不能把它洗涤得像雪一样洁白吗？非分撰取的利益还在蹄子里，就可以幸邀宽恕吗？什么事情是忏悔所不能做到的？可是对于一匹不能忏悔的小马，它又有什么用呢？§!"
 EOM_dummy_parliament:0 "虚设的议会"
 EOM_dummy_parliament_desc:0 "尽管露娜公主承认议会存在有其必要性，但她坚持将小马国议会的成立视为一个错误。而为了修复塞雷斯蒂娅犯下的错误，露娜将小马国议会改为帝国议会，并修改了宪法反向限制了议会的权力。完成这一切之后，露娜满意的看着这个议会，仿佛它在表面上已经成为了露娜公主想要的样子：高效、团结和忠诚。\n\n然而事实上，即使议会真的获得宪法规定的权力，也只足够允许它作为一个花瓶存在；前议会并不接受这些宪法改革，他们依旧按照旧宪法行事，甚至成立了一个对立政府；就连露娜公主本身也被民众称为篡位者。所谓的帝国议会毫无权威、内容和支持。比起它外表上的虚伪，更加突出的是其内部的虚无。就连作为傀儡，它都显得过于空壳了。"
 EOM_torn_country:0 "撕裂的国家"
 EOM_torn_country_desc:0 "在政变后，我们终于获得了国家领导权。但是很快我们就发现，并没有小马愿意接受我们的统治。前领袖塞雷斯蒂娅深受小马拥戴，而露娜公主则被宣传为残暴的怪物。我们的政变更是让露娜公主的形象雪上加霜；议会同样不接受露娜公主的统治，很多小马也站到了他们的一边。这些灾难无疑都在威胁着我们本不牢靠的国家合法性。\n\n而现在，小马们逃避我们的兵役，不愿和自己的同族作战；被征募进军队的士兵表达出明显的厌战情绪；我们虽然能把小马抓进工厂做苦役，但是却没办法让他们出力。总而言之：到处都是一团糟。"
 EOM_Orthodoxy_dynamic_modifier:0 "国家正统性"
 EOM_Orthodoxy_dynamic_modifier_desc:0 "天空中也许不可能同时出现两个太阳，但是艾奎斯垂亚却同时出现了两位君主。并且，这两位公主注定无法共存。在这种情况下，哪一位君主能够成为小马们公认的合法君主，无疑就将在这场争夺王位的战争中处于绝对优势。而对方则只能冒着和所有国民作对的风险倒行逆施。\n\n国家正统性是一个复杂的概念，它在总体上反映了我方的领袖多大程度上被认为是小马国王位真正的继承者、我们的政权在多大程度上被艾奎斯垂亚的小马所承认、以及我们在目前所控制土地上的统治的稳固程度。一旦我们做出太多错误的决定，我们就将被大多数小马视为非法政权，这将为我们国家带来灭顶之灾。\n\n目前，我方的合法性主要来源，主要包括以下几点：露娜陛下和塞雷斯蒂娅公主的血缘关系；以白马王子为代表的皇室成员的承认。假如我们失去了这些，就会降低我们的正统性！"
 
 
 
