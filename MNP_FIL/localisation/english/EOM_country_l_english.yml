 EOM_Orthodoxy:0 "国家正统性"
 EOM_Orthodoxy_desc:0 "月之帝国的国家正统性描述. \n\n我们当前的正统性: [?eom_orthodoxy|+] \n\n当前效果 \n政治点数: [?EOM_Orthodoxy_political_power_factor|%+]\n适役马口修正: [?EOM_Orthodoxy_conscription_factor|%+]\n陆军组织度恢复: [?EOM_Orthodoxy_army_morale_factor|%+]\n国家稳定度: [?EOM_Orthodoxy_stability_factor|%+]\n战争支持度: [?EOM_Orthodoxy_war_support_factor|%+]\n单位攻击: [?EOM_Orthodoxy_army_attack_factor|%+]\n工厂产出: [?EOM_Orthodoxy_industrial_capacity_factory|%+]\n"
 EOM_Orthodoxy_1:0 "竭尽全力于宣传"
 EOM_Orthodoxy_1_desc:0 "由于塞雷斯蒂娅失踪的原因，我们政权的名声很差，而且我们说什么小马也基本是不相信的。但是我们仍然会竭尽全力去试试，告诉小马们我们其实才是小马国的合法统治者。"
 EOM_Orthodoxy_2:0 "公开抨击议会叛国"
 EOM_Orthodoxy_2_desc:0 "议会侮辱我们是反贼，那我们也抨击议会是叛徒。但是就目前情况来看，小马们更倾向于相信对方。不要紧，只要我们能够在临时政府治下搞些乱子，他们自然就会明白我们更好。"
 EOM_Orthodoxy_3:0 "干涉大学"
 EOM_Orthodoxy_3_desc:0 "温蹄华大学、天才独角兽学院、闪电天马学院等等高等学府都在我们的控制之下，不好好利用他们实在是说不过去。因此，我们将会邀请露娜公主来这些大学讲课，这不仅可以有助于宣传，更能在年轻一代心目中播撒月光的种子。"
 EOM_Orthodoxy_4:0 "收买变节贵族"
 EOM_Orthodoxy_4_desc:0 "花花短裤也许带着议会跑了，但是他并没有带走所有的贵族。相当一部分贵族目前仍然滞留坎特拉，就在我们的控制之下。通过威逼利诱，我们可以设法让其中一部分立场不那么坚定的小马站出来为我们说话。"
 EOM_Orthodoxy_5:0 "颁布新福利政策"
 EOM_Orthodoxy_5_desc:0 "也许公主想要绝对的权力，但这不代表她是个残暴的疯子。小马都是很愚蠢的，只看得见自己的利益。我们只需要施加一些恩惠，他们就会放弃所谓的民主政府，而拥护他们真正的公主。"
 
