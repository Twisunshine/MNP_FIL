 EOM_events.20.d:0 "不过，被艾奎斯垂亚遗忘的种族，并非只有鹿族遗民而已。而另一个被遗忘的种族则对小马来说相比于鹿更加熟悉，那就是夜骐。当露娜公主被流放后，夜骐的地位一落千丈。从公主的亲卫一下子堕落到叛乱者的程度。从此，他们在社会上受到的目光改变了。歧视和排挤随处可见，夜骐再不敢抛头露面，只能在小马们看不到的地方默默生活着。\n不过，并非所有夜骐都接受了这一命运。相当一部分的夜骐坚信在政变中被流放的露娜公主才是正确的一方，他们认为塞雷斯蒂娅是在邪恶贵族的蒙蔽下，才愚蠢到对妹妹如此残忍的。因此不同于艾奎斯垂亚大多数其他居民，他们相信露娜公主终有一天会归来，带领他们取得胜利。而这也就是现在的回归派的起源。他们不愿意轻易信任小马，因此很多生活在地广马稀的地方。其中就包括永恒之森。\n当夜骐第一次接触到鹿族时，双方仿佛都找到了自己的知己。同样是被社会遗忘，被主流排斥，也同样对露娜公主抱有好感的他们，仿佛找到了自己失散多年的姐妹一般。夜骐和鹿族相见恨晚，塞雷斯蒂娅在他们遭受不公时只会袖蹄旁观，而露娜公主却愿意热情帮助他们。夜骐在鹿族的村庄里找到了往日的时光，而鹿也因为之前露娜公主的帮助对她抱有好感。因此双方一拍即合，几乎所有所有的鹿族在那天都成为了回归派，而他们也从此被称为月鹿族。\n远在月球的露娜公主，却并不知道这个消息。但是这没有影响月鹿族对她的崇拜。在小马们到不了的森林，月鹿们雕刻了她的雕像，模仿夜骐的生活方式和敬拜月亮的仪式。随着时间越来越长，他们的毛色也发生了改变。尽管大多数生物注意不到，但是与他们远在德科特王国的血亲相比，他们的毛色，浅色更接近月光的皎洁，而深夜更接近黑夜的幽谧。他们和夜骐亲如姐妹，把露娜公主视为自己真正的公主。也因此，当露娜公主在1002年回归后，她惊讶的发现，立刻前来追随自己的，除了夜骐，还有月鹿。\n而在听完莉莉丝的介绍后，即使是一直以来坚决果断的露娜公主，也不禁有些眼眶湿润了。是啊，她当然还记得一千多年前，自己和鹿族接触的过往。没想到他们因此就愿意一直等着自己回来，一千年都没有改变。随即，露娜公主大笑起来。他们的等待是值得的！因为自己已经归来，而且即将成为小马国唯一的合法统治者。而这群忠诚的族民，也会得到他们应得的一切。"
