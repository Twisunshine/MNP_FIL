 EOM_events.11.d:0 "塞雷斯蒂娅还在位的时候，艾奎斯垂亚实际上就已经变为了半君主制。只不过，另外一半的权力却并非控制在民主蹄中——尽管贵族并不承认——而是控制在一群世袭贵族的蹄中。他们保守，自闭，将权力牢牢握住，又排斥新贵族的产生。想要作为后起之秀从平民挤入贵族阶层之中几乎毫无可能。而苏蕊·普罗梅明显意识到了这一点。因此，借助着独到的眼光，她没有选择追随临时政府，而是站在了贵族的对立面。\n“本来我是应该在马哈顿经营我的产业的。但是很不巧，资金周转上出现了一些问题，而可可帕梅那个蠢材让我根本无法信任。因此，我把她留在了马哈顿，而由我亲自返回小马镇处理财务。哈哈，这是上天的眷顾，否则我现在会被困在叛军控制下。”苏蕊·普罗梅洋洋得意的和财政部的一名职员吹嘘着，“那样一来，我不仅无法追随露娜殿下，更一辈子没有出头之日了。我虽然之前是一个商马，但是那只不过是因为我裁缝的出身。我当然想出马头地，呵呵。”\n职员一边听，一边工作，时不时还说出几句恭维。这些全都是她工作的一部分，假如她想留在财政部的话。作为自己的顶头上司，苏蕊是一个毫无感情的家伙。小马的生命在她看来，不过是一连串的数字而已。而计算得当的话，这些数字就可以变成财富，为她购得地位和权力。至于这计算方法是加减乘除，还是开方函数，苏蕊漠不关心。“现在，说的我都口渴了。去给我泡杯咖啡！”\n几个小时后，下班的苏蕊并没有直接回家。虽然她现在已经不是商马，也虽然她现在敛财完全是为了向上爬。但是要说她对金钱的贪婪就完全被取代了，自然也是不可能的。七分用来买爵位，三分用来盖豪宅。苏蕊已经积累了相当一部分财富，她之前自称在财政处理方面的能力并非吹牛。而现在她当上财政部长，这能力更是玩的得心应蹄。在把三笔款项转入一个不存在的毛驴客户的帐下后，苏蕊满意的露出了微笑。\n就在这时，她突然感到，有蹄子在背后抓住了自己。还来不及看清那生物的样子，她就被拷上了双蹄。她本想大声申斥，却发现，那生物是一只穿着露娜公主亲卫队制服的夜骐。随即她在没有引起太多小马注意的情况下立刻被押入了一个街角，那里有两匹独角兽警察已经准备好了传送咒语。她玩崩了，彻彻底底玩崩了。露娜公主兔死狗烹，在经济稳定后逮捕了她。夜骐掏出了一张逮捕令，拍到了她的脸上。苏蕊的眼前顿时只剩黑暗。"
