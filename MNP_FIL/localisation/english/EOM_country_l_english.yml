 EOM_events.17.d:0 "不为艾奎斯垂亚大多数小马所知的是，夜骐并非是唯一在露娜公主被流放后仍然守望着她的种族。\n在露娜历前三十年左右，塞雷斯蒂娅和露娜公主于永恒自由森林建造城堡时，曾遭到过一群鹿的阻拦。而在交涉过后，两姐妹才得知，这群鹿是永恒之森的原住民。他们在森林中建立了自己的国家。因为在森林中可以自给自足，他们一直过着悠然自得的生活。也因此，他们从来没有想过走出森林，以至于艾奎斯垂亚宣布将永恒之森纳入自己的领土时，都完全不知道他们的存在。\n不过双方很快达成了一致。鹿族提出愿意在小马不干涉他们如今生活的条件下成为艾奎斯垂亚的一员，而两姐妹也同意了他们关于自治权的请求。就这样，鹿族成为了艾奎斯垂亚的诸多少数民族之一。\n然而，并非出于故意，两姐妹还是违背了他们的承诺。随着城堡建成，越来越多的小马来到永恒之森处理公务，鹿族的村落同样也迎来了大批小马的涌入。而这其中就包括一些自以为是的贵族，他们对鹿族的原始生活和传统习俗指指点点，鹿族的社会被打破。双方的矛盾逐渐尖锐，但是还没有到不可收拾的地步。而这种矛盾没有被继续激化，很大程度上要归功于露娜公主。深夜工作的她，深知远离主流社会的孤独。因此每当她感到忧郁时，便喜欢到城堡外的鹿族村庄走一走。这也让她有机会倾听鹿族长老的倾述，而露娜公主也乐于帮他们解决问题。这才让矛盾被一而再再而三的缓和。\n然而这种情况没过几年，反无序战争就爆发了。两姐妹被迫率领大军去镇压无序的侵袭，而城堡则被摄政贵族控制。本就不喜欢鹿的他们为了筹集粮秣，对鹿实行了极为苛刻的压迫。鹿族和小马的矛盾瞬间尖锐起来。后来，塞雷斯蒂娅为了击败无序，取走了谐律之树上的谐律元素，永恒之森变得毒草丛生。于是当时的鹿王被激怒了，他宣布和公主的协议作废。但是他并不想挑起战争，因此他决定举族迁徙，几经辗转后来到了如今的德科特建立了新的王国。\n不过，并非所有鹿都就此离开了。一小部分不愿意背井离乡的鹿在和亲友告别后留了下来，这一留就是一千年。而小马对他们的态度却没有因此改变，所以后来当塞雷斯蒂娅迁都坎特拉时，仍然留在森林的他们就这样被整个艾奎斯垂亚遗忘了。"
