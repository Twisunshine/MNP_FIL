 EOM_events.10.d:0 "美食大咖并非无名之辈，她只不过是恰好无马问津。她的性格和喜好并不大众，尽管每天都会到各个餐厅用餐并且留下评价，但是她其实非常孤僻。这也导致尽管她挤入了上流社会的圈子里，却无法融入其中。名流们愿意参考她在美食上的意见，贵族也会邀请她进入奢靡的宴会共欢，然而，她实际上却没有几个很好的朋友。虽然这也是因为她排斥社交吧。但是这就导致，在梦魇之月回归时，那些名流贵族四散逃离之际，竟然没有一匹小马想到过要去提醒她。\n毫无疑问的，美食大咖被夜骐卫兵堵在了家中。颇有名气但毫无背景的她，无疑是最不可能被梦魇之月忽视的。因此，在被软禁数日后，心理防线崩溃的她接受了向梦魇之月宣誓效忠的命令，并且进入空荡的政府任职。\n毫无疑问，美食大咖对此并不满意。但是为了活命，她只能装出忠诚的样子。但是她不明白的是，为何梦魇之月会愿意任命她来管理情报部门呢？\n而这种抵触情绪，不止体现在美食大咖身上。几乎所有艾奎斯垂亚的小马，都更愿意支持位于马哈顿的临时政府而不是坎特拉政府。露娜公主虽然回归，但是她却只能统治着一个几乎毫无支持的国家。因此，她不得不想方设法尽快填充政府。哪怕威逼利诱的召来一群不那么忠诚的小马。而美食大咖被任命到情报部门，仅仅是因为露娜公主实在找不出更好的选择而已。至少这位挑剔的家伙目光毒辣，善于观察且心细。她既然可以对坎特拉的餐厅进行地毯式评价，那么也应该可以对帝国进行地毯式搜查。\n尽管事出无奈，但是梦魇之月不可能因此就完全信任她。所以美食大咖虽然保住了命，但是却不能和以前一样到处逛了。她只有下班后，才能到她被允许去的部分地区的餐厅大快朵颐。而每天中午的工作餐对她刁钻的胃口来说简直如同嚼蜡。但是这一次，她没有做出任何评价。因为她知道，露娜公主对她的评价，毫不关心。"
