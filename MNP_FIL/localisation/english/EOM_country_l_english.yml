 EOM_2_8_7_desc:0 "苏蕊·普罗梅，在露娜公主回归后不久就主动赶来投奔了我们。但是很快露娜殿下就发现，她并非是一个回归派。实际上，她只不过是一个投机分子而已。不过鉴于她能力颇优，露娜殿下判断她的墙头草作风不足为虑，因此仍然重用了她。她对帝国的经济复兴也确实做出了贡献。\n\n但是现在，情况不一样了。经济已经稳定，我们也不再缺乏经济精英了。不过露娜公主并非一个喜欢鸟尽弓藏的领袖。真正迫使我们下定决心换掉苏蕊·普罗梅的，其实是她那残酷的作风。她不留余力压榨小马的行为和我们目前改善公主形象的需要是完全冲突的，因此，露娜公主才决定换掉她。所幸这很简单，只需要我们不再对她的贪污行为睁一只眼闭一只眼就行了。"
