 EOM_events.6.t:0 "印着露娜的大海报"
 EOM_events.6.d:0 "奶油角在深夜的街道上缓缓的移动着，工作一整天的疲惫和身上厚厚一沓海报的重量压得他喘不过气来。但是他却不敢丝毫偷懒，因为他必须在天亮之前把这些海报贴满整条街的每一个角落。明天天一亮，警察就会上街巡逻。若是他们没有看到自己把这活干完，他很有可能被拖到监狱关几天。\n海报的内容几乎完全一样，全都是露娜公主——或者说梦魇之月，起码奶油角心里是这样想的——的巨幅照片，以及一些颜色字体鲜明的文字。内容么，奶油角还没有读，不过大抵是夸她自己多么多么伟大，或者临时政府多么多么可恶的吧。奶油角一句也不信，一个真正的伟大公主应该是和先公主塞雷斯蒂娅殿下一样才对吧。他在1002年之前担任基层文官的时候，塞雷斯蒂娅公主就不会强迫他在深夜干活，也不会用监狱恐吓自己。她就不需要用大海报才能告诉小马自己多伟大。\n不过，对于临时政府多么可恶这一点，奶油角倒是有点信了。因为最近很多游击队在坎特拉四处流窜，他们也和露娜公主一样喜欢贴海报。只不过他们的海报内容是夸耀远在马哈顿的暮光闪闪公主和花花短裤首相的。这些海报也不会给奶油角带来任何好处，只会增加他的工作量。因为他得先把临时政府的海报铲下来撕碎，才能贴上月之帝国的海报。无论是谁，只要让他和海报打交道，他就讨厌。他恨海报。\n又过了一两个小时，奶油角终于完成了自己的工作。他摇摇晃晃的走回家，连晚饭也每次，澡也没力气洗，就栽倒在床上呼呼大睡。一会之后，天亮了。奶油角实在疲惫，没有被闹钟吵醒。不过，他仍然被警察砰砰的砸门声叫醒了。奶油角蹭的一下坐了起来，满心都是恐惧。怎么会这样，自己熬夜贴完了海报，为什么还会被送进监狱？是因为自己今天迟到了么？但是迟到一般只会被罚加班才对。那是因为自己贴漏了某处？不可能！自己把这条街走遍了！绝对不可能！会不会是——有了！一定是因为谐律分子！他们趁自己睡着的时候又贴了临时政府的海报上去！这该死的谐律分子，该死的警察！自己明明认真完成工作了，却要被诬陷！尽管心里瞬间被愤怒充满，但是对强权的恐惧，还是让奶油角不敢把这种情绪放在脸上，他战战兢兢的打开了门。\n“奶油角！你原本任职的宣传部下级机构现在被划入军队管辖了！这也代表，你以后就是帝国军队光荣的一员了！虽然你还没有机会上前线，但是留在坎特拉仍然代表着你可以为帝国效力！这是你的光荣！记得在九点之前到月食街13号报到，你的部门现在搬去那里了！诺，这个给你！”\n门外并不是一个警察，而是一名上尉。说了一堆之后，他塞给了奶油角一个包裹，然后大步离开了。奶油角一脸茫然，但是起码今天他可以晚三个小时去上班了。他拆开包裹，里面是很多他以前吃不起的罐头和奶油面包。还有一件和上尉的衣服类似的军装。他现在对梦魇之月的看法有些改观了，因为他头一次吃到这么好的罐头。在上班的路上，他头一次悠闲的散着步。这也让他有足够的时间去阅读他昨天贴的海报了。海报上并非他以为的露娜，而是一名身着军装的夜骐，底下还有一行字："
