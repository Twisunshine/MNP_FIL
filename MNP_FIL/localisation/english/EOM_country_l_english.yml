 EOM_events.25.t:0 "邪教?"
 EOM_events.25.d:0 "霞辉夜舞一反常态的，在凌晨仍然坐在办公桌前，批阅着堆积如山的文件。相比于往日，她需要批阅的文件量显著上升了。不过，恪尽职守已经被写入了她的基因之中，所以她并没有感到多么疲惫。况且，这文件量上升其实是一件好事情，虽然对她而言可能意味着更多工作，但是对露娜公主而言完全是有益无害了。\n露娜殿下采取了一系列福利政策后，那些墙头草一样的小马果然就从谐律叛军一方倒回了我们的一方。虽然我们付出了很多代价，但是就结果而言，一切看起来都不错！露娜殿下在小马们心目中的正统性得到了较大的提升，也正因此帝国的很多工作终于可以继续进行了。而这就是霞辉夜舞工作量提升的原因。虽然比起之前劳累了一些，但是她却感觉到了一丝欣慰。帝国正在蒸蒸日上。\n当批阅到宣传部呈交的文件时，霞辉夜舞感到了一丝轻松。因为这代表着她的工作快完成了，而且处理宣传部的工作报告往往是所有部门里最轻松的。他们的报告基本上都是一些小马自发或被迫的，写给露娜殿下的赞美信。她只需要审查一遍，确保其中没有问题以后，呈交给露娜公主就足够了。因此在阅读这些赞美她追随的公主的信件时，她总是感觉很开心。\n但是这一次，情况有点不同。当她打开文件夹时，第一份映入眼帘的文件并非信件，而是一份详细的报告。这可不太寻常，因为宣传部往往不会有什么，需要给她这个地位的夜骐写报告的事情。霞辉夜舞带有一丝诧异的翻开了报告，发现是关于神化露娜公主的事情。\n根据公主的要求，宣传部全力开动，在暗示中将露娜殿下比作掌管月亮的神明。露娜殿下希望这样可以让小马们更加尊崇自己，也更加不敢反抗自己。就目前来看，这一宣传行动颇为成功，不过宣传部发现了一些意料之外的情况。\n一些，怎么说呢，狂热小马？将露娜殿下视为了无所不能的神明。虽然这是我们希望达到的，但是他们的行为明显有些过火了。他们的主要成员大多数是1004年之前就存在的小马回归派，但是与夜骐不同的是，他们大多数是黑魔法师和神秘主义者。他们的诉求一直比较极端，在露娜殿下真的回来后更是有增无减。他们要求小马们必须取悦露娜公主，否则神怒就会降临，世界就会毁灭。所有生物必须对露娜殿下顶礼膜拜，才能获得幸福和快乐。这些狂热分子已经成立了一个名为梦魇之月教派的宗教组织，并且举行着一些残忍诡异的祭祀活动。宣传部不知道这是否是好事。\n看完报告，霞辉夜舞出了一身冷汗。这怎么可能是好事！露娜殿下神化自己，并非真的想当神明，她只是为了改善自己在小马心目中的形象。而这些邪教徒只可能败坏露娜殿下的形象！霞辉夜舞立刻写了一份简短的说明和一份拟解决方案，直接呈交给了殿下。果然，露娜公主立刻大发雷霆，宣布立刻查禁这一邪教，并且声明帝国和这一邪教毫无关系，他们只不过是打着公主旗号的疯子！"
