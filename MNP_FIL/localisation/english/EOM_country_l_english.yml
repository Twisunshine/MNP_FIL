 EOM_events.13.d:0 "位于马哈顿自称临时政府的叛军，借以将自己成功伪装为民众利益的代言，博取了不少不明真相小马的支持。马哈顿的贵族是如何被选入议会的，事实上一直是一件不可明说的事情。诸如贿选，作废选票，唱票作假等事层出不穷。而贵族们也一直瞧不起底层小马，换句话说，他们只有在需要和公主对抗的时候，才是民选的。而这位公主，此前是塞雷斯蒂娅，现在则是她的妹妹露娜公主。\n贵族无疑是自私的。但是目前，我们不得不承认他们将自己粉饰为民选政府的行为是非常成功的。究其原因，大抵还是我们没有实行任何形式的民主制，被他们钻了空子。露娜公主并非一位独裁暴君，她当然行为让小马们可以参与到自身权益的维护中来。而且与马哈顿伪政府相比，我们的民主制才是不需要装点的真正的民主制。目前没有实行，究其原因，还是因为各自叛乱拖延了露娜公主的公务。\n不过这种情况不会继续下去了。露娜公主已经授意帝国勋爵霞辉夜舞和莉莉丝共同起草了一份真正的宪法。该宪法宣布了艾奎斯垂亚的被贵族篡改的原宪法就此废除，并且对议会的组成进行了合理和详细的规定。根据新的帝国宪法，议会将不再是贵族的俱乐部，而是真正成为艾奎斯垂亚所有生物而不仅是小马发声的地方。除之前的陆马、天马和独角兽三族外，夜骐、鹿、驴、骡子、野牛等同样是小马国公民的生物也将获得议会中固定数量的席位。并且为了保证公平，所有种族享有的席位数并不是按照种族的占比分配，而且完全相同的。\n将长期被忽视的民族纳入议会无疑是一个好主意。因为他们将第一次得到艾奎斯垂亚公主的垂爱，第一次获得为自己发声的权力，也第一次可以吃皇粮了。而对露娜公主而言，一个多方制衡、莫衷一是的议会，才是她想要的。这样她才能放心把那些边缘的、不重要的权力交给他们。而且，任何小马也无法再批评我们不民主了。因为那就代表，要和其他所有种族作对。"
