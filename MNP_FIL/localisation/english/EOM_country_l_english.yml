 ### 事件
 EOM_events.1.t:0 "梦中的保卫"
 EOM_events.1.d:0 "小马们可能早已遗忘了，露娜殿下拥有着足以随意进出他们梦境的强大能力。他们就只会在那些塞雷斯蒂娅养出来的贵族废物的几句甜言蜜语鼓动之下对想象出的暴君虚空打靶，却对那些时时刻刻发生在他们身上的客观事实视而不见。真是太可悲了！\n是谁让你们每夜安眠呢？是谁让你们可以每天抱着对美梦的期待安然入睡呢？是谁在每天晚上巡游每匹小马的梦境，以便你们远离噩梦的侵扰呢？当然是露娜殿下！每一匹小马都应该好好想一想，自己已经多久没做过噩梦了！而这种待遇，在露娜殿下回归之前，是任何生物都无法得到的。露娜殿下每夜都无私的梦境中保护着你们，你们难道不应该感恩戴德吗？露娜殿下本可以不担负起这重任的，因为这对她而言并无好处。但是她仍然当仁不让的坚持这一使命，仅仅是因为她爱她的自民们。这样的公主怎么可能是一位暴君呢？\n露娜公主确实和贵族作对，和姐姐作对，谁是正确的暂且不论，但是她从来没有和她的子民作对过。那些贵族因为自身难保，就编造流言让小马们憎恨爱她们的公主殿下，谁才是真正邪恶的一方呢？"
 EOM_events.1.tt:0 "临时政府做得到吗？"
 EOM_events.1.ts:0 "殿下的慈爱是无尽的"
 EOM_events.2.t:0 "城中的保卫"
 EOM_events.2.d:0 "赤匪和叛军最近宣传说，露娜殿下是一个穷兵黩武的疯子。她们造谣说公主想把所有小马都送去和自己的同胞自相残杀。\n她们的谎言是多么拙劣啊！真正在分裂艾奎斯垂亚的，是那个叫星光熠熠的恐怖分子，而露娜公主试图将其缝补。真正在征集军队的，是那个叫花花短裤的饭桶，而露娜公主在促进和平。假如这些赤匪和叛徒没有通过欺骗小马民众的方法，组建自己的学校王国，战火怎么可能燃起呢？这场不必要的战争，起因仅仅是露娜公主和她的姐姐的一场误会而已。如此微小的事件本来不应该扩散到大于皇宫的程度，姐妹之间的些许矛盾本来和民众无关，也不可能影响到民众。而那些贵族却为了自己的私欲，将其宣传为一场声势浩大的灾难，将殿下抹黑为弑君杀姐的罪马。即使是按最轻的法律判罚，这种侮辱皇室的行为，也已经足够露娜公主剥夺他们的贵族头衔了。而真正有智慧的小马，就不会相信他们的鬼话，比如露娜殿下和她姐姐共同的侄子蓝血王子，就已经公开宣布支持露娜公主了。贵族们的谎言就这样被有真知灼见的聪明小马无情识破了。\n实际上，露娜殿下被迫募集军队的行为，恰恰是她试图保护小马的努力。公主殿下的法力极为强大，任一万个贵族也不可能伤她分毫。那些活动的叛军于她而言，只不过是一群蝼蚁而已。她完全不需要军队来保护。那么她扩军是为了什么呢？当然是保护普通的小马民众们！反对征兵就是在反对自己的安全，小马们为什么就是不理解呢？"
 EOM_events.2.tt:0 "保卫你自己和你的朋友！"
 EOM_events.2.ts:0 "也许殿下需要亲自去战场帮忙"
 EOM_events.3.t:0 "心中的保卫"
 EOM_events.3.d:0 "露娜公主进行兴利除弊改革的过程本应一切顺利，但是那些贵族的叛乱却使殿下焦头烂额。也正因此，那些本来不值一提的害虫也就能借此机会进入艾奎斯垂亚偷东西了。\n那些可怜的幻形灵虫子，露娜公主随便用蹄子一碾都能让他们的国家彻底不复存在，却丝毫没有意识到自己的卑微。在露娜公主注意不到的尘埃中，他们爬进了小马的国土，窃取了大片的领地。而忙于镇压叛乱的露娜公主只不过是鞭长莫及，因此赏赐给他们片刻胡闹的自由，他们就开始暴露出虫子的本性上蹿下跳。真不愧是没有智慧的生物！\n实际上，露娜公主只要愿意，随时都可以让幻形灵这种卑鄙的害虫在这个世界上不复存在。只不过，她实在很难把这些不值一提的东西放在眼里。她仍然把镇压贵族的叛乱当作头等大事，因此实在抽不出第五只蹄子。但是只要她能得到一秒钟的空闲，她随时就可以拿回所有被盗走的国土。虽然这件小事对她的力量而言轻而易举到无聊，不过为了她所爱的子民，她会考虑的。"
 EOM_events.3.tt:0 "殿下的力量是无穷的"
 EOM_events.3.ts:0 "害虫蹦跶不了几天了"
 EOM_events.4.t:0 "一团乱麻"
 EOM_events.4.d:0 "形容一个国家混乱到极点可以使用很多不同的词语，比如盗贼蜂起、一塌糊涂、动荡不安，或者是，月之帝国。我们提升自己政权合法性的努力全部以失败告终，小马们根本不相信我们说的一切。贵族叛军和赤匪仍然横行霸道，在帝国领土上随意肆虐。我们此前的努力不出意料的，全部都失败了。\n\n正统性日以减低，小马们越来越将我们视为非法政府。我们不能再任由其发展下去了！假如不及时做出改变，在可预见的未来里，我们就将因为无穷无尽的叛乱而崩溃。露娜公主不会允许这种情况发生的。我们必须尽快提升我们的合法性，不择蹄段！也许殿下已经想出办法来了？"
 EOM_events.4.tt:0 "叛徒无处不在"
 EOM_events.5.t:0 "月色海军"
 EOM_events.5.d:0 "艾奎斯垂亚并非是一个没有海军的国家，只不过是目前所有的舰队都在叛军的蹄子里罢了。虽然不太可能，但是也许我们可以拿回来的！不要灰心。\n不过在此之前，我们仍然需要再另外发展一支握在我们自己蹄子的海军作为替代品才行，不然那些浮在水面上的虫子就可以肆无忌惮的劫掠我们的商队了。当然，短时间内发展一支成型的舰队并不容易，更何况分出我们本就不多的生产力在船坞建造上，也会使我们在陆地的战斗受到影响。但是幸运的是，我们并不需要那么好的舰队。现在塞雷斯蒂娅海和南露娜洋都被叛军控制着，我们需要防卫的领海只剩下北露娜洋而已。而这里除了乱飞的虫子和漂浮的木板以外什么都没有。所有我们只需要发展出一支护航舰队就足够了，因为它并不会有和艾奎斯垂亚舰队进行大规模海战的需求。"
