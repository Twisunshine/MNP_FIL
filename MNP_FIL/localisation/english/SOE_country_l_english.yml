 SOE_news_events.2.a:0 "小马国再次统一"
 SOE_news_events.2.b:0 "[GetDate]就在今日，[SOE.GetName]在首都[SOE.Capital.GetCapitalVictoryPointName]举办了一场盛大的阅兵仪式,方队整齐划一的走过主席台前。在经历了几年的革命战争后，艾奎斯垂亚迎来了一个新生的共产主义政权。\n[SOE.GetCommunistParty]主席[SOE.GetCommunistLeader]在主席台上骄傲的宣布小马国再次恢复了和平与统一，并承诺将会重建刚刚从内战中缓过来的艾奎斯垂亚。\n不少外国政治家担忧共产主义的艾奎斯垂亚会入侵他国来传播革命，纷纷对此事表示担忧并向共产党政府提出疑问。但共产党政府仍然没有对此事做出解释，这一可疑行为已经引起部分外国政治家的不满，他们也许会在哪一天发动战争机器入侵艾奎斯垂亚。"
 SOE_news_events.2.c:0 "愿艾奎斯垂亚长存"
 SOE_news_events.2.d:0 "又一个布尔什维克政权"
 SOE.7.t:0 "确认首都"
 SOE.7.d:0 ""
 SOE.7.tt:0 "中心城"
 SOE.7.td:0 "平等镇"
 SOE.7.tf:0 "马哈顿"
 SOE_news_events.7.a:0 "[SOE.GetName]夺取了中心城"
 SOE_news_events.7.b:0 "[This.GetNewspaperHeader][GetDate]，随着月之帝国驻守在中心城最后一支部队向苏维埃红军投降，中心城战役宣告结束。小马们重新走上街道，开始打扫着满目疮痍的中心城。大街上的建筑到处都是子弹射出来的弹孔，一些著名的建筑例如：天才独角兽学院（已查封）、魔法图书馆、云上体育场、歌剧院等都在红军的炮火轰炸之下变成了一摊废墟。但这也是迫不得已，一名接受采访的红军军官称敌马在这些建筑里设置防御工事阻挡红军前进的步伐，在经过上级同意后才对这些建筑实施火力覆盖。\n据悉，中心城战役开始时，居住在中心城大部分贵族早已随梦魇之月离开这座拥有悠久历史的城市，只留下一些梦魇之月的忠实军队和蹄无寸铁的平民留守城市。\n在红军彻底接管这座城市后，一切有关月之帝国的旗帜和标志被集中起来进行销毁。"
 SOE_news_events.7.c:0 "革命的重大胜利"
 SOE_news_events.7.d:0 "该死的共匪"
 SOE_news_events.7.e:0 "重大进展"
 SOE_news_events.8.a:0 "[SOE.GetName]夺取了马哈顿"
 SOE_news_events.8.b:0 "[This.GetNewspaperHeader][GetDate]，当红军携带着旗帜冲进水晶大厦时一切都尘埃落定了。小马国临时政府的所有部队放下武器向红军投降，然后径直地走向红军用来运送俘虏的卡车。红军战士冲上水晶大厦的楼顶，兴奋地挥舞着革命的红旗，而这一幕也被随行的战地记者用相机捕捉了下来，成为各大新闻的头版头条。\n目前，小马国临时政府的贵族议会大部分成员已经流亡海外，而作为小马国唯一合法公主的暮光闪闪也已经在红军的押送下离开了马哈顿。不过令马惊讶的是，暮光公主在被押送时全程保持配合，也没有一名红军战士对她实施强制措施。她甚至与几名红军军官在进行友善地谈话。这一幕不禁在场所有记者都怀疑暮光公主与布尔什维克有什么不可告马的秘密。\n暮光公主和她的朋友瑞瑞将会送往全国最高马民法院进行审判，而她们剩下的四位朋友还在与布尔什维克做斗争。"
 SOE_news_events.8.c:0 "革命的重大胜利"
 SOE_news_events.8.d:0 "该死的共匪"
 SOE_news_events.8.e:0 "重大进展"
 SOE_news_events.9.a:0 "[SOE.GetName]夺取了平等镇"
 SOE_news_events.9.b:0 "[This.GetNewspaperHeader][GetDate]，红军的卡车载着红军战士们驶入平等镇，红军战士们没有在这看到类似于马哈顿一样的繁华，没有拥有类似于中心城的宫殿，有的只是一排排整齐单一的屋子和冷清清的街道。车队在一栋看似是政府办公所在地的建筑前停了下来，随后军官们便带领着红军战士们进入大楼。\n就当所有马都以为会有一场恶战时，眼前的一幕让他们震惊：地上全是零零散散的文件，有的文件甚至被烧毁了一大半；几乎所有政府职员和高官在这里选择自尽，有吞枪的，有服毒的，也有上吊的。而在一面墙上红军战士们看见了几个用黑色墨水写的大字：平等已亡！\n战士们一路摸索来到了星光熠熠的办公室，但可惜的是她不在这。办公室内的物品也早已搬空，唯独一把手枪和一张画上等号的贴纸仍然放在办公桌上。\n尽管对这一切表示不理解，但战士们依旧按指示把红旗高高地悬挂在这栋建筑的楼顶。"
 SOE_news_events.9.c:0 "革命的重大胜利"
 SOE_news_events.9.d:0 "该死的共匪"
 SOE_news_events.9.e:0 "重大进展"

