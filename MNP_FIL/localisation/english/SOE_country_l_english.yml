SOE_election_desc:0 "在§Y余晖烁烁主席§!§R去世§!后，苏维埃政权变得混乱不堪。小马们顿时迷失了前进的方向，他们迫切需要一名领导马来带领他们继续沿着革命的道路向前进。大会提议了诸多候选马，但都一一被否决。余晖的六个朋友在此时站了出来，她们要替余晖将革命进行到底。大会很快列举了六马的名单：\n\n\n§O苹果杰克§!\n§t萍琪派§!\n§0暮光闪闪§!\n§2云宝黛西§!\n§Y小蝶§!\n§W瑞瑞§!\n\n\n她们将会在短时间里被大会选举其中一马出来作为新一任领导马，并带领苏维埃走向胜利"
