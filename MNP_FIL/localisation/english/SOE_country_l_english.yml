 ###事件
 SOE.1.t:0 "共产主义政变！"
 SOE.1.d:0 "自从梦魇之月统治中心城后，国内民众的生活苦不堪言。战争仍在继续，来自中心城的高压统治和前线崩溃的消息让马民们愤怒不已。一名名叫余晖烁烁的小马领导的左派政党————艾奎斯垂亚共产党发起了武装起义夺权，他们占领了广播站、部分火车站以及一座工厂。马民已经忍无可忍，纷纷开始反抗中心城统治。"
 SOE.1.tt:0 "镇压暴乱！"
 SOE.1.td:0 "武装革命！"
 SOE_news_events.1.a:0 "小马国共产主义者起义"
 SOE_news_events.1.b:0 "[GetDate],这是令全世界震惊的一天，小马国的共产主义者在这一天发动了武装起义夺权。相传此前共产主义者早在起义爆发前一周抢占了月之帝国的军械库，但大多数马都普遍把这一消息当作谣言，甚至是公主。\n目前起义军已经占领了甜苹果园作为政权临时所在处，一些村庄也纷纷起义加入起义军。这些共产主义者被称为“布尔什维克”或者是“共匪”，公主已经发表演讲，称必定很快将这些“共匪”镇压，但共产党领导马余晖烁烁正率领起义军兵临中心城下，并且称将会与任何分裂或迫害艾奎斯垂亚的势力斗争到底。也就是说，起义军面临的敌马不只有月之帝国，还包括小马国临时政府、平等国以及水晶帝国，日后很可能会向幻形灵复仇。"
 SOE_news_events.1.c:0 "无产阶级万岁！"
 SOE_news_events.1.d:0 "一定要镇压共匪！"
 SOE_news_events.1.e:0 "布尔什维克的命运究竟会怎么样？"
