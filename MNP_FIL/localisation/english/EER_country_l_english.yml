 EER_events_c.100.d:0 "一份加急文件在未得到事先许可的情况下，被直接从经济部越级提交给了领袖星光熠熠本马。虽然星光熠熠还没有打开阅读，她就预感到，一定有大事发生了。\n果不其然，刚刚读完第一页的梗概，星光熠熠就汗流浃背，把这份文件重新合上丢到了一旁。因为这之中所陈述的事实，完全足够摧毁整个平等国。\n赤字！赤字！赤字！巨额的赤字！平等国目前的支出足足超出了所有收入的数倍有余！全年所有的收入即使刚一到蹄就花光，平等国政府也得天天靠贷款过日子。但是谁又能负责去贷款呢？如此高的赤字，政府可能连下个月的工资都发不出！到时候又哪来的文员来做这些工作呢？所幸星光熠熠还有最后一张牌来解决这个问题，那就是时间！此事还没有走漏风声，而赤字也才刚刚出现。只要能够确保及时降低赤字，平等国就可以再次在一场毁灭性的风暴面前转危为安。而时间恐怕也不多了。星光熠熠火速特批了一笔资金来缓解现状，以争取更多的时间。所幸国库刚刚有多比巨额款项入账，可以允许星光熠熠这样做。但是假如不能迅速降低赤字，即使是现在的现金储备也会在未来几年内消耗殆尽。而一旦国库空了，平等国就将因为负债彻底分崩离析。星光熠熠不会让这种情况发生的。"
