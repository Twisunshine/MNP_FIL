 EER_events_c.93.t:0 "马口普查"
 EER_events_c.93.d:0 "终于啊，我们可以开始给小马们带来我们一直承诺的福利了。但是在那之前，还有最后一步要完成。\n多年的战乱让我们实际上对小马的情况不是很了解。比如他们的状态、他们的数量、他们的分布等等。而一次马口普查就可以一次性的解决以上所有问题。而且除了这些目的之外，还可以带给我们一些其他方面的回报。比如趁机将一些不应该出现我们户籍系统中的小马除名，包括那些谐律分子；并且，这也可以帮助我们排除一些没有资格获取我们福利的小马。毕竟，不是所有小马都为平等国做出过贡献。而让那些没有资格获得福利的小马获得自己不应该得到的东西，对于其他小马来说怎么能叫平等呢？"
 EER_events_c.93.tt:0 "这是很有必要的"
 EER_events_c.94.t:0 "企业家的抱怨"
 EER_events_c.94.d:0 "油嘴滑舌两兄弟认为自己已经非常聪明了。无论他们的统治者是梦魇之月，是花花短裤还是其他的谁，他们总能想办法赚钱。并且在统治者被其他想要统一小马国的势力推翻时带着已经赚到的大笔金钱及时脱身，并且在新政权的市场里再次找到自己的一席之地。可以说，投机倒把已经被他们玩到炉火纯青了。但是在平等国，他们俩却第一次开始感到头疼了。\n“嘿，哥哥！你有没有感到什么不对！我们的企业怎么已经完全无法提高利润了？”\n“嘿，弟弟！从领袖第一次宣布要修改福利政策，我就发现了。按照领袖的福利制度，我们的收入会越来越低。而现在，如此之多的福利已经让我们这些企业家无利可图了！”\n“哥哥，你说的没错！现在这些小马来了以后只做一点点工作，而且只待六个小时就离开，这期间甚至他们还要午休！我们想要赚大钱的愿望已经不可能了！”\n“弟弟，那我们两个怎么办呢？”\n“我们建立自己商业帝国的计划算是泡汤了！不如想办法钻法律漏洞，尽可能罚这些小马劳工的钱来提高利润！”\n“但是，现在全艾奎斯垂亚都只有高福利的企业。我们真的这样做的话，那些小马只会果断离开我们的公司的。”\n“啊嗯……”两兄弟异口同声的说着，然后同时瘫倒在椅子上。\n“不如，”弟弟试探着说，“我们搬去曾经的幻形灵王国那里碰碰运气？”\n“没必要了，我的好兄弟。其实在领袖向我们宣布投资以后，我们的公司就已经不是我们两个可以完全控制的了。我们已经没有资格搬走了，现在唯一能做的就是尽快适应这种情况了。”"
 EER_events_c.94.tt:0 "反正这也不是他们俩第一次碰钉子了"
 EER_events_c.95.t:0 "马民们的赞美"
 EER_events_c.95.d:0 "烛光莹莹睁开了双眼，又是新的一天。她刚刚起床，领袖的大张肖像画就映入的眼帘。领袖和蔼的对她笑着，她也回报给领袖的一个敬礼。洗漱之后，烛光莹莹离开家，去附近的餐厅吃饭。\n在几次提高工资后，烛光莹莹已经很久没在家吃饭了。这家本来对她来说轻奢的小店，现在成了她的早餐店。吃了不少之后，她又在公园里坐了一会，才慢慢向着公司走去。\n根据领袖的规定，现在企业的标准工作时间不能超过六小时，而这其中还要包含有半个小时的午休时间。若是超出了这一工作时间，就必须支付高额加班费。也因此，公司几乎没要求她加过班了。她再也不用像之前一样把所有时间花在工作上了，而且她中午还有充足的时间慢慢享受午餐，并且在餐后小小休息一会，她的气色明显好多了。\n到了下午，太阳还没有休息，她就已经下班了。充足的休闲时间让她可以追逐自己的梦想，去做一直以来自己想要做的事情了。她甚至同时报了缝纫班、舞蹈班和园艺班，只为了消磨自己的时间。而就算这样，她也仍然有时间去不时参加派对。和平等国建立前相比，她的生活简直是天翻地覆。\n在学习和玩乐后，烛光莹莹回到家中。但是还没到睡觉时间，于是她拿出一本诗歌来，在蜡烛下开心的阅读。这一次又读了数十页，才有些困倦了。于是她去洗漱了一番，上床休息。在躺下后，她不由得从心里感到感谢领袖。因为她对现在的生活，真的是太满意了。"
 EER_events_c.95.tt:0 "领袖也同样因此而满意！"
 EER_events_c.96.t:0 "广场上的宣传"
 EER_events_c.96.d:0 "彩石萍光的住所和公司之间的最短路线要通过新平等广场，因此他经常在下班时路过这里，今天也不例外。他下班时，天色往往还不算太晚，所以他经常可以看到有很多老年马在广场上运动谈天。因为这里有一个政府的公告栏，所以他偶尔会在想要看最近告示的情况下在广场上逗留一会，也就会借此机会和老马聊聊天。\n而这一天，当他站在公告栏前时，一位老马突然在背后拍了拍他。他回头一看，原来是晨光雾影，这是一个很聪明可爱的老头。他对着彩石萍光一笑：“今天没什么公告，来陪我下盘棋吧。”彩石萍光也忍不住笑了，于是两匹马面对面坐下，在国际象棋盘前对弈起来。\n“话说，你有没有感觉到奇怪？”晨光雾影一边下着棋，一边突然说到，“政府的公告栏上已经好久没有新消息了。全都是关于福利制度的解释和提醒我们去领取福利的宣传。”\n“你这么一说，还真的是有些。之前的公告还有关于政府政策的内容，但是现在几乎全都是福利内容了。但是为什么呢？”\n“他们好像生怕有小马在无意间错过了什么。其实没必要的，现在的生活对于我来说，已经完全可以满意了。我在昔日的，塞雷斯蒂娅公主陛下，治理下勤恳工作了二十七年，也没有过上现在的日子。对我来说啊，哪怕是错过一部分福利，现在的生活也远远超出我的期望了。”\n“的确，领袖好像总是害怕我们还过的不够好一样。但是我已经很满足了，一天只需要工作六个小时，我有大量的事件去做自己的事情。我很开心。”\n“那你现在也还开心吗？”老头笑着眨了眨眼，吃掉了彩石萍光的一个皇后。\n“欸！”彩石萍光先是惊讶，然后无奈的摇了摇头。这个老家伙，又趁自己分心的时候占便宜了。"
 EER_events_c.96.tt:0 "他们俩就这样下了一下午"
 EER_events_c.97.t:0 "小马们交口称赞"
 EER_events_c.97.d:0 "星光熠熠想要的，现在才算真正得到了。走到街头巷尾，各处都是领袖的海报和塑像。走到千家万户，到处都是领袖的肖像油画。走到广场公园，到处都是对领袖的赞美和歌颂。星光熠熠感觉，她想要的一切，这一刻才是真正到来了。\n她给了小马们幸福，那种不需要工作就可以吃喝玩乐的幸福，因此小马们回报给她自己的敬仰。她是小马们最爱的领袖，她的名声已经超过了那哪怕统治了小马国一千年的塞雷斯蒂娅公主。平等国政府现在已经完全成为小马们公认的政府，而她是也是最受到拥护的领袖。星光熠熠享受着这一切，无比的享受。那一刻她觉得，只要能维持小马们的崇拜，哪怕是任何代价，即使是她自己的生命，都已经无所谓了。\n享受过后，星光熠熠感觉到了一种更强烈的感觉：无比的空虚。是啊，她想要的一切都已经到蹄了，没有什么是她还想要得到的了。而现在的她，也已经不想在领袖的位置上，继续待下去了。反正相同之杖会在她活着的时候完全保护她的，也许等她死后，她会把这支部队交给合适的继承者的。但现在，是时候回到名流谷，她的故乡，享受自己的退休生活了。星光熠熠并不是一个权力的热衷者，从来都不是。权力只不过是她，通往理想的必要工具。之前她为了得到这一工具可以说费尽心机，但是现在她已经不需要了，所以她也可以直接放弃。\n不过，大选不会是随便进行的。她要确保继任者维持民主政策，维持福利政策，最重要的是，维持她在小马们心目中的地位。也许还包括日后她在历史上的定位吧。除此之外，是否是平等主义政党执政，是否是平等党执政，其实也没有那么重要……"
