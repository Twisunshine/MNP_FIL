 EER_events_c.12.t:0 "政治课学习"
 EER_events_c.12.d:0 "“萤角，你能来回答一下这一题吗？”\n“好的，老师。平等主义是领袖星光熠熠提出的。”\n“很好，你回答的非常正确！同学们，之前的艾奎斯垂亚小马一直生活在谐律谎言之中，被贵族和公主所欺骗。而他们用来欺骗小马们的，就是一种名为‘谐律之元’的东西。其实所谓的谐律之元根本就不存在，在过去的一千年里，从来没有小马见过它。但是那些贵族为了让小马乖乖听他们的话，就编造出了这个东西，说找到它以后，所有小马都会幸福。但是实际上，这个东西根本就不存在，所以假如相信他们的话，小马永远也不会幸福。而平等主义则不同，它的创始马，我们的领袖星光熠熠，就完全没有用谎言搪塞过我们。领袖许诺了我们一个高福利的新艾奎斯垂亚，而这是那些贵族所不敢承诺的。同学们明白了吗？”\n“老师老师，我们明白了。但是领袖说可爱标记是罪恶的，是不平等的标志，为什么现在有小马仍然带着他们的可爱标记呢？”\n“因为呀，有很多小马已经被贵族欺骗后沉迷在谎言之中了，他们不想劳动，希望有一天啊，那个谐律之元突然出现，他们就可以幸福了。但是那是不可能的。所以领袖教导我们，一定要好好学习平等主义，才能看穿贵族的谎言，不成为那样的小马。”"
 EER_events_c.12.tt:0 "好的老师！我们明白了！"
 EER_events_c.13.t:0 "梦魇之月小故事"
 EER_events_c.13.d:0 "在很久很久以前，有一对公主姐妹。姐姐叫塞雷斯蒂娅，妹妹叫露娜。在上古时期，星光熠熠领袖还没有出生，艾奎斯垂亚自然也就没有平等主义。而那时候的小马国，就是由这一对公主姐妹统治的。\n那两位公主表面上和谐共处，实际上各有心机。姐姐希望每一天都可以玩乐什么都不做，而妹妹却想把整个艾奎斯垂亚置入她的魔蹄之下进行独裁治理。于是为了达到自己的愿望，姐姐养了一大群肥猪一样的贵族逗自己开心，而妹妹则笼络了一批坏马，甚至不惜召唤了邪恶的噩梦灵。那妹妹为了得到噩梦灵的力量，甚至不惜和她合为一体，变成了邪恶的梦魇之月。\n然后，梦魇之月和塞雷斯蒂娅在宫廷里、田野上和草原中激烈的战斗，无数无辜的小马受到她们的波及而受伤。最后，塞雷斯蒂娅击败了梦魇之月，把她丢到了月亮上。\n之后，塞雷斯蒂娅被这些贵族慢慢变成了笼子里的鸟，除了吃喝玩乐那些贵族什么都不让她做。有时候塞雷斯蒂娅会自己想劳动起来，但是也被那些贵族用花言巧语骗回去了。所以，艾奎斯垂亚慢慢被这些脑满肠肥的贵族控制了一千年。\n而有一天，邪恶的噩梦灵突然回来了，残忍的梦魇之月杀害了自己的亲姐姐，并且摧残着大量的普通小马。而那些平日里高高在上的贵族却吓得缩成一团，从坎特拉滚到了马哈顿，继续过着花天酒地的生活，丝毫不想着拯救小马。\n而就在这时，我们的伟大领袖星光熠熠出现了。她为了拯救艾奎斯垂亚四处奔走，为了小马们的遭遇伤心落泪。最后，她领导着一支英雄军队，决心为了所有小马的福祉而永远战斗！她是现在小马国唯一正义的领袖，是唯一和噩梦灵战斗的领袖，而她也一定会获得成功！"
 EER_events_c.13.tt:0 "今天的睡前故事讲完了，亲爱的"
 EER_events_c.14.t:0 "牢记平等主义"
 EER_events_c.14.d:0 "有些小马将平等党称为社会民主主义政党，有些小马将平等党称为泛左翼政党，也有些小马将平等党称为中左翼政党等等。随便他们怎么叫吧，我们目前还没有能力统一所有小马的想法。但是我们还是有必要让他们认识到，无论他们这么说，都要以一个大前提为基础：平等党是平等主义政党。\n也许我们目前党内的路线分歧很严峻吧，甚至影响到了政府的正常运行。但是星光熠熠领袖始终强调，无论我们前路如何，我们是平等主义政党这一点永远不会改变。有些小马试图偷换概念，一直想把我们比作其他意识形态的其他政党，他们大错特错了。平等党是平等主义的，而这平等主义是独一无二的。可能我们和社会民主主义算是意识形态上的近亲，但是我们不能就因此丧失了我们的独立性。"
 EER_events_c.14.tt:0 "我们不能忘记"
 EER_events_c.15.t:0 "双钻派小册子"
 EER_events_c.15.d:0 "最近一种红色的小册子被平等党左派发放并且在党员之间甚至一些民众之间流传，这种小册子用最通俗的语言尽可能介绍了社会主义思想和社会主义理论，而这一行为尚未受到星光熠熠的制止。不过目前并不清楚是因为这一行为根本上是领袖默许的，还是领袖压根没把这件事发在眼里。\n小册子的封面上印着一颗会熠熠闪光的黄色星星，而就在星星的上方就写着标题：《社会主义理论知识基本介绍》。麻雀虽小五脏俱全，这本小册子虽然薄薄的，却在前半部分详细的讲述了社会主义社会的情况和政策。而后半部分的话题则比较敏感，包含了社会民主主义和社会主义的对比和区别的相关内容，以及星光熠熠先前关于在战后逐步将平等国改造为社会主义国家的承诺的内容。这一部分乍看起来没什么，但是联系上目前党内的路线分歧难免让小马不想到这是在试图把星光熠熠往其中一条路上推。党内的社民派已经感到了不满和不安，但是星光熠熠到目前为止也没有查禁这本小册子的倾向。也许这小册子的流行本来就是领袖的意思？"
 EER_events_c.15.tt:0 "给我也整一本"
 EER_events_c.16.t:0 "沦陷区惨状"
 EER_events_c.16.d:0 "平等报卖疯了。在战地记者前往占领区后，所有小马都热切的盼望着看到他们的报道，渴望知道占领区的同胞在幻形灵多年的剥削下是否还活着。尤其是那些之前从小马国西部逃亡的难民。几乎所有小马都在阅读着，讨论着平等报首页上占满了一整个版面的特别报道。并且被它所震惊。\n报纸的每一张照片都在控诉着骇马听闻的惨状，每一段文字都包含着鲜血淋漓的哭喊。那些被幻形灵天天蚕食爱意的小马已经和行尸走肉无异，而日常更是只能过上奴隶般的生活。毫无医疗保障的他们被幻形灵赶到给动物居住的窝圈里和淤泥为伴。不知道多少小马的伤口已经溃烂的不成样子，露出来了森森白骨。也不知道多少小马已经死在了幻形灵的残酷折磨之下。照片上的场景让那些最无情的小马也感到深深恐惧，而记者则质问着全艾奎斯垂亚的小马们：正义到底在哪里？\n星光熠熠对报道十分满意。她希望记者能够让报道更加挑动民众的情绪，而他们也确实这样做了。假如幻形灵不想被作为嗜血怪物报道，他们从一开始就应该离小马国远远的。既然他们选择了侵略这种无耻的行径，那么这也只不过是战争的一部分罢了。而结果也是非常成功的。解放区的现状尚且如此，那些仍被幻形灵占领地区的情况已经让小马们不敢想象了。全小马国的复仇情绪空前高涨，无数小马向平等党寄信要求政府采取措施。那些从解放区被送往大城市接受治疗的受害者们得到了所有民众热切的关心。幻形灵绝对无法抵抗住这么多满腔愤怒的小马，是时候让他们以血偿血了！"
 EER_events_c.16.tt:0 "让幻形灵付出代价！"
 EER_events_c.17.t:0 "战场上的白旗"
 EER_events_c.17.d:0 "根据我们情报部门搜集到的信息来看，在幻形灵的小马占领区里，有一支游击队正在行动，反抗着幻形灵的统治。而这其中就包括之前试图政变邪茧下台但失败的索拉克斯和其他支持他的幻形灵。一开始我们没把这件事放在心上。但是很快我们发现，这支游击队不仅包含着幻形灵，还包含了大量的小马。而且他们的合作似乎，推心置腹？这就不能不令我们感到奇怪了。毕竟那些在占领区的小马们，每一天都在忍受幻形灵的剥削和压榨，他们本应该和所有幻形灵都有血海深仇才对。但现在，他们却选择了和一个叫索拉克斯的幻形灵进行合作。双钻敏锐的察觉到，也许并不是所有幻形灵都是没脑子的怪物，他们之中也许也存在着可以进行正常接触的个体。在他设法说服了星光熠熠之后，领袖同意让他试着和这个名为索拉克斯的家伙进行接触。虽然听起来和一个神出鬼没的幻形灵接触很难，但是考虑到他们游击队里的小马作为我们的同胞，接触起来是很容易的，所以我们很快就和索拉克斯搭上了线。\n在战场前线的其中一处，双钻正亲自等在那里。因为之前负责和他们进行联系的小马游击队员告诉他，索拉克斯会在那里出现。所以他聚精会神的望向周围。其实对接触索拉克斯此事，党内是存在很大阻力的。很多平等党员认为我们和侵略者接触这种事情完全是无法容忍的，而另一部分则因为索拉克斯是个谐律主义，而我们一直和小马国的谐律主义拼的你死我活，现在却和一个谐律虫子接触简直是自相矛盾。但是双钻坚信，这愿意反抗邪茧暴政甚至可以团结小马一起反抗本国侵略行为的幻形灵，一定与其他幻形灵不同。而作为一个社会主义者，他坚信所有民族都是相同的，只要能够接受到社会主义文化的影响，无论什么物种都可以成为坚定的革命战士，即使是幻形灵。而这希望和平和民众幸福的索拉克斯，虽然意识形态不同，但是理想和小马们是相似的。因此他决心和索拉克斯达成协议，他也必须做到。\n突然，一伙小马打着白旗出现在了战场上。双钻身边的士兵立刻举起了枪，但是双钻挥蹄示意他们放下。他知道，游击队按照约定出现了。双钻站起身，士兵的身边跟着他走出了堑壕。去迎接到来的小马们。正当双钻奇怪为什么索拉克斯没有亲自出现时，领头的小马突然变换了形态，原来他就是索拉克斯。\n“很抱歉，双钻阁下。很抱歉我一开始没有立刻以幻形灵的形态出现在你面前。因为你也知道，因为我们幻形灵一族在你们土地上犯下的诸多罪行，这种面貌来见你们是有些困难的。我们很容易被当成邪茧的部队而遭到狙击手攻击。虽然占领区的小马已经不这样做了，但是对于你们这些解放者来说我们总归还是要陌生一些的。”\n双钻伸出前蹄激动和索拉克斯握住蹄子。虽然这只幻形灵除了翅膀异常美丽外和其他的幻形灵都一样丑陋，但是双钻仍然可以看到他跳动着一颗善良的心。而索拉克斯也分外激动，终于，有不拿他当成完全的怪物对待的小马了。抛开游击队的小马外，无论是临时政府的军队，还是月之帝国的夜骐，都把他和他的游击队幻形灵也当作是一股敌对势力。而不想杀害小马的索拉克斯除了要和邪茧军队战斗外，还要天天躲着小马的军队。而遇到一股愿意和他正常接触、愿意把他看作和其他幻形灵不同的小马，这还是第一次。"
 EER_events_c.17.tt:0 "但愿也不会是最后一次"
 EER_events_c.18.t:0 "与索拉克斯见面"
 EER_events_c.18.d:0 "双钻已经和索拉克斯见面了，双方正乘车前往一个更为安全的会谈地点。在索拉克斯因为天赐良机而喜气洋洋之时，双钻却显得忧心忡忡。这次会议有一些平等党的保守派小马要求参加，他们声称这只是为了确保会议的记录——才怪！这些一直对幻形灵充满偏见的玩意到时候肯定会提出很多让索拉克斯难堪的问题，只为了能在记者面前出风头。让他们与会只会添麻烦！\n但是，他们已经趁双钻不在的时候和星光熠熠领袖请示过了，而领袖显然被他们蒙蔽了，同意了他们的请求。假如双钻这里拒绝他们参加，他们肯定会在领袖面前添油加醋的诋毁双钻的。这可不是好事啊，尤其是现在党正处于道路分歧之际，加剧自己和领袖之间的矛盾肯定不会对国家有好处的。虽然即使他们参加会议，双钻仍然作为主持者，可以控制他们对索拉克斯的攻击。但是双钻知道，这些顽固派肯定会利用各种机会侮辱索拉克斯的，最好还是想办法不让他们来。"
 EER_events_c.18.tt_1:0 "我们必须把党放在第一位"
