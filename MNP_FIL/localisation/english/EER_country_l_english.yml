 EER_dealing_with_everfree_forest:0 "处理永恒自由森林"
 EER_dealing_with_everfree_forest_desc:0 "谐律分子已经被我们消灭了……百分之八十。\n在我们的努力之下，几乎所有谐律分子活跃地区的据点都已经被拔掉了。但我们还来不及高兴，就又发生了我们意想不到的情况。一部分极端分子逃进了永恒自由森林，继续顽强的反抗着我们的统治。而且我们根本想不到她们是怎么做到的，那片森林难道不是无法生存的吗？她们吃什么？又是怎么躲避野生动物的？\n不过伟大领袖星光熠熠已经想到解决方法了：清除整片森林。这不仅可以彻底让那些谐律分子失去藏身之地，还可以一石二鸟的把这片一直以来难以进入的自然森林驯服，把它变成我们新的农业生产基地。在理想情况下，森林清楚后将为我们提供极其广袤的良田。\n时不我待！立刻行动起来！我们越早清除这片森林，那匹黄色飞马就越早暴露在我们面前！\n\n当前进度: [?EER_everfree_forest_progress|%+]"
