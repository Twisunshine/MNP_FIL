 EER_events_c.80.t:0 "理想政府"
 EER_events_c.80.d:0 "对于很多想要建立对政府绝对控制的领导者来说，政府官员的听话是最重要的。愚蠢啊！真的是，为什么智商这么低的生物也能当领袖啊？真是他妈的纯脑瘫。你搞一堆除了拍马屁什么都不会干的玩意进政府，他们能替你完成什么任务？履行什么政策？他们一天天除了拍马屁就是贪污，真让他们干活离了枪杆子就啥也不会了。然后不仅什么工作都得你亲自干，他们还能把小马搞得对政府深恶痛绝的。这些生物简直就是在朝的革命领袖，然后那些愚蠢的领导者还挺喜欢他们的。\n星光熠熠就很聪明啊，她意识到了，受控制的政府首先得是个政府，然后再去控制他。而不是搞一堆莫名其妙的生物控制，然后建立政府。因此星光熠熠尽可能唯才是举，弄来一大批行政精英。然后控制住他们。所有小马都会有弱点的，要么是利益，要么是家庭，要么是职位。只要相同之杖对自己的忠诚不会改变，政府也一直会是被驯化的状态。而且高效！\n完美的政府应该是所有小马都有极强的才能和智慧的，但是没有主见。他们只是完美的行政机器，只知道执行领袖的命令。领袖突然有一个想法，只需要说一声，政府就可以制定出完美的、可行的、符合领袖真正想法的计划，并且迅速付诸实施。这才是星光熠熠想要的。可堪一用，可靠高效，可以操控。"
