 EER_events_c.85.d:0 "领袖万岁！\n我们干预狮鹫内战的计划目前进行的非常顺利。通过官方和黑市两大渠道，我们做到了同时对所有内战参与方出售武器，并且借此机会对他们施加影响。加之以在经济和政治方面施压的辅助作用，我们已经成功让内战各方的局势重归稳定。\n接下来，只要我们可以确保目前的平衡能够尽可能久的维持下去，我们就可以在失去一个潜在竞争对手的同时，得到一个良好的农产品和原材料采购地。而且这种平衡，可以在我们良好的军备出口量调控之下，一直维持到狮鹫各国一败涂地为止。"
