 EER_dealing_with_harmonic_problem_desc:0 "星光熠熠在内战期间和结束后采取了大量坚决的方法，几乎把谐律毒素已经完全排出艾奎斯垂亚母亲的体内了。然而，还是有少数极其顽固的谐律分子仍然在我们控制的薄弱点上蠢蠢欲动，不时给我们找些麻烦。虽然我们随时都可以动用国家的力量直接剿灭他们，但是领袖拒绝这样做。星光熠熠已经多次在民众面前宣布，谐律主义已经被彻底消灭了。而此时大张旗鼓的再去处理谐律问题，无疑是打自己的脸。而且实际上，谐律分子的威胁已经很弱小了。所以星光熠熠要求平等党在尽可能不被民众发觉的情况下就处理好这些叛徒。这件事其实不难完成，党内已经确保了那些谐律分子活跃地区的消息不会外传，所以只要我们能够及时稳定这些地区的局势，星光熠熠就无需在民众面前丢脸。然而，假如我们真的做了太多错误的选择，导致这些地区越来越失控，星光熠熠就将不得不出动宪兵队来剿灭谐律叛徒，而她之前在民众面前宣布的一切也将随之崩塌。虽然我们能够把此事对国家稳定的影响降到最低，不过最好还是在一切失去控制前就处理好吧。毕竟惹恼了星光熠熠，也不是什么好事情。"
