 EER_events_c.19.t:0 "主权问题"
 EER_events_c.19.d:0 "和索拉克斯的会议进行着。索拉克斯表示自己和游击队只有一个目标，那就是建立一个谐律主义的幻形灵王国，因此他们绝对不可能和邪茧达成任何程度的和解。除非上台民主政府或者幻形灵王国谐律化，他们的斗争就不会停止。这让我们感到非常欣慰，因为我们可以将他们视为一个独立的新政权来进行外交了。\n索拉克斯表示一旦取得政权或者是所有幻形灵对艾奎斯垂亚的控制区后，他就会立刻将我们的合法领土归还给平等国。这一点双方自然都是接受的。但是索拉克斯表示，他推翻邪茧的内战将是非常艰辛的。而因此即使他能在短时间内取得胜利，他的政府也将会是非常虚弱的。因此谈到对幻形灵占领小马地区期间造成损失的赔偿问题时，索拉克斯面露难色，表示这将会进一步打击幻形灵王国的复兴，而他实际上也不太可能掏出太多钱。因此，索拉克斯请求我们放弃对幻形灵索赔的权力。作为交换，索拉克斯愿意在未来取得政权后长期对平等国单方面大幅度降低关税，并且在向平等国出口货物时提供优惠价格。在幻形灵王国经济复苏后，再由双方议定一个合理的赔偿数目。\n他是个好幻形灵，说出来的话非常诚恳，而且给出的交换条件也合理且优厚。但是问题在于，这些好处可能对我们这些与会的政府官员来说看起来很清楚，但是让其他平等党成员甚至一些民众立刻理解是有些困难的。因为从表明上看，我们只得到了一些虚无缥缈的承诺，而实际上却把索赔的权力白白让出。因此我们就别奢求得到舆论的支持了。但是这样的代价真的值得吗？"
 EER_events_c.19.tt_1:0 "谁知道这幻形灵会不会反悔？"
 EER_events_c.19.tt_2:0 "答应索拉克斯对我们都好！"
 EER_events_c.20.t:0 "外交问题"
 EER_events_c.20.d:0 "我们和索拉克斯签订了一系列协议，来停止双方的一切敌对活动，并且允许我们向他们出口武器。索拉克斯因此想要更进一步，请求我们承认他们为幻形灵王国的合法政权，或者起码是反抗邪茧暴政的义军。索拉克斯这一举动的意图很简单，不过是想要为自己的反抗政权争取一些国际层面上的支持。但是这却给双钻带来了一个难题。\n这难题出现并非是简单的因为双钻想承认邪茧才是真正的合法政权或者是担心国内的舆论反弹这种理由，而是更深层的涉及到了意识形态方面的问题。自平等国建国起，她就拉起来了反抗谐律主义和君主制的大旗。可以说，平等主义和谐律主义自从平等国诞生起就被放在了几乎水火不容的位置。而承认索拉克斯就代表我们日后大概率要和他们正常化外交关系。考虑到我们已经推翻了一个谐律主义政府，假如现在又承认另一个国外的谐律政权，无疑会打击我们的士气，也会让民众怀疑我们说的革命理想的可靠性。甚至，威胁到平等国的国家正统性。这些大问题我们不得不考虑。但是索拉克斯也意识到了我们的难度，他提出愿意用很多外交上的让步作为交换，只为了换取我们的承认。"
 EER_events_c.20.tt_1:0 "这是原则问题，恕不从命了"
 EER_events_c.20.tt_2:0 "我们不能辜负他们的诚意！"
 EER_events_c.21.t:0 "平等报上的幻型灵合影"
 EER_events_c.21.d:0 "总理双钻与幻形灵反侵略派义军会面 索拉克斯承诺归还领土并呼吁和平\n\n日前，我国总理双钻和反对侵略的起义军首领索拉克斯进行了会面。\n早在幻艾战争爆发前，幻形灵国内就已经响起了反对侵略的声音。在邪茧政权不顾民众利益，强行劫持民意发动对小马国的侵略战争后，即有支持正义，不愿和国内霸权主义者同流合污的幻形灵普通民众，为保护小马和幻形灵的共同利益，在幻形灵非法占领的艾奎斯垂亚地区发动抵抗运动。\n邪茧的倒行逆施已经导致自己民心尽失！就连本国的幻形灵都不愿再受她的蒙蔽！就连普通幻形灵民众都已经意识到，这种侵略行径是不正义的！是与民众利益相违背的！幻形灵民众真正的需求，是和小马民众一致的！\n在与游击队领导者索拉克斯见面后，双钻表达了和平的希望。而索拉克斯同样表示幻形灵从未渴望过战争，邪茧的残害对象不止小马，也包括所有的幻形灵普通民众。索拉克斯在会议文件上进行承诺，在推翻邪茧的暴政后，他将立刻把所有法理上属于小马的土地尽数归还，并且在贸易、外交等方面做出让步，以补偿幻形灵侵略者之前在艾奎斯垂亚土地上造成的破坏。而双钻同样表示，只要幻形灵愿意伸出橄榄枝，那么小马们就会用苹果作为礼品。但假如幻形灵敢掏出枪炮，艾奎斯垂亚平等共和国一样有勇气还以颜色。随后，双方在宴席上举行了新闻发布会。总理双钻也正式宣布，艾奎斯垂亚平等共和国愿意承认索拉克斯政权为幻形灵王国的合法政权。\n艾奎斯垂亚平等共和国的小马们！不要让愤怒冲昏了你的头脑，让仇恨充斥了你骄傲的胸膛！沦陷区小马已经认识到了，无论是小马还是幻形灵，民众的仇敌是共同的！他们已经选择了团结那些同样被邪茧压迫的无辜幻形灵们！我们解放区的民众怎么能落后呢？认清我们真正要消灭的，是那高高在上拥护霸权主义的邪茧！是愿意为邪茧卖命的帮凶！而不是普通的幻形灵民众！正相反，领袖的平等主义可以拯救所有生物，即使是幻形灵也不例外！"
 EER_events_c.21.tt:0 "我们的总理，他真是上镜"
 EER_events_c.22.t:0 "会议陷入僵局"
 EER_events_c.22.d:0 "因为我们拒绝了太多索拉克斯的要求，并且在很多重要问题上无法表态，会议陷入了僵局，气氛非常尴尬。虽然我们还想继续进行会议，但是因为在太多原则性问题上存在巨大分歧，双方其实都意识到，要是想达成更多的成果已经不可能了。\n所以在讨论了一些可有可无的闲事以示礼貌后，双钻和索拉克斯就各自散了。虽然双钻邀请了索拉克斯参加会后的宴席，但是索拉克斯婉拒了。在向着会议室外走时，双方都一言不发。索拉克斯非常遗憾，可能现在就希望小马可以原谅他们的战争罪行还太早了些。而双钻也非常懊恼，因为自己对幻形灵过于苛求，导致他们最终没办法接受平等国的条件。\n双方就这样默默向外走，但是万幸，这次会议还是取得了一些成果的。毕竟，游击队和平等军队不会再互相开火了。双方愿意达成互不干扰的关系，这对他们来说已经很重要了。起码，他们为日后的外交正常化起了个好头。所以这样一想，索拉克斯和双钻的心情也都好多了。虽然这次会议不算成功，但是那不怪他们两个，只不过是幻马关系正常化的时机还没有到来而已。他们已经尽力了。"
 EER_events_c.22.tt:0 "他们对视着笑了笑"
 EER_events_c.23.t:0 "食之无味"
 EER_events_c.23.d:0 "因为在会议上取得的成果实在有限，我们只能发表了一份干巴巴的通告，尽可能夸大的报道了一下我们和索拉克斯议定的内容。不过除去其中那些官话的部分，有营养的内容实在是寥寥无几。我们只能寄希望于这玩意可以把民众糊弄过去吧。\n不过稍微让我们开心些的是，领袖对这一结果非常不满意。她在一次内部会议上直言本次和幻形灵交涉失败的根本原因在于党内的派系斗争，因为所有党员满脑子都在想着站队和保全自己的利益，而不是保证党和国家的总体利益。星光熠熠对此大发雷霆。这可能是个好兆头，因为领袖终于无法忍受党内现在的分歧了。虽然我们还不是很清楚她更倾向于支持党内的哪些派系，但是看起来目前党内山头林立影响正常工作的情况终于要迎来尾声了。"
 EER_events_c.23.tt:0 "弃之可惜"
 EER_events_c.24.t:0 "理想主义者属于小马国"
 EER_events_c.24.d:0 "又是一天的演讲结束。星光熠熠在平等国四处奔波，却从未感到疲惫。因为小马们由衷的敬佩和醒悟的表情，就足以给星光熠熠打上一剂强心针，让她继续战斗下去。\n星光熠熠近来做了不少演讲，虽然时间地点和演讲内容各不相同，但主题大致都是一样的：承诺一个所有小马都将平等的新世界。星光熠熠很清楚平等国的弱点在哪里：地贫马稀、工业水平极差、士兵没有受到过系统的训练；但是作为领袖，她也很清楚平等国的优势在哪里：意识形态。作为一个社会民主主义的政权——星光熠熠是这样自称的——她们是艾奎斯垂亚唯一真正为所有小马的幸福着想的政府。无论是花花短裤的贵族议会，还是梦魇之月的帝国政权，都完全没有这方面的想法。星光熠熠知道，思想上的进步将为她提供极大的优势，而这也是平等国相比于其他逐鹿势力的唯一优势。而那些士兵愿意用勇气弥补武器的差距，那些民众愿意支持她而不是其他政权，也恰恰源于这一优势。\n在完成了一天的工作后，星光熠熠坐在她卧室里的一张桌子前，阅读着今天送来的材料。这些材料大抵是月之帝国或者临时政府的传单报纸之类的，星光熠熠一面是为了了解敌国的情况，一面也是随便读读解闷的，毕竟上面偶尔会出现娱乐版。不过今天，一篇名为《平等主义的谎言》的文章吸引了她的注意。但稍微阅读之后，星光熠熠就失去了兴趣。这篇文章毫无新意，完全是站在谐律主义的角度上对平等主义进行着主观的攻击。一看就是政府的公告性质的文章，星光熠熠已经读的多了。文末总归是要批评星光熠熠关于“平等”的说法是多么不现实的，把平等主义归作空中楼阁，这种陈词滥调星光熠熠已经看烦了。\n深吸了一口气，星光熠熠在桌上翘起了腿。“理想主义……”，星光熠熠反复嘟囔着。那群谐律主义者天天说要建设一个谐律小马国，实际上他们却只是维护着自己的利益。他们的确很现实，但是这样的国家，怎么能是小马们想要的呢？星光熠熠马上意识到，只要能让所有小马都看到这一点，将为她带来巨大的回报。因此，星光熠熠立刻奋笔疾书，写好了明天演讲的标题：《理想主义者属于小马国》。"
 EER_events_c.24.tt:0 "“没有理想，就没有幸福！”"
 EER_events_c.25.t:0 "左翼的不安"
 EER_events_c.25.d:0 "昔日在塞雷斯蒂娅统治时期，公主就没有要允许左翼发展的意思。而露娜回归内战爆发后，艾奎斯垂亚土地上的各股势力就更没有这个意思了。临时政府和月之帝国都没有把国家建设为社会主义国家的想法，因此在他们统治的地区，社会主义者遭到迫害也就合情合理了。但与他们相比，平等国却是个例外。\n星光熠熠在早期创立平等主义时，其实借鉴了颇多社会主义的思想。而这种借鉴也在日后为星光熠熠带来了一部分左翼的支持。星光熠熠在察觉到这一点后，敏锐的意识到这些其他势力极端排斥的左翼会成为一股可以联合的强大力量，因此将他们纳入到平等党内，这为后来星光熠熠建立平等国提供了诸多便利。\n然而，在日后国家体制的问题上，星光熠熠却始终保持着暧昧的态度。虽然她声称会建立一个社会民主主义的国家，并且逐步向真正的社会主义共和国转变，但是实际上，她目前采取的政策却没有社会主义的色彩。平等党党内的很多左翼党员鉴于现行政策，对她的这种说法的可靠度深表怀疑。而这种对自身权威的挑战也引起了星光熠熠的不满。虽然星光熠熠愿意团结左翼，但是假如他们不再听话，星光熠熠就得率先考虑自身的安危了。\n随着时间发展，党内分歧正日益扩大。在越来越多的问题上，平等党左派强硬的要求星光熠熠在一些根本问题上表明立场，而社民派党员满足于现行政策，并不愿意做出激进改变。星光熠熠则不想失去任意一方的支持，这进一步加剧了派系间的矛盾。虽然内战不会发生，但是严峻的权力斗争已经在开始影响平等国的行政能力。"
 EER_events_c.25.tt:0 "拭目以待"
 EER_events_c.26.t:0 "幕后之马"
 EER_events_c.26.d:0 "“相同之杖”，名义上它只是平等国的安全部门。但是实际上，它也是星光熠熠理想中的特工组织，一些见不得光的事情，或者难度较大的事情，都应该是由他们为星光熠熠完成的。不过，现在的相同之杖要是想达到星光熠熠要求中的样子，可能还有些困难。\n设备过时、干员素质低下、忠诚度难以保证，以上种种都是阻碍它成为星光熠熠理想中模样的绊蹄石。这也难怪，现在相同之杖的领袖是乐天派，他是个没什么头脑的角色，虽然对星光熠熠很忠诚，但是这不代表他不会对其他小马也很忠诚。比如最近他就和双钻走的很近。即使他没有出卖星光熠熠的意思，他也会在毫无察觉的情况下把星光熠熠想要绝对保密的事情对其他小马和盘托出。而且他是个喜欢提问的角色，对什么事情都充满好奇心。而星光熠熠无疑有很多事情是只希望相同之杖去做但不问原因的。这样一个角色，让他负责破译敌国的机密可能还中规中矩，但是想让他得到星光熠熠的绝对信任那就不可能了。因此，为了能够把相同之杖真正改造成自己理想中高效的特工组织，第一步就是换掉乐天派这个家伙。\n而星光熠熠已经有了一个合适的马选：羽波。相比于乐天派，他是个更容易操控的角色。没什么主见，但是能力却很强。这确保了他不会去好奇那些星光熠熠不想他知道的事情，与此同时他也不会太没用担当不起这个责任。星光熠熠想要的特工头子就是这样的，没主见的办公机器。只知道遵从命令的他，会帮星光熠熠完成很多不能说的秘密的，而且还是在自己都不清楚内情的情况下。而另一方面，他那股吸引小马的魅力更是锦上添花。这样一个充满吸引的混蛋，也会引起相对来说更少的怀疑的。\n一边这样想，星光熠熠一边拟定了命令。乐天派将被调职到其他岗位，而羽波将成为相同之杖新的管理者。将命令发送执行后，星光熠熠笑了。"
 EER_events_c.26.tt:0 "浮夸，但忠诚"
 EER_events_c.27.t:0 "出身调查"
 EER_events_c.27.d:0 "星影坐在一间密室里，面前是堆积如山的文件。而她要做的，就是从这些文件中分析出隐藏在相同之杖内部的叛徒。所幸，这些文件早已经被其他小马归纳整理以及验证过了，所以她就只需要阅读并且从中找出符合她预期要求的对象就可以了。\n其实刚刚接到这一条命令的时候，相比于劳累，星影感觉到的更多是惊讶。相同之杖内居然已经混入了如此多的叛徒。作为平等国的安全部门，居然有大量谐律分子混入其中，这无疑会造成不可想象的后果。不过所幸，她一直对领袖忠心耿耿，要不这工作也不会分配给她就是了。也万幸，星光熠熠伟大领袖是如此细心睿智，能够察觉到现在的相同之杖明显的异常。不然就这样任由他们发展的话，谁知道以后会发生什么。\n忙碌一夜后，星影终于完成了一份详细的名单，上面列举出了每一位带有谐律嫌疑的相同之杖成员。没有时间合眼，她就把这份名单提交了上去。这份名单实在太长了，因为只要略有嫌疑的小马全都榜上有名。但是星影相信，上级肯定会根据真实情况来处理他们的，那些无辜者肯定会在更加可靠的核实中被从名单中除名的。以任何方式。"
 EER_events_c.27.tt:0 "现在的相同之杖好多了"
 EER_events_c.28.t:0 "平等党的前途"
 EER_events_c.28.d:0 "平等党内部的权力斗争已经愈演愈烈了，而被卷入其中的党员也日益增多。双钻原本是星光熠熠的得力助手，现在却成为了平等党左派的领袖和她分庭抗礼。这无疑让星光熠熠颇为头疼。在平等国草创之时，星光熠熠曾下令号召平等党党员阅读一些她指定的左翼读物，了解左翼思想，以便团结艾奎斯垂亚的左翼小马。但是星光熠熠没想到的是，双钻居然读的入了迷，自己又另外阅读了很多更深入的左翼作品，现在俨然已经成为了一个社会主义者了。而且作为平等党高层，平等党左派很愿意由双钻为他们的利益代言。而双钻也因此开始和星光熠熠在一些问题上唱反调。\n不过，双钻对星光熠熠的忠诚还没有改变。虽然他作为左派领袖是在给星光熠熠添麻烦，但是他也控制了平等党左派以免他们采取过激行为，而将问题限制在党内。但是星光熠熠很清楚，随着路线分歧越来越大，双钻的忠诚，起码是政治方面的忠诚，不会维持太久的。无论星光熠熠愿不愿意，她都必须一改昔日的暧昧态度做出回答了：未来的平等党到底是向左转，还是向前进。"
 EER_events_c.28.tt:0 "她做不了主"
 EER_events_c.29.t:0 "潜在的支持者"
 EER_events_c.29.d:0 "平等党一直和左翼密切合作，这些社会主义者也得以趁机在平等党内部扩大势力。就连双钻也被发展为了他们的一份子，那么平等党党内出现再多的左翼同情者都不奇怪了。而星光熠熠明显不希望这种情况继续下去了。所幸，“相同之杖”依旧是听命于她的。因此，星光熠熠将命令他们在平等党党内进行一系列的调查，揪出所有左翼的同情者。他们其中的一部分现在还在星光和双钻之间摇摆，而另一部分则只是仅仅对左翼有好感而已。只要确保足够的威逼利诱，他们的立场就将变得清晰。如果在未来真的发生了针锋相对的斗争，星光熠熠需要确保绝大多数党员是站在她这边的。"
 EER_events_c.29.tt:0 "让左派孤立无援"
 EER_events_c.30.t:0 "左翼现状评估"
 EER_events_c.30.d:0 "“我好后悔啊，我好后悔啊！”星光熠熠抱着自己的头趴在办公桌上。对于星光熠熠来说，假如单独一两件后悔的事情，还不至于让她这么痛苦。而现在星光熠熠如此失态，无疑是遇到一系列后悔的事情了。\n星光熠熠坐起来，看着桌上的盆栽，想着自己做错的事情。双钻真的是个忠诚之马！有点太忠诚了！她下令让平等党党员学习左翼思想，只不过是为了让平等党看起来左一点，方便自己团结左派，可没指望他们就真的学会。没想到双钻拿她的命令当了真，读了那么多的书，现在真成左派了！而成了左派之后，他反倒不忠诚了。真的是个麻烦大王！不过说到底，还是她自己不好。左翼给她带来了一点好处，她就沉迷其中，居然自己把这些刁民吸引进党。现在他们反倒想动起平等党来了。可能社会民主主义是民主主义里和社会主义最接近的意识形态吧，可这不代表星光熠熠就真的能接受社会主义。她只不过想让那些左翼成为在朝的反对派而已，可没有把国家送给他们的意思。\n正懊恼间，她在公文堆里翻到一份今天才刚送来的文件，封面印着相同之杖的标志，代表着这是一份秘密报告了。星光熠熠立刻打开它阅读起来，正好就是她前些日子吩咐的，关于平等党左派的调查报告。\n报告中说，平等党左派已经开始单方面对平等党其他成员保密了。很多昔日的左派成员都开始在党内销声匿迹，但是党内的左派活动却愈来愈烈。可见，他们已经开始下决心和党中央分庭抗礼了。加之相同之杖不敢在调查上过于冒进，所以现在对于平等党左派的具体情况，他们还不是很了解。不过，因为星光熠熠还没有表明态度，他们也还不想担起这个分裂平等党的罪名，所以还没有公开和党中央唱反调。\n不过对星光熠熠来说，这些信息已经够了。她敏锐的意识到，这些左翼之所以还没有什么大动作，不完全是报告中提到的顾忌。而更主要是因为，他们还没有足够的力量和自己抗衡，而他们现在正在利用星光熠熠暧昧的态度在党内肆意拉拢中立派。这种情况不会继续下去了。星光熠熠叫来了自己的秘书，告诉她立刻通知平等党，举行一次临时会议。随蹄还丢给她一份名单。而这份名单，是不会被邀请出席的小马列表。"
 EER_events_c.30.tt:0 "需要把矛盾公开化吗？"
 EER_events_c.31.t:0 "给双钻定性"
 EER_events_c.31.d:0 "糖蓓儿惴惴不安的朝着位于平等镇中新建的大会堂走去，虽然她这种心情完全没有来由。是啊，糖蓓儿一直对星光熠熠忠心耿耿，而且她在政府里担任的也只是一个闲职，完全没有被卷入权力斗争的可能。而且，也没有任何风声说这次特别会议是针对她而召开的。几乎所有平等党高层都被要求出席，糖蓓儿这种担心完全是荒谬的。而这一切，糖蓓儿不可能不清楚，但是她就是莫名感觉到心里发慌，好像有什么大事要发生了。可能不会和她有关吧，但是肯定会波及到她。毕竟自己的直觉，还是可信的。抱着这样的心情，糖蓓儿步入会场，在自己的位置上坐下。不过，看到其他小马脸上也充满了迷惑和慌乱的神情，倒让她略微安心了一些。\n星光熠熠总书记就站在主席台上看着平等党党员落座。糖蓓儿感觉她今天的神情有些奇怪，一改往日的坚定和自信，今天她的神情多了很多威压，让她有一种被监视的感觉。糖蓓儿只好低下了头。距离开会还有十五分钟，党员已经差不多来齐了。不过双钻等一众平等党左派并没有出席本次会议，这一点没有被大家忽视。时间到后，糖蓓儿掏出笔记本准备记录。“有些小马看起来是在建设平等主义，实际上却是想方设法的破坏它。”此话一出，语惊四座。几乎所有小马都震惊的看着星光熠熠。但是那主席台上之马却仿佛早就预料到这种情况似的，继续说着，“甚至一些平等党党员在内，打着进步的旗号，却在搞激进化的措施，想走极端化的歪路！全然不顾我们党的宗旨，在于所有小马的平等。”\n往日每说一句话就会响起雷鸣般蹄声的大堂今日鸦雀无声。除了星光熠熠洪亮的演讲外，所有声音都保持了沉默。而这演讲的每一句，都如同一个个炸弹丢在了马堆之中。星光熠熠起初的演讲还算是泛泛的批评党内的拉帮结派，后来的矛头却越来越清晰起来，锋芒也渐渐开始越来越针对起平等党左派，尤其是双钻起来。糖蓓儿大汗淋漓，如此激烈的言辞还是她第一次从领袖口中听到。她悄悄抬起头，星光熠熠的面容如寒铁一般阴沉。\n这场会议并不长，但是却如同酷刑一般难熬，糖蓓儿看到，有些党员已经坚持不住，伏在椅背上浑身颤抖。但是星光熠熠并没有因此结束的意思。不知过了多久，会议迎来了尾声。星光熠熠用一句“考虑到双钻目前的状态不适合继续工作，我在此宣布，暂停双钻的一切职责。双钻等若是再这样执迷不悟，可能就要发展成反党集团了！”结束了演讲。糖蓓儿腿都软了，勉强站起来离开了会场。刚出大门口，风吹在她身上，她就感觉身上一凉。这才发现，自己的衣服已经完全被汗水洇湿了。"
 EER_events_c.31.tt:0 "希望别感冒了"
 EER_events_c.32.t:0 "剿灭平等党左派"
 EER_events_c.32.d:0 "星光熠熠早在很久以前就秘密统计了党内所有的左派小马名单以及左派同情者的名单，而这艰难的工作无疑是相同之杖完成的。而在完成统计后，她适时召开了紧急会议。在给双钻定性、党内正风的同时，也为了趁机观察在左派领袖被公开批评后，名单上小马的反应。星光熠熠当然不可能笨到还没有做好准备就和双钻公开决裂，不过那些左派能不能意识到这一点就不得而知了。不过就结果来看，他们显然没有。\n在会议结束后不久，星光熠熠就再次派出相同之杖秘密调查了党员们的反应。有一个好消息是这次会议的确对那些摇摆派和同情者起到了警示作用，他们纷纷切断了和左派的关系，阻止了左派的扩张；但也有一个坏消息是，双钻和很多左派现在深居简出，努力减少被我们监视的机会。并且有一个很可怕的消息是，双钻在前几日秘密接见了一部分军队将领，这很可能是兵变的前奏。\n所幸我们及时发现了，星光熠熠立刻下令武力剿灭所有平等党左派党员。星光熠熠的亲笔信和贴身信物被交给相同之杖成员以便他们可以在跳过将领的情况下直接调动军队。同时，星光熠熠亲自和部分她绝对信任的相同之杖高层召开了会议，商讨了同时包围所有左派党员宅邸最保险的方法。在制定了万无一失的计划后，星光熠熠点点头。相同之杖的干员们心领神会，迅速出动执行。而这次粉碎左翼的行动也被星光熠熠亲自命名为粉红行动。"
 EER_events_c.32.tt:0 "别走漏了风声！"
 EER_events_c.33.t:0 "我们怎么了？"
 EER_events_c.33.d:0 "一匹再愚蠢的小马也不可能用自己的左蹄持刀把自己的右蹄砍下来，而我们现在就正在做着这样的事情。天哪，我们都是平等党的党员，都是平等主义的信徒，现在却同室操戈，把我们的同胞视为仇敌，我们到底怎么了？\n星光熠熠在房间内反复的踱着步，不断的斟酌着。双钻曾经是她的左右蹄，她真的要因为一时的分歧就将他除掉吗？星光熠熠有些舍不得。虽然双钻的确和左翼混在了一起，但是那不代表我们就一定要用血腥的方法将他们尽数杀灭，星光熠熠这样想着。他可能已经不再只对星光熠熠的理想保有绝对忠诚了，但是他仍然是星光熠熠忠诚的部下。他的左翼想法也构不成威胁的，毕竟星光熠熠才是那个所有小马崇拜的对象。星光熠熠仍然主导着党内。所以不仅是因为星光熠熠不想将问题扩大化的心态，她保证可以赢得这次权力斗争的自信更多决定了她没有对双钻采取过激行动。因此，由着他去闹吧。只要能确保平等党在其他小马面前是团结的就好了，反正他们不可能赢的。等星光熠熠把他们架空以后，就可以逼双钻退休养老了。这才是对平等党伤害最小的办法。\n星光熠熠这样想着，下定了决心。她和双钻是有一些误会，但是最好不要让其他小马知道。党内现在的状态就很好，虽然双方面和心不和，但是这也代表了矛盾不会进一步扩大，更不会被放大到台面上。"
 EER_events_c.33.tt:0 "领袖一定会胜利"
 EER_events_c.34.t:0 "相信星光熠熠"
 EER_events_c.34.d:0 "领袖和双钻的拉扯完全算不上一次斗争，最多是领袖在平等主义建设过程中遇到的一次，挫折。至少星光熠熠是这样说的。但是很不幸的是，很多平等党党员因为左派的蒙蔽，没有认识到双钻在这次冲突中必败的事实。他们不是保持着所谓的“中立态度”，就是迷迷糊糊的倒向了双钻一边。这简直太荒谬了。\n我们必须让他们认识到，这次事件只不过是双钻试图扩大自己在党内的影响力的失败尝试，仅此而已。他完全不可能有足够的力量和伟大领袖星光熠熠斗争。而在他失败后，他就会被安上一个闲职被丢去养老。作为他挑战星光熠熠权威的代价。而那些其他的党员应该趁早意识到这一点，这件事本身是一场闹剧，并非那些左派声称的什么“权力斗争”。星光熠熠总书记的领导权是无比稳固的。假如他们不想和双钻一样在几天后被分配去档案馆或者博物馆这种地方后半生与茫茫资料作伴，那么他们在我们已经告知了这一点的前提下，就应该明白自己效忠的对象是一道单选题。而那选项就是星光熠熠总书记。星光熠熠是一个完美的领袖，机敏睿智，雄才大略。而双钻则只是一个误入歧途的走火入魔者。所以不要再继续和他一起扩大这场闹剧了。假如他们还愿意迷途知返，那么领袖也同意既往不咎。"
 EER_events_c.34.tt:0 "领袖万岁！"
 EER_events_c.35.t:0 "星光熠熠澄清误解"
 EER_events_c.35.d:0 "双钻和星光熠熠的矛盾一度被认为已经激烈到不可调和的作用，双方为了争夺领导权简直剑拔弩张，虽然表面上互相客客气气，但是实际上已经分庭抗礼。这种传言不止在党内，甚至一些普通民众都已经听说过了。然而，今天早上平等报上的一张照片却将这一谣言粉碎的彻彻底底。\n在照片上，许久未出现在星光熠熠身边的双钻正和平等党总书记亲切的握着蹄。而旁边的配文则解释说，最近党内兴起了一股来源不明的谣言，声称双钻总理和星光书记之间出现了嫌隙。而这根本就是无稽之谈！最近双钻没有陪同星光书记经常出现的真正原因是他被星光派往了新平等镇地区负责卫戍工作，而繁杂的公务让他分身乏术。双钻和星光熠熠同时接受了记者采访并且表示会坚决维护平等党的团结、平等主义的信仰和平等党内部左翼派系的地位。当记者问及此前提到的路线分歧时，星光书记表示，这是来自谐律主义者的恶意破坏。党内早就已经就未来发展问题达成共识：即平等主义的道路。最后，双钻起立发言称，一切关于他和书记关系恶化的说法都是谣言。日后若再次出现伪造类似言论的小马，将被判处叛国罪。\n不知道他们是怎么和好如初的，但是这条报道出现后确实在暗地里所有平等党党员们都感觉安了心。因为左派党员知道双钻已经从星光熠熠那里得到了不再压制左派的承诺，而星光熠熠则重新得到了左派的忠诚。尽管星光熠熠这样做只不过是出于过度的自信。"
 EER_events_c.35.tt:0 "也就是说党内不会再分裂了？"
 EER_events_c.36.t:0 "粉红行动报告"
 EER_events_c.36.d:0 "真该死！这群废物！他们把一切都搞砸了！星光熠熠一边把报告撕得粉碎，一边在卧室内暴跳如雷。\n特工们在夜晚迅速包围并且突破了所有左派党员的住所，以逮捕所有目标小马。这次行动没有事先被告知除任何相同之杖成员以外的小马，但是万万没想到还是泄密了。大多数无关紧要的左派都在他们的家中被抓住并且关押，但是双钻和一些左派的重要领导者却成功逃走了。特工们冲进了他们家，却发现里面空空如也。所有角落都被翻找过，他们不可能有任何地方藏身，但是他们仍然消失不见了。\n有小马很快意识到我们当中出了叛徒，他们把我们的行动计划泄露给了双钻，致使他在发现苗头不对时就立刻逃离了。而也有小马认为双钻早已经意识到了自己处于危险之中，他一定在房子里挖了密道。但是无论真相如何，星光熠熠都已经怒不可遏了。我们只能想办法尽力去挽回。\n在第二天，双钻被作为谐律分子而遭到通缉，他同时被指控犯有叛国罪。而其他左派高层也同样被作为重罪犯找到追捕。同时，几支武装警察部队也被派往平等国内各个他们可能藏身的地方。一旦发现，格杀勿论。"
