 ###第三阶段 - 思想领域
 EER_fields_of_thought:0 "思想领域"
 EER_fields_of_thought_desc:0 "虽然物质层面的建设在短期内显得非常重要，但是我们是一个政府，应该以更加长远的目光去看待问题，从未来发展的角度来看待，精神层面对于我们马民的教化，无疑是最重要的。"
 EER_democracy_commitment:0 "民主承诺"
 EER_democracy_commitment_desc:0 "有什么东西，是那个高高在上的梦魇之月，贪腐无能的临时政府，还有那个趾高气昂的邪茧女王都给不了小马们的？没错，是民主！只有我们伟大的平等领袖，才能勇敢的给予小马们公平公正的选举！虽然我们现在因为吃紧的战争还不会这样去做，但是战后，我们必将兑现诺言！"
 EER_we_bring_equality:0 "我们带来平等"
 EER_we_bring_equality_desc:0 "我们信仰的是平等主义，那就意味着我们必须给我们的小马们以真正的平等，但是如何把现在这样的一个社会差异巨大的小马社会拉扯到平等呢？当然是完善的福利制度！当我们伸出我们的平等之蹄，把那些底层的小马们通过发放福利的手段拉上来之际，“我们带来平等”这句话，就将会再也不只是一句空谈了！"
 EER_civilian_authorization_of_military_power:0 "君权民授"
 EER_civilian_authorization_of_military_power_desc:0 "马民们曾经是那样的天真，把权利交给了她们信赖的公主们，但是事实却是什么呢？公主们真的对得起那份她们曾经对小马们做出的承诺吗？既然君主们的权利曾经是小马们所赋予，那么现在，她们也应该有权利去把这一切给收回去！"
 EER_get_back_what_we_deserve:0 "拿回我们应得的"
 EER_get_back_what_we_deserve_desc:0 "§R平等，我们伟大的平等领袖永远应得的财富！§!"
 EER_impact_on_the_field_of_education:0 "影响教育领域"
 EER_impact_on_the_field_of_education_desc:0 "知识，就是力量。但是非平等主义的教育，只会成为我们敌人的利刃，为了我们伟大的平等领袖，我们必须在平等国的教育上加大投资力度，让小马们更加忠诚的执行我们的平等思想！"
 EER_establishing_the_ministry_of_education:0 "建立教育部"
 EER_establishing_the_ministry_of_education_desc:0 "教育，是一个严谨的体系。如果有任何一个地方没有得到妥善的监管，很有可能我们下一代的小马教育就会被那些与我们为敌的势力所趁虚而入，给我们的小马驹们传播错误的思想，所以成立教育部，自然是我们在教育领域进军后的重要一步！"
 EER_specially_allocated_education_funds:0 "特拨教育资金"
 EER_specially_allocated_education_funds_desc:0 "现在我们已经拥有了完整的教育体系，但是光有一个可以勉强支撑起来的框架，是远远不够的，一栋夜晚当中的楼房，必须通了电，才能够熠熠生辉，教育亦是如此，我们有了完善的教育机构，但是还需要更多的资金，来让教育生根发芽。"
 EER_egalitarian_education:0 "平等主义教育"
 EER_egalitarian_education_desc:0 "小马驹们在课堂吸收着知识，她们的思想也在一步步的为我们的平等主义所打动，如此甚好……/n/n……我们伟大的至高领袖最不需要的就是不信仰平等的小马了。"
 EER_criticize_the_existing_system:0 "批判现有制度"
 EER_criticize_the_existing_system_desc:0 "如果我们需要让我们的平等主义更加的深入小马们的内心，那么我们就永远不能仅仅只局限于宣传我们的新制度，还需要去不断的批判过去的陈旧制度，让小马们认识到过去制度的危害与腐朽，方才能安心地投入我们新制度的怀抱，重获新生。"
 EER_a_lesson_from_the_past:0 "前车之鉴"
 EER_a_lesson_from_the_past_desc:0 "如果说单纯的理论无法让小马们认识到过去的制度的可恶，那么一个现实的血淋淋的教训呢？梦魇之月和临时政府的这场席卷整个小马国的痛苦灾难，不正是旧制度最重要的体现呢？假如，我们在这一切的起源传说上再“适当的”对小马们动一些手脚……"
 EER_tools_of_the_tyrant:0 "暴君的工具"
 EER_tools_of_the_tyrant_desc:0 "旧的小马国体系虽然如今已经在连绵的战火当中风雨飘摇，但是不可否认的是，那个邪恶的梦魇之月所依靠的，依旧是这个陈旧的体系框架来维护着自己的那个所谓“小马国正统”，那么，是时候把她的这一切都撕碎了，用我们新时代平等主义小马的方式，打碎这个旧日的枷锁。"
 EER_the_ravings_of_the_invaders:0 "侵略者的呓语"
 EER_the_ravings_of_the_invaders_desc:0 "内战依旧在进行着，但是另一个大敌亦在对着我们虎视眈眈，幻形灵，一个曾经已经入侵过我们一次的怪物，现在又一次对我们小马们展开了他们的攻势，我们必须团结起来，在伟大的平等主义的领导下，坚持到最后一刻。"
 EER_aristocrats_shield:0 "贵族的挡箭牌"
 EER_aristocrats_shield_desc:0 "贵族，他们依然在马哈顿醉生梦死着，哪怕小马国此时此刻在内战当中水深火热，他们依旧躲在他们的“谐律主义”帷幕之后，以为以此当做挡箭牌便可高枕无忧……\n……很明显，他们错了，平等主义的小马们就要来了。"
 EER_anti_monarchy_propaganda:0 "反君主制宣传"
 EER_anti_monarchy_propaganda_desc:0 ""
 EER_pro_egalitarian_propaganda:0 "亲平等主义宣传"
 EER_pro_egalitarian_propaganda_desc:0 "邪茧，梦魇，暮光。她们各不相同，但是在事实上，她们对于她们本应该去保护的子民们，都是一样的那般无情，平等主义的小马们，向前进！让君主们一齐消失！"
