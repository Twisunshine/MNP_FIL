 EER_events_c.86.t:0 "马哈顿军火库失火"
 EER_events_c.86.d:0 "昨天晚上在东北方向发生了一声巨响，惊动了半个小马国。这次突变的发生，惊动了几乎整个平等国政府。星光熠熠立刻下令彻查，是不是怪物入侵，或者陨石坠落了。但是结果却远比大家想象的简单，也大大出乎大家预料：马哈顿军火库因为管理不当发生了爆炸。\n因为用相同之杖的宪兵和军警武装取代正规军队这一计划是逐步进行的，因此在目前的马哈顿地区仍然是由军队来进行军用设施维护的。而削减军费的命令却是全国同时落实的，毕竟你不可能指望在财政部已经削了军费的情况下，地方在很久以后才受到影响。因此，马哈顿目前尚未有相同之杖进驻，但是军队已经进入到了一个混乱的状态。正规士兵几乎全都被遣散了，目前只有极个别还懂军事的小马和一群临时雇佣来的闲散马员住在军事基地里负责维护设施。他们整天游蹄好闲，饱食终日，一心等着相同之杖来取代他们。自然，他们的素质也是空前低下。\n而事故发生的起因是在一个夜晚，两名所谓的士兵在营房里赌博后，其中一名突然提议去偷几枚炮弹出来“玩玩”，而另一名同意了。而当晚军火库也没有安排任何小马看守。我们不知道这两个笨蛋进去以后干了什么，反正紧接着就发生了当晚的大爆炸，几乎摧毁了整个军火库。而那两个笨蛋也已经为此付出代价了。\n星光熠熠下令严厉处理此事。之后，马哈顿驻军因各种罪名几乎全都被丢进了监狱里。而相同之杖也特批加急完成了对马哈顿地区的接管。不过有干员认为，假如不及时完成对所有地区的接管，这种事总要再次发生的。因为假如马哈顿都已经这样了，其他地区的军队情况可能还要更坏。"
 EER_events_c.86.tt:0 "我们的军队已经如此不堪了么？"
 EER_events_c.87.t:0 "风自东来"
 EER_events_c.87.d:0 "我们用了在纸面上合法的蹄段，取回了那些我们声称属于我国合法领土的幻形灵土地。尽管这过程并非是一帆风顺的，而且现在在那些土地上生活着的，目前属于我国少数民族的幻形灵对我们的统治不是很喜欢，但是这对我们来说仍然是一次巨大的胜利。\n不过，最近有一些不好的风声传到了我们的耳朵里。尽管幻形灵已经在战争中彻底失败，丧失了大量的国土和工业，但是有消息称他们仍然蠢蠢欲动。有记者声称，在艾奎斯垂亚托管区东部，出现了多名化装成各种生物的幻形灵。他们在尽可能重新聚集他们的同胞，试图恢复他们曾经的霸权帝国！\n这绝对不是好事情！这些幻形灵已经给世界带来了太多苦难！我们绝对不能让这种事情再发生了。因此，各国首脑齐聚坎特拉礼堂。艾奎斯垂亚平等共和国领袖星光熠熠号召大家团结起来，绝对不能让侵略行为再次发生。为了达到这一目的，各国都承诺会将本国治下的幻形灵置于严密监视之中，并且派出国际维和部队开赴幻形灵共和国和幻形灵平等共和国，直到所有威胁被确认解除！"
