 EER_events.1:0 "星光闪烁"
 EER_events.1.t:0 "星光闪烁"
 EER_events.1.d:0 "星光熠熠站在平等山上向远处望去，不顾身边警卫对她安全的警告。她静静眺望着远处，名流谷的方向。\n当年，她因为隙日，一时赌气离开了故乡。来到穷乡僻壤传播她的想法。虽然用了一些不那么干净的方法，但是从结果来看，大家都获得了幸福。而现在，她已经成为了一个国家的领袖，平等党的书记。似乎，她没有选择错前途。\n但是星光熠熠还是有些迷茫。也许从结果来看，这一切都很好。但是她真的从一开始，就是为了小马的幸福才这样做的吗？消除他们的可爱标记、在北部独立于小马国、甚至是现在，准备参与内战，让平等国国民去和他们争个你死我活。这一切到底是为了什么？真的如她所说，是为了从谐律暴政下解放所有小马吗？最终，星光熠熠吸了口气，给出了答案："  #正文描述
 EER_events.1.tt:0 "“这是……为了理想！”"  #选项正文
 EER_events_1_tt:0 ""  #选项效果描述
 EER_events.2.t:0 "贵族的结局"
 EER_events.2.d:0 "花花短裤的行刑被定在了一个清晨，行刑者正好还是一名平等党党员。在行刑前三个小时，一名狱警去唤醒花花短裤，却发现无此必要——他一夜未眠。他问这位前政府的首相最后一顿饭想吃点什么，却没有得到任何回应。于是他耸耸肩，转身离去。稍后，他端来了一盘苹果派和一杯苹果酒，然后离开了监狱，想给这位将死的贵族体面的一餐。但是直到行刑的时间到来，他再次回到监狱押走花花短裤时，那些食物也没有被动过。\n“清晨真冷啊，”行刑者在外面仰头对狱警说，“不过法院的意思是，这位贵族要尽早处死，所以选在了清晨。不过相比于昨天的公开审判，今天的枪毙执行有些过于简单了。假如这是那位暮光闪闪的话，这可能会是一次公开处决。”\n“那么，”行刑者转向花花短裤，“短裤阁下，你还有什么遗言吗？”\n花花短裤看着远处的行刑者，却什么都没说。\n“好的，那么，行刑队，举枪——”\n花花短裤闭上眼睛，想要在这短暂的时间内回味他的一生：他出生含着的金汤匙、他在议会当选首相后的演讲、他掩护着政府逃离坎特拉时的神态、以及那被他扶立的暮光闪闪公主。他能为这个国家所作的事情就到此为止了，同样，可能还包括谐律吧。"
 EER_events.2.tt:0 "“——执行！”"
 EER_events.3.t:0 "安眠曲"
 EER_events.3.d:0 "露娜公主曾经设想过自己登基为公主后的景象：小马们会学会享受黑暗，夜骐会成为她的亲身护卫，那搅扰梦境的太阳不会再升起，月亮的标志将挂满全小马国。也许在某个时间里，这一切并非设想，而是实在存在的吧？不过露娜公主应该是看不到了。\n败局已定了。虽然作为天角兽，有着极为强大的力量，但是被暮光闪闪那个混蛋击伤以后，露娜却再没有恢复。日复一日，她感觉甚至升起月亮都会让她感到吃力。露娜只能寄希望于军队了。不过在星光熠熠毁灭式的攻势面前，她寄予厚望的对象已经不复存在了。现在的暗月帝国，就只剩下一匹残废的天角兽公主和几个小时的寿命了。\n也许有的小马会感到后悔吧，假如她们本可以成为这个国家的千年君主，却为了权力葬送了一切。但是露娜并没有。因为她想要忏悔的话，就要从一千年前她的第一次被流放开始了，她已经没有这些时间了。\n到底为什么会失败呢？是因为军队的软弱，还是议会的叛离。抑或是……梦魇之月？她骗了我吗？但是选择接受她的，不也正是我自己吗？\n最后，露娜想到了她的姐姐，想到了那一天，她姐姐最后对她说的话。\n当她的姐姐死去后，太阳也不再出现。"
 EER_events.3.tt:0 "而妹妹的凋陨却从未上感天象"
 EER_events.5.t:0 "我们击败了幻形灵王国"
 EER_events.5.d:0 "夕阳打在小马国托特尔市的一间饱受战火蹂躏的礼堂上，为它增添了一个金色的圆顶。与它外表的破旧不相匹配的是，它里面聚集着来自平等国和幻形灵王国的诸多文官。他们身份不同，但都居于要位。身份最高的官员甚至包括双方的外交部长和两国元首的代表。不过双方看起来都很冷静，这也理所当然。和平协议的具体条款早就被双方更高等级的角色敲定了，他们只是来此签订的。\n幻形灵方的代表恶狠狠的盯着平等国的官员们，而平等国的官员们则显得神态自若。原因很简单，平等国在这场战争中获胜了。\n“所以，条约现在已经签订完成了。你们这些虫子最好遵守条约，尽快从小马国领土上撤离。否则，小马国有权撕毁这一条约,继续对幻形灵的战争。”\n“听着,小马渣滓们。幻形灵并没有向小马们投降。不要以为你们可以肆意侮辱我们——”\n“主动提出求和的是你们，不是我们。”\n幻形灵眼神中的凶恶瞬间不见了，小马也乖乖闭嘴。幻形灵大使知道，王国已经被那些信谐律的叛徒卖国贼掏空了，甚至女王自己的地位都难以确保；而小马大使也知道，和平是上面的意思。双方都对这结果不满，但是双方都妥协了。\n幻形灵大使还是尽可能的保持了姿态，他瞪着小马国的使者说：“等着瞧吧，小马们，等着瞧吧。”"
