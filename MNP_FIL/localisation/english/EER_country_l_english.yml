 EER_events_c.58.t:0 "谐律分子现状报告"
 EER_events_c.58.d:0 "平等党总书记 星光熠熠 亲启：\n相同之杖报告，日前根据4312号指令，所进行的对谐律分子现状进行调查的任务，业已完成。此次调查范围涵盖先前所有谐律分子活跃地区。\n在上述地区通过走访、卧底、搜查等方法，对现存的谐律色彩进行了彻底的统计后得出，活跃谐律分子已经被彻底清除。先前一系列措施据信已生效。可以认为，谐律分子在失去民众支持和物资援助后，已经丧失了继续叛乱的能力。\n与此同时，关于对谐律分子的镇压措施已被作为最高机密妥善保管。除本次行动过程中涉及到的干员外，民众和其他成员俱无被透露相关内容的权力。本次行动中缴获的谐律分子名单及行动细节报告附于文后，望领袖裁夺。\n\n相同之杖01号 电告"
 EER_events_c.58.tt:0 "阅"
 EER_events_c.59.t:0 "纸包不住火"
 EER_events_c.59.d:0 "尽管我们尽力了，但是在犯了太多错后，谐律分子还是逃脱了。并且他们的活动也愈演愈烈。平等国不得不出动了大量的宪兵队开往谐律分子活跃地区将其剿灭，而这也导致谐律叛乱被彻底暴露在了小马国所有的小马面前。如此大规模的战斗是我们不可能掩盖的。\n当晚，星光熠熠连夜召开了党中央会议向党内解释这一问题，并且紧接着在广播电视中发表了对民众的讲话。虽然星光熠熠找出了很多合理的原因解释谐律分子为什么可以死灰复燃，但是这次事件仍然在民众当中引起了恐慌。现在民间已经有传言称，谐律分子仍然未被剿灭，这些报道只不过是政府的又一次掩饰。这些谣言虽然在事实的影响下会随着时间慢慢平息，但是仍然对我们政府的统治力和公信力造成了一定影响。\n星光熠熠怒不可遏，对着相同之杖的管理层大发脾气。我们知道我们又少了一次犯错误的机会，而没有小马知道这会不会是最后一次了。"
 EER_events_c.59.tt:0 "你们连最简单的任务都做不好吗？"
 EER_events_c.60.t:0 "第一个任务"
 EER_events_c.60.d:0 "领袖希望相同之杖可以秘密帮助当地的执法部门消灭谐律分子。因此我们将一部分特工派往了谐律分子的活跃地区。很快我们就接到了报告。之前在一些灰色地带，偶尔会出现一些幼马到处发放谐律主义传单，然后这些传单将通过各种不法分子流传到当地居民蹄中。虽然当地政府部门已经要求居民在获取后立刻上交这些传单，但是这不能保证这些民众就真的一眼不看。所以现在警方已经加强了对这些灰色地带的管理力度，几乎把力量延申到了城市的每一处死角。但是令他们惊讶的是，这些传单仍然存在，并且被更加明目张胆的发放。已经有居民报告称在信箱、门口和公告栏上发现了谐律主义传单。\n这些幼马很可能就是问题的关键。在谐律政权灭亡之前，他们曾经在小马镇组建了名为“可爱标记童子军（CMC）”的准军事组织。而这些幼马很可能就是前政权残留下来的，即使他们并非全都是谐律分子的帮凶，也可能是CMC的下线。虽然他们可能在谐律分子的洗脑下甚至都不知道自己在干嘛，但是我们还是能从他们口中找出一些信息的。\n我们让干员们伪装成了当地居民，对这些幼马进行了特殊询问，并且将其中疑似CMC成员的部分带回了基地。在一段时间的不懈努力后，我们终于得到了宝贵的情报。但是新的问题也出现了：这些幼马带来了互相矛盾的信息。\n结合在我们近日的调查影响下，谐律传单的出现率大幅下降这一情况。我们很快意识到，谐律分子已经发现了我们的调查，他们正在逐步静默情报网。而现在情报出现了真假参半的情况，也正是在他们发现我们之后采取的一系列反侦察措施造成的。加之从幼马口中套出的信息，我们几乎可以确定这些谐律分子已经开始准备逃跑了，但是根据幼马给出的信息而分析出的几条逃跑路线是大相径庭的。考虑到警方最近在各地设置的哨岗，他们不可能分散逃走，而只可能是在某一个薄弱点集中突破强行闯出去。所以我们最终把他们可能的逃跑路线确定为两条：向西逃往永恒自由森林或向南逃亡道奇森林。但是不幸的是，为了不引发群众恐慌，我们只能在城外布防，这导致我们的干员只足够着重把守其中一条路。我们应该选择哪一条？"
 EER_events_c.60.tt_1:0 "永恒森林！那里有他们的组织！"
 EER_events_c.60.tt_2:0 "道奇森林！他们可以从那里逃出国！"
 EER_events_c.61.t:0 "突袭地下室"
 EER_events_c.61.d:0 "几天前，一个谐律分子在我们蹲点的酒馆里不小心露出了马脚，被我们的干员盯上。在连续几天的准备后，我们确定了一个隐蔽的地下室是这个谐律分子和其他小马接头的据点。因此在他们正在进行一次会议的过程中，我们包围并突袭了这个据点。但是我们低估了他们的火力，因此在狭小的地下室内爆发了激烈的战斗，导致我们连一个活口都没有捉到。\n不过我们仍然获得了他们没来得及毁掉的大量重要文件和一个保险柜。这个保险柜是用了很先进的魔法进行加密的，强行破坏它会导致其中的所有文件被烧毁。而想要破解它需要几天时间才能做到。正当我们为保险柜而苦恼的时候，另一名干员称，他在一具尸体身上发现了一个密码本，其中还夹着一份名单，上面列举了大量名字和联系方式。\n有些干员意识到这份名单很可能是一份谐律分子的联络名单，假如我们按照这份名单立刻实施抓捕，就能够在这些谐律分子逃走之前将他们全部消灭。\n而另一部分干员在阅读了名单后立刻表示了反对意见。因为目前还没有任何证据证明这是一份联络名单，而且它也有可能是谐律分子伪造的。依据在于，名单上大多数小马都是公众角色，甚至还包括一部分平等党党员，逮捕他们不可能不会被媒体发。而假如这份名单真的是谐律分子伪造的，他们很明显就是把这些公众角色的同时消失作为他们秘密基地被发现的预警之一。我们现在胡乱抓捕，反而是在帮他们的忙。真正的名单一定是在保险箱内。现在虽然这个地下室被拔掉了，但是并没有一个谐律分子逃走，其他谐律分子短时间内不可能知道我们刚刚来过这里。所以我们有足够的时间破解保险箱。\n但之前的干员又发表了反对意见，他们认为既然现场存在的大量文件都是真实的，谐律分子没有理由单单伪造一份名单，而且还是夹在一本真实的密码本里。所以这份名单一定是真的。而假如这观点成立，考虑到名单上包含有平等党党员，我们今晚的行动不到明早就会走漏风声。我们立刻展开抓捕可能还来不及，假如等到几天后，这些谐律分子早就给自己做好了开脱的理由和不在场证明，那时我们就再抓不住他们了，完全是错失良机。"
 EER_events_c.61.tt_1:0 "真正的名单一定在保险柜里！"
 EER_events_c.61.tt_2:0 "伪造的说法只是猜测，立即行动！"
 EER_events_c.62.t:0 "外交违约的风险"
 EER_events_c.62.d:0 "我们的情报马员在一个偏僻的港口发现了几艘奇怪的运输船。在秘密调查之后，他很快发现，这些船上都是给谐律分子运送的给养。在我们的指示下，他混进了船舱，并没有被谐律分子发现。我们随即火速前往港口，但是遗憾的是，当我们抵达时，这些运输船已经逃走了。\n不过得益于我们隐藏在船舱里的干员，我们得以随时确定这几艘运输船的位置。我们的卧底正好就在他们领头的船上，我们因此确定了他们的具体方向。对于他们来说，最优的逃跑路线无疑是逃亡南部的佛骊多公国。因为那是离他们最近，也是几百公里内唯一的可以进行补给的地方。而到了那里后，我们再想追踪他们就要难上许多了。他们在全速前进的情况下，只需几天就可以抵达那里。但是我们发现，塞雷斯蒂娅海这几天刮起了大风暴，真是万幸！他们受到风暴影响，已经被迫改变了航线，现在我们已经有足够的时间追踪他们了。\n但是我们的天马侦察兵汇报说，他们在船上升起了佛骊多公国的旗帜。所以我们有小马判断，他们很可能是使用前政府签证在佛骊多进行贸易的商户。而这些船也很可能是在佛骊多注册的。假如我们在他们悬挂佛骊多国旗的情况下贸然进攻，被佛骊多公国知道的话，无疑会引发一场外交事故。领袖会对此事非常不满意的。但是我们已经不可能放他们回去了。所以我们必须在不走漏风声的情况下消灭他们。\n有干员建议，趁现在风暴巨大，来往天马稀少，我们应该果断发动进攻。只要能让我们的天马在短时间内破坏所有船只的旗杆，我们就可以光明正大的出动舰队剿灭他们。但是另一部分干员很快指出这一想法太冒险，因为在风暴中出动天马太过危险，他们取胜的机会是很迷茫的。而且假如他们袭击失败，就必须全数撤离。假如穿着平等国军装的小马在攻击悬挂佛骊多国旗的船只时被活捉，那我们想把这事掩盖过去是再怎么也不可能了。但是目前来看，这又是唯一的办法了。\n这时，我们在货舱里的卧底突然发报称他想到了一个办法。他侦察到，因为风雨大作，绝大多数小马已经退回到了船舱的休息室里。船长室目前守卫力量薄弱。而且他们也根本没发现船上有其他小马。只要他能剪短船上警报器的电线，然后进入船长室，干掉一部分小马，他就能强迫剩下的小马把船往回开，并且要求他们命令其他船也跟着这艘船一起回来。这样所有的运输船都会开入我们的包围圈，我们就可以安全的剿灭他们。这个办法听起来更冒险，但是考虑到他是一个全副武装的特工，他会知道怎么做的。"
 EER_events_c.62.tt_1:0 "他是个优秀的特工，相信他"
 EER_events_c.62.tt_2:0 "还是破坏旗帜更稳重一点"
 EER_events_c.63.t:0 "如何开展工作"
 EER_events_c.63.d:0 "现在的相同之杖可能保密工作做的很好吧，加密工作也做的不错。但是那只是安全部门的职责。虽然他们的高层也被确保对星光熠熠抱有绝对的忠诚，但是那还远远不够。\n星光熠熠一直想让相同之杖真正成为自己的秘密警察部队——不是为了独裁专制，只是为了安全性监视。但是现在的相同之杖距离她想要的样子还是差了不少。它更像一个兼任了特工职责的安全部门，而不是兼任了国家安全职责的特工机构。因此，有几方面需要做出改变了。\n第一，相同之杖必须意识到自己的职责已经发生改变了，他们不应该还拿自己当安全部门来看了；第二，他们的设备也应该更新了，更新的更加匹配，他们日后真正该做的工作；第三，安全部门可能不需要，但是一个特工部门是需要自己的武装的。星光熠熠会建立一支宪兵队给他们用的；还有最后一点，现在的部门规模太小了！现在的相同之杖还是昔日平等国蜷身一隅时的规模，而那已经早就不够用了，而且那时候对这一部门的要求，还远远不够。因此，星光熠熠将会扩大这一部门，并且进行一次新的忠诚测试，所有成员都将参与其中，以防止这一部门，没有真正做到对她的，绝对忠诚。\n不过这四点想要同时推进是比较困难的了，星光熠熠只能先选择其中一项作为开端了。剩下的再慢慢来吧！"
 EER_events_c.63.tt_1:0 "先更新他们的装备吧！"
 EER_events_c.63.tt_2:0 "先改变他们的想法吧！"
 EER_events_c.64.t:0 "无罪推定"
 EER_events_c.64.d:0 "星盘加入相同之杖很久了，而他也已经帮领袖做了很多事情了。不过这些事大多都是一些直接的命令，而非是任务或者计划。这也难怪，他的职位太低，本事就没有什么权力知道这些计划，而且上级对他的定位也只不过是命令的执行者罢了。不过他对这种现状也并没有意见就是了。因为他听说过，更高级的相同之杖成员都要接受领袖的忠诚测试。虽然他不清楚那是什么，但是对他来说，这种测试当然越少越好。因为他还听说过，没有通过测试小马的下场。\n这一天，星盘依旧和往常一样过着自己的正常生活，直到自己口袋里的相同之杖徽章发起光来。为了更好的隐瞒自己，他平时和普通小马无异，除非是相同之杖有任务分配给自己。而这徽章的光芒就代表着上级在呼叫他了。他火速赶到了秘密接头地点。在那里，他依旧是没有见到自己的上级，只是接到了一张纸条。而这种事情经常发生，他已经习惯了。纸条上往往就交代了他接下来要做的任务。他只需要去完成就行了。\n然而摊开纸条，犹如晴天霹雳一般，星盘瞬间愣在原地。这次的任务很简单。纸条上写了一匹小马的名字和住处，还在上面画了一个圈叉标志，那代表着他要把纸条上的小马“抹除掉”。他并不是没干过这样的事情，但是这一次，纸条上这匹小马的名字，却是他自己的姐姐。\n早在小马国内战之前，他的姐姐就已经是他唯一的亲眷了。那时候他和姐姐的日子过的很苦，几乎是姐姐把他养大的。而内战爆发后，因为不愿意给花花短裤卖命，他为了躲避征兵而不敢再抛头露面，这也导致了他失去了工作。他只能给周围的小马打零工为生，而多亏了他的姐姐重新开始接济他，他才得以生存下来。后来他才得知，姐姐为了确保自己可以吃饱穿暖，宁愿忍饥挨饿。他下定决心，一定不能再给姐姐添麻烦了。于是他默默离开了故乡，坐火车去其他城市想找一份可以养活自己的工作。但是在火车上，他遇见了一个军官。这位军官仅凭他的年纪和状态，一眼就发现了他正在逃兵役。于是军官上前一阵盘问，才发现他是征兵的漏网之鱼。于是不由分说，就把他送上了战场。\n星盘从那时起，就感受到了强烈的恨。他不想为这个他一次没见过的贵族卖命，也不想生活在每一天都可能被其他小马打死的恐惧中。他感觉到一股强烈的恨意。这个花花短裤到底是谁？为什么他可以逼迫自己上战场，而这个所谓的贵族却可以继续纸醉金迷？当他和姐姐勉强度日时，他又在哪里？怀着这样的信念，他当了逃兵。所幸平等军很快解放了他所在的地区。平等国的士兵们在山里救起了因饥饿和疲惫昏迷的他。在那之后，他在星光熠熠的宣传下狂热崇拜起了领袖。为了报答星光熠熠，也是为了向贵族复仇，他加入了相同之杖。\n加入相同之杖后，他就一直被强调要忠诚，要无条件服从命令。而他也正是这么做的。随着他杀死的谐律分子越来越多，他慢慢习惯了这种抹除小马的行为。因为是领袖收留和养活了他，所以他要无条件报答领袖。而今天，领袖却让他去抹除一位，曾经也一样养活了他的小马。\n拒绝任务？假装没收到？偷偷告诉姐姐逃走？无论他怎么做都会死得很惨的。而现在领袖等于是逼他，在两匹养活了自己的小马之间做选择。要是放在以前，他会毫不犹豫的选择姐姐。但是现在，他有些迷茫了。同样是养活了自己，为什么他就不能选择领袖呢？领袖是为了所有小马的福祉，为什么他就不能选择领袖呢？假如有一匹小马是谐律分子，哪怕是自己的姐姐，为什么他就不能选择领袖呢？假如选择了姐姐，也不能拯救她，只不过是白白把自己搭进去罢了。而他宣誓效忠过，领袖就是他的一切，他其实没有姐姐了。\n当天晚上，他潜入了纸条上标注的地址，看到一匹雌驹正坐在火炉前烤火。他掏出装有消音器的手枪，慢慢走上前去。当走到那小马背后时，他一只蹄子捂住那小马的嘴巴，一只蹄子冲着她连开数枪。他紧闭着眼，虽然没有流泪，但是他也不敢看。在确保这雌驹已经不会动后，他这才准备收拾尸体。这时候，他突然发现，这根本不是真正的小马，而是施了魔法的玩偶。\n突然，有一匹小马在身后拍了拍他。他惊恐的回头，却发现，身后正是自己的上级。上级露出了诡秘的微笑，对他说：“你的姐姐早在你接到任务的时候就已经被搬到其他地方了。这只不过是一个忠诚测试，而我要恭喜你，你通过了。”"
 EER_events_c.64.tt:0 "不是所有小马都这么幸运"
 EER_events_c.65.t:0 "森林在扩张!"
 EER_events_c.65.d:0 "又是新的一天，又是新的砍伐。小马镇市长在办公厅一边阅读着关于永恒自由森林的报告一边这样想着。自星光熠熠伟大领袖下令起，对永恒自由森林的清除一直有条不紊的进行着。而在几百天的工作之后，森林的规模已经明显减少了许多。虽然在每一个生活在小马镇的小马心中，都认为这片森林是不受控制的，但是说到底，它也不过就是一片森立罢了。有了利斧和喷火器，再自由的森林又能怎么样呢？看来过不了多久，领袖许诺的万亩良田，就可以交付了。而小马镇的苹果产量无疑又会上升几番。想到这里，市长感觉多日来的辛苦值得了。但是报告结尾处，提到了最近出现了伐木工上报的砍伐范围有问题的奇怪情况。很多伐木工声称他们已经砍倒了某处的森林，但是当政府的规划员到达后却发现，这些地方不仅没有被清理，反而是荆棘丛生。最开始他们认为是伐木工虚报成果，但是这样的事情一天天增加，终于引发了政府官员的警觉了。不过市长并没有放在心上。毕竟永恒自由森林面积极大，而进入探索的小马极少，其中的路自然是艰险难行的。很有可能是伐木工或者规划员在其中迷了路，错报了地点。市长已经决定特批几箱指南针解决这个问题了。签完这道命令后，市长继续在其他文件里工作着。\n突然，有一个书记员从外面冲进了市长办公室，要求市长立刻出去看看，有大事发生了。市长吓得一抖，肯定是森林里的谐律游击队又出来劫掠了。他们一直奇迹般的生活在这片不受控制的森林里，还能保持自己的组织，真不知道是怎么做到的！而这个书记员如此慌张，大概率是这个游击队倾巢而出了。于是市长拿起电话准备联系小马镇附近驻扎的相同之杖。但是书记员制止了他这一行为，反复说着什么“森林在扩张！”市长顿感诧异，于是走下台阶，走出市政厅，想看看到底是什么吓到了这个可怜的家伙。而眼前的景象，让他大吃一惊。\n市政厅不可能建在森林边，这点毋庸置疑。因此在以前的小马镇，从市政厅的位置想望见永恒自由森林的话，得先走到市政厅旁边的桥上才行。而随着森林被一步步清除，早在几个月前，只是站在桥上就已经看不清森林了。而今天，市长惊讶的发现，森林突然全都回来了。甚至他只是站在市政厅门口，就可以隐隐约约看到黑色的树冠。而更令他惊讶的是，藤蔓。无数的藤蔓向着市中心蔓延，甚至有几根已经蔓延到了市政厅门口。而市政厅门口的空地上，是大量神色惊恐的小马，政府官员正在试图安抚他们。森林是怎么做到一夜之间回来的！而且，而且比之前更大！市长瞬间感觉到恐惧带来的凉意冲透全身。他并不傻，这种情况已经远远超出他一个小小的市长可以控制的范围了。因此，他冲回楼上，重新拨通了电话。但是这一次，他打给了坎特拉。"
 EER_events_c.65.tt:0 "请接农业部，快"
 EER_events_c.66.t:0 "无序……是谁?"
 EER_events_c.66.d:0 "我们派去调查的魔法师很快回报，他们在森林里检测到了一种上古魔法力量。这种力量很可能就是此前森林不受小马控制的原因。但是因为这一力量法力微薄，之前还没有被检测到过。而在我们进行了一定程度的砍伐后，这种上古魔力法力激增，导致森林一步步失控般的扩张，最终成为了现在的情况。而根据他们的调查结果，我们翻阅了在坎特拉图书馆里的书籍，希望能找到关于这种上古魔法的记录。\n在不懈努力之下，我们终于有了一点眉目。在古籍之中，提到了一个名为“无序”的上古邪灵。他外表是邪龙马的模样，同时有着狮掌、鹰爪、蜥蜴腿、山羊蹄、蝙蝠右翼、天马左翼、马的鬃毛以及龙一样的蛇尾等等。他代表着混乱，曾经为害艾奎斯垂亚几十年。塞雷斯蒂娅和露娜几次试图推翻他都以失败告终。最终，她们利用了“谐律之元”将其变成石像然后击碎了他。而文中同样记载了永恒自由森林就是从那时开始扩张的，而森林扩张的模样，正和现在相符。\n诚然，我们是平等主义者，我们自然知道所谓的“谐律之元”这种东西是不可能存在的。但是除了这个，文中也再没有记载其他可以抑制森林的方法了。所以这片森林应该是在这个所谓“无序”的控制下开始扩张，又在这个“无序”被击败后停止生长的。而今天森林莫名其妙重新开始扩张，很有可能是这个所谓的“无序”根本没有被杀死。毕竟，连谐律之元都是编造的，她们击败无序的丰功伟业也一定被粉饰过了。这个无序很可能在被击败后残留了力量留在这个世界上，而那些谐律游击队发现了这个力量，试图用它控制森林，推翻我们的统治。这样就能把一切解释通了。我们的法师根据这一成果写了一份完整的报告送呈星光熠熠，希望得到领袖的肯定。"
 EER_events_c.66.tt:0 "这不可能让我们去找谐律之元吧"
 EER_events_c.67.t:0 "藤蔓之惧"
 EER_events_c.67.d:0 "万亩良田计划书被撕毁了。因为继续留着它的话，就不能无限制使用除草剂了。\n仓库里的武器被再度启用了。然而并非是为了和叛军战斗，而是为了和森林战斗。\n砍倒一片森林，用火焚烧所有剩下的植物，然后在地面浇灌混凝土，以保证再也没有种子能在这里发芽。飞机几乎每天都在大规模的无限制的喷洒高毒性的除草剂，以确保森林没有能力继续扩张。全副武装的工马一天三班倒，没日没夜的高强度清理森林。这项计划的投入已经越来越大，而星光熠熠丝毫没有让步的意思。\n小动物开始大量逃离永恒自由森林，因为她们不想和树木遭受一样的命运，她们还需要活下去。而森林中的谐律游击队就没有这么幸运了。随着森林的缩小，一个个据点被拔掉，森林周边发生谐律主义袭击的事件空前减少。因为她们恐惧的发现，她们甚至可能打不过任意一个伐木工——所有伐木工都配备了喷火器。\n沼泽被填平，水洼被抽干。永恒自由森林的生态环境遭受了破坏性的打击，再也不能恢复了。藤蔓可以说，为了继续扩张下去真的是机关算尽。但是在无所不用其极的星光熠熠面前，它们毫无优势。星光熠熠的决心是如此强大，如此不可战胜。在她的面前，有着无序强大魔法加持的森林，最终屈服了。森林再不能扩展半步，而混凝土却反过来一步步包围着它。森林并不想灭亡，就好像隐藏在它之内的谐律游击队一样。但是无论它怎么挣扎，怎么反抗，都再没有一点效果了。永恒自由森林变成一片平地，只不过是时间问题。到那时，它就和永恒、自由都将无缘。就因为它的领袖是星光熠熠，而星光熠熠是完全不能容忍反抗的。\n森林绝望的望向天空，却发现天马和飞机构成了星光熠熠的模样。领袖俯视着森林，冷眼旁观，不容抵抗。"
 EER_events_c.67.tt:0 "无序假如在，也会不寒而栗的"
 EER_events_c.68.t:0 "别让小马知道!"
 EER_events_c.68.d:0 "星光熠熠很快意识到，当务之急并不是解决解决问题——毕竟迟早会解决的——当务之急其实是确保这一消息不会被其他小马知道！否则，她完美的领袖形象再想保持下去就难比登天了。如此大的亏空全都是她领导的政府一蹄造成的！一旦这一事件给小马们留下印象，她还怎么成为小马在历史上最伟大的领袖呢？\n所幸她刚刚完成了一项壮举：打造了一支只忠于自己的，无比高效的秘密警察组织！她紧急召来了羽波并且要求他无论如何也不能让经济部的消息泄露出去！羽波简单的答了个“是！”就飞一样的冲出去了。他虽然风流，但是可靠。经济部的消息已经不用担心了。星光熠熠从垃圾桶里捡回了报告，准备仔细阅读一遍。\n突然，有一件事击中了她。“福利”！她绝对在报告里看见了这个词。经济部长说是因为现在的高福利才导致了债台高筑的。很好，她不能继续担任经济部长一职了。高福利是星光熠熠真正理想的核心。而那理想并不叫“平等主义”，而是叫“个马崇拜”。她想要的，从在平等镇开始，到在平等国的现在为止，从来没有变过：所有小马的崇拜。而高福利，是达到这目的必不可少的一环。愚蠢的小马可能会用极端的独裁达到这一点，但是星光熠熠想要的是发自内心的崇拜。因此，一切的一切，都只不过是她的蹄段罢了。可怜的双钻还以为她真是个社会民主主义者呢！\n不过，既然前部长已经不再是经济部长了，那么她也就不属于允许被知情的小马了。星光熠熠是怎么和羽波说的来着？“§R无论如何§!”，也不能让经济部的消息泄露出去。"
 EER_events_c.68.tt:0 "星光熠熠的真面目"
 EER_events_c.69.t:0 "逃兵"
 EER_events_c.69.d:0 "暮色阳光站在星光山上，向着南方望了几眼，又匆匆起飞。她满脸尘土，除了一对鞍包外什么都没背，一看就是慌忙跑出来的。\n虽然暮色阳光不想对领袖不敬，但是星光熠熠真的已经疯了。平等国已经债台高筑，入不敷出。她的那些乱七八糟不过脑子的福利政策已经让经济崩塌到了不可挽救的地步了。可能现在艾奎斯垂亚的黄金储备还能允许星光熠熠这样做吧。但是再过十年呢？二十年呢？一个正常的国家绝对不可能支撑超过二十年的。她好几次试图让星光熠熠意识到这一点，结果却只是给她自己惹来杀身之祸。所幸在监狱里有关系，否则她早就被枪决了。\n飞过了这座山，就到了狮鹫统一阵线的地界了。暮色阳光特意弄乱了鬃毛，还用平等袍把自己的身体遮得紧紧的。只要能从边境守卫那里冲出去，她就可以逃到狮鹫的地盘，重新开始生活了。那些守卫一定记不住她的样子的。虽然她不喜欢狮鹫，可也不讨厌。而且狮鹫统一阵线里也有很多左派，她们会有很多共同话题的。\n不知道暮色阳光是行了大运，还是这里压根就没有守卫，她平安通过了边界。当她看见远处的蜂熊活动过的痕迹时，暮色阳光知道，她已经逃出来了。这匹蓝色天马一扫疲倦，更加卖力的飞行着。而那件灰色的平等袍则被她随意的扯了下来丢掉了，连上面的平等党党徽，都没来得及摘下来。"
 EER_events_c.69.tt:0 "“谐律分子暮色阳光，已处决。”"
 EER_events_c.70.t:0 "圣女"
 EER_events_c.70.d:0 "可可帕梅静静的坐在一堆干草上。她的四周是三面冷酷的墙和一面冷冰冰的大铁门。她现在在9063号监狱里，等着被处刑。尽管，她并不知道自己为什么会被丢进这里。\n虽然被暴力抓捕的过程中她的鬃毛被打乱了，而且一夜未睡也让她精神状态大受打击，甚至也没有任何梳洗打扮的工具供她打理自己，但是她现在的容貌依旧很美丽。就好像一朵水仙花，静静的屹立在那里。虽然经历了风吹雨打，但是她依旧亭亭玉立。她的美貌，甚至让狱警都有一瞬间感到可惜。但那一瞬间已经过去了。\n突然，一名狱警打开了她的监狱门，把她带了出去。可可帕梅眼神空洞，内心也差不多如此。在刚刚被抓捕时，她还一直在怀疑和回忆，自己做错了什么。但是现在，她已经心如死水。无论自己做错了什么，无论自己有没有做错，当她看见监狱的环境时，她就已经明白，自己被判处了死刑。而且在平等国，翻案是不可能的。\n被拖了出去，站在一个台子上，远处的行刑者已经端起了步枪。为了防止罪犯逃走，狱警还把可可帕梅绑在了一根柱子上。天刚蒙蒙亮，可可帕梅还能感受到空气中的潮湿没有散尽。在枪口对准她时，她突然想到一件事：到底哪里出了问题呢？她突然感到很好奇，拼命的想知道这个问题的答案。不知道为什么，她突然难以克制自己的，想知道答案。是她不该提交那份经济计划吗？是她不该担任经济部长吗？是她不该在党派斗争里处于中立吗？还是，她 不 应 该 来 到 平 等 国——"
 EER_events_c.70.tt:0 "“谐律分子可可帕梅，已处决。”"
 EER_events_c.71.t:0 "按劳分配"
 EER_events_c.71.d:0 "领袖实在有些过于善良了。暮色阳光这样想着，但是没敢说出来。毕竟，她可不想被其他小马怀疑她对领袖的忠诚。但是领袖确实是有些太善良了。\n领袖因为小马在战争中受了太多的苦，因此希望他们可以幸福，这是很自然的事情。但是难免有一些……过分了。任一匹小马只需要随便看看财政部的报告就能知道问题所在：我们在福利上的支出已经达到了极为恐怖的程度，这程度已经远远超出我们国家所有财政收入总计所能支持的上限了。天啊，怪不得有如此大的赤字，我们实行的福利制度几乎可以保证所有小马不必工作就可以过上衣食富足的生活，这样怎么可能让收支平衡呢？\n在连夜工作后，暮色阳光赶出了一份经济复兴计划。在这份计划中，暮色阳光重新规定了福利的供给对象。她主张，保证小马的福利是当然的，但是我们不应该无条件的把高福利就这样随便给所有小马。相反，小马们应该通过努力工作为自己争取到福利。毕竟，他们应该亲自参加劳动，才能合理的享受劳动成果。\n完成后，暮色阳光改了又改，让这份报告的措辞尽可能的恭敬，又在其中加了不知道多少个“领袖万岁”才敢提交上去。"
 EER_events_c.71.tt:0 "她不想重蹈覆辙"
 EER_events_c.72.t:0 "削减福利"
 EER_events_c.72.d:0 "可可帕梅刚接蹄经济部的时候，厚厚一本关于赤字的详细说明差点吓到了她。但是因为这工作是领袖交给她的，她并不想辜负领袖的信任。因此，她咬咬牙，没有半句抱怨就投入到了工作之中。\n连夜的高强度工作后，可可帕梅得出结论：在不改变现有福利制度的情况下，平等国的经济是完全不可能拯救的了。如此高的赤字水平，任何一个正常国家都无法在不降低这一水平的情况下坚持超过十年。而艾奎斯垂亚平等共和国只要维持现有的福利政策，就不可能有效降低赤字。\n当然，当然，领袖这样做肯定是正确的。可可帕梅从见到星光熠熠那一刻起，就从来没有怀疑过她。不过，这并不代表现在就已经没有任何拯救经济的可能了。可可帕梅写了一份极长的计划书。在书中，可可帕梅先是阐述了现行福利制度不得不暂停的原因，但又立刻许诺，在经济发展水平良好的情况下，预计在未来的五十至七十年后，生产力水平就将可以允许我们的福利水平初步恢复到现在的情况了。在接下来的报告中，可可帕梅重新写就了一套和现在生产力水平匹配的福利制度，并且大致规划了未来十年内的经济发展方针。毕竟平等国现在财力雄厚，若是积极投资很快就可以获得巨大的利润。在完成后，可可帕梅将这份报告立刻递交了上去。"
