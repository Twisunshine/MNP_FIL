 ###角色
 EER_Starlight_Glimmer:0 "星光熠熠"
 EER_Starlight_Glimmer_desc:0 "星光熠熠是一匹怎么样的小马？这个问题恐怕谁都无法给出答案，对于大多数小马来说，星光熠熠就如她所创立的平等主义思想一样，难以参透，神秘莫测。\n\n星光熠熠原本只是小马国一匹普通的独角兽，但是在她遭遇到一系列因可爱标记和友谊引发的不好经历之后，她毅然抛弃了她旧日的生活，果断的离开了小马国，前往了如今的平等镇。星光熠熠自称，小马国昔日的宣传之中，谐律式的友谊和可爱标记被称作世界上最伟大和美好的事物。然而在识破了这是一场骗局之后，星光熠熠陷入了悲哀和失望之中。为了寻找出小马在世界上可以得到的真正的幸福是什么样子的，星光熠熠来到了平等镇，用自己的理想和发现武装了这里的小马，和他们一起建设起一个平等互助的乌托邦。\n\n随着1000年政变，小马大量流亡。面前小马当不幸境遇加深了星光熠熠的思考。星光熠熠认为，之前自己发现的“可爱标记带来了友谊的终结”这一现象，只不过是真正根源问题的其中一个表现罢了。也正是借此，星光熠熠扩展了自己的发现，并且将其逐步完善，最终创造出一个完备的思想体系，也就是现在的平等主义。\n\n然而，反对者诟病平等主义过于理想化，不具备经济学意义，并且漏洞百出，逻辑上并不严谨。但星光熠熠在面对质疑时，仍然乐观的宣称，在平等主义建成之后，所有小马都可以生活在一个幸福的乌托邦之中。"
