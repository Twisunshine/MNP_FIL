 EER_dealing_with_everfree_forest_second_desc:0 "“好的，好的，好的。那片森林以及那个什么邪龙马无序以为自己是‘永远自由’的，以为我们平等主义怕了他们了？他们错了！星光熠熠书记的意志力和决心远比他们想象的还要强大无数倍！平等国已经战胜了谐律分子、战胜了噩梦灵、战胜了变色虫，而这几棵自以为是的树也一定会在平等国的面前低下头来！”\n听起来像是疯话？但是很不幸，星光熠熠已经下定决心，而且在她的决心面前，还没有出现过可以与之抗衡的事物。对森林的清除逐渐变得不择蹄段，星光熠熠早已把自己之前会将永恒自由森林转化为良田的承诺抛之脑后。而这种决心，即使是无序都屈服了。森林的面积正日益减少，野蛮残暴的措施被采用。虽然草木在竭力反抗，但是森林被从地图上抹除似乎只是时间问题。\n\n当前进度: [?EER_everfree_forest_progress|%+]"
