 ###国策汉化
 EER_refugee_influx:0 "难民如潮"
 EER_refugee_influx_desc:0 "月之帝国与临时政府的战争使得难民数量激增，越来越多的难民北上涌入了星光治下的平等国，这对于我们的影响有利有弊。\n\n这代表我们有了越来越多的马力，但是同时也让社会治安的压力激增，如果整治不当可能会引发严重的社会及经济问题，但是相对的如果治理得当我们将会让我们的马口飞速上升。\n\n不论如何，面对这次的难民潮我们显然不能什么都不做而坐以待毙，现在该做出行动了。"
 EER_refugee_influx_tt:0 "§R完成这项国策将会解锁决议来帮助我们处理难民问题。§!"
 EER_assessing_the_situation:0 "评估现状"
 EER_assessing_the_situation_desc:0 "对于难民的正确态度让我们现在牢牢控制住了小马国的东北地区。\n\n而其他地区中，除了我们占据的海岸线以外的其他东海岸地区都由临时政府控制；广袤的中部地段和西北地区由梦魇之月割据；西南地区被临时政府强取；而昔日庞大帝国的整个西境都被邪茧女王窃取。\n\n这就是目前小马国的局势，只占据的一片地区的我们显然是这四方当中最弱小的一个，但星光肯定会将我们变成最强的那个的。\n\n接下来应该要具体地对几个势力进行细致分析了，先稍事歇息吧。"
 EER_assessing_the_situation_tt:0 "§G我们会对目前的情况进行概况，这将减轻我们政权的负担并且提高稳定度。§!"
 EER_their_chaos:0 "他们的混乱"
 EER_their_chaos_desc:0 "现在最大的好消息可能就是除我们以外的其他势力都或多或少存在混乱的情况。\n\n首先是最强的月之帝国，梦魇之月的高压政策导致许多小马擅离职守，不论是军队战斗力还是生产能力都在直线下滑，而正统性的问题也困扰他们许久，现在所谓的正统是暮光闪闪，这对星光熠熠和梦魇之月都不是好消息。\n\n其次是幻形灵王国，索拉克斯主导的谐律派给邪茧带来了不小的困难，再加之过度的扩张让她需要领导国家先行消化，未来一段时间里幻形灵一个不会是强力的对手。\n\n最后是临时政府，那些伪君子反而是这三个里面最为稳定的，主要原因是有暮光闪闪这个所谓正统坐镇，但是当群众发现暮光闪闪只是傀儡之后就不好说了。"
 EER_their_chaos_tt:0 "§G完成这项国策会解锁一项行动，以便我们窥视小马国的现状。§!"
 EER_our_processing:0 "我们的处境"
 EER_our_processing_desc:0 "现在分析一下我们目前的处境。平等镇位于小马国的东北方，拥有海岸线和港口，但只能生产低级的船只。\n\n在经济上只能说是半斤八两。不过最近大量涌入的难民给我们的经济发展提供了契机。\n\n军事上只看纸面实力我们是四方中最弱的，但是我们的军队战斗意志仍在。\n\n在农业上我们并没有什么建树，或许我们应该实行东方的那些家伙提倡的配给制了。"
 EER_our_processing_tt:0 "§G完成这项国策会解锁一项行动，以便我们提高我们的稳定度。§!"
 EER_condemnation_nightmare_moon:0 "谴责梦魇之月"
 EER_condemnation_nightmare_moon_desc:0 "很显然，梦魇之月作为统治者完全可以称得上是位暴君。她设立了一个所谓的帝国议会，但是那个帝国议会完全就是个花瓶，即使是做样子也未免太过空壳了。她高压政策治下的马民们苦不堪言，军队意志涣散，罢工时有发生。\n\n或许我们该对她这位暴君进行正式谴责了，让小马国的国民看看谁才是真正关心他们的势力。"
 EER_condemnation_nightmare_moon_tt:0 "§G星光熠熠会发表演讲，这可以提高我们的战争支持度。§!"
 EER_spreading_friendly_remarks:0 "散布友善言论"
 EER_spreading_friendly_remarks_desc:0 "在小马国战乱的当下，于敌人境内宣传我们的善举和对民众的友善言论显然能够很好地笼络民心。而我们现在应该做的就是这样。\n\n相信这些宣传能够在敌占区很好地为我们拉拢一批忠于我们的马民，这么做对我们百利而无一害。"
 EER_spreading_friendly_remarks_tt:0 "§G完成这项国策会解锁决议，这允许我们派遣小镇里的镇民去安抚难民。§!"
 EER_compulsory_collect_all_food:0 "强征所有食物"
 EER_compulsory_collect_all_food_desc:0 "实现粮食配给制的第一步就是要将粮食都收归中央，虽然这样极大损害了从事农业生产的马的利益，但是这已经是眼下最好的方法了。\n\n如果还实行之前的粮食私有制的话，可以预见有粮食的会趁机哄抬物价，最后爆发大规模的饥荒。\n\n为了避免这种情况的发生，我们必须要去实行粮食配给制。"
 EER_compulsory_collect_all_food_tt:0 "§G完成这项国策会解锁决议，允许我们以稳定度为代价提高我们对饥荒的应对能力。§!"
 EER_building_refugee_camps:0 "建设难民营"
 EER_building_refugee_camps_desc:0 "随着涌入平等镇的难民越来越多，像以前一样来一个马便搭一个屋子显然是不可能了。\n\n现在平等镇需要的不是工期长，入住马数少的房子，而是工期短却可以入住许多马的难民营。为此星光已经批准了难民营的建设计划，相信在不久的将来将会有无数的难民营拔地而起。"
 EER_building_refugee_camps_tt:0 "§G完成这项国策将直接降低难民给我们带来的冲击。§!"
 EER_against_authoritarian_ideas:0 "反对独裁思想"
 EER_against_authoritarian_ideas_desc:0 ""
 EER_against_authoritarian_ideas_tt:0 "§G梦魇之月在过去一直被视作恐怖的反派，我们会加深她在小马心中的这一印象。§!"
 EER_proactive_refugee_reception:0 "主动接收难民"
 EER_proactive_refugee_reception_desc:0 "现在我们正处于高速发展期，军队要马力维持数量；工厂要马力维持生产；经济要马民消费刺激发展；建设要马力进行修筑......总之现在干什么都需要马力。\n\n如果光靠被动的接收难民显然难以填充这些马力的空洞，为了更多的马力我们应当进行主动的难民接收工作，这样所能获得的马力肯定远远大于被动式所能获得的马力。"
 EER_proactive_refugee_reception_tt:0 "§G完成这项国策会提高我们对难民的吸引力，增加月度马力增长。§!"
 EER_temporary_rationing:0 "临时配给制"
 EER_temporary_rationing_desc:0 "在收集了所有的食物之后，我们就应该开始为如何将食物配给到每匹马蹄子上而布局了。实行配给制刻不容缓，这事关我们能否向外界展示我们具有养活所有难民的能力以及我们内部的稳定度，重要性不容小觑。\n\n但是这种配给制度只会是临时的，这种制度对于农业的破坏无疑是巨大的，所以星光承诺了等到最为危难的时候过去便会回到正常的分配制度去。"
 EER_temporary_rationing_tt:0 "§G完成这项国策将移除关于饥荒的民族精神。§!"
 EER_expansion_of_equality_house:0 "扩大平等屋"
 EER_expansion_of_equality_house_desc:0 "建设难民营的速度仍旧追不上难民涌入的速度，而现在许多原来的平等镇镇民的房子中也塞满了难民。同时也有不少有钱的难民向星光熠熠表达了想要购买入住房子资格的需求。\n\n再加上现在所有地方的建设都需要钱，这笔购买房子入住需求的钱显然是星光熠熠所急需的。所以或许扩建一下原来镇民的房子是个好主意？\n\n这样那些马可以入住房子，他们空出来的难民营位置可以收容新的难民，镇政府也得到了所需要的钱。这看起来着实是个好办法。"
 EER_expansion_of_equality_house_tt:0 "§G这将大幅降低难民潮带来的负面效果。§!"
 EER_rescue_their_difficulties:0 "救助他们的困难"
 EER_rescue_their_difficulties_desc:0 "不仅仅是各种宣传，我们还要在敌占区内做出一系列行动来让民众看见我们的诚意。这样所能俘获的马心远远高于只有空头宣传的方式。\n\n届时星光就将被包装成小马国国民的救世主，相信被救助的马民们会乐意接受这个称谓的。"
 EER_rescue_their_difficulties_tt:0 "§G完成这项国策后，平等镇将会被称成平等市。§!"
 EER_show_our_friendliness:0 "展示我们的友好"
 EER_show_our_friendliness_desc:0 "在宣传公式和国内实业建设之下，已经有不少敌占区的小马产生了动摇。向他们再次进行一次宣传应该可以使他们中的不少马倒戈投奔我们。\n\n在难民营建设和扩建平等屋之后，我们完全可以容纳得下他们，让他们成为我们的一部分力量。星光熠熠早些时候已经批准了这个计划，这将让她再被宣传为马民们的救世主一次。\n\n现在，去实施它吧。"
 EER_show_our_friendliness_tt:0 "§G完成这项国策会解锁决议允许我们花费政治点数来提高稳定度。§!"
 EER_the_promise_of_peace:0 "和平的承诺"
 EER_the_promise_of_peace_desc:0 "到了现在这一步就代表我们在其他地方的一系列举措大获成功了。现在许多小马都已经相信星光熠熠才是小马国的救世主了，尽管还有不少支持暮光闪闪这个小马国正统的但那无关紧要。\n\n现在，星光熠熠，您是时候对您的国民许下战后的和平承诺了，我们将会倾尽全力为小马国争取到真正的和平。"
 EER_the_promise_of_peace_tt:0 "§G这会降低梦魇之月的稳定度。§!"
 EER_the_promise_of_home:0 "回家的承诺"
 EER_the_promise_of_home_desc:0 "在笼络了足够的马心，有了一定的实力和名望之后，星光熠熠的野心昭然所示。她公开表示她将会由平等镇为基础建立一个绝对平等的国家。\n\n但是现场的马民们不但没有对这此演讲表现出恐惧或者惊讶，反而还在支持她建立她口中的那个国家，或许她的领导确实是平等镇的众望所归，"
 EER_the_promise_of_home_tt:0 "§G这会提高我们的战争支持度。§!"
 EER_take_a_breath:0 "喘口气"
 EER_take_a_breath_desc:0 "现在能做的都已经做好了，不能急于求成。还是慢慢积蓄实力的好。\n\n我们已经完成了初步的建设和宣传工作，梦魇之月和临时政府已经对我们有了一定的重视，若是我们有什么大动作，难保他们不会从中作梗来进行阻挠甚至直接出兵干涉。\n\n现在再去搞大事件显然不是什么好选择。不妨让我们先缓上一会喘口气。"
 EER_take_a_breath_tt:0 "§G我们将移除那些已经不会再产生效果的决议，并获得一些政治点数。§!"
 EER_for_equality:0 "对于平等"
 EER_for_equality_desc:0 "最近不时会有乐于学习的小马来找星光熠熠问她口中的平等的含义，这让她不堪其扰。而且她也并没有成套的体系，往往是往一个方向先说几句便没有了后文。\n\n对于这个问题星光决定要对她的平等思想进行更正了，希望这是一次正确的更正吧。"
 EER_for_equality_tt:0 "§G这将解锁决议以提高我们的支持率。§!"
 EER_for_ponies:0 "对于小马"
 EER_for_ponies_desc:0 "现在我们应该确立一下我们之后对于小马们的新方针了，之前对于仅仅一个镇子的小马的方针肯定不能直接搬到这么多小马身上。两者之间小马数量差距太大了。\n\n同时旧式的建筑方式过于费时费力，建筑效率过低，导致建造速度往往赶不上新居民到来的速度。我们该对此做出改变了。"
 EER_for_ponies_tt:0 "§G这将解锁决议以提高我们的工业水平。§!"
 EER_for_the_future:0 "对于前途"
 EER_for_the_future_desc:0 "现在我们已经做了不少准备，但是梦魇之月和临时政府仍在对我们虎视眈眈。显然他们已经正式将我们视作了参与内战的一位对手。\n\n虽然这是对我们的实力的肯定，但也限制了我们不可能去做会招致他们出兵的举动。因为目前来说不管惹上哪一个都是现在的平等镇能够解决的麻烦，而且保不准我们的内部会不会有他们渗透进来的卧底。"
 EER_for_the_future_tt:0 "§G这将解锁决议以提高我们的军事水平。§!"
 EER_new_style_of_building:0 "新式建筑方式"
 EER_new_style_of_building_desc:0 "如上边所提到的，旧式建筑方式的弊病过多，或许我们应该要尝试下最近出现的新式的建筑方式。这种建筑方式理论上讲不仅可以完全取代旧式的，而且相对来说工期更短，修建速度更高。两者的效率完全不可同日而语，当然新式建筑方式在平等镇还未进行过实战，目前仍停留在理论阶段。\n\n对于这种新式的建筑方式星光熠熠也表现得很感兴趣，我们至少应该试试在建造队中普及看看效果。"
 EER_new_style_of_building_tt:0 "§G完成这项国策我们会获得一个民族精神。§!"
 EER_pause_to_eliminate_cutie_mark:0 "暂停消除可爱标记"
 EER_pause_to_eliminate_cutie_mark_desc:0 "对于消除可爱标记这件事星光熠熠一直表现地很上心，之前平等镇仍旧是应该小镇子的时候她会挨个进行消除仪式。但当她看到最近这么多马的时候她就打消了一个个消除的想法。\n\n可以理解，毕竟现在马口这么多，真要是让她一个个去消除可爱标记的话可能她消除的速度还没有新马口涌入的速度快。\n\n不论如何，暂停消除可爱标记都是个明智之举。"
 EER_pause_to_eliminate_cutie_mark_tt:0 "§G我们的民族精神“消除可爱标记”将会发生一些效果改变。§!"
 EER_build_new_town:0 "建立新小镇"
 EER_build_new_town_desc:0 "随着时间的推移，平等镇的地盘已经捉襟见肘了，虽然已经扩大了不少地方，但是仍旧解决不了难民涌入的问题。所以建立一个新小镇的计划被提上了日程。\n\n由星光熠熠亲自批准之后平等镇便开始紧锣密鼓的为这次计划筹备物资了，毕竟这算是平等镇的第一次真正的扩张，这也意味着将会离星光口中的平等的国家更进一步。"
 EER_build_new_town_tt:0 "§G我们将会获得西边的一部分土地，并在这些土地上获得一些工厂。§!"
 EER_promotion_of_equality_ideas:0 "宣传平等思想"
 EER_promotion_of_equality_ideas_desc:0 "尽管星光熠熠因为治理有方而早已名声在外，但是她的平等思想并没有随她一起被广泛传播。现在许多小马对于平等思想仅仅只是知道名字而已。为了改变这一现状，星光熠熠制定了对平等思想的宣传计划。\n\n希望这次的宣传可以像前几次的宣传一样成功。"
 EER_promotion_of_equality_ideas_tt:0 "§G这将提高我们的支持率。§!"
 EER_refining_equality_thinking:0 "完善平等思想"
 EER_refining_equality_thinking_desc:0 "虽然星光熠熠对于平等思想十分坚定，但她也不得不承认现阶段的平等思想存在许多问题。所以她准备就这些问题对于平等主义进行修正。\n\n同时对于平等主义在许多方面的空缺问题星光熠熠也将对此进行完善，相信在完善之后的平等主义将会更加全面和“正确”。"
 EER_refining_equality_thinking_tt:0 "§G这将大幅提高我们的稳定度和支持率。§!"
 EER_building_an_egalitarian_system:0 "建立平等主义体系"
 EER_building_an_egalitarian_system_desc:0 "在对平等主义进行完善及宣传之后，现在平等主义已经广泛传播了，尽管梦魇之月和临时政府都对平等主义进行的批驳，但是逐渐向我们靠拢的马心表明我们才是正确的。\n\n现在我们该对星光熠熠的平等主义进行一次系统性的总结了，这次总结之后一个以平等主义为中心的体系将会崭新出炉并为未来的平等的国家打下坚实的思想基础。"
 EER_building_an_egalitarian_system_tt:0 "§G我们会创立平等党，这也将是平等国的唯一执政党。§!"
 EER_watch_out_for_enemies:0 "警惕敌方"
 EER_watch_out_for_enemies_desc:0 "现在梦魇之月与临时政府都对我们虎视眈眈，我们应该对他们更加谨慎。与之前不同，现在我们已经算是一个他们的对手了。\n\n之前的时候我们搞什么他们不会太在乎；而现在不同了，在我们强大起来后我们的一举一动都更不能随意，不然便会在敌方的攻势下走向毁灭。\n\n因此我们必须警惕敌方的态度；敌方的动向；敌方的部署等等。"
 EER_watch_out_for_enemies_tt:0 "§G这将提高我们的解密能力。§!"
 EER_alert_to_infiltration:0 "警惕渗透"
 EER_alert_to_infiltration_desc:0 "现在必须小心，我们境内可能已经有梦魇之月或者临时政府的人渗透进来了。这可不是个好兆头，我们必须警惕那些渗透分子。\n\n渗透的那些家伙什么事情都有可能干得出来：爆破设施，盗窃技术，散布谣言分裂我们亦或者将我们的情报汇报给他们的主子。\n\n总之这些家伙对我们的威胁极大，在特定情况下甚至高于敌人的军队，我们应该对他们保持警惕。不管境内是否真的存在渗透分子。"
 EER_alert_to_infiltration_tt:0 "§G这将提高我们的加密能力。§!"
 EER_establishment_staff_of_equality:0 "建立\"相同之杖\""
 EER_establishment_staff_of_equality_desc:0 "星光在经过了对一些渗透者的清剿之后意识到这些渗透分子除了破坏国家和传递信息还有一件事情可以做：刺杀最高统治者。星光明显被吓了一跳，决定彻底根除这些渗透分子。\n\n就这样，担任了星光卫队的秘密警察——“相同之杖”诞生了。是的，星光选择了以前消除可爱标记时使用的树枝作为自己的秘密警察的名字。"
 EER_establishment_staff_of_equality_tt:0 "§G完成这项国策后，我们将会获得一个特殊的宪兵队编制。§!"
 EER_get_ready:0 "做好准备"
 EER_get_ready_desc:0 "现在，我们已经做了充足的准备，思想上的平等主义；经济上的配给制；民众上宣传的和平与国家；组织上的新小镇；治安上的宪兵队一应俱全。\n\n我们需要用最后的一点时间来确认我们是否已经将可以做的准备都做完了并为接下来的事情提前做好规划。放心，这只需要一点时间。"
 EER_get_ready_tt:0 "§G完成这项国策后，我们将解锁各项法案和部长。§!"
 EER_building_an_equal_state:0 "建立平等国"
 EER_building_an_equal_state_desc:0 "就在今天，星光熠熠在所有平等镇境内的民众面前，高声宣布以平等主义为思想核心的平等国在小马国的东北成立，这片地区将会迎来平等主义带来的心生。\n\n在第二天，各国媒体像是疯了一般报道平等国的建立，从幻形灵虫巢到狮鹫地区，从水晶帝国到苹果鲁萨，全世界似乎都知道了在昔日庞大帝国的东北部出现了一个用着新兴的理论的新生的国家。"
 EER_building_an_equal_state_tt:0 "§G完成这项国策后，我们将真正在国际舞台成为一个国家，并且解锁各项外交选项。§!"
 EER_establishing_emancipation_programs:0 "确立解放方针"
 EER_establishing_emancipation_programs_desc:0 "终于，时候到了，星光熠熠将会在她的演讲当中带领着我们走向伟大的胜利，只是……我们真的准备好了吗？俗话说得好，“好的开始是成功的一半”，在演讲之前，恰当的准备工作很明显是必须的，只有这样，我们才能彻彻底底的确定下来在未来当中我们的路线与方针。"
 EER_establishing_emancipation_programs_tt:0 "§G星光熠熠会发表演讲，我们的后续路线将会由演讲准备过程中的各种选择决定。§!"
 EER_chairmans_speech:0 "主席的演讲"
 EER_chairmans_speech_desc:0 "欢呼吧，平等镇的小马们！就如同我们平等的过去一般，“没有一匹小马会掉队！”在星光熠熠的领导下，我们必将在最后的总动员当中，为我们最终的光荣胜利，打下最坚固的基石！“快从暗中走出，加入这乌托邦，同化可爱标志，享受平等和睦！”"
 EER_enhanced_weapons_production:0 "加强武器生产"
 EER_enhanced_weapons_production_desc:0 "是的，我们现在已经有了属于我们自己的武器生产线，但是那还不够，武器是从我们的小马的双蹄中锻造出来的，我们需要更高质量的工马，这样才能使得更多的武器得以制造出来，送到我们的士兵们的蹄上！要知道在残酷的战场上，武器就是生命啊！"
 EER_expanded_staff:0 "扩大参谋部"
 EER_expanded_staff_desc:0 "光有武器是没有意义的，打架只需要依靠蛮力就可以了，但是战争，战争想要获胜需要的是脑袋，具体点来说，是头脑当中的那宝贵的战略思想，最伟大的战略家也许我们没几个，但是就像一句小马谚语一样“三个臭皮匠，顶个白胡子星璇”。组织起更多的有战略才华的小马们组成我们的新参谋部，一定会对于战争有着惊人的作用！"
 EER_equality_arsenal:0 "平等兵工厂"
 EER_equality_arsenal_desc:0 "是的，感谢星光熠熠那充满了决心的演讲的鼓舞，我们的士兵现在已经充满了斗志了，但是光有斗志就想打赢战争还是太过于乐观了，我们不能给士兵们发根法棍就让他们上战场，所以是时候了，工程师小马们，动起来！让军用工厂的轰鸣声，开拓我们走向胜利的道路！"
 EER_secure_resupply_lines:0 "确保补给线"
 EER_secure_resupply_lines_desc:0 "虽然有些身居高位的小马们会自私的认为“只要给车辆准备好油就行了，小马们吃皮带就行了。”但是很明显，我们伟大的领袖星光熠熠绝不是这样的小马！修好道路，让运输粮草的部队飞驰！让前线的每一个小马在艰苦的战斗之后，都能够吃到热乎乎的干草！"
 EER_everything_is_ready:0 "万事俱备......"
 EER_everything_is_ready_desc:0 "终于，在漫长的最后准备之后，一切都基本准备就绪了，打开武器库！是时候把最后的装备，也通通分发到我们跃跃欲试的士兵们的蹄中了！让所有的小马们明白，我们，终于要带着她们回家了！"
 EER_all_thats_missing_is_the_east_wind:0 "......只欠东风"
 EER_all_thats_missing_is_the_east_wind_desc:0 "我们现在有了各种必须的装备，但是要打赢一场战争，除了装备之外，还需要民心，平等国的民心并不缺乏，但是还不够！鼓舞我们的平民，让她们明白，光明的解放，我们已经来了！"
 EER_open_the_door:0 "开门出击!"
 EER_open_the_door_desc:0 "朋友们，动手吧，为了幸福，为了解放，为了一个平等的小马国，为了……理想！"
 EER_change_to_c_2:0 "§Y接下来将使用新的国策树§!"
 EER_civil_war_c1:0 "§R我们将解放整个小马国！\n§!"

 EER_ADD_EERD:0 "§R双钻的势力增强了！§!"
 EER_NOADD_EERD:0 "§R双钻的势力削弱了！§!"
 EER_EQUORT:0 "§R临时政府的正统性将会被削弱！§!"
 EER_EOMORT:0 "§R月之帝国的正统性将会被削弱！§!"

 ###国策第二阶段汉化
 EER_the_great_war_of_liberation:0 "伟大的解放战争"
 EER_the_great_war_of_liberation_desc:0 "前进！前进！再前进！小马们，伟大的解放事业已然开始了，从现在开始，无论你是谁，你来自何方，你都不再是一个落难到我们这里的无名小卒，而是……伟大的平等革命不可或缺的重要一员！为了星光，为了平等的小马国！"
 EER_look_outside:0 "放眼外界"
 EER_look_outside_desc:0 "战火已经燃起了，也许我们对于外界战乱的开始难以预料，但是至少……我们可以用我们自己的方式去决定它的终结。看向外面，为了平等理想而战斗的小马驹们！我们要准备好好收拾一顿我们的敌马了！"
 ###第二阶段 - 注重小马国
 EER_hypocrites_in_the_south:0 "南方的伪君子"
 EER_hypocrites_in_the_south_desc:0 "伴随着梦魇之月的归来，曾经的那些忠于塞拉斯蒂亚的贵族们纷纷聚集在了一起，扶持着公主曾经最得意的学生暮光闪闪成为了新的政府，然而可笑的是，这个打着过去塞拉斯蒂亚公主的名号的政权，却只不过是一个虚伪到了极点的假皮囊，我们会集中起我们的力量，将这个南方的伪君子所撕碎，一劳永逸……"
 EER_slander_the_name_of_the_nobility:0 "诽谤贵族名声"
 EER_slander_the_name_of_the_nobility_desc:0 "在过去的小马国当中，贵族们总是在用着尽可能的方法来给小马们制造着一个美好的形象，以此来维持着小马们对于自己阶级的信任，但是现在，一切都天翻地覆了，这也正是我们的最佳时机，让小马们听见我们的声音，去质疑曾经的那些贵族们！"
 EER_suspected_emergency_status:0 "怀疑紧急状态"
 EER_suspected_emergency_status_desc:0 "自从战争开始之后，小马国的临时政府就一直在宣布处于紧急状态中，这无疑是加强了临时政府的抵抗能力，但是……紧急状态毕竟也对于普通小马们的生活造成了很大的困扰，如果我们可以略微挑拨一下小马们去质疑这种“严格把控”，从而让解除封控的呼声越来越高……那就无疑是太好了。"
 EER_democratic_illusion:0 "民主假象"
 EER_democratic_illusion_desc:0 "如果说在民主方面，梦魇之月是一个装都不装的真小人，那么那些临时政府的贵族们，就毫无疑问的是一群道貌岸然的伪君子罢了，她们也呼吁民主，只不过都是一些可笑的“假民主”罢了，小马们有权利知道真相，知道她们正在服务的，是怎么样的一群跳梁小丑……"
 EER_fetching_moon_in_water:0 "水中捞月"
 EER_fetching_moon_in_water_desc:0 "经过了那么多的努力，我们终于让曾经统治顽固的小马国贵族们的临时政府变得岌岌可危了起来，现在，只需要我们在舆论上的最后一击……\n她们就要解体完蛋啦！"
 EER_mountain_arming:0 "依托山脉布防"
 EER_mountain_arming_desc:0 "我们不能双线作战，那样只会使得事情变得更加复杂，所以，当我们的军队正在对抗梦魇之月的军队的时候，我们最好在与小马国临时政府的前线上建造起来一些堡垒进行防御。况且，有效的防御也能大大增加小马国临时政府的马员伤亡，使得我们未来所进行的反攻更加顺利。"
 EER_attack_on_hollow_shades:0 "袭击林荫镇"
 EER_attack_on_hollow_shades_desc:0 "林荫镇，夜骐们的一个重要家乡之一，在于梦魇之月的内战爆发了之后，她们就被小马国临时政府隔离了起来，临时政府没有打算为难她们，但是也没有分配什么兵力去保护她们，这可是一个千载难逢的劫掠当地居民于武器装备的大好机会啊……"
 EER_emphasis_on_class_equality:0 "强调阶级平等!"
 EER_emphasis_on_class_equality_desc:0 "最后的时刻到了，临时政府就如同一栋破烂的房屋，只要我们轻轻地往她们的门上踹上一蹄子，她们就会轰然倒塌。\n——星光熠熠总书记在下达对小马国临时政府最后舆论攻势之前的演讲。"
 ###第二阶段 - 注重月之帝国
 EER_tyrant_in_the_middle:0 "中部的暴君"
 EER_tyrant_in_the_middle_desc:0 "小马国的中部，那片曾经美丽富饶的小马乐土，如今被暗夜的永恒所笼罩着，毫无疑问，封建是比资本更加可恶的毒瘤，梦魇之月是我们必须去清除的威胁，我们蹄下最优秀的小马们必须立刻行动起来，没有任何的犹豫机会！"
 EER_stepping_into_deep_water:0 "步入深水区"
 EER_stepping_into_deep_water_desc:0 "是时候了！当我们的前线战士们在为了光明的未来而战斗的时刻，我们在后方的小马们也在进行着这样的一场战争！我们要深入梦魇之月的最深处的阴暗，要把她最黑暗的角落在我们这里证明，我们可以做的比她更好！我们平等国的小马们，才是小马世界真正的光！"
 EER_true_democracy:0 "真正的民主"
 EER_true_democracy_desc:0 "梦魇之月从来不想着什么民主，她只是想要在坎特洛特的皇宫的宝座上永远的当着她的永夜女王，那么我们就应该袖蹄旁观，看着那些无助的小马们被梦魇的暴虐所压制吗？当然不！扩大宣传，小马们！让那些还在永夜当中的小马们见到真正的民主所散发出来的光芒，让她们意识到，她们还有我们！"
 EER_you_can_do_it:0 "你们可以做到"
 EER_you_can_do_it_desc:0 "在舆论战上，我们已经取得了一部分的对梦魇之月的丰硕战果，但是这就已经足够了吗？不，当然不够！只要还有小马们生活在永夜的寒冷中瑟瑟发抖，只要还有小马被梦魇之月的暴蹄踩在蹄下无法发声，我们就得去做！继续去做！因为你们是平等的小马驹们，所以你们能做到，永远都能！"
 EER_commitment_benefits:0 "承诺福利"
 EER_commitment_benefits_desc:0 "梦魇之月虽然自称小马国正统，但是即使是塞拉斯蒂亚公主时期的政策，也同样是有很多她根本就无法做到的，其中就包括对于部分贫困小马的福利补助政策，如果我们成功的证明了我们有能力在社会福利方面做的比梦魇之月更好，那么小马们无疑会纷纷看清梦魇之月统治的虚假，转而为了我们而奋起战斗。"
 EER_light_of_hope:0 "希望之光"
 EER_light_of_hope_desc:0 "希望，是这个世界上最珍贵的财富，也许有很多的小马们现在在梦魇之月的黑暗当中慢慢的开始绝望，开始顺从的听从着梦魇给予她们的发落，但是我们可以把希望重新带回给她们，因为我们知道，小马们的心灵深处，一直有着一团隐藏的革命的烈火！"
 EER_another_kind_of_war:0 "另一种战争"
 EER_another_kind_of_war_desc:0 "除了激烈的正面战场，我们后方的战士们亦没有停歇，我们的后方与梦魇之月的后方，也许完全不同，但是却亦是一场激烈程度不亚于前线的战乱，准备好，小马们，我们来了！"
 EER_slaughter_of_the_next_of_kin:0 "屠戮至亲"
 EER_slaughter_of_the_next_of_kin_desc:0 "不管怎么样，梦魇之月有一段黑历史是她永远都抹不掉的：无论是一千年之前还是她如今的归来，她都是想要伤害她曾经的亲人，以及她本来应该去保护的小马们的，我们应该抓住这一点，继续鼓励本来就难以对梦魇之月产生信任的小马们进行反抗，毕竟，没有小马们会忘记曾经的那段可怖的神话。"
 EER_prisoner_on_the_moon:0 "月上之囚"
 EER_prisoner_on_the_moon_desc:0 "梦魇之月是经历了整整一千年后才从月球回来的，小马们都知道这一点，但是问题就在于，这意味着什么呢？很简单，她对于现代的战争方式几乎一无所知！这无疑是给了我们一个绝佳的机会！继续加速研发武器装备，让她彻底失去在军事上追上我们的机会与可能性！"
 EER_one_pony_dictatorship:0 "一马独裁"
 EER_one_pony_dictatorship_desc:0 "没有小马会喜欢独裁者，即使是过去的塞拉斯蒂亚公主，也同样是以开明君主制的方式，才稳定了这个天堂一般的国度那么多年，而如今梦魇之月的到来彻底让独裁制这一存在重新回到了小马国的土地上，是时候展开宣传攻势了！小马们，站起来反抗那可恶的独裁者！为了平等的光辉！"
 EER_the_beautiful_hometown_of_canterlot:0 "美丽的坎特拉故乡"
 EER_the_beautiful_hometown_of_canterlot_desc:0 "清晨，当小马们走上山岗，看着远处明媚的阳光之时，她们总是会不禁想起她们在远方被黑暗所笼罩的坎特拉家乡，想起她们的家人与朋友。我们不应该继续让她们等下去了，我们需要更多的工厂，为小马们夺回她们心心念念的故乡！"
 EER_defending_the_legacy_of_freedom:0 "保卫自由之遗"
 EER_defending_the_legacy_of_freedom_desc:0 "梦魇之月永远成不了赢家，即使她可以征服小马们曾经的家园，但是我们依旧仍在！平等国所在的极北之地，正是小马国自由精神最后的虚空之遗！我们将在这里展开我们的自由之翼，让平等国的理想与信念，成为新小马国最美好的希望！"
 ###第二阶段 - 自己的发展
 EER_ourselves:0 "我们自己"
 EER_ourselves_desc:0 "俗话说的好，“打铁还需自身硬”。想要赢下这一场艰难的革命，我们在勇敢的抗击外部的敌人之余，也必须去深入我们自己的内在，明白我们是谁，我们如何在我们的道路上奋力前行，以及……未来的我们将要勇敢走向何方。"
 EER_egalitarian_ideals:0 "平等主义理想"
 EER_egalitarian_ideals_desc:0 "一切的开始，都是从“平等”而起，星光熠熠为了追求一种没有可爱标记束缚的光明未来而来到了平等镇，小马们因为贵族们与梦魇之月所推崇的“不同”而导致的混乱而被折磨不得不逃难于此地。也许有一些小马们会嘲笑我们的思想是“过度的理想主义”，但是那并不重要。因为历史已然证明了，小马们需要平等，她们，需要我们！"
 EER_defenders_of_freedom:0 "自由的保卫者"
 EER_defenders_of_freedom_desc:0 "在首先解放一切之前，我们最需要优先讨论的，是如何保卫我们已经所拥有的一切，让我们的将士们明白她们究竟是为了什么而奋战，以及一旦战争失败之后我们会被临时政府和梦魇之月所夺去什么，无疑是让她们鼓舞起反抗意志的绝佳良药！"
 EER_defenders_of_democracy:0 "民主的捍卫者"
 EER_defenders_of_democracy_desc:0 "众所周知，无论是小马国的那个虚伪的临时政府，还是残暴的梦魇之月，她们都在为了自己的那个所谓的“正统性”而撕打的你死我活，但是我们呢？我们应该怎么办？很简单！事实胜于雄辩，我们要做的非常简单，把我们对于民主的捍卫以事实的方式摆在马民们的面前，这样一来，面对着那个虚伪民主的小马国临时政府与装都不怎么装的梦魇之月，马民们会做什么样的选择，也就不言而喻了。"
 EER_progressive_leaders:0 "进步的领导者"
 EER_progressive_leaders_desc:0 "也许有一些小马们会对此表示疑虑，但是很明显，如果要在花花短裤那个可笑的伪装与梦魇之月那可怖的头盔之下做出一个选择的话，我想没有小马会不愿意选择我们的星光领袖，而现在，我们要做的事情也非常的简单了——让星光熠熠的正面形象为更多的小马们所熟知，让小马们明白，有这样的一个先进思想的小马，在为了能够守护她们而奋力战斗着。"
 EER_factory_or_battlefield:0 "工厂或战场"
 EER_factory_or_battlefield_desc:0 "前线还是后方？士兵还是装备？够了，大敌当前，不要再继续谈论这些琐碎的小问题了！我们……全部都要！让更多的兵力开赴前线，再从平民小马当中抽调出更多的技工小马加大生产力度！"
 EER_all_ponies_are_heroes:0 "小马皆英雄"
 EER_all_ponies_are_heroes_desc:0 "这场战争是残酷的，无论结果如何，伟大的领袖星光熠熠都会相信着我们，相信着每一个追求平等主义的小马们，在她公平公正的眼中，无论你曾经是怎么样的出身，怎么样的过去，现在的你投身于平等大业的革命当中，那么……亲爱的小马驹们，你们，就都是好样的，都是为了平等革命而诞生的，最伟大的英雄！"
 EER_the_land_of_plenty:0 "富饶之地"
 EER_the_land_of_plenty_desc:0 "随着我们的生产线的扩大化，我们也开始遭遇了一些全新的问题，更多的生产线就也意味着需要更多的资源，幸运的是，平等国现在所控制的土地，虽然长期以来没有小马开发，但是根据地质学家们的判断，它其实是一片真正的资源乐土，让我们行动起来，在平等主义的鼓舞下，创造一片属于全体马民的真正的富饶天堂吧！"
 EER_egalitarianism_warms_the_ponys_heart:0 "平等主义暖马心"
 EER_egalitarianism_warms_the_ponys_heart_desc:0 "终于，我们成功了，我们自身的内部已经在这场战争的淬炼当中经受住了考验，平等主义的彻底滋润已经让我们变得更加强壮，小马们喜笑颜开，因为她们知道，星光熠熠，永远会与她们同在！"
 EER_moving_forward:0 "向前进"
 EER_moving_forward_desc:0 "我们就快要胜利了！多亏了星光熠熠的平等思想对于我们的带领，她心中的“理想平等”也许很快就可以实现了，只是……双钻似乎有一点不同的想法……"

 ###国策第三阶段汉化
 ###第三阶段 - 相同之杖
 EER_establishing_the_same_staff:0 "建立"相同之杖""
 EER_establishing_the_same_staff_desc:0 "在如今的这个无论是前线还是后方各种政治思维都在进行着激烈的对弈的局面下，建立一支守卫我们国家内部的内务机关，很明显是非常必要的，无论是外部情报的搜集还是确保内部公民们的忠诚，都将会是这个部门的必要之职。"
 EER_know_the_enemy_and_know_oneself:0 "知己知彼"
 EER_know_the_enemy_and_know_oneself_desc:0 "作为“相同之杖”的领袖，责任不仅仅是要收集外部的信息，还需要对自身的能力是否可以承担领袖之位有着清醒的认知，即“知己知彼”，而很明显，现在的领袖乐天派……恐怕不是很适合这个位置……"
 EER_necessary_evil:0 "必要之恶"
 EER_necessary_evil_desc:0 "作为对于内部国民忠诚的监督者，“相同之杖”需要确保她们对于我们伟大的领袖的绝对忠诚，但是如果出现了例外应该怎么办？也许就只能制造出一些“悲惨的意外”了，也许有小马会对此持反对意见，但是相信我们，只要能够保证所有小马们对于平等理想与伟大领袖的绝对忠诚，一切的恶意都可以是必要的……"
 EER_protecting_our_intelligence:0 "保护我们的情报"
 EER_protecting_our_intelligence_desc:0 "情报不只是一字一顿，更是令我们在信息战场上超凡脱俗的产物，普通的小马们根本无法理解我们的进步。如果想要保护我们的情报，就必须让我们的情报网络对于其他意图开展逆向工程的马来说太神秘了。"
 EER_defensive_attacks:0 "防御性攻击"
 EER_defensive_attacks_desc:0 "俗话说得好“进攻就是最好的防守”。想要在信息战场上防御住敌人的层层渗透，最好的办法就是先发制马，只要我们率先进入了对方的谍报网络，那么，摸清对方的一切动向就指日可待！"
 EER_reliable_and_trustworthy:0 "可靠而可信"
 EER_reliable_and_trustworthy_desc:0 "“相同之杖”作为我们在意识形态上的最可靠的防线，如果我们不能对于她们的能力与忠诚有着绝对的信任，那么也难以在守卫意识形态上有所建树，很明显，她们需要更多的资源分配和建设！"
 EER_not_just_intelligence_agency:0 "不只是情报部门"
 EER_not_just_intelligence_agency_desc:0 "“攘外”，“安内”。“相同之杖”从不仅仅只是一个常规的情报部门，无论是稳定政府内部还是操控人民意识形态，“相同之杖”都在发挥着她们不可磨灭的作用！"
 EER_political_vetting:0 "政治审查"
 EER_political_vetting_desc:0 "§R时候到了，是时候让她们拥有更多的在政治层面的权限了。 §!"
 EER_absolutely_reliable:0 "绝对可靠"
 EER_absolutely_reliable_desc:0 "§R相同之杖新获得的权力不仅仅只应该在政府内部了，还应该延展到每一个小马的个体身上。§!"
 EER_the_leaders_most_loyal_warriors:0 "领袖最忠诚的战士"
 EER_the_leaders_most_loyal_warriors_desc:0 "§R平等永恒，唯有忠诚。没有国家，你什么都不是。§!"

