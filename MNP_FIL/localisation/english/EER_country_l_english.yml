 EER_events_c.46.tt_2:0 "法拉希是我们更长远的合作对象"
 EER_events_c.47.t:0 "希望谷大使馆"
 EER_events_c.47.d:0 "希望谷自由市，一个很有意思的地方。他们作为一个小马为主体民族的地区，和艾奎斯垂亚其他地区其实并没有太大区别。很多小马认为所有小马都应该团结在同一面旗帜之下，但是因为地理位置特殊，希望谷自由市历史上从未接受过艾奎斯垂亚的统治。所以在国际关系上，我们实际和他们是平等的，而星光熠熠也没有要去攻克他们的意思。毕竟即使强行把他们的土地变为占领区，我们也不可能得到他们的忠诚。相反，国际上会认为星光熠熠这种公然侵略独立国家的行径是极端暴力的。不过，这不代表我们不能通过其他方法和他们达成更紧密的关系。\n最直观的一点就是，希望谷自由市是小马政权。所以相比于她的那些斑马和幻形灵邻国，我们虽然在地理位置上相对他们来说更远，但是我们在外交上却无疑拥有天然的亲和力优势。而且另一方面，在具体措施上，我们也有很多办法和她增进关系。比如最简单有效的，用一块土地换取他们的忠诚。被幻形灵和斑马限制发展了那么多年，他们会欣喜若狂的。而我们想要的，只不过是在通行和贸易上的一点点回报，他们不可能拒绝的。\n而事实也远比我们想象的顺利。相比于之前的贵族，希望谷自由市对我们现在的社会民主主义政权很是欣慰。双方的洽谈一切顺利，他们也很希望有个强大的国家保护他们。所以，在几次愉快的会议后，我们在双方的首都开设了大使馆，以便日后进行一系列更紧密的贸易往来。所有小马都对此非常满意。"
 EER_events_c.47.tt:0 "不是小马的也没权利不满意"
 EER_events_c.48.t:0 "来自世界的黄金"
 EER_events_c.48.d:0 "我们出售幻形灵国土的所得在近日已经被各国逐步交付清了，而且我们的经济部门也将这笔钱完全清点了。数目大到超乎我们想象。虽然早在先前谈判的时候，我们就已经敲定了具体的数额，但是当这笔钱真正摆在我们面前时，还是令我们忍不住惊叹连连。\n堆积如山的黄金、白银和各种物资充满了我们的国库，他们换算成的价值足够我们政府几年甚至十几年的开销。星光熠熠对这一成果非常满意，用幻形灵的土地换来如此多的财富，不仅给我们带来巨大的无成本的收益，还帮助我们进一步解决了幻形灵的威胁。让那些周围国家为幻形灵的反抗代替我们头疼，简直是一举两得。星光熠熠把这笔钱的相当一部分用在了国家民用领域的各种投资上并且大肆宣传，得到了很多不知内情的小马们的强烈拥护。此事被作为艾奎斯垂亚平等共和国的巨大胜利而被无节制的庆祝了数日，可以看出，星光熠熠都有些得意忘形了。但是小马们开心，政府官员也开心，领袖更是开心，稍微得意忘形，又有什么关系呢？"
 EER_events_c.48.tt:0 "好多的钱啊"
 EER_events_c.49.t:0 "当务之急"
 EER_events_c.49.d:0 "小马们急切地希望我们兑现战前的承诺，建立一个高福利的民主国家。而我们的领袖星光熠熠甚至比她们还要急。但是我们已经不是一个小镇的领导者，而是一个国家的领导者了，不可能像之前一样任性。在我们真正开始实现我们的理想之前，还有很多很多的工作要做。领袖希望我们能又快又好的完成，我们不能让她失望！\n谐律分子仍然存在。虽然我们已经成为了民众的公认政府，但是前政府的残余依旧是各地的不稳定因素。这些叛徒还活在过去，我们不可能在和她们共存的情况下建设国家！\n星光熠熠的相同之杖也许在之前作为一个安全和情报部门是非常完美的。但是现在我们要统治的地区更加辽阔，而我们拥有的资源也更加充足。星光熠熠希望把这个秘密警察组织推向全国，并且让它先进和高效。这需要我们谨慎处理。\n当然，虽然高福利和民主现在我们还无法完全实现，但是做好一些准备工作还是可以的。因此，我们将在处理这些麻烦的同时，为我们的下一步工作做一些准备。"
 EER_events_c.49.tt:0 "那就快去做吧"
 EER_events_c.50.t:0 "大量不光屁股的小马"
 EER_events_c.50.d:0 "星光熠熠躺在床上，看着天花板想心事。之前在平等镇的时候，她以确保平等的名义强行剥夺了所有小马的可爱标记，然后储存在一块大石头里。后来平等镇变成了平等国，那块石头是肯定装不下了，而且自己也肯定忙不过来了，所以她用小马们思想觉悟的借口暂停了昔日的可爱标记政策，改为只对那些自愿的小马和平等党党员剥夺可爱标记。现在平等国已经成为了艾奎斯垂亚平等共和国，她统治着一亿几千万的光屁股小马，她就更不可能剥夺他们的可爱标记了。\n但是现在党内一些小马反映，因为我们现在治下拥有可爱标记的小马太多了，已经导致政府出现了党章和现行政策矛盾的苗头。我们在战前曾声称我们现行的可爱标记政策是一种临时举措，而现在战争已经结束，无论我们怎么对待这个政策，都不能一声不吭了。\n星光熠熠犹豫着，一亿个可爱标记，抛开储存问题不说，这么多的数量把她累死也除不完。更何况她自己的可爱标记她都还背地里留着呢。星光熠熠一直在撒谎，她根本没有去除自己的可爱标记。但是她也不是故意的，毕竟那根所谓的相同之杖，只不过是一根树枝，过了这么多年已经快长蘑菇了。她失去了可爱标记的话，也会随之失去大量法力。这样一来她还怎么传播她的理念呢？所以星光熠熠不得不保留了自己的可爱标记，但是这也代表着，所有的可爱标记去除都得她自己来了。因为那根烂木头屁用没有。偶尔她会把自己的魔法附到上面给其他小马用，但是这种附魔自然不会持续太久。\n犹豫许久，星光熠熠终于决定，还是以自己的健康为重。她会想办法另外再编一套瞎话把小马们糊弄过去的，不过现在，她要睡觉了。"
 EER_events_c.50.tt:0 "她会把理由编好的，在梦里"
 EER_events_c.51.t:0 "平等制服"
 EER_events_c.51.d:0 "平等国政府近日发表了公告。在公告里他们很遗憾的宣布，由于战争造成的独角兽数量锐减，现在小马国的独角兽数量已经不太能维持日常的日月运行了。眼看一天的时间马上要发生混乱，星光熠熠总书记不得不使用了上古神器“相同之杖”里蕴涵的强大魔力来帮助她自己升起日月。这也表示，神器相同之杖可能没有空闲再用于对小马可爱标记的清理了。\n不过领袖乐观的表示，这只是权宜之计。等小马国独角兽数量恢复到一定水平之后，可爱标记的彻底清除就将继续进行，以确保最终那个完全平等的幸福世界到来。而目前，得益于平等党诸多精英的不懈努力，在前政府时期的可爱标记引发的就业歧视问题也已经被消灭了，所以他们即使暂时顶着这块烙印，也不会对现实生活有什么影响了。\n作为这期间的替代平等国生产了一款平等袍出售给小马们，用于遮挡身上的可爱标记。这种袍子价格低廉，穿在身上轻便舒服，在可爱标记的位置印着一个等于号。小马们可以穿着这种制服参与工作，以遮挡自己身上被用于固化阶级的耻辱标志。"
 EER_events_c.51.tt:0 "这袍子穿起来倒是真不错"
 EER_events_c.52.t:0 "资金流入私企"
 EER_events_c.52.d:0 "虽然星光熠熠对那些左翼只是单纯的利用，但是对于她来说，社会主义的一些思想还是值得借鉴的——不然她的平等主义在一开始也不会吸引到那么多小马了。比如社会主义认为，应该把所有企业收归国有，星光熠熠就非常赞成。但是星光熠熠和社会主义者的目的实际上并不相同。社会主义者这样做是为了制止剥削和保证计划经济，这就很荒谬了。在星光熠熠看来，雇佣其他小马帮自己干活，怎么能叫剥削呢？难免是小题大做了。虽然有些企业可能只愿意给劳动小马一点点钱，这可以算剥削吧。但是在艾奎斯垂亚平等共和国，工资在平等党的确保下会非常的高，怎么可能还会有剥削存在。所以星光熠熠认为应该把所有企业收归国有，只不过是因为她信不过其他小马罢了。她只相信可以被自己控制的事情。\n但是剿灭左派并且自称社会民主主义者等行为，已经决定了星光熠熠没办法这样做了。可能之前她还可以声称剥削带来了不平等吧，但是现在企业已经遍地开花，她这样做就显得有点前后矛盾了。不过星光熠熠总是非常非常聪明的，她很快就想到了一个好办法。\n星光熠熠颁布了新政策，将大笔资金免息投入到各个私有企业之中。那些不知内情的私有企业欢呼雀跃。然而他们不知道的是，这些投资并不是白送的，私有企业要相应的交出股份给国家才行。而平等国政府也只会扶植那些听话的企业。而那些不听话的企业，都会在政府扶植企业的垄断下走向破产并且最终被收购。用不了多久，市场上就会只剩下被国家控股的听话企业了。而下一步就是找出其中更听话的企业家，用允许他们进入政府作为交换，把他们的企业收归国有。经营还是他们进行，但是公司就是我们的了。这样一系列操作之后，我们其实就可以确保对所有企业达到和国有化差不多的控制了。而且这个计划最棒的是，他们没有权力拒绝。"
 EER_events_c.52.tt:0 "烫蹄子的黄金"
 EER_events_c.53.t:0 "资金流入国企"
 EER_events_c.53.d:0 "与平等国刚刚建立时不同，现在的平等国政府已经拥有大量赚钱的国企了。它们和税收一起为平等国的经济做出着巨大贡献。但是对星光熠熠来说，这还不够！但是这不够并不是经济方面的，而是政治方面的。国企应该参与到，星光熠熠计划当中的一部分来。\n目前市场上同时存在国有企业和私有企业。星光熠熠希望可以尽可能的控制这些企业的生产方式，以便为日后履行当初的福利承诺做好准备。但是她又不可能把所有企业简单国有化，那是共产主义分子才会做的事情！不过，既然国有企业和私有企业同时出现在一个市场上，发生任何竞争也都是理所当然的了。而且国有企业的背后有着国库的支撑，那些私有企业绝对没有可能用能力与之抗衡的。而这也就是星光熠熠所说的“计划”。当然，考虑到在垄断的情况下，企业的产品生产很快就会恶化，星光熠熠不会允许这些国企霸占市场的。但是起码要利用这些国企让私企认识到，国企才是行业领头羊。国企往哪里走，私企就得往哪里跟！"
 EER_events_c.53.tt:0 "看起来小型企业要关门了"
 EER_events_c.54.t:0 "诠释多党制"
 EER_events_c.54.d:0 "星光熠熠所承诺的大选，在未来的几年内是势必要举行的了。不仅是小马们在期盼，领袖自已也已经有迅速落实此事的意愿。但是在那之前，还有不少准备工作要做。假如不把这些准备工作做完，即使我们现在就宣布举行大选，也不可能正常得出结果。或者说，不可能得出任何结果。设置投票站、核对投票权、统计投票结果，这些事情目前都还一点准备没有！怎么可能进行大选。\n但是更大的问题是，平等党就是我们现在的唯一合法政党了。只有一个党派怎么举行大选！听起来就荒谬无比了。难道让小马投票决定平等党要不要自行解散吗？所以，可能在之前处于战争时，我们还没有能力实行多党制和大选，但是现在国家已经平定，是时候让我们的党派多起来了。\n然而，那些谐律分子和独裁者要是借助大选的漏洞混入我们的执政体系，可是万万不能的。因此我们还得先把宪法中关于党派的条目修订好才行，让所有成立的政党都不至于太荒谬，都符合我们的法律要求。因此星光熠熠一面准备修宪，一面发表了演讲。在演讲中，星光熠熠强调，要把激进赤色分子和法西斯独裁者全部排除在选举体系之外，才能确保平等国大选的正常举行。而演讲结束后，小马们也欢呼雀跃，热切的期待着那一天的到来。"
 EER_events_c.54.tt:0 "选举真的要恢复了？"
 EER_events_c.55.t:0 "政府的公告"
 EER_events_c.55.d:0 "为了消灭谐律主义，我们已经是机关算尽了。自接管前政府控制的土地起，我们就无时无刻不在进行这项工作。不过幸运的是，大多数小马对于谐律的忠诚其实远远低于我们的想象。毕竟即使是在曾经的塞雷斯蒂娅治下，他们的生活也没有谐律分子吹捧的那么好。所以，绝大多数小马不太认为拿自己的生命做赌注就为了一个业已灭亡的政权的一丝渺茫的希望是值得的。但是另一方面，他们对平等主义应该差不多也是这个态度。不然，那些谐律分子就不可能像现在这么活跃了。所以在目前谐律分子泛滥的地区进行特别宣传就显得越来越必要了。但是我们应该如何进行宣传呢？。\n有些小马认为当地民众之所以支持谐律分子，是因为他们还没有意识到，他们现在的幸福生活是只有平等主义才能提供给他们的。那些谐律分子在过去的一千年里一直空洞的宣传着，但是真正将这一切变为现实的到底还是我们。所以，相比于以往泛泛的宣传，我们应该让民众意识到现在一切的幸福都是和平等主义息息相关的。\n而另一部分小马则认为，民众愿意支持谐律分子还是因为他们太容易被欺骗了我们即使让小马生活的再幸福，他们也会被那些叛乱者的花言巧语蒙蔽，沉醉在更幸福的幻影之中。想要结束这一切，用柔和的方法已经没有用了。把那些同情者全部投入大牢，让她们意识到谐律主义根本无法给她们带来任何好处才是真正的解决方法。等她们出狱之后，自然就为自己曾经的愚蠢忏悔了。"
 EER_events_c.55.tt_1:0 "严刑峻法只会起到反作用"
 EER_events_c.55.tt_2:0 "怀柔政策我们用过了，根本行不通"
 EER_events_c.56.t:0 "巴尔的马叛乱"
 EER_events_c.56.d:0 "刚刚我们接报，谐律分子袭击了巴尔的马的一座军火库，想要掠夺那里的武器。但是我方最近恰好往那边增派了守卫，这无疑让他们措蹄不及。我方安全部队及时呼叫了支援并且打退了谐律分子的数次进攻。但是在意识到掠夺不可能成功后，他们决定炸毁这个仓库。就当支援部队快要抵达时，有少数谐律分子已经从防卫薄弱的地方混进了仓库，并且在那里安置了几枚炸弹。随后的爆炸造成了大量伤亡，但所幸谐律分子也不得不撤退，并没有得到她们梦寐以求的武器补给。但是我们的部队也因为爆炸而失去了阻止他们撤退的能力，让她们全员逃走了。\n之后，我们下令对周边进行彻查，以寻得谐律分子的踪迹。爆炸发生在援军抵达的时候，也就是凌晨两点钟，这点是可以确定的。但是战斗持续的时间却不明不白的。据驻守在当地的一个队长说，他们的电台线被谐律分子破坏了，而当天负责驻守的恰好又没有独角兽，所以他们申请支援的时候是已经和谐律分子战斗了许久之后了。他声称他们和谐律分子一共战斗了四个小时。假如这是从袭击开始到结束的全部时间，那谐律分子就没有太多时间撤退，即使他们是在安放好炸弹之后就已经开始分段撤离的。而在如此短暂的时间内成功逃走还没有被后来赶来支援的援军发现，可见附近一定就有他们的据点可以保证他们立刻隐藏起来。所以他们只可能去巴尔的马废墟周围。我们应该集中兵力立刻包围巴尔的马地区。\n但是赶来支援的援军调查后却说，守卫的报告并不可靠。因为从当地的战斗痕迹来看，假如谐律分子真的只战斗了四个小时并且在此期间就分段撤离了，那么撤离的痕迹就对不上了。现场的一些树木被焚烧和地皮被破坏的痕迹，表明谐律分子在这里搭建了简易的防御工事，这在四小时之内怎么可能完成呢？所以，援军认为一定是守卫在神经高度紧张的情况下高估了对方的数量，这才搞错了战斗时长。谐律分子的袭击一定要比他们想象的长，所以他们有足够的时间分散逃走。我们应该把兵力分散到各处进行搜捕。\n假如我们想在尽可能不被民众知道的情况下就平定叛乱，我们就只能利用我们在当地的兵力。但是不巧的是，我们在当地的兵力十分有限。"
 EER_events_c.56.tt_1:0 "防御工事只是猜测，集中兵力！"
 EER_events_c.56.tt_2:0 "守卫很可能错估了时间，分散兵力！"
 EER_events_c.57.t:0 "请求引渡"
 EER_events_c.57.d:0 "相同之杖这次可立了大功了。他们调查发现，有一部分巴尔的马的谐律分子一直接受着来自海外的援助。在顺藤摸瓜的调查之后，他们揪出了这援助的源头乃是佛骊多公国。原来，有一部分谐律分子在临时政府败亡之际，乘船逃离了艾奎斯垂亚。而他们逃亡的目的地就是佛骊多公国，因为事先他们恰好在那里经商过，所以存下了一定的财富。在抵达那里后，他们一面维护着自己的买卖，一面尽可能的援助国内的叛乱。\n这可太荒谬了！领袖知情后非常愤怒。其实这事很好解决，佛骊多大公无论如何也不可能有勇气和艾奎斯垂亚作对，而且在法理上，他也不可能会和流亡叛徒站在一起。只要我们在国家层面正式提出抗议并且要求引渡这些叛徒，佛骊多大公就只有乖乖听话的份儿。但是星光熠熠并不想这样。假如真的上升到外交问题，那么国内是再怎么样也瞒不住的了，这毫无疑问会影响到平等国的稳定。\n目前平等党高层给星光熠熠出了两个主意，第一个很简单，派出使者秘密会见佛骊多大公，和大公讲清楚这些小马的身份，并且要求他在保密的前提下把这些小马秘密移交给我们。而我们只需要把他们带回国处决就可以了。毕竟大公不敢得罪我们，他会好好保守秘密的。\n但另一些小马认为，我们对大公并不了解，如此信任他是不明智的。假如他真的泄密，我们做的一切就全白费了。倒不如欺骗他，用其他捏造的罪名要求大公引渡这些小马。这样即使大公日后公开了消息，也不用担心会影响到我们。当然，这个计划也有风险。假如我们用这样的罪名要求引渡，那么即使大公拒绝，也不会上升到国际事件。假如他拒绝之后我们才道出实情，那是丢自己的脸。虽然他拒绝的可能性极低，但是我们应该尽可能不冒这个风险。"
 EER_events_c.57.tt_1:0 "他知道了也没有胆子泄密"
