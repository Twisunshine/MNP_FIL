 EER_news_events.2.a:0 "小马国统一"
 EER_news_events.2.b:0 "小马国内战于不日前进入尾声，这也代表小马国持续了长达数年的分裂状态的结束。尽管不久前就有观察家认为平等国胜势已定，其他势力在这场关于国家领导权的竞争中再无获胜的可能，但这一结果真正的发生还是让世界各地的生物感到惊讶无比。\n平等国原本是小马国东北部的一个乌托邦小镇，其成员大多数为自愿放弃可爱标记的小马。他们因无法接受小马国的各种社会和国家的压迫而离开了故土，前往这里建设自己的世外桃源。之后，1000年政变导致的局部内战迫使大量小马背井离乡，涌入了这个乌托邦小镇。小镇的领袖星光熠熠因此决定终止小镇自给自足的模式，并宣布会解放整个小马国。\n尽管因为实力弱小不被看好，星光熠熠还是完成了自己的承诺，将小马国重新统一于平等主义的旗帜之下。星光熠熠在统一演讲中正式宣布了平等社会主义共和国的成立。同时她表示，会把之前小镇的乌托邦模式推广到整个国家。但是有观察家认为这种过于理想化的主张很可能只是星光熠熠稳定国家的一种口号罢了。"
 EER_news_events.2.c:0 "准备好迈进平等主义的乌托邦！"
