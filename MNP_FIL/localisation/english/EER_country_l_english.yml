 EER_events_c.10.t:0 "批判公主的演讲"
 EER_events_c.10.d:0 "……你们曾经信任所谓的公主会保护你们，但是实际上，公主却从未有过可以保护你们的能力！\n你们可能会认为塞雷斯蒂娅是一个贤能之君。但是看看历史吧，自从她被那些贵族傀儡之后，她再做了什么对小马有益的事情吗？连那些无能的贵族都可以肆意戏弄的君主，真的是你们想要的领袖吗？仅仅这一个例子，你们可能仍然不愿意放弃君主制。那我接下来再点几个名字给你们：梦魇之月，暮光闪闪，邪茧，花花短裤，蓝血王子。难道这些就应该是小马国的统治者了吗？这其中除了无能的傀儡和残忍的暴君还有其他生物吗？\n我非常理解你们对这些恶魔的仇恨！但是我星光熠熠要告诉你们，问题不仅仅出在他们身上。说到底，真正的问题是，我们根本不需要公主！为什么有小马可以高高在上，白白享受其他所有小马的服务呢？你能把这种情况称为平等吗？……\n……她们神化了自己，把自己塑造成独一无二的角色。但是我要指明的是，现在那些贵族顶礼膜拜的公主殿下暮光闪闪，只不过是坎特拉一匹普通的独角兽而已。她明明和我们没有任何不同，为什么她就突然成了唯一的救世主了呢？而还有些小马可能认为法力强大的天角兽足够资格做公主，因为她与我们不同。而我要告诉她们的是，滚回你噩梦灵暴君的黑影中去吧！看看艾奎斯垂亚的内战到底是陆马天马和独角兽引起的，还是你们推崇的天角兽引起的！……"
