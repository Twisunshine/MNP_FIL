 EER_news_events.1:0 "小马国内战"
 EER_news_events.1.t:0 "小马国内战"
 EER_news_events.1.d:0 "随着各地区摩擦逐步演化为大规模军事冲突，小马国从内部分裂状态彻底陷入了内战的泥沼之中。\n据悉，小马国的分裂状态源于四年前一次成功的军事政变。原最高领导者塞雷斯蒂娅公主在那次政变中失踪，并被多位观察家怀疑为已经遇害。而政变的发起者是其妹妹露娜公主。然而，议会并不认可她的政变并宣布塞雷斯蒂娅公主的得意门生暮光闪闪为正统继承者，建立了与新中央政府对抗的临时政府。其后，幻形灵王国的东进运动和东北部的起义进一步撕裂了这个破碎的国家。自那时起，小马国的内战就已经只是时间问题了。\n而内战爆发的导火索在于不久前露娜公主对幻形灵王国的宣战——后者刚刚遭受了一场毁灭性的失败的政变，似乎露娜公主将其视为收复失地的好时机。而南方的临时政府和东北部的独立势力也将其视为取得国家领导权的契机接连向露娜政府宣战。但乐观者宣称，这只不过是小马国重新统一的必要考验。"  #正文描述
