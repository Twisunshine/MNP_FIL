 EER_events_c.89.t:0 "早餐, 和党主席"
 EER_events_c.89.d:0 "星光熠熠一生都没有交过一个真正的朋友。自从隙日离开她之后，她认为朋友和她是绝缘的。从平等镇到平等国，从拥簇者到平等党党员，她再无交朋友的想法了。对她来说，只不过是可以替她办事的小马罢了。而且她也成了领袖，寻常小马也没有机会随便接触，若是她没有交朋友的想法，估计也再没有小马能有这个本事主动和她交朋友了。但崔克茜是个例外。\n阳光透过坎特拉城堡中一面墙的彩色玻璃窗洒在白色桌布包裹的餐桌上。星光熠熠端正的坐在首位眯着眼慢慢的喝着一杯咖啡，而平等党的党主席就坐在她对面，谦逊的低着头，吃着一片吐司面包。\n十几年的时光，如梦一般的逝去了。有多少次，她处在了风口浪尖上，处在了漫天波涛中。她不可能完全控制所有事情，所以即使是她，偶尔也得下赌注冒险才行。而那些时光，已经烟消云散了。从结果来看，星光熠熠每一次都押中了。换做其他小马，总可能会为其中那么一两次的千钧一发而感到后怕的吧。但是星光熠熠却没有。回想昔日今日，星光熠熠只感觉，以前的一切都是那么，虚假。仿佛这一切压根没有发生过，只不过是她的一场想象而已。怎么想，怎么看，这些她亲身的经历，却都不像是真的一般。倒像她自己的杜撰。透过彩色玻璃，迎着阳光望去，是艾奎斯垂亚平等共和国的大好河山。很美啊。仿佛时间摔碎了。过去不曾存在，未来也悄然消逝。只有这现在的一刻，这星光熠熠能够感受到的一刻，是真实的。\n星光熠熠想要的是什么呢？所有小马的崇拜，她得到了。虽然和她想象中的不完全一样，但是有什么关系呢？活着的时候享受了一切，死后的一切却总归虚无。那么，在活着的有限生命里能始终享受，和生前死后的永恒存在，又有什么区别呢？身后事？星光熠熠已经不在乎了。现在的阳光正洒在她身上，而这种温暖，过去从未有过，未来也不会再有了。星光熠熠只想肆意在阳光下洒脱这一刻。而也只有这一刻，她才是星光熠熠。\n“星光，我吃完了。说真的，你应该歇一歇了。你最近太疲惫了，即使是伟大全能的，我，也没有办法处理好这么多事情。虽然你是领袖，你肯定比我要强，但是崔克茜还是知道，这么多事情任一匹小马也不可能独自承担的。你，也不例外。”\n有些小马的一生是比较俗套的。走向学校，走向奋斗，走向坟墓，他们的故事也就结束了。而星光熠熠和他们不同。并非是超出了范畴，而是星光熠熠已经抵达了终点。她提前到了马生的最后一站。接下来要做的，就是呆在这里，等着坟墓自己找上来了。\n桌子对面的崔克茜所不知道的是，星光熠熠对所有小马撒了谎。目前的赤字数额完全是假的。虽然星光熠熠的措施确实起到了一定作用，减少了一部分赤字。但是赤字仍然完全没有被消除，恰恰相反，它依旧数额巨大。大到每年都会给平等国带来巨大的亏空。不过星光熠熠已经不在乎了。得益于之前售卖土地和没收塞雷斯蒂娅的财宝带来的巨大进账，平等国国库的储蓄足够让她这样肆意挥霍很多年。虽然这种只出不进的情况总有一天会把所有艾奎斯垂亚的所有财富吞噬干净，但是按照目前资金的消耗速度，她是不会活着看见那一天的。所以在星光熠熠看来，现在的经济已经没有问题了。她点点头，看着桌子对面的党主席。\n“谢谢你，崔克茜。我吃饱了。”"
