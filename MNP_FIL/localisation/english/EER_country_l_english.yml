 EER_events_c.37.t:0 "星光型坦克"
 EER_events_c.37.d:0 "月之帝国的士兵可能没什么心思给一个噩梦灵卖命，但是他们的武器还是很先进的。虽然小马国目前的火炮和火枪技术都很不成熟，但是月之帝国已经发明了一种名为“水柜”的战争机器并且投入战争了。把士兵装在大铁箱子里，真有他们的！我们的枪炮轻易打不到他们藏身于内的士兵，他们却可以随意的攻击我们！就连逃跑，他们也比四条腿的小马要快，这也减少了伤亡。\n不过，这种情况不会继续下去了。在领袖的命令下，平等国已经根据之前战场上的缴获，研究出了我们自己的坦克的草图。但是我们目前的工业水平还不足以让我们同时对这款坦克进行全方面深入研究。所以一份提案已经被送往平等党委员会：我们的坦克更注重在哪方面达到完美？是机动性，还是战斗力？"
