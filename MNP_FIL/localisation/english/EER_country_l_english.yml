 EER_events.final_mobilization.t:0 "最后的动员演讲"
 EER_events.final_mobilization.d:0 "小马国所有受压迫的同胞们！\n\n我们今天聚集于此，是为了控诉暴君的不义，解放我们在艾奎斯垂亚的亲友。我曾居住在名流谷，一个现在已经被那些叛徒礼貌的送给了侵略者的城市。我和你们曾经是一样的，直到我发现了可爱标记和谐律主义的谎言。然而除了这比你们多出来的一点点天赋，我们再无任何的不同。\n\n我们曾经生活在谎言之中，被所谓的可爱标记和谐律压迫着。他们试图让我们相信他们勾勒出来的，虚假的图景。而当那些幻形灵到来后，他们却抱头鼠窜，将大片国土白白让出。不顾小马国处于危难之中，沉迷于宫廷闹剧之中。但是暴君的谎言无法再继续下去，也不可能再继续下去了！因为小马国的小马再也不愿意受到他们的欺骗了！\n\n可爱标记，是全世界最大的谎言。好好想一想吧，你们的不平等来自何处？你们一生的命运为何要被这可爱标记决定？他们表面上尊重你的天赋，实际上却在强迫你接受他们赏赐的命运。假如你的父母出现了刷子的可爱标记，你这一生也就只能和清理工具为伴了。试想，假如你的天赋是钢琴，但是你的家庭却无力承担，你就只能在扫帚和抹布之中寻找你的可爱标记了。而那些贵族却天天试图在高端酒会里给他们的存在寻找合理的理由。假如你的家族处于弱势，那就接受这种情况直到世界尽头吧！好好的享受你的被贵族决定的命运吧！因为高级的可爱标记已经被他们垄断了，你们就只能当个光屁股做最卑贱的工作吧！\n\n你们之中会有小马抱有幻想，自以为如果偶然发现了自己拥有书卷或王冠的可爱标记，就可以翻身了。但是我在这里告诉你，你们想错了！书卷会代表你是一个合适的纸张生产工，而王冠代表着你是一个天生的王室清洁工。放弃你们的幻想，因为那些小马国最好的位置，早已经被坎特拉富丽堂皇的王宫里，那些脑满肠肥的贵族占据了！他们用谐律主义和君主制牢牢的控制住了自己的位置，把自己的大屁股挤进去，任你拉也拉不出来！\n\n他们强迫音乐家去打磨小号部件，命令文学家去当小小文书，威逼画家去油漆墙壁，以及包括你们在内的其他小马去给他们当牛做马。你们能想象我星光熠熠不是在这里领导革命，而是成为一个给那些恶心的贵族表演小丑戏剧的烟花表演员吗？我不会，而且我也不想！所以我星光熠熠在此，不只对坎特拉的暴君、入侵的虫豸和马哈顿的吸血贵族宣战，更是对所有压迫小马的君主制度和谐律主义宣战！我宣布，我将永远和这种名为可爱标记的奴隶烙印斗争到底！"
