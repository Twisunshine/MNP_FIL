 EER_events.2.t:0 "贵族的结局"
 EER_events.2.d:0 "花花短裤的行刑被定在了一个清晨，行刑者正好还是一名平等党党员。在行刑前三个小时，一名狱警去唤醒花花短裤，却发现无此必要——他一夜未眠。他问这位前政府的首相最后一顿饭想吃点什么，却没有得到任何回应。于是他耸耸肩，转身离去。稍后，他端来了一盘苹果派和一杯苹果酒，然后离开了监狱，想给这位将死的贵族体面的一餐。但是直到行刑的时间到来，他再次回到监狱押走花花短裤时，那些食物也没有被动过。\n“清晨真冷啊，”行刑者在外面仰头对狱警说，“不过法院的意思是，这位贵族要尽早处死，所以选在了清晨。不过相比于昨天的公开审判，今天的枪毙执行有些过于简单了。假如这是那位暮光闪闪的话，这可能会是一次公开处决。”\n“那么，”行刑者转向花花短裤，“短裤阁下，你还有什么遗言吗？”\n花花短裤看着远处的行刑者，却什么都没说。\n“好的，那么，行刑队，举枪——”\n花花短裤闭上眼睛，想要在这短暂的时间内回味他的一生：他出生含着的金汤匙、他在议会当选首相后的演讲、他掩护着政府逃离坎特拉时的神态、以及那被他扶立的暮光闪闪公主。他能为这个国家所作的事情就到此为止了，同样，可能还包括谐律吧。"
 EER_events.2.tt:0 "“——执行！”"
 EER_events.3.t:0 "安眠曲"
 EER_events.3.d:0 "露娜公主曾经设想过自己登基为公主后的景象：小马们会学会享受黑暗，夜骐会成为她的亲身护卫，那搅扰梦境的太阳不会再升起，月亮的标志将挂满全小马国。也许在某个时间里，这一切并非设想，而是实在存在的吧？不过露娜公主应该是看不到了。\n败局已定了。虽然作为天角兽，有着极为强大的力量，但是被暮光闪闪那个混蛋击伤以后，露娜却再没有恢复。日复一日，她感觉甚至升起月亮都会让她感到吃力。露娜只能寄希望于军队了。不过在星光熠熠毁灭式的攻势面前，她寄予厚望的对象已经不复存在了。现在的暗月帝国，就只剩下一匹残废的天角兽公主和几个小时的寿命了。\n也许有的小马会感到后悔吧，假如她们本可以成为这个国家的千年君主，却为了权力葬送了一切。但是露娜并没有。因为她想要忏悔的话，就要从一千年前她的第一次被流放开始了，她已经没有这些时间了。\n到底为什么会失败呢？是因为军队的软弱，还是议会的叛离。抑或是……梦魇之月？她骗了我吗？但是选择接受她的，不也正是我自己吗？\n最后，露娜想到了她的姐姐，想到了那一天，她姐姐最后对她说的话。\n当她的姐姐死去后，太阳也不再出现。"
 EER_events.3.tt:0 "而妹妹的凋陨却从未上感天象"
 EER_events.5.t:0 "我们击败了幻形灵王国"
 EER_events.5.d:0 "夕阳打在小马国托特尔市的一间饱受战火蹂躏的礼堂上，为它增添了一个金色的圆顶。与它外表的破旧不相匹配的是，它里面聚集着来自平等国和幻形灵王国的诸多文官。他们身份不同，但都居于要位。身份最高的官员甚至包括双方的外交部长和两国元首的代表。不过双方看起来都很冷静，这也理所当然。和平协议的具体条款早就被双方更高等级的角色敲定了，他们只是来此签订的。\n幻形灵方的代表恶狠狠的盯着平等国的官员们，而平等国的官员们则显得神态自若。原因很简单，平等国在这场战争中获胜了。\n“所以，条约现在已经签订完成了。你们这些虫子最好遵守条约，尽快从小马国领土上撤离。否则，小马国有权撕毁这一条约,继续对幻形灵的战争。”\n“听着,小马渣滓们。幻形灵并没有向小马们投降。不要以为你们可以肆意侮辱我们——”\n“主动提出求和的是你们，不是我们。”\n幻形灵眼神中的凶恶瞬间不见了，小马也乖乖闭嘴。幻形灵大使知道，王国已经被那些信谐律的叛徒卖国贼掏空了，甚至女王自己的地位都难以确保；而小马大使也知道，和平是上面的意思。双方都对这结果不满，但是双方都妥协了。\n幻形灵大使还是尽可能的保持了姿态，他瞪着小马国的使者说：“等着瞧吧，小马们，等着瞧吧。”"
 EER_events.5.tt:0 "这只是第一步……"
 EER_events_c.1.t:0 "政府资金宣布投入"
 EER_events_c.1.d:0 "平衡一个国家的经济财政远比我们想象的困难，夜翔最近天天工作到深夜才让那些图表上的线勉强从向下的变成平的。为了让它变成上升的，我们决定指定一份未来经济发展计划。在夜翔完成这一任务后，我们发布了一份公告，宣称我们将会在经济领域投入大量资金以刺激平等国的经济发展。而这些资金将会被投入到平等国市场的方方面面，这些政府投资被宣布将很快在接下来的几年内全部发放出去。\n不过我们的经济部门现在还是颇为混乱，虽然这不是夜翔的错。因此我们在公告里用更多的篇幅着重表达了对于平等国经济发展的乐观态度以及对未来的美好展望，我们的经济计划也就差不多到此结束了，希望这可以生效。"
 EER_events_c.1.tt:0 "这肯定能改善我们的经济"
 EER_events_c.2.t:0 "平等债卷"
 EER_events_c.2.d:0 "夜翔向领袖提议我们可以发行债券来获取亟需的资金。国债是一种特殊的货币，它价值很高，却可以用较少的钱就买到。不过，只有到了国家承诺的时候，这些债券才能够被拿出来花。简单来说，就是和我们的民众借钱，然后在一段时间后赚钱了，再连本带利的还给她们。\n领袖对这个计划颇为赞许，所以我们就实施了。这个计划比我们想象的要进行的顺利，我们发行的债券很快就被抢购一空了，我们也得到了一笔可观的资金。但是第二天问及夜翔这笔钱要花在哪里时，她一脸茫然的样子替她回答了我们：她还没想好！所以我们相当于限量接受了一批高利息的定期存款！这可没办法刺激经济发展。不过钱在蹄里总能想到地方花的吧！至少夜翔是这么说的。"
 EER_events_c.2.tt:0 "我现在只希望我们别赔了"
 EER_events_c.3.t:0 "企业发展政策"
 EER_events_c.3.d:0 "我们希望可以刺激平等国的私有企业发展，所以我们让夜翔尽可能快的制定一些政策以便我们在近期施行。因为时间很不充足并且非常仓促，我们决定不给夜翔太多压力，让她自由发挥。毕竟最近她好几天没睡好觉了。\n夜翔很快给了我们一份大纲，上面包括减少企业的压力、增加对企业的援助之类的内容。并且声称它还需要完善，问我们能不能给她更多的时间。但是我们还有很多事情要经济部做，所以我们和夜翔说不如把后续工作丢给其他部门完成。在踢了几次皮球后，这份计划的大纲被丢给了宣传部。而宣传部连夜赶出来了一份演讲稿。星光熠熠在随后的一次电视发言里用到了它。领袖表示，平等国将在未来采取一系列措施减少企业的压力、增加对企业的援助等，希望可以刺激平等国的私有企业发展。因为大纲内提到的内容已经全部直播了，所以我们就当这计划已经完成了。希望它能早日给我们带来收益。"
 EER_events_c.3.tt:0 "看看新开张了几家工厂"
 EER_events_c.4.t:0 "财政部公告"
 EER_events_c.4.d:0 "国有企业永远是各个国家政府最可靠的经济支柱之一，除了税收。而我们现在已经有了税收，却没有多少能盈利的国有企业。夜翔指出我们目前的状况极大限制了政府预算，造成了经济的疲软。但是这也不能全怪我们，毕竟在我们的经济部门终于完善时，那些赚钱产业的市场空间基本上已经被私有企业抢占完了。夜翔建议我们开办国企和他们竞争，把市场抢占回来，毕竟再大的企业也大不过国家。但是星光熠熠认为这种内耗虽然可能会为政府带来更多的钱，但是也可能会打击平等国的市场稳定，这是她不想看到的。或者说，不是她现在就想看到的。\n因此，星光熠熠想到了一个更好的办法。她下令经济部发表了一份公告，这份公告禁止了私企擅自进入新解放区的市场，除非平等国政府声明这些地区已经稳定下来了。而违反这项规定的企业都将被加以严厉的罚款。但实际上，只有当国有企业在这些地区建立优势之后，这些地区才会被宣布为“稳定下来”。这是个好主意，当然没错。但是想让它生效，前提是我们得先把其他政权的地盘打下来。"
 EER_events_c.4.tt:0 "也就是这个政策现在没用？"
 EER_events_c.5.t:0 "平等银行宣布降息"
 EER_events_c.5.d:0 "当银行的利息提高时，小马们就会变得更想把钱存起来，而这就将导致她们更少花钱。而当银行的利息降低时，小马们就会变得更不想存钱，而这就增大了她们花钱的可能性。这道理非常简单，随便哪一匹小马都能明白。而我们希望刺激市场，当然要想办法让小马多花些钱。所以这样来看，我们应该降低利息。\n降低利息后，我们的市场果然有了一定的发展，这是好事。但是我们不小心降息有些过度，这引发了小马大量取钱，从而导致我们银行的储备金有些不足。因此我们不得不又把一部分准备用于投资的钱撤了回来。最后财政部经过计算发现，我们似乎直接按原计划投资也能达到现在的效果。"
 EER_events_c.5.tt:0 "啊？"
 EER_events_c.6.t:0 "统一阵线的一夜"
 EER_events_c.6.d:0 "借助马哈顿海军，临时政府目前牢牢控制着塞雷斯蒂娅海的大部分海域。所以平等国与外界建立贸易网络的想法，还不过是一个奢求。但是星光熠熠仍坚持认为对外贸易是有必要的：平等国资源丰富，但是工业能力薄如白纸，因此通过贸易把资源优势转化为工业优势，绝对是平等国百益无害的。最终，在平等党党内的谨慎会议后，平等国将第一个贸易对象选定为狮鹫统一阵线。它不仅距离上离平等国最短，而且在意识形态上也和平等国最接近。\n乐天派和糖蓓儿心怀忐忑的在一个夜晚上了船。他们要绝对小心，不要被巡逻训练的马哈顿舰队发现。所幸，他们平安通过了沿海地区，在格里菲什岛上岸。这里虽然不在大陆，但是已经是狮鹫统一阵线的管辖范围了。到了这里以后，他们就可以放心，不会再被临时政府所威胁了。\n在连夜的乘船和火车旅途后，乐天派和糖蓓儿抵达了格里芬斯特，见到了狮鹫统一阵线的领袖：血翼。他热情款待了来自平等国的使者，并且在稍事休息后，就邀请他们参加了盛大的午宴。不过，在宴席结束后，他就推托身体不适去休息了，因此实际上后来的贸易会议是由赤红代表他进行的。\n返回平等国的船上，乐天派和糖蓓儿交流着这次会谈的成果。狮鹫统一阵线作为一个泛左翼联盟统治的国家，它对社会民主主义的亲和力远比他们想象的强大。这次会议取得的成果远比他们预期的成功。不过最令他们意外的还是，这个联盟里居然存在平等主义派系，平等国之前一直以为狮鹫之中的平等主义者不过寥寥。看来，这个联盟的内部派系远比他们想象的复杂。那么，这个联盟的领袖：血翼，也肯定远比他们想象的城府要深许多吧。血翼和星光是完全不同的领袖，星光熠熠的语言深刻有力，能够立刻就给小马带来力量。而血翼则不同。"
 EER_events_c.6.tt:0 "他语言温和，却带着令马敬畏的坚定"
 EER_events_c.7.t:0 "夜翔退休"
 EER_events_c.7.d:0 "夜翔是一位非常能干的精英。在平等国草创之际，她就紧紧跟随着星光熠熠，为了平等国的强盛呕心沥血。即使是现在，她仍身兼数职，在指挥战斗之余努力调整着我们的经济政策。但是说来惭愧，让她如此操劳的根本原因并不是她超群的能力，而是我们在骨干方面的捉襟见肘。\n现在，随着难民涌入，我们得到了大量的可用之才，平等国已经无需再这么折磨夜翔了。而且另一方面，夜翔在目前的党内斗争之中保持着中立，而因此她继任者的可能立场就一定会在未来对党内的权力平衡产生影响。\n目前的选择已经确定到了两匹马身上，一匹是可可帕梅，她曾经在大都市马哈顿工作过，对经济的各种知识可以说了如指掌。但她也因此带有较浓厚的自由主义思想。而另一匹则是暮色阳光，她在政策上比可可帕梅更果断和可靠少许，但思想上也要更为激进。因此，她相比于可可帕梅要比那些平等党左派走的更近。她们哪一位能够当选为新的经济部长，很大程度上取决于我们想要一个什么样的经济体制。"
 EER_events_c.7.tt_1:0 "可可帕梅是一个经济天才！"
 EER_events_c.7.tt_2:0 "暮色阳光是一个可靠的选择"
 EER_events_c.8.t:0 "战后大选的承诺"
 EER_events_c.8.d:0 "我们作为民主政权，与其他独裁政权最大的区别就在于，我们真的会举行大选。其他政权做得到吗？他们敢对小马做出普选的承诺吗？梦魇之月当然不敢，而临时政府那些假装民主实际专制的贵族也不敢，而那些没有独立思考能力的幻形灵也就更不可能了。但是我们敢！因为我们是小马国唯一的民主政权！因为我们平等主义才是真正为所有小马着想的主义！欢呼吧！小马们！\n但是，目前处于战争，肯定是没有办法大选的。而战后修复国家同样需要时间，肯定也不能立刻举行。并且，在叛徒和谐律分子被清除之前，若是举行大选，这些独裁者又会对小马施行暴政了，所以那样肯定也不行。我们的大选得做好完全的准备才可以确保真正对小马有利。但是那不重要，重要的是，我们敢于做出这个承诺，而且必定实现！"
 EER_events_c.8.tt:0 "希望是真的"
 EER_events_c.9.t:0 "战后福利的承诺"
 EER_events_c.9.d:0 "平等主义和那些名为谐律主义、君主制什么乱七八糟的极权主义最大的区别是什么？可能你和一个普通小马在短时间内很难说清。但是那没关系，我们只需要把这些抽象的区别转换为最直观的现实概念，即使是目不识丁的老马也会对我们心悦诚服。\n所以我们就这样做了，并且大获成功。我们告诉那些前线战斗的士兵，平等主义会给他们带来和平和面包。我们告诉那些普通的小马民众，平等主义会给他们带来食物和娱乐。我们告诉那些新解放地区的居民，平等主义会给他们带来自由和民主。我们不像嗜血的幻形灵，我们会把军费用在民众身上；我们不像独裁的噩梦灵，我们会把皇室财宝用在民众身上；我们不像自私的贵族，我们会把宴会费用用在民众身上！小马们被我们极高的福利承诺所吸引，并且只要他们愿意支持平等主义他们就会在解放全艾奎斯垂亚后一样不差的得到！这就是我们作为社会民主主义政党对那些独裁主义者的优势！高福利就是我们的标志！小马们欢呼雀跃，他们也借此得以理解平等主义的优势。"
