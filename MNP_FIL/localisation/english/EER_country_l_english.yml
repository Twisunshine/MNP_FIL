 EER_unstable_of_socialism_party.1.d:0 "平等党书记星光熠熠承诺过，平等党会逐步转化为一个左翼政党。但是随着时间的发展，这个承诺似乎越来越模糊了。\n平等党左派为了平等党的左转做了很多努力，但是没有任何一项见效。在努力寻找原因后，他们得知，这些涉及意识形态的问题，都被星光熠熠在幕后偷偷改掉了。\n现在党内左派已经开始疏远星光熠熠，而逐步团结在双钻周围。双钻在平等党内地位极高，而且一直都有很明显的左翼倾向。他是一个值得信任的角色。不过虽然左翼已经开始躁动，目前双钻还保持着他对星光熠熠的忠诚。"
