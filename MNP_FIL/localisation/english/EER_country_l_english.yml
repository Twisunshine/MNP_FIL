 EER_events_c.45.t:0 "天马维加斯会议"
 EER_events_c.45.d:0 "两名来自斑马国度的代表坐在天马维加斯的会议室里面面相觑。因为对他们来说，受到小马的邀请进行外交会议在历史上并不常见。毕竟一直以来，斑马和小马的来往实属寥寥，而国事访问就更是鲜有所闻了。这些斑马和那个已经存在一千年的旧政权的关系尚且如此，他们对这个新生的政权更觉陌生也就不奇怪了。甚至就连这两个互相为邻的国家都对彼此不是很熟悉，指望他们了解平等国明显就更不可能了。所以受到星光熠熠邀请前来参加会议的他们，都感觉有些尴尬。但是他们可以肯定的是，平等国这个和他们素无来往的政权突然邀请他们进行友好的国事访问，肯定是有目的性的。虽然在盛大的宴会上他们受到了充分的款待，但是他们仍然不太清楚平等国邀请他们出使的原因。但是处于国际礼仪，他们仍然尽力克制着心中的诧异。\n平等国的大使坐在会议室的主位上，蹄中捧着一叠文件。在斑马大使落定以后，他微笑着对他们点头示意，并且吩咐身边的工作者将这些文件分给两位斑马大使阅读。两位大使不约而同的看向封面，上面写着“关于幻形灵土地的归还问题处理”。\n“尊贵的斑茨马纳大使和尊贵的法拉希大使，我在这里谨代表星光熠熠伟大领袖向你们致以崇高的敬意。我们作为一个刚刚平定了艾奎斯垂亚混乱局势的政权，深切的盼望能够和周边的国家搞好关系。所以我们才邀请了两位大使出访我们的国家，以便我们能尽地主之谊，向邻国展示我们的善意。但是，”他话锋一转，“既然贵国政府接受了我们的邀请，并且向我们派出了使团，我们的伟大领袖就也想在访问的预定流程之外，借此机会和两位大使解决一些国际关系上的问题。”\n“非常感谢您的款待，大使阁下，”法拉希的代表先开了口，“不过虽然您解释了一番，我还是不太清楚贵国政府的意思。这份文件我想我需要一点时间才能够读完，所以能不能麻烦大使您先在会议上讲清楚文件的大概内容呢？”\n“那是自然，那是自然。简单来说，幻形灵王国近年来侵占了包括艾奎斯垂亚平等共和国的部分地区在内的广泛邻国土地。而在我们取回自己的合法领土后，我们经过调查发现，幻形灵王国侵吞邻国的土地，远不止艾奎斯垂亚的一部分。而这其中当然就包括斑茨马纳和法拉希两国。这一点在文件中有更具体的说明，我在这里就不再赘述了。”\n斑茨马纳和法拉希的代表愕然的看着平等国大使。他在说什么？幻形灵王国？侵占了我们的土地？实际上，斑马国度的领土边境最远也就是被固定在现在的鹿角兔山脉一线，他们根本不曾跨过山脉将自己的影响扩张到另一头。而现在这匹小马却滔滔不绝的说着，他们在历史上拥有着鹿角兔山脉以西的广袤土地，他们怎么可能不感觉到震惊呢？但是那匹小马并没有因此结束自己话语的意思，所以大使们也没有机会开口询问，只能继续听着。\n“而我国政府与幻形灵政府不同的是，我们是一个爱好和平的政权，并不热衷于霸权与扩张。因此，我们没有保留这历史上一直以来不属于我们土地的意图。也正因此，我们希望能够和贵国政府借此机会约定时间，商议好领土的具体归还事宜。毕竟，我们都不想产生什么误会。不过，毕竟对幻形灵的战争过于迅速，贵国政府尚未参战，幻形灵就已经投降了，所以所有的土地实际上都是我们小马攻占的。假如我们就这样直接归还给你们，难免本国马民不接受。所以出于对领土归还后我国舆论的考虑，可能难免要求贵国为我们支付一定的军费。”\n两位大使听完后略微一怔，但是突然又如释重负。他们明白了，平等国大使这些话的弦外之音。说白了，平等国想出售她占领幻形灵的土地，他们是来找斑马国家谈论售价的。这无疑是好事。斑马没有跨过鹿角兔山脉，并不是他们不想跨过去。购买土地永远是最赚的，很快就可以收回成本。不过大使还是表示，如此大的事情他们必须回国后和本国政府商议才能给出回复。会议结束后，平等国大使依旧要求他们如文件中所说的一样保密，两国大使自然心领神会。在接下来的一个月内，过去十年的文件都将会被完成。这些文件将详细讲述幻形灵王国是如何侵吞斑马们在过去几百年内就拥有的土地的，而斑马又是如何请求和雇佣平等国军队帮助他们夺回这些土地的。而幻形灵王国的历史，也将被相应的抹除了。"
 EER_events_c.45.tt:0 "幻形灵们客死异国，却葬在故乡"
 EER_events_c.46.t:0 "待价而洁"
 EER_events_c.46.d:0 "对斑马来说，有机会见识坎特拉皇城的富丽堂皇还真是一件难得的事情。而能够进入到其中的密室，就更可贵了。来自斑茨马纳和法拉希的两个代表团，就正和我们的一个接待团挤在里面。虽然我们出于防止泄密的考虑，尽可能的减少了与会马员，但是事关重大，三国仍然共有十几名代表出席。他们聚集在一间事先被数次检查过的密室内，激烈的讨论着。而这讨论逐渐发展为了争吵。我方的大使及时制止了他们，并且决定和两个代表团分别进行会谈。斑茨马纳和法拉希的代表也并不希望引发国际冲突，所以他们同意了，以保证双方有足够的时间和空间冷静下来。而实际上，这也在我们的计划之内。\n我们当然希望能把幻形灵的土地尽可能以高价卖出去，所以适当的让斑马争论是有必要的。当然我们也不能让他们吵得太厉害，不然这次会议就开不成了。所以我们的代表团尽可能的维持着双方的矛盾处于平衡的位置。果然，双方大使在不久之后，就老老实实的说出了他们国家政府所能接受的最高价位。接下来我们只需要选择我们的顾客就行了。\n斑茨马纳的出价要略胜法拉希一筹，但是我们之前的调查显示，斑茨马纳的经济目前很有问题。虽然我们会确保这次交易用小马国的货币以及其他硬通货等进行支付，从而避免他们巨额通货膨胀的问题，但是这也代表把土地卖给他们是一锤子的买卖了。他们那不知何时就会崩溃的经济无疑是不可能在未来给我们继续带来好处了。而法拉希的出价虽然略低些，但是他们的经济状况相比于斑茨马纳可以说是非常良好了。假如我们在这次会议中卖他们这个马情，日后无疑可以在和他们的贸易上占到更多的便宜。但是未来的事情，谁知道呢？也许我们应该趁现在能捞多少就多捞多少才是明智的。"
