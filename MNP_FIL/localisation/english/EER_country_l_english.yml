 EER_events_c.38.t:0 "星光熠熠统一了小马国"
 EER_events_c.38.d:0 "终于结束了，我们胜利了。我们不再是艾奎斯垂亚东北一隅的一群理想主义者，而是一群即将把自己的社会民主理想在整个小马国付诸实施的实干家。我们终于取得了胜利！欢呼吧，这是属于领袖的胜利，这是属于平等主义的胜利！\n星光熠熠走上了坎特拉皇城向着所有小马挥蹄致意，彰显着自己的胜利。党主席崔克茜站在她旁边同样挥舞着蹄子。所有小马都在尽情欢呼，为了内战终于结束，为了君主制终于结束，为了压在他们头顶上一千年的可爱标记枷锁终于结束了。\n星光熠熠提到了很多，她感谢了小马们付出的努力，承诺了未来给所有小马提供福利的新生活。她也提到了在追逐理想的过程中牺牲的小马们，斥责了自私的贵族和公主。也提到了党内的叛变者，和西方的侵略者。但是一切都结束了，荣耀属于小马国！欢呼吧，理想主义者距离梦想实现，只剩下了一步要走。"
