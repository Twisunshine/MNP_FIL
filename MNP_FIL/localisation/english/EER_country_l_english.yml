 EER_events_c.75.t:0 "相同之杖的加班"
 EER_events_c.75.d:0 "来自嘶犁兰卡的工马在稚马山脉辛勤的劳作着。成吨成吨的矿物被开采出来，然后装上运输船，接着被送往嘶犁兰卡本土。平等国出售给嘶犁兰卡的，是完全的矿物开采权。也就是说，他们无论怎么开采，无论带走多少，哪怕是把矿井采空了，都是他们的自由。因此对嘶犁兰卡来说，即使这一处的开采权售价已经被抬到了极高的水平，他们也仍然有丰厚的利润可以赚。对于这笔买卖，双方都很满意。\n不过，对于那些劳工来说，可能是稍微有一点不适的。而这种不适并非是因为他们的工作福利不够好，而是源于心理层面的。虽然一天的大部分时间，他们都呆在矿井里。但是一旦他们出井休息，就会发现，只要自己在无意间走的太远，就能够看到有相同之杖成员在监视着这块地区，以确保没有生物可以离开这里，也确保他们不可能和平等国的普通民众有任何接触。\n这难免让他们感到不适，就好像自己被关进了鸟笼子。虽然星光熠熠解释说，这样做是因为平等国为劳工提供的是比较特殊的工作签证，但是这种解释并不能消除因为自己被监视而导致的恐慌。不过时间一长，他们也就慢慢习惯了。"
 EER_events_c.75.tt:0 "相同之杖也慢慢习惯了"
 EER_events_c.76.t:0 "艾奎斯垂亚法律"
 EER_events_c.76.d:0 "我们已经在国际上以高价出售了我们绝大多数矿产的开采权，这比我们直接自己开采并且售卖要有的赚的多。并且相同之杖的监视可以确保这些外国生物不会和小马接触到并且胡说八道什么。以防止他们泄露机密，让小马们察觉到目前国家的异常。但是这还不够！星光熠熠想要让我们能够获得更多的收益，因此我们又想到了一个绝妙的点子。\n在国际上，大部分国家的法律都规定在出租土地后，租用者无论在这些土地上建造任何建筑，都是他们自己的财产。也因此他们在租期结束后，有权力把土地上所有自己建造的设施带走，或者出售给土地所有国。但是我们也说了，是大多数国家。有少部分国家是规定建造的设施也要属于土地所有国的。我们可以立刻修改我们的法律，规定从现在开始，以后再出租的土地后，土地上所有新建设施的所有权属于我们，并且在合同上注明土地出租细节要按照艾奎斯垂亚法律履行。国际上不会立刻发现的，而我们在签合同时也不会主动透露的。这可以帮我们得到一大笔钱！虽然只能骗他们一次吧，但是不赚白不赚！"
 EER_events_c.76.tt:0 "这是谈判技巧"
 EER_events_c.77.t:0 "一切如常"
 EER_events_c.77.d:0 "小马们依旧每天上班，下班，在休假期间出去玩，一如既往。而他们的工资也还是照常发放，他们的福利也照常得到，社会上各种公共服务也依旧正常的被给予他们享受。对他们来说，什么也没有发生，一切就那样平常的运行着。\n尽管实际上，我们的经济随时可能崩溃。而有些小马的全部身家都和市场绑定，这种经济崩溃会将他一波送走。但是我们严格保守了秘密，确保即使是政府里也没有小马知道实情，而知道实情的小马都已经绝对不可能泄密了。因此在社会上，小马们完全意识不到他们的危险，也意识不到星光熠熠实际上闹出了大乱子。也正因为他们的意识不到，星光熠熠的崇拜得以维持，政府的信用得以维持。对星光熠熠来说，有得必有失嘛，没关系的。\n而且这种经济危机绝对会解除的！星光熠熠遇到了那么多的危机，她都有办法克服，这次也不例外！既然有办法直接在小马们不知道的情况下解决问题，何必还要让他们陷入恐慌，白白损失掉政府的一大截信用呢？这种不必要的恐惧，小马们自己应该也不想要，对吧。危机解决以后，小马们可能都会后悔自己当年为什么要如此好奇。因此倒不如一开始就别让他们知道。艾奎斯垂亚四海承平，一切安好，他们知道这些就足够了。"
 EER_events_c.77.tt:0 "无事发生"
 EER_events_c.78.t:0 "反贪污调查"
 EER_events_c.78.d:0 "星光熠熠很想尽快控制政府部门，但是政府的官员们毕竟是精英。他们察觉到了相同之杖正在监视他们，因此他们开始把自己的行动和信息隐藏起来了。这导致了相同之杖的工作开展遇到了很多阻碍。还有一部分官员写信给领袖，声称这些相同之杖越来越越界了，希望领袖限制他们。幸亏他们还不知道这命令就是星光熠熠下的，否则他们也不可能写信了。但是另一方面，他们假如有一天意识到了，他们还会愿意给领袖卖命吗？\n因此领袖表明上叫停了相同之杖的行为，实际上却要求他们用更隐蔽的方法进行调查。很快，领袖想到了一个好主意：她要以进行贪污调查的名义，进行一场实际上的清洗。\n首先，领袖声称，相同之杖最近越界的行为是因为，他们正在追踪一起贪污案。而他们之所以越搞越过分，另一方面也是因为这起贪污案涉及到的官员远超他们想象。因此，领袖虽然叫停了相同之杖，但是贪污案也要继续调查下去。所以领袖以此为借口，成立了一个由一部分相同之杖和一部分政府官员构成的调查小组，光明正大的对政府官员进行信息收集。并且在此期间，将那些有问题的官员直接打成贪污犯，真可谓是一举多得。而且，这个小组内所有成员都会由星光熠熠亲自挑选的。"
 EER_events_c.78.tt:0 "抓到了不少不干净的小马啊"
 EER_events_c.79.t:0 "邻居的消失"
 EER_events_c.79.d:0 "风铃花的隔壁住着一位老先生，每天早上风铃花离开家去上班时，都能看到他坐在门口的身影。想来他一定是非常孤独吧。虽然风铃花对他不是很了解，但是她之前听说过，老先生唯一的女儿在内战期间去世了。而内战结束以后，艾奎斯垂亚重新稳定下来，风铃花也从来没见过有亲戚前往看望这位老先生。想来，他应该是没有亲戚还存活于世了。\n因此，风铃花一直尽可能的帮助这位老先生，而老先生也因此将风铃花看作是自己的亲女儿一般。风铃花感觉能够帮助其他小马是一件非常幸福的事情，就好像多了一个住在身边的叔叔。而且，风铃花也感觉自己很幸运。因为在战前，她的工资是比较低的，假如想要同时照顾自己和一位老先生还是有些困难的。假如是那时，她可能就帮不上这位老先生太多了。但是战后，她的新领袖颁布了一系列福利政策，这让她不仅有更多的能力帮助其他小马，也有更多的时间做自己的事情了。毕竟，现在她不需要做太多工作就可以下班了，而虽然工资被取消了，但是生活必需品也改为免费发放的了。虽然收音机这样的奢侈品还不能经常见到，但是放在以前她也不一定买得起。而现在，她起码可以盼着下一次发放的时候轮到自己。这难道不比之前强多了吗？而得到了越来越多风铃花照顾的老先生，气色也一天天的好了起来。\n不过，这位老先生有一点不好：脾气古怪。他总是喜欢评论什么，说一些风铃花听不懂的话。但是风铃花很理解，老先生不可能紧追时代潮流，说出那些年轻小马喜欢听的话。所以他肯定是不会有太多聊天对象的了。虽然自己听不懂，但是自己愿意听应该就已经对他很重要了吧。所以每一次老先生喋喋不休的时候，风铃花都一边织着自己的新毛衣一边默默听着。\n最近老先生说的话越来越让风铃花听不懂了。前几天他说的什么“福利政策会让小马越来越懒”“福利政策会让小马喜欢上不劳而获”之类的，风铃花就感到莫名其妙。之前小马们一直盼望着美好的生活，现在这种生活来了，老先生反倒是满肚子牢骚了。风铃花笑着摇摇头，真是个老顽固啊。不过昨天，老先生说了一句“福利政策如此之高，我们的经济会怎么样呢？”什么的，虽然还是没听懂，但是这一次风铃花却感到了一丝前所未有的凉意。就好像有什么大事要发生了？\n第二天风铃花依旧是出门上班，但是这一次老先生却没有出现在房间里。恰恰相反，有一匹年轻的陆马从他的屋子里走了出来。风铃花一开始还以为他是老先生的远方亲属什么的，于是上前打招呼。一阵寒暄之后风铃花才发现自己误会了。这匹年轻马是一位平等党党员。他告诉风铃花，老先生已经决定去9063号养老院养老了，而他的屋子也就就此空了出来。而国家已经把这空屋子分给了他，因此他是今天刚刚搬进来的。\n风铃花听完后倍感失落，她还以为和老先生的关系很好呢。结果老先生就这样不告而别，而且是连夜离开的。不过想到那位老先生奇怪的脾气，风铃花也释然了。可能他只是无法接受当面辞别的伤感吧。希望老先生在养老院一切都好！既然老先生搬走了，她需要尽快适应新邻居了。她细细打量着面前的陆马，突然被他的帅气征服了。他一身的制服是那么合体，领带是那么干净。他胸前的党徽熠熠发光。风铃花一阵脸红，连忙道别离开了。连那陆马在她离开后露出的一丝奇怪的微笑都没有注意到。"
