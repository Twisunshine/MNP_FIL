 ###民族精神
 EER_the_refugee_flows_1:0 "难民潮"
 EER_the_refugee_flows_1_desc:0 "在采取了一系列行之有效的措施之后，我们已经避免了因难民过多而引起饥荒或住所不足发生的可能。现在难民不断涌入平等国，而我们则可以立刻把他们安排到合适的地点居住和工作。难民在源源不断为我们提供劳动力，这对我们国家有益无害。但不可否认的是，这些难民的意识形态千变万化，包含了各种不同主义的支持者。任由他们进入平等国，从长期来看对我们国家的稳定很可能造成隐患。"
 EER_stop_depriving_sign_of_cute_temporarily_1:0 "暂停剥夺可爱标记"
 EER_stop_depriving_sign_of_cute_temporarily_1_desc:0 "可爱标记是导致小马之间不平等的因素之一，这点毋庸置疑。作为被写入平等党党章的一条重要说明，它从未被平等党忘记。但是，目前的情况却使我们不得不在对这一思想实行上采取更务实的态度。\n\n涌入平等国的难民太多了，而且目前仍然在不断增长。即使我们想要把他们的可爱标记全部去除，也没有足够大的空间存放。更何况，接连几年的战乱，使得小马已经受了太多的苦，他们对一切都充满警惕。在没有完全让他们意识到可爱标记的危害之前，强行剥夺他们的标记无疑是在平等国尚不完全稳定的局势上火上浇油。出于这些考虑，我们不得不暂时改变我们的可爱标记政策。\n\n根据星光熠熠的命令，除了平等党党员和自愿放弃可爱标记的小马外，其余小马的可爱标记安全在平等国均会得到保证。虽然这延缓了我们的可爱标记政策推行，但就目前情况来看，这是明智之举。"
 EER_starlight_glimmer_building:0 "星光熠熠楼"
 EER_starlight_glimmer_building_desc:0 "最初。星光熠熠只是规划并组织建造了少量完全相同的公寓给镇民居住，只为了保证平等镇所有小马的平等。但是后来大量避难者的到来迫使星光熠熠不断扩建这种简单但设备完善的公寓给新来的小马居住。正常情况下，如此规模的外来者涌入足以使任何小镇出现超负荷的情况，但是平等镇却从未出现过小马露宿街头的情况，这没有被星光熠熠忽视。\n\n在一段时间的忙碌后，星光熠熠将这种公寓的建筑方法归纳为一种新型建筑方法并加以推广到各个建设领域，这无疑大大加快了平等镇的基础设施建设。小马们亲切的将这种公寓称为“星光熠熠楼”。不过，这种建筑的缺点也很明显：主要建造材料虽然牢靠但是黏合性欠佳，导致损坏后几乎无法修复；房屋最初的设计以公寓为基础结构，为了照顾家具位置而作出的让步并不合理，导致它无法满足大空间建筑的建造，这也限制了平等国工厂的规模。"
 EER_heterochromatic_ideal:0 "异色理想"
 EER_heterochromatic_ideal_desc:0 "在平等党党章中，我们将自己定义为左翼政党。然而，在具体实施上，我们在大多数地方仍然混合了自由主义政策。星光熠熠解释说，这种情况的出现是因为小马国长期处于谐律主义和君主制的毒害之中，因此目前还无法立刻实行各种政策，所以不得不在很多方面采用实用主义态度。\n\n尽管在平等党党内，星光熠熠得到了很大程度的信服，但是不满的声音仍然在慢慢出现。很多党员开始怀疑平等党是否真的会兑现其关于社会主义方面的承诺。虽然目前这种混合型政策还在为我们带来收益，但假如不能尽早解决这个问题，这很有可能导致平等党分裂。"
