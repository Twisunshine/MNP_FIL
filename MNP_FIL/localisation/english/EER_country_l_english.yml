 EER_news_events.3.a:0 "星光熠熠呼吁世界和平"
 EER_news_events.3.b:0 "艾奎斯垂亚平等共和国电告世界文：\n世界上各个文明的、独立的、伟大的国家，我，星光熠熠，艾奎斯垂亚平等共和国的总理代表我的国家向你们致意。\n在残暴的噩梦灵和嗜血的幻形灵的侵扰和蹂躏下，我们的国家曾一度处于毁灭的边缘。战火几乎将艾奎斯垂亚的文明焚烧殆尽。虽然在所有小马民众的支持下，我们的政府成功赢得了内战以及消灭了所有侵略者，但是我们仍然意识到和平的重要性。\n我们有幸被认为是艾奎斯垂亚所有小马福利的代言马，也正因此我们才得以在内战中获胜而这一代言马的身份，也时刻要求着我们的一举一动都符合艾奎斯垂亚小马的利益。而我们认为，任何形式的战争都是不符合小马们的利益的。因此，我们殷切希望艾奎斯垂亚可以永葆和平。\n尽管我们出于自卫考虑，不得不建设了一支极其强大的军队。但是我们希望永远没有使用它的必要。而我星光熠熠也在此保证，无论何种情况，艾奎斯垂亚军队永远不会被用于侵略的目的。\n我们呼吁世界和平，也希望世界各国可以在和平中永远存续下去。"
