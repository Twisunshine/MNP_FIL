 EER_events_c.11.t:0 "马马生而平等"
 EER_events_c.11.d:0 "其实每一匹小马出生时，他们都是平等的。没有谁比谁更高贵，没有谁比谁更优越。但是为什么现在会出现公主、贵族等等吸血鬼呢？原因就在于可爱标记。\n有了可爱标记之后，其实所有小马仍然是平等的（在第三次修改党章时加入），但是那些自命不凡、别有用心的小马，却偏要把这些屁股上的图案解释为所谓的“天赋体现”。真的是太荒谬了。每一匹小马都有特长是很自然的事情（在第三次修改党章时加入），而他们却非要把小马的特长解释为小马的爱好、天赋和唯一擅长的事情。这就导致了，小马们因为自己的可爱标记被分为三六九等。表面上看起来非常公平，但是实际上可爱标记的解释权被牢牢控制在统治群体之中。实际上，他们一直以自己的利益为基础随意解释可爱标记。小马们的不平等，其实彻头彻尾就是一场谎言。\n也因此，只有彻底清除可爱标记才能确保真正的平等。而这彻底清除可爱标记（在第五次修改党章时加入），不仅仅意味着将可爱标记从小马身上剥离，也可以是从社会层面彻底消除这一偏见的意思。"
