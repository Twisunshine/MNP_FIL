 EER_events_c.41.t:0 "战争还没有结束"
 EER_events_c.41.d:0 "艾奎斯垂亚平等共和国的所有陆马、天马、独角兽们！\n\n我知道你们已经在内战中受了太多的苦，也正因为如此，作为同样饱受困难的一匹原本住在名流谷的普通小马，我十分理解你们！我和你们的处境相似，感受也并没有任何不同。因为我也是在艾奎斯垂亚土地土地上生长起来的，就和你们一样。\n\n但是我的小马们，你们有没有想过，这一切苦难会发生的根源到底是什么？是你们做错了什么吗？还是我做错了什么？全艾奎斯垂亚平等共和国的所有小马，有做错任何事情吗？都没有！那么这苦难的来源到底是什么？是贵族！是噩梦灵！是君主制！是谐律谎言！\n\n那些所有的独裁者自私、奸诈，强迫所有的小马到战场上自相残杀，只为了他们自己的利益，只为了他们可以肆意的统治和蹂躏这片生养我们的土地！他们会给你们提供热水吗？或者是早餐要吃的煎饼呢？或者是所有小马都爱喝的苹果汁呢？他们不会！因为这些好东西，他们自己用还不够呢！他们宁愿把所有一切美好的事物全部霸占，然后挥霍一空，也不愿意让给普通小马，艾奎斯垂亚土地上真正重要的小马，一丝一毫！\n\n现在他们已经被消灭了，我们当中有一些小马就以为，战争已经结束了。可是我要告诉你们，我们还剩下最后一支军队没有消灭，那就是幻形灵！\n\n在艾奎斯垂亚陷入混乱之前，这些邪恶的生物就入侵了我们西部的边境。在艾奎斯垂亚陷入混乱之后，他们更是在我们广袤的合法土地上肆意妄为！想想那些被幻形灵奴役和肆意吸取爱意的可怜小马吧！我的故乡名流谷的小马们，就是其中之一！所以他们的切肤之痛，我也随时都能够感受得到！而现在，你们愿意让那些怪物欺压你们的同胞之后，不用付出任何代价，就平平安安的回到他们的虫巢里吹嘘他们在我们的土地上所做的一切暴行吗！\n\n而且更让我感到恐怖的是，那些恶心的虫子现在居然开始自称为“谐律主义者”了！以前的贵族试图灌输给你们的就是这种东西！那些嗜血的怪物才会喜欢的东西！这样一看，那些独裁者愿意把大片国土白白送出也就不足为奇了。\n\n这样一个谐律主义的幻形灵王国就这样存在于我们艾奎斯垂亚平等共和国的身旁，难道会为我们带来和平吗？难道会允许我们和平吗？幻形灵已经侵吞了周边所有热爱和平的国家无数的土地，难道会因为一次不痛不痒的失败就放弃对艾奎斯垂亚母亲的垂涎吗！完全不可能！我们的边境士兵已经再次发现了成百上千试图非法越境的幻形灵！这些虫子根本就不知道什么和平与生命！艾奎斯垂亚平等共和国的所有子民们，你们难道可以容忍他们一而再，再而三的挑衅吗！\n\n所以，我，星光熠熠，艾奎斯垂亚平等共和国的总理兼艾奎斯垂亚平等党的总书记，在此宣布：除非现在这个残暴的幻形灵王国被从世界上永久抹除，否则我们的平等主义革命就永远无法完成！"
 EER_events_c.41.tt:0 "以眼还眼，以牙还牙！"
 EER_events_c.42.t:0 "去往海尔伯格"
 EER_events_c.42.d:0 "驼鹿？不能说我们和驼鹿素无来往，只能说是毫无关系。对于普通小马来说，想从小马国历史的古籍中寻得他们的身影都有些困难，更不要说亲眼看见他们了。而不巧的是，我们的政府和驼鹿也差不多是这个关系。\n但是星光熠熠并不想让这种关系继续下去。毕竟，她还想和这些驼鹿做一笔大生意呢。尽管之前双方隔着露娜洋、幻形灵王国、以及风暴雨雪等各种障碍而来往稀疏，但是现在这些困难都已经被星光熠熠征服了。所以是时候和这些驼鹿进行更加广泛的交流了。所以，我们的一个特别使团已经和平的进入了海尔伯格境内，希望能够和他们的领导者展开会谈。幸运的是，他们并没有展现出任何敌意，这也可能是因为我们一开始就是抱着和平的态度前去的。我们的使团被邀请到了海尔伯格的首都，并且在那里见到了他们的首脑。开端如此顺利，使得我们也对接下来的会谈变得乐观起来。毕竟我们并不想把如此美妙的开局白白浪费掉。"
 EER_events_c.42.tt:0 "希望平等主义保佑我们一切顺利"
 EER_events_c.43.t:0 "土地交易"
 EER_events_c.43.d:0 "驼鹿是一个幸福的民族，她们很容易就对现状感到满意。加上气候条件的影响，虽然她们临近幻形灵王国，但是她们的生活非常和平。因此她们既没有扩张的欲望，也没有对幻形灵进行报复的仇恨。不过，她们还是很聪明的。只需要一批黄金就可以换得一块领土，简单计算回报率就能看出，这简直是天上掉馅饼了。所以驼鹿仍然对我们这项交易表示出了浓厚的兴趣。\n不过，因为不愿意镇压那些可能会反抗的幻形灵，她们只愿意购买相当有限的一部分荒地。无所谓了，我们总能找到其他的买主。现在就按照这一部分土地来谈判吧！"
 EER_events_c.43.tt:0 "大体顺利"
 EER_events_c.44.t:0 "愉快的会谈"
 EER_events_c.44.d:0 "作为一个新政权，我们不能指望立刻建立起和前政权一样广阔的外交网络。不过就目前情况来看，我们和驼鹿的外交尝试还是比我们想象的顺利的。毕竟，驼鹿本身就是一个非常亲外的民族。\n作为一个爱好和平的国家，她们很高兴看到小马国新上台的政权是信仰社会民主主义的。因此她们热情邀请了我们参与她们的晚宴，而她们的晚宴的确实相当不错。虽然很多菜品都是甜的，但是做的非常好吃。我们大使也在晚宴上受到了她们元首的祝福和敬酒示意。在晚宴结束后，所有使者都收到了一份礼物。甚至还受托为我们的领袖携带了一份。总而言之，我们的使团在海尔伯格度过了愉快的一天。"
