 EER_events_c.81.t:0 "不是社民？更是社民"
 EER_events_c.81.d:0 "有些社会民主主义国家批评我们采取配给制这种行为是偏离社会民主的，是在民主国家搞共产主义和激进主义，是一种极权行为。他们懂什么！恰恰相反，我们才是真正的社会民主！那些共产主义国家搞的配给制是贫穷的、低效的。他们是因为吃不起饭才被迫这样的，尽管他们这样做以后，仍然还是吃不起饭，民众过的反而更痛苦了。但是我们的配给制不一样！我们是为了避免浪费，以及防止部分别有用心的企业家垄断和投机倒把。而且我们的配给系统物资充足，也没有中饱私囊的情况。这样一看，我们比那些没有能力这样做的国家强了不知道多少呢！\n可能配给制确实有几个缺陷：将物资全部收取然后分配给民众的过程中，很容易产生浪费；计算各地所需并且分配物资的速度可能赶不上民众需求变化的速度；分配者可能中饱私囊；政府的力量可能不足以辐射到社会的方方面面，这就将导致一些角落被忽视。\n但是这些问题在星光熠熠的领导下都不可能发生。首先，平等国在各地建造了仓库，物资收取后直接会被存入各地仓库而不是中央，这就保证了物资可以及时运到；其次，平等国的物资非常充足，不仅每年可以在各地收获大量苹果等农产品，还可以从外国收购。即使产生了些许浪费，也可以确保物资足量甚至过量分配给民众；而中饱私囊就更不可能了，分配由相同之杖进行，而这一组织对星光熠熠的绝对忠诚是经过测试的，星光熠熠尚且以身作则过着清苦的生活，他们怎么敢铺张浪费呢？而且更重要的是，这些相同之杖成员也是高福利体系的受益者，他们根本不需要额外挪用贪污就可以过上富足的生活。或者说，他们的生活根本不需要他们挪用；最后，为了确保对社会的控制力度，星光熠熠已经下令让相同之杖的成员融入社会的方方面面，在大多数情况下，他们都正常生活在小马之间，虽然与此同时他们也在做监视工作。因此，社会上到处都渗透了相同之杖成员，只需要让他们帮助分配就可以了。所以，平等国的配给制可以完美的实行下去。\n我们让宣传部详详细细的报道了艾奎斯垂亚小马对目前配给制的评价和我们的具体福利情况，相信这可以完美回答那些国家的批评了。他们以后再想批评我们，先把福利政策提的比我们更高再说吧！这就是平等主义的伟大之处，我们要比其他的社会民主主义更加社会民主！"
