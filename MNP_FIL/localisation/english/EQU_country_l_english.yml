 EQU_events.34.d:0 "花花短裤快步在走廊里前进着，因为他已经迟到了。自从内战发生以后，艾奎斯垂亚所有的行政处理，全都依靠临时议会来进行。而今天花花短裤却因为边境危机耽误了行程，险些错过了临时议会的开会时间。现在在走廊里，花花短裤尽可能保持着白己身为贵族的端庄，同时向前狂奔。\n但是正当花花短裤到达办公厅的门口时，他却猛然停了下来。没有推门进去的他，反常的重重叹了口气。\n以前在议会里和众议员答辩时，他未曾退缩。虽然议员的问题咄咄通人，但是他总是成竹在胸，而且他总有办法回避某些无法回答的问题；而在内阁里和自己的部长们争论时，他也不会畏惧。虽然部长们并非铁板一块，但是大体上还算团结—致，即使有了嫌隙也无伤大雅。但是根据宪法组织起来的临时议会，却比这两者加起来都难以处理。根据宪法要求，在议会停摆的情况下，在野党派有权在临时议会中享有一定名额的代表进行监督并提问。这也许看起来合理吧，但是实行起来简直要了花花短裤的命。因为议员数量急剧减少而反动派比例却大大增加，很多党内事务无法在会议上正常讨论了。在讨论政策时，反对党恨不得把所有决定都搅黄。更糟的是，部长们的矛盾也因为反对党的煽风点火开始对立起来。本来勉强维持的表面团结变成了明面上的攻击。不过，要是想让小马国重新强大和统—，这都是必须克服的困难。花花短裤又叹了口气，进入了房间。"
