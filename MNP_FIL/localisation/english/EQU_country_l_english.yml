 EQU_events.6.d:0 "花花短裤阁下：\n\n阁下在任期内及战争期间表现出的精干和可靠让公主甚为欣慰，暮光闪闪公主在此对阁下的奉献予以肯定。\n\n然而，目前国家已经脱离紧急状态。公主殿下认为，阁下援引《国家紧急法案》延长自己任期的行为已不再具有合法性。所以公主殿下很荣幸的通知您卸任。\n\n大选不日即将举行，还望阁下及内阁及时将未完工作完成，并做好交接权力的准备。\n\n祝安。"
