 EQU_take_power_9:0 "修复和首相的关系"
 EQU_take_power_9_desc:0 "花花短裤可能让马很难喜欢起来，然而他对临时政府的一片赤诚之心和对塞雷斯蒂娅公主的一份忠诚却是无可置疑的。可能暮光闪闪公主和他有很多分歧吧，但是实际上我们和他的目的并没有什么相差。我们都希望小马国可以统一在先公主的旗帜下。既然如此，我们就没有什么是不可以靠谈谈来解决的了。毕竟，塞雷斯蒂娅公主和他的分歧更大，而她尚且可以容忍。暮光闪闪公主，也一定可以做到！"
 EQU_take_power_10:0 "宣布民主高于君权"
 EQU_take_power_10_desc:0 "谐律是民主的，而君权是宪法赋予的。这是我们的立国之本，暮光闪闪公主并没有想改变这一点。她可能是想按自己的蓝图改造国家吧，但是她并没有想过成为一个专制的君主。她只不过是和首相闹了一点路线上的误会而已。为了让首相理解，暮光闪闪公主将会在演讲时宣布君主的世俗权力来源于民众和宪法的赋予，在政治上则民主高于一切，包括首相和公主。尽管作为一项声明，这不会带来实质上的改变。但是对于首相而言，公主的这一表态足够让所有小马安心了。"
 EQU_take_power_11:0 "探讨心中的谐律"
 EQU_take_power_11_desc:0 "在不久前，花花短裤在一次演讲中，特意引用了公主关于君权民授的说法，并且借机表示，虽然他的政策一直比较保守，但是他始终信奉公主关于建成谐律主义的说法。由于他提出这一观点的时机特殊，我们并不能将此视为官话。因此，公主认为这是首相对修复关系抛出的橄榄枝。也正因此，公主决定主动邀请首相和几名贵族参加她的下午茶。而首相大抵不会拒绝的。"
 EQU_take_power_12:0 "与花花短裤达成共识"
 EQU_take_power_12_desc:0 "终于，暮光闪闪公主和花花短裤首相发自内心的团结起来了。不仅仅是内战的胁迫，而是因为内心目标的统一。公主看到了花花短裤保守背后的务实，而花花短裤也意识到了他和公主同样拥有谐律主义的内心。双方真正坦诚的握着蹄子，同时出现在了演讲席上。过去一千年里，公主和首相的关系从未如此融洽过，而暮光闪闪和花花短裤做到了。"
 EQU_take_power_13:0 "开始限制首相的权力"
 EQU_take_power_13_desc:0 "根据宪法要求，暮光闪闪公主现在没什么实权。但是这是不对的！我们国家的最高领袖无疑是公主，而非首相。尽管我们是一个民主政府，但是这不代表公主就一定是和民主相悖的啊，否则暮光闪闪公主怎么能戴上王冠呢？我们需要改变这种君主大权旁落的情况了！现在公主没有实权，是因为权力都被首相夺走了。那我们就想想办法，把权力取回来！可能花花短裤不会开心吧，但是以后我们就不需要担心他了。"
 EQU_take_power_14:0 "秘密调查花花短裤"
 EQU_take_power_14_desc:0 "公主陛下已经无法继续忍受傲慢的首相了，他一直碍公主的事。用他那愚蠢的大脑袋挡在公主面前，道貌岸然的说着民主政府的大道理。这种情况不会再发生了！然而，他毕竟是民选的首相，而且还是贵族的代表，这几层恶心的身份为他提供了挡箭牌。我们不好直接暗杀他。这不仅会让民众对我们失望，那些不满的贵族甚至可能发动内战。我们得想办法让政变的影响局限在宫廷内！也许一点黑料是我们正需要的！"
 EQU_take_power_15:0 "要求花花短裤辞职"
 EQU_take_power_15_desc:0 "好吧好吧好吧，花花短裤以为他是首相，就可以为所欲为了。但是他必须明白，暮光闪闪才是小马国的公主，真正的国家元首！假如他还是拒绝听话，我们就让他滚蛋。他不是拥护所谓的民主制度吗？很好，我们就宣布现在恢复大选，逼他辞职，看他还怎么保住他任期外还延长了的这么久的权力！"
 EQU_take_power_16:0 "控制中的大选"
 EQU_take_power_16_desc:0 "现在花花短裤被除掉了，公主通往权力的道路终于通顺了，接下来要做的就只剩下走完它了。现在我们是时间霾行之前的承诺，举行所谓的“大选”了。然而现在国家处在支离破碎之中，大选无疑需要王皇的帮助才能正常进行。我们会保证进行“公平”和“不受干预”的选举，并且让我们希望的候选者当选。"
