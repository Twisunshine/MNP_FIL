 ### 国策汉化
 ## 战前国策
 EQU_1_1:0 "1004年政治报告"
 EQU_1_1_desc:0 "自1002年那个暴君梦魇之月发动政变以来，我们的政治体系就一直处于混乱之中，好在首相在经过两年鞠躬尽瘁的治理和调解后，临时政府的政治情况已经大有改观，各派系的官僚停止了争吵，国家机器重新开动，现在是时候朝前看了，议会拟定的一份关于临时政府现状评估以及未来发展前景的报告已经提上日程，现在是时候在议会上进行表决了。"
 EQU_1_2:0 "完成军队改革法案"
 EQU_1_2_desc:0 "为了对抗暴君、平定叛乱，一支强有力的军队自然是必不可少的，但战前小马国的军队有一千年都没见过正儿八经的战争，那些仓促组织的民兵只知道怎么扣动扳机！虽然这些年我们对武器装备研发的投入前所未有，但我们不能依靠这样毫无组织与纪律的军队去推翻暴君。好在我们的军队也不全都是饭桶，那些随我们一同转移的EUP精英闪电天马正主导着军队改革，在议会与军方高层的合作下，一份关于军队的改革方案已经成形，现在我们可以开始实施我们的改革计划了。"
 EQU_1_3_1:0 "顾及名誉"
 EQU_1_3_1_desc:0 "那个暴君梦魇之月宣扬我们是向外族卑躬屈膝的卖国者，而北方的叛乱分子斥责我们是压在马民头顶上的吸血虫，更可怕的是居然真的有小马信了它们的鬼话！虽然我们出台了一系列比较严苛的战时政策，但这都是为了我们的马民好！为了小马国的未来，现在有必要这么做！我们会继续向马民强调我们政府的正义性，这是毋庸置疑的。"
 EQU_1_4_1:0 "维护我们的正统性"
 EQU_1_4_1_desc:0 "那个盘踞在中心城的暴君自然不得民心，但依然有蠢蛋去帮暴君说话，我们必须继续向马民强调：小马国的合法公主只有一个，她叫暮光闪闪，现在正坐在马哈顿的皇宫里！任何质疑我们政府合法性的声音都是可笑的。"
 EQU_1_4_2:0 "完善战时内阁"
 EQU_1_4_2_desc:0 "由首相领导的战时内阁一直饱受诟病，许多小马认为我们是在借着紧急状态的名义搞专制统治，现在这种改革内阁的声音越来越大，我们也不能继续对此置之不理了。首相当然会允许一些其它派系的官员进入内阁，但必要的政治审查还是少不了的，那些极端派系我们会继续打压，毕竟谁也不希望看见一个梦魇之月支持者或者极左分子出现在议会厅里。"
 EQU_1_4_3:0 "公主陛下的担忧"
 EQU_1_4_3_desc:0 "暮光闪闪陛下有一颗仁慈的心，但她太过仁慈了，直到现在，她还在试图和那个暴君沟通，尝试和平解决当下的问题。暮光闪闪陛下认为开战只会带来死亡和毁灭，但她却不知道这是能一劳永逸解决小马国政治分裂的办法，当然……也是唯一的办法。所以我们必须向陛下解释清楚我们的处境，避免暮光闪闪陛下做出一些……出格的事情。"
 EQU_1_5_1:0 "团结一致"
 EQU_1_5_1_desc:0 "在经过两年的动乱后，临时政府早已不再是一盘散沙，马民拥护我们，贵族信任我们，军队支持我们，整个小马国的小马都在准备奋起反抗，推翻暴君！为了我们共同的明天，我们必须暂时放下我们彼此间的分歧，朝着共同的目标——一个自由的小马国，前进！"
 EQU_1_5_2:0 "邀请改革派入阁"
 EQU_1_5_2_desc:0 "社民党一直都不被首相所待见，部分宪政党议员认为社民党可能和北方的叛乱分子有来往，但国安局一直没抓住它们的把柄，所以我们也不好拿叛国罪打压它们，加之社民党在马民间有相当多的支持者，首相决定先邀请部分社民党议员加入内阁，毕竟它们明面上还是支持君主立宪制的，只要不做出太出格的行为就行。"
 EQU_1_5_3:0 "邀请自由派入阁"
 EQU_1_5_3_desc:0 "谐律党是暮光闪闪陛下所组建的政党，其政治主张非常的……理想主义，甚至可以说是……不切实际的，在近两年宣传部对暮光闪闪的宣传之下，谐律党的支持者越来越多，又因为其是暮光闪闪陛下所组建的政党，我们自然是不能明面上打压的，首相决定先正式邀请谐律党议员加入内阁，然后通过规范议员的行为和统一政治主张来限制谐律党，但从长远来看，这肯定不是一个稳妥的办法。"
 EQU_1_5_4:0 "善良的心"
 EQU_1_5_4_desc:0 "暮光闪闪陛下可谓小马国有史以来最仁慈的君主，这一点是马民们有目共睹的，对于她的“仁君”形象我们应当进一步加大宣传，消除马民对临时政府的不信任。"
 EQU_1_6_1:0 "呼呼国际"
 EQU_1_6_1_desc:0 "国际社会绝不会眼睁睁的看着象征着自由与谐律的国家被梦魇吞没，我们会组织外交使团向其它国家说明我们才是小马国的正统继承者，寻求一切可能的支持。"
 EQU_1_6_2:0 "谐律之光依然明亮"
 EQU_1_6_2_desc:0 "自古以来，小马国就一直是世界上追求谐律、自由与进步的先锋，我们的艺术家和魔法师在谐律的光辉下创造了数不尽的伟大奇迹，在塞拉斯蒂娅陛下的领导下我们将谐律主义传遍世界，让每个生灵都能感受到谐律之光的照耀，暴君的回归绝不会阻止我们进步的蹄子跨步向前！在首相的领导下我们正在着蹄恢复混乱前的民主体制，让全世界的每一双眼睛都能再次看见那谐律的光芒再度亮起，让世间的每个生灵都明白，谐律之光可能会偶尔黯淡，但绝不会消逝。"
 EQU_1_3_2:0 "清理政治"
 EQU_1_3_2_desc:0 "当前临时政府的议会体系架构依然算不上完美，许多政府部门的职能都有或多或少的重叠，争执时有发生，甚至偶尔出现越权的行为。对此我们必须详细划定各部门的职能范围，尽量避免更多类似的事情发生。"
 EQU_1_6_3:0 "盲目的眼"
 EQU_1_6_3_desc:0 "暮光闪闪陛下自从身体恢复以后就一直在关心当下的政治问题，一个勤政的公主自然是好事，但暮光闪闪的观念太过理想，让她继续留在议会厅只会给我们带来不必要的麻烦，我们必须适当的转移一下公主的注意力，避免她过多的干预政治，比起议会厅，演讲台应该更适合她。"
 EQU_1_7:0 "艾奎斯垂亚终将统一!"
 EQU_1_7_desc:0 "许多小马认为小马国分裂的现状将一直持续下去，但他们错了，只要时机一到，我们的军队就会立刻出击，碾碎那些暴君支持者和叛乱分子，让小马国重新归于一面旗帜之下。征得了公主的意见后，我们现在有必要再次向公众强调一下我们对暴君和叛乱分子的态度，让我们的马民做好随时开战的准备。"
 EQU_1_8:0 "西线风声"
 EQU_1_8_desc:0 "情报部的调查应证了那个正在马民间流传的消息，暴君梦魇之月正在筹备一场对幻形灵的战争，我们在西部防线的军事压力骤降，这意味着我们可以开始准备我们的反攻了，暴君认为我们还是像两年前一样虚弱，而我们会用最直接的方式回应它们这种可笑的想法。"
 EQU_1_9:0 "目标! 坎特拉!"
 EQU_1_9_desc:0 "子弹上膛，军队整装待发！两年的苦难没有击垮我们，现在我们比以往任何时候都要强大，是时候出发去拯救被暴君踏在蹄子底下的马民了，一场空前绝后的军事行动即将开始，我们会推翻暴君的统治，夺回中心城，让谐律重归小马国！"
 
