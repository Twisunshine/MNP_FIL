 EQU_events.13.d:0 "韵律公主虽然身为天角兽，但几乎毫无权力。这并不奇怪，因为在议会的强烈要求之下，即使是塞雷斯蒂娅公主自己，也只有相当受限的一点行政权。皇族所能分摊到的权力更是少之又少。更不用说，韵律公主本身还对权力并无兴趣。这一切导致了一个很显而易见的结果：韵律公主在政坛上是个隐形马。不过这样也许更好?韵律公主每天的工作就只剩下到处巡视，到处访问，为小马们展现王室的风度，成为小马国的吉祥物。假如现状不发生改变，韵律公主可能会一直这样生活下去。\n但是现状显然改变了。韵律公主不得不参与到国家的管理中来，无论她是否愿意，但是想要让小马国能够存续，王室必须担负起自己的责任来。不过，她还是最终拒绝了花花短裤邀请自己继任的请求，转而表示，自己愿意支持塞雷斯蒂娅公主曾经的学生暮光闪闪。虽然花花短裤本就有这方面的考虑，但是韵律公主的支持无疑帮暮光闪闪的继位扫清了障碍。\n现在，韵律公主在前线忙碌着，虽然她并非军事天才，但是有一位王室愿意来到前线参与战斗本身就是对士气的一种提振。韵律公主也认为，这是她多能够为小马国做出最多贡献的方式。"
