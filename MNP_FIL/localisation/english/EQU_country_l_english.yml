 EQU_events.7.t:0 "奢华当选"
 EQU_events.7.d:0 "经过迅速的计票，今年的选举结果已经新鲜出炉:由暮光闪闪公主提名的候选马“奢华”以93%的得票率击败了所有的竞选者成为了新的首相。\n\n奢华在就职演讲上表示，他会继续前任花花短裤的方向，将小马国带入下一个伟大的时代。同时他也表示，公主是小马国不可或缺的主心骨，今后他会积极促进和暮光闪闪公主的合作。最后，他号召所有的小马团结一致，为统一小马国付出所有的努力。并且获得了礼貌性的蹄声。\n\n前首相花花短裤及诸多立宪党贵族因身体原因并没有出现在就职典礼上，但是公主亲临了现场并且祝贺了奢华的获胜。当被问及为何要否定立宪党所有其他候选者而指定奢华参选时，公主强调：根据宪法规定公主并没有指定候选者的权力,这是在公主建议之下立宪党党内的决定。"
