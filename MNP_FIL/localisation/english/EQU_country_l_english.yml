 EQU_take_power:0 "权力斗争"
 EQU_the_take_power_desc:0 "暮光闪闪是国家的§0公主§!，而花花短裤则是国家的§B首相§!。理论上首相由公主授命，公主也应信任首相。然而实际上，公主和首相的§Y尖锐矛盾§!甚至已经不是秘密了。公主坚持要收回权力进行改革；然而首相和他代表着的贵族势力则认为现状已经完美。拒绝任何改变。对于首相来说，公主夺回权力是在破坏一直以来的民主制度；而任何程度的改革都无疑是更加不可接受的。\n\n\n不过万幸的是，二者虽然互相否定彼此的政治主张，但仍愿意相信对方对小马国的一片赤诚之心。加之外敌的巨大威胁，公主和首相都愿意暂时放下偏见，将临时政府的生存置于首位。不过一旦其中一方在扩大自身权力的时候行为过了火，就会破坏这脆弱的和平，让整个临时政府§R万劫不复§!。"
