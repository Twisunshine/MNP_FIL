 ###民族精神
 EQU_refugees:0 "难民潮"
 EQU_refugees_desc:0 "由于不堪忍受梦魇之月的暴政，小马们纷纷逃离她的控制，前来追随我们的合法公主。得益于我们健全的官僚体系，这些难民刚刚抵达就可以被迅速安置，并安排到符合他们天赋的工作岗位上。所以尽管每天都有大量难民进入我们的控制区，就目前而言，一切仍然井井有条。"
 EQU_Harmonic_of_the_lighthouse:0 "谐律灯塔"
 EQU_Harmonic_of_the_lighthouse_desc:0 "美丽的艾奎斯垂亚曾是谐律主义的发源地，并且在努力向世界各地传播谐律。但这一远大目标还没有达成，就已经发生了一系列变故，让艾奎斯垂亚坠入深渊。我们不再是那个让所有生物畏惧的强大国家，恰恰相反，小马国谐律的最后火种现在缩居在西南和东部一隅，风雨飘摇。\n\n但我们作为谐律主义的发源地和唯一在国家层面声称要建成谐律主义的国家，不止是小马的希望，更是世界上所有谐律信仰者的希望。秉承这份希望，我们绝不认输，斗争到底！"
 EQU_Twilight_Sparkle_Her_Majesty:0 "暮光闪闪，公主殿下"
 EQU_Twilight_Sparkle_Her_Majesty_desc:0 "尽管贵为小马国新的公主，暮光闪闪却只能享受到囚待一般的待遇。除了源于恩师在致变中的失踪，以及牺牲了自己的健康和魔力以及小马达菲亚城和其中大多数小马的生命获得的公主头衔，暮光闪闪一无所有。直到现在，她也只不过是花花短裤傀儡的一个花瓶罢了。如此想让她不陷入绝望又怎么可能呢？\n\n不过，暮光闪闪仍坚信，总有一天她会取回权力，按照她理想中的图景重建小马国。但是对于花花短裤来说，一个想要夺回权力的公主只是对宪政的无限威胁。"
 EQU_The_destruction_of_Baltimore:0 "巴尔的马的毁灭"
 EQU_The_destruction_of_Baltimore_desc:0 "在巴尔的马，暮光闪闪公主和梦魇之月展开了一场大战。此战获得了巨大胜利，梦魇之月被击伤，艾奎斯垂亚的参与也转危为安。但代价却是巴尔的马在这次大战中被摧毁，变成了一片废墟。\n\n失去了家园和亲马的受害者哭喊着正义，我们也因此决定重建巴尔的马。但是此举非但没有如我们想象中那样安抚居民的同时还可以重新获得这个繁荣的港口城市，而是将我们拖入了泥潭。\n\n战争的需求与日俱增，而巴尔的马重建工作的结束却遥遥无期。马哈顿的贵族越来越不愿意在巴尔的马这个无底洞里继续投入资金，而假如延缓重建工作又会极大激怒巴尔的马本地的居民。我们急需改变工业重心到军工生产上，却被束缚住四蹄，动弹不得。"
