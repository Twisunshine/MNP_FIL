 EQU_LAS_special_command_desc:0 "尽管我们驳回了云宝黛西成立军区的请求，并且对那里实行直接的远程管理，但是这并不代表一切就能如我们所愿了。我们担忧把一片地区交给从未接受过系统性考核的小马会导致不可预料的结果，而避免这一切的代价却是成立一个特别指挥部，在尽量保证不会耽误军情的情况下进行跨时空指挥。战场局势瞬息万变，我们这样做很可能导致消息滞后。但是这总要比把军队交给一群平民要好吧！我们只能改善自己的通讯条件，确保实时的消息传递了。\n\n不过这还不能算我们最大的问题。目前我们也许可以指挥远在飞地的军队如何行动吧，但是前提是那里有军队存在！我们目前的主要控制地区和维加斯地区之间相隔着大片的沦陷区，我们总不可能让舰队绕过整片大陆把在这里训练好的军队运送过去作战吧！\n\n因此，我们仍然不得不把在当地招募军队的权力交给云宝黛西负责。不过他仍然需要给我们打报告才行，虽然这让本就不方便的远程指挥更加繁琐了。不过好处在于，我们只需要批准云宝黛西申请的军队番号就可以了，毕竟武器和兵员她可以就地取材！"
