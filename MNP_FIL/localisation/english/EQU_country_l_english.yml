 EQU_Orthodoxy_a:0 "转移宣传重心"
 EQU_Orthodoxy_a_desc:0 "由于对内战发生考虑，我们一直把全面开动的宣传机关用在战争动员上。但是现在前线稳固，我们也许可以忙里偷闲，把宣传转移到强化我们的合法性上。"
 EQU_Orthodoxy_b:0 "强调国家重新统一"
 EQU_Orthodoxy_b_desc:0 "我们一定会重新统一艾奎斯垂亚，不过目前一部分小马还没有意识到这一点。我们将会在战争动员之中灌输给他们我们的这一想法。"
 EQU_Orthodoxy_c:0 "强调我们政府的民主"
 EQU_Orthodoxy_c_desc:0 "我们与梦魇之月相比的天然优势，就是我们是一个民主政府。假如我们想要宣传自己的合法性，只需要强调这一点够了。然而，这也给了那些改革派宣传他们思想的渠道。"
 EQU_Orthodoxy_d:0 "允许瑞瑞的四处游说"
 EQU_Orthodoxy_d_desc:0 "瑞瑞目前在难民中四处接济，但我们以安全原因制止了她。现在我们鞭长莫及，也许重新恢复她的这一行动是可取的。"
 EQU_Orthodoxy_e:0 "下令贵族救济难民"
 EQU_Orthodoxy_e_desc:0 "难民越来越多，虽然我们可以很好的安置他们，但是他们的情绪很慌张，这对我们没好处。授意一些贵族把我们的关心传递给他们，无疑是必要之举。"
