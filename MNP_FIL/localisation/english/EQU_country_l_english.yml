 EQU_events.8.d:0 "梦魇之月突然发起政变时，我们几乎没有反应的时间。花花短裤首相所能做到的全部事情，就是当机立断离开坎特拉，并且尽可能的抢救议会成员离开，为日后的平叛保存有生力量。毕竟梦魇之月太强大，花花短裤很清醒，连塞雷斯蒂娅公主都不能制服她，其他小马只能是送死。因此他果断逃离，并且竭尽全力保存了控制区。现在临时政府能够拥有沿海的广阔土地，全都是他的功劳。尽管艾奎斯垂亚现在支离破碎，坠入深渊，但是首相认为，这已经是他能做到的最好结果了。接下来的一切只能看天意了。\n\n然而现实却给了他一个极大的惊喜：一名叫云宝黛西的飞马，联合天马维加斯当地的卫戍部队和临时组建的民兵，打退了梦魇之月军队的几次进攻，虽然这也是因为梦魇之月并没有太重视他们，使得他们的压力实际上不算灭顶。而之后梦魇之月被暮光闪闪公主击伤，实力大幅削弱。而云宝黛西则稳固了防线，最终为临时政府保留下了一块位于艾奎斯垂亚西南部的飞地。这实在是太棒了！\n\n在确保安全后，云宝黛西设法和临时政府中央取得了联系。而听到这一喜讯的花花短裤也破格提拔了云宝黛西和苹果杰克为当地的军事长官。双方就此重新建立了联系，但是也带来了很多问题。\n\n临时政府和飞地被梦魇之月一分为二，导致那里成为了一个相对真空的地区。花花短裤很难对那里进行直接的管理，他的命令很多情况下都是没有时效性的。这一问题可能在之前还不算突出，但是随着战火燃起，继续浪费时间很可能导致飞地白白丢失。所以这一问题被提上日程，花花短裤必须就飞地问题想个办法。首相提出可以成立一个特别指挥部，专门负责对飞地的管理，这样就可以最大程度避免由于时间空间原因导致的滞后问题了。而暮光闪闪公主则另外想到了新的办法。她建议成立一个临时的军区，并且给云宝黛西一部分自治权，让她可以在中小事务上根据情况进行指挥，不必事无巨细的请示马哈顿方面。公主的建议很有道理，但是花花短裤也并非是因为官僚主义才要坚持对那里进行直接管理的。但是现在情况已经迫在眉睫，双方没有时间争吵，必须马上得出结论。"
