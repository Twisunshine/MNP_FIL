 EQU_events.9.t:0 "短裤之绝唱"
 EQU_events.9.d:0 "“我一个坎特拉的贵族，怎么就到了维加斯呢？但是花花短裤告诉我，说议会已经决定啦！当时我就点了两次头！”绝唱坐在被临时征用，原本是叛徒乐善的办公室，现在是军区办公厅的房间里，回忆着自己是怎么被调到这里来的。\n\n她是花花短裤最亲密的好朋友之一，也是议会的中流砥柱。而军区成立后，花花短裤以这里需要大量精英进行治理为名，要求她和金槌、银色镜框入主军区政府，协助司令云宝黛西进行管理。按花花短裤的说法，云宝黛西、苹果杰克和萍琪派这些小马可能是天生的军事天才吧，但是他们并没有接触过政治，因此这么大一片地区的管理，他们是不可能玩得转的。所以委派文官进行政府运行，是必不可少的。而绝唱也很明白，她被派到这里，意味这花花短裤对她们的绝对信任。她不会辜负花花短裤的。\n\n但是，这里实在是，太苦了！！！这里能找到的，算得上奢侈品的，就只有赌场和游乐园里的各种商品。什么名贵花瓶、高档化妆品、典雅油画你是都不可能找得到的！而她高贵的眼睛少了这些东西在工作之余的犒劳，越来越肿痛起来了。而且那些个云宝黛西、苹果杰克什么的，都是些大老粗。她们身为女孩子，居然一点都不化妆和打扮。虽然绝唱知道在战争期间过的淑女才是矫情，但是她们也不必如此粗鲁吧。那个苹果杰克甚至在她面前脱下军靴揉蹄子，这也太不雅观了！那个萍琪派倒是算得上最文雅的了，总是面容严肃、一言不发，把情感藏在拉直的长发下。前些日子还送了一些杯糕来，但是谁知道她做杯糕的时候会不会揉蹄子呢？\n\n绝唱看着桌上的半个杯糕，突然感觉吃不下去了。但是她没有继续多愁善感，而是把目光收回到了面前的文件上。“这是为了花花短裤首相。”她在心里对自己说。"
