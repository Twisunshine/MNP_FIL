 EQU_events.2.t:0 "马哈顿沦陷"
 EQU_events.2.d:0 "“公主殿下，我们真的没时间了，您必须尽快撤离！”花花短裤首相冲进暮光的办公室对她说道。“敌军大概还有10分钟就冲破我们的防线，在此之前您必须马上离开。”\n\n“我明白，首相阁下。但现在请您出去一下，好吗？我花几分钟时间跟我的朋友谈一下话。谈完我就会立马离开。”暮光以最温和的语气回答他，但这只不过是表面工作而已。\n\n在花花短裤离开办公室后暮光瞬间瘫坐在椅子上，而坐在她面前的白色独角兽缺迟迟没有开口。“有什么事就尽快说出来吧，时间不多了瑞瑞。”暮光用魔法给自己接了一杯水。\n\n“哦，这个......额......就是......”\n\n“瑞瑞，我真的快没时间了，有什么就说出来吧”暮光用魔法将水杯放到台面上，然后凝视着白色独角兽。\n\n“你懂得，暮光。就是，我想留在这里。”独角兽终于开口了。\n\n“什么？！”暮光对于朋友的这一举动感到非常震惊，她不明白这个跟了自己这么久的朋友为何在这一刻选择留下。“但......可是......你不能留下，瑞瑞。留在这里只有死路一条。”\n\n“我当然清楚留在这里是死路一条，但，我也没有别的能帮的上你们。你懂得，自打梦魇之月的军队撕破我们的防线之后我们就变得费拉不堪，整个前线都在大溃败，况且北方还有星光熠熠他们那所谓的平等解放军。坦白的讲，我们就快要输掉这场战争了，不如趁现在赶紧给自己一个痛快。”白色独角兽是如此的说道。\n\n暮光被她的言论震惊到下巴都快掉了，但她还是强装镇定对着白色独角兽说道：“瑞瑞，我知道现在的处境对我们不利，但你也不能说出这样的话啊，要是外面正好有小马听到怎么办？”\n\n“这是事实，暮光。”白色独角兽从椅子上跳了下来，随即用魔法从口袋里飘出一包白色小粉。“我们注定是要是输掉这场战争的。”\n\n“等等.....那是什么东西？砒霜？！”暮光这次直接不演了，下巴都掉了下来。她连忙跳下椅子来到白色独角兽面前。“你要干什么？”\n\n“很简单，我只需要在我的最后一杯咖啡里加上这包东西。”说着独角兽开始打开粉包。\n\n“你为什么要这么做？！”暮光怒斥着她的朋友，并试图阻止独角兽，但却被独角兽的魔法盾给挡住了。\n\n“我心意已决，请不要在拦我了。”独角兽不知道从哪飘出一杯咖啡并当着暮光的面将粉包里的东西倒入咖啡当中，随即搅拌均匀。“现在所做的一切都已经无法翻身了，跑到南方只不过是给自己争取多那么一两天活下来的时间。放心，亲爱的。我不会在梦魇之月面前提起你一个字。”\n\n暮光刚想开口说些什么，但花花短裤带着两名皇家卫队闯了进来，强行把暮光架走。在大门关上后，独角兽喝起了那杯带有砒霜的咖啡。"
