 EQU_events.25.d:0 "暮光闪闪无所事事的趴在桌子上,玩弄着面前的杯子。就在前不久，她还只是塞雷斯蒂娅公主的一名普通的学生，但是现在，她已经接过了她老师的位置。\n当她还在塞雷斯蒂娅公主门下学习之时，她的老师经常会和她闲谈。这些闲谈的内容大多是魔法和奥术研究，但有少数聊天，却指向了一个暮光闪闪没有想过的话题：政治。塞雷斯蒂娅公主直言在议会的干预下，她并不能完全施展自己的抱负。但出于小马们的福祉，她又不想废除这一部门。所以，她也只能把自己想要达到的美好愿景全部分享给这个自己寄予厚望的学生了。所以那时起,暮光闪闪虽然对政治并不了解，但是也大致明白塞雷斯蒂娅公主的理想。\n暮光闪闪无所事事的趴在桌子上，玩弄着面前的杯子.就在前不久，她还只是塞雷斯蒂娅公主的一名普通的学生，但是现在，她已经接过了她老师的位置.当她还在塞雷斯蒂娅公主门下学习之时，她的老师经常会和她闲谈。这些闲谈的内容大多是魔法和奥术研究，但有少数聊天，却指向了一个暮光闪闪没有想过的话题：政治.塞雷斯蒂娅公主直言在议会的干预下，她并不能完全施展自己的抱负。但出于小马们的福祉，她又不想废除这一部门。所以，她也只能把自己想要达到的美好愿景全部分享给这个自己寄予厚望的学生了。所以那时起，暮光闪闪虽然对政治并不了解，但是也大致明白塞雷斯蒂娅公主的理想。当她真正成为公主后，她却发现，所谓的议会干预比塞雷斯蒂娅公主声称的要强力的多。不知道是首相欺负她资历浅薄还是本就如此，暮光闪闪几乎想要做什么都必须通过议会才行。也许这就叫民主吧，但是当暮光闪闪发现，议会想要达成的社会，和塞雷斯蒂娅公主想要的大相径庭之后，她变得无法接受现状了。\n暮光闪闪决意，塞雷斯蒂娅公主的理想将由她来完成，小马国会成为所有小马最幸福的家园，即使整个议会，甚至整个贵族挡在她面前，她都在所不惜。当她真正成为公主后，她却发现，所谓的议会干预比塞雷斯蒂娅公主声称的要强力的多。不知道是首相欺负她资历浅薄还是本就如此，暮光闪闪几乎想要做什么都必须通过议会才行。也许这就叫民主吧，但是当暮光闪闪发现，议会想要达成的社会，和塞雷斯蒂娅公主想要的大相径庭之后，她变得无法接受现状了.暮光闪闪决意，塞雷斯蒂娅公主的理想将由她来完成，小马国会成为所有小马最幸福的家园，即使整个议会，甚至整个贵族挡在她面前，她都在所不惜。"
