 EQU_Fancy_Pants:0 "花花短裤"
 EQU_Fancy_Pants_desc:0 "花花短裤是一个贵族家庭的长子，养尊处优的家庭环境把他很快培养成了一位绅士。成年礼后，他和其他家族成员一样，加入了较为温和的立宪党。在那之后，凭借家族的关系，他年纪轻轻就当选为坎特拉上议院的议员，并得以在政治领域展露头角。这让他在不久后成功当选为坎特拉的市长甚至党的领袖。终于，在露娜历995年，他当选为新一任首相，以对公主权力的限制和扩大民众福利而闻名，这也让他顺利在999年连任。\n\n尽管他是塞雷斯蒂娅公主亲自任命的首相，然而他和公主的关系很僵。花花短裤一直在穷尽各种方法把公主的权力收归议会，以达到完全的君主立宪制。而限制塞雷斯蒂娅公主在议会的权力无疑会让公主感到不快，但是花花短裤将这视为国家民主的必要一步。公主试图夺回权力的高峰在于其屡次试图废除《征募法案》的尝试，而花花短裤展现出了卓越的政治能力，他团结了争斗不休的议会阻止了公主——也导致了小马国在第一次幻形灵入侵和露娜政变时的无力。\n\n即便如此，在政变后，他坚持议会拒绝承认露娜为新公主，而是扶立塞雷斯蒂娅公主的得意门生暮光闪闪为新公主，展示出了他对塞雷斯蒂娅公主的忠诚。\n\n现在，援引小马国宪法，1003年就应该卸任的花花短裤在国家无法正常举行大选的这一最需要他的关头临时延续了他的权力。但是临时政府的前途仍不明朗：外部有幻形灵入侵者和叛徒露娜的威胁；而内部暮光闪闪并不甘心做一个花瓶，她一直在尝试夺回权力，按自己的意图修复受伤的国家。这让花花短裤极端厌恶——尽管他相信暮光闪闪这样做只不过是出于对小马国的爱，以及对政治的理想化和无知。无论如何，花花短裤都决心尽自己所能，把国家重新置于民主政府和一位开明的公主殿下的控制之下。"

