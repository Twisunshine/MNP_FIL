 ###民族精神
 EQU_refugees:0 "难民潮"
 EQU_refugees_desc:0 "由于不堪忍受梦魇之月的暴政，小马们纷纷逃离她的控制，前来追随我们的合法公主。得益于我们健全的官僚体系，这些难民刚刚抵达就可以被迅速安置，并安排到符合他们天赋的工作岗位上。所以尽管每天都有大量难民进入我们的控制区，就目前而言，一切仍然井井有条。"
 EQU_Harmonic_of_the_lighthouse:0 "谐律灯塔"
 EQU_Harmonic_of_the_lighthouse_desc:0 "美丽的艾奎斯垂亚曾是谐律主义的发源地，并且在努力向世界各地传播谐律。但这一远大目标还没有达成，就已经发生了一系列变故，让艾奎斯垂亚坠入深渊。我们不再是那个让所有生物畏惧的强大国家，恰恰相反，小马国谐律的最后火种现在缩居在西南和东部一隅，风雨飘摇。\n\n但我们作为谐律主义的发源地和唯一在国家层面声称要建成谐律主义的国家，不止是小马的希望，更是世界上所有谐律信仰者的希望。秉承这份希望，我们绝不认输，斗争到底！"
 EQU_Twilight_Sparkle_Her_Majesty:0 "暮光闪闪，公主殿下"
 EQU_Twilight_Sparkle_Her_Majesty_desc:0 "尽管贵为小马国新的公主，暮光闪闪却只能享受到囚待一般的待遇。除了源于恩师在致变中的失踪，以及牺牲了自己的健康和魔力以及小马达菲亚城和其中大多数小马的生命获得的公主头衔，暮光闪闪一无所有。直到现在，她也只不过是花花短裤傀儡的一个花瓶罢了。如此想让她不陷入绝望又怎么可能呢？\n\n不过，暮光闪闪仍坚信，总有一天她会取回权力，按照她理想中的图景重建小马国。但是对于花花短裤来说，一个想要夺回权力的公主只是对宪政的无限威胁。"
 EQU_The_destruction_of_Baltimore:0 "巴尔的马的毁灭"
 EQU_The_destruction_of_Baltimore_desc:0 "在巴尔的马，暮光闪闪公主和梦魇之月展开了一场大战。此战获得了巨大胜利，梦魇之月被击伤，艾奎斯垂亚的参与也转危为安。但代价却是巴尔的马在这次大战中被摧毁，变成了一片废墟。\n\n失去了家园和亲马的受害者哭喊着正义，我们也因此决定重建巴尔的马。但是此举非但没有如我们想象中那样安抚居民的同时还可以重新获得这个繁荣的港口城市，而是将我们拖入了泥潭。\n\n战争的需求与日俱增，而巴尔的马重建工作的结束却遥遥无期。马哈顿的贵族越来越不愿意在巴尔的马这个无底洞里继续投入资金，而假如延缓重建工作又会极大激怒巴尔的马本地的居民。我们急需改变工业重心到军工生产上，却被束缚住四蹄，动弹不得。"
 EQU_Cutie_Mark:0 "可爱标记"
 EQU_Cutie_Mark_desc:0 ""
 EQU_war_cabinet:0 "战时内阁"
 EQU_war_cabinet_desc:0 "先公主已逝，叛徒和篡位者蹂躏着艾奎斯垂亚。毫无疑问，我们现在身处悬崖边缘。\n\n所以根据宪法中《国家紧急状态条例》的相关内容，我们不得不暂停了大选、改组了内阁、废除了《征募法案》，力求迅速把国家稳定下来，并且谋求统一。而本该卸任的首相花花短裤，也不得不继续留任为国家出力。\n\n然而，此举并不受欢迎。反对党和激进分子也借机攻击我们是在借国难为自己谋权，是在艾奎斯垂亚建立独裁体制。随着时间的发展，越来越多的小马开始质疑贵族的所谓紧急权力是否已经超出了宪法赋予的范畴。"
 EQU_The_legacy_of_the_magic_exchange_students:0 "魔法交换生的遗产"
 EQU_The_legacy_of_the_magic_exchange_students_desc:0 "塞雷斯蒂娅公主还在统治着小马国的时候，她创立了一座极为优异的魔法高等学府。在她的坚持下，这所高等学府还有限的招收了很多来自世界上其他国家的生物，并且将学院内的一些学生送往其他国家的学院。虽然现在魔法学院和它所在的皇城坎特拉已经沦陷，但是此前的交换生项目让大量小马精英得以在安全的地方被保留下来。现在他们自愿归国共赴国难，这为我们提供了宝贵的可用之才。"
 EQU_Orthodoxy_dynamic_modifier:0 "国家正统性"
 EQU_Orthodoxy_dynamic_modifier_desc:0 "天空中也许不可能同时出现两个太阳，但是艾奎斯垂亚却同时出现了两位君主。并且，这两位公主注定无法共存。在这种情况下，哪一位君主能够成为小马们公认的合法君主，无疑就将在这场争夺王位的战争中处于绝对优势。而对方则只能冒着和所有国民作对的风险倒行逆施。\n\n国家正统性是一个复杂的概念，它在总体上反映了我方的领袖多大程度上被认为是小马国王位真正的继承者、我们的政权在多大程度上被艾奎斯垂亚的小马所承认、以及我们在目前所控制土地上的统治的稳固程度。一旦我们做出太多错误的决定，我们就将被大多数小马视为非法政权，这将为我们国家带来灭顶之灾。\n\n目前，我方的合法性主要来源，主要包括以下几点：我们是一个民主政府；我们的政府构成部分继承于塞雷斯蒂娅政权；我们的公主得到了民主议会的承认；我们公主的继位合乎宪法；月之帝国的公主有弑君罪行；以韵律公主为代表的皇室成员的承认。假如我们失去了这些，就会降低我们的正统性！"
