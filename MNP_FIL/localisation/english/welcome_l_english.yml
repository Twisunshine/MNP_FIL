 welcome_CLK_desc_1:0 "绝大多数艾奎斯垂亚的小马对幻形灵王国并不了解。他们对幻形灵王国的认知，仅局限于来自这个国家的军队征服了他们广阔的领土而已。因此，很多小马对幻形灵王国的印象就只有它是一个热衷战争的国家而已。然而事实上，幻形灵王国的历史远比世界上大多数国家更有渊源。\n古幻形灵国家的建立最早可以追溯到露娜历前几百年。那时甚至连艾奎斯垂亚都没有诞生，小马三族都还没有联合。幻形灵的古老并不亚于小马。只不过与艾奎斯垂亚不同的是，幻形灵们的国家并没有能幸运到延续千年。在十纪的时光中，幻形灵的国家几度兴衰，皇冠几度易蹄。尽管他们始终没有离开生养自己的土地，然而王权的一直更迭却让他们无法持续对世界施加影响力。而数次的内部争执，也一定程度上造成了史书的遗失。这也导致了在小马将自己的名声传到世界各地之时，幻形灵却鲜有生物知晓。在部分生物眼中，幻形灵只不过是一个没有历史的新兴国家，虽然事实并非如此。\n而除去低国际影响力的困扰之外，残缺的历史文献还导致了另一个无法解答的问题。那就是，幻形灵到底为何以爱为食？与其他大多数生物不同的是，幻形灵不能靠蔬果填饱肚子。他们获得能量的唯一方法是吸食其他生物的爱意，无论那生物体型如何、有没有智慧，幻形灵来者不拒。然而，这种特殊习性是与生俱来，还是后天机缘巧合所导致，却没有生物能够回答。假如史书没有遗失的话，也许幻形灵还可以根据先民的记载来分析。但是现在，这答案已经随时间飘逝而去。\n也正因此，幻形灵无法解决另一个问题：是否有不吸食爱意的方法满足自己的食欲？吸食生物的爱意，会让被吸食的生物感到极端痛苦。而在吸食结束之后，那生物的健康和感情也会受到损害。而并不是所有幻形灵都能心安理得的做这种事。因此，对于爱意替代品的寻找，维持了几百年之久。其中一件有代表性的事件是，大约在露娜历五百年左右，一个名为蜃影的幻形灵大魔法师离开了故乡，前往世界各地游历。虽然她此行的目的并不完全是寻找爱意的替代品，但是她却成功的达到了这个目标。在游历了艾奎斯垂亚、赛华、阿比西尼亚帝国等诸国王国之后，蜃影风尘仆仆的返回了故乡。在和其他幻形灵分享此行的所见所得后，蜃影惊讶的发现，自己已经好久没有感受到爱意的饥饿了。但是她也无法回答这种情况产生的原因。为了复现蜃影的情况，很多幻形灵也因此踏上了旅途，或者是按照蜃影的生活方式进行着所谓的修行。即使后来蜃影去世，也仍然有很多幻形灵根据她所著的书籍试图通过修行摆脱这种本能。某种程度上说，他们确实不再吸食爱意了，但是他们并没有摆脱饥饿，而只是在不断磨练自己的意志去忍受而已。他们被称为修行者。\n修行者的方式虽然略有成效，但是并不适用于所有幻形灵。所以大多数幻形灵，仍然在靠吸食爱意为生。而因为找不到自愿奉献爱意的生物，他们被迫去劫掠。幻形灵憎恨自己的生活，但是却无可奈何。这种情况原本可能会永远持续下去的，但是意料之外，转机在某一天出现了。\n露娜历903年，现任幻形灵女王的外婆，虫茧女王继位。与其他幻形灵女王不同的是，虫茧女王一改之前幻形灵的作风，对掠夺和扩张放开拥抱。因此在邪茧女王眼中，她的外祖母是历史上最伟大的女王之一，因为她真正发现了幻形灵的使命，那就是成为征服者，让其他生物屈服。虫茧女王开始大肆在幻形灵中宣传从军的光荣，为国家奋斗的荣誉感，以及幻形灵所必须的生存空间。幻形灵王国从此换了一种风格，在虫茧女王的鼓励下，幻形灵也变得狂热起来。而这种势头一直持续到露娜历976年。在那年，邪茧女王继位，这一切更有增无减，达到了巅峰。\n对于外祖母的朴素征服理念，邪茧女王在其中加入了大量军国主义和统合主义的佐料，将其完善的更富有侵略性，然后将其喂给了每一个饥饿的幻形灵。她宣称，幻形灵摆脱一切困扰的道路已经清晰了。用了十年的时间，依托先王近百年的基础，她将整个幻形灵族群团结为了一支唯命是从的军队。而既然已经拉开弓，那就必须有一个靶子才行。邪茧女王很快将艾奎斯垂亚定为了征服的目标。在她眼中，这个庞大的帝国无疑可以为幻形灵提供绝对充足的爱意，奴隶和生存空间。起初，邪茧女王本想利用自己作为幻形灵善于形态变化的特长，混入小马统治阶级之中，从内部打破这个腐朽的国家。然而，在一番侦察后，邪茧女王惊讶的发现，这个国家远比她想象的虚弱很多。他们的公主和贵族陷入了永无止境的内斗，王国的军事力量因此被极大虚弱。所谓的艾奎斯垂亚看起来强大，实际上只需要一蹄就能踹倒。因此，她放弃了之前的渗透方案，决定直接武力征服这里。"
 welcome_CLK_desc_2:0 "百足之虫，死而不僵。艾奎斯垂亚虽然虚弱，但是贸然进攻仍然不是一个好主意。因此，邪茧积极向周围的无主之地扩张，力求获得和艾奎斯垂亚的一战之力。在露娜历993年，幻形灵王国的国土面积已经扩大了三倍左右。邪茧知道，时机已经成熟。于是她陈兵边境，开始准备入侵。不过，小马也并非对此毫无察觉。与之相对应的，小马的边防军也被扩充。双方就这样僵持在了幻形灵王国和艾奎斯垂亚的东部边界。虽然冲突不断，但是始终没有发生正式战争。不过虽然小马已经开始警戒，邪茧女王仍然胸有成竹。渗透在小马议会中的幻形灵不间断的报告着情况，和过去一千年一样，艾奎斯垂亚的公主仍然忙于和贵族的争吵，没有时间扩大征兵。\n邪茧原本准备在计划周全后再一鼓作气战胜小马，然而变化突然发生。露娜历1002年，艾奎斯垂亚发生了梦魇之月政变，国家陷入内战。梦魇之月杀掉了前公主，率领着忠于自己的军队和仍然忠于前政府的军队血战。邪茧女王虽然尚未准备完全，但是时来易逝，机不可失。她瞅准时机，发动了对艾奎斯垂亚的战争。她的判断是正确的，因为政变，原来的艾奎斯垂亚边防军腹背受敌。幻形灵军轻易冲破了他们的防线，然后在几乎没有遭到抵抗的情况下就征服了西艾奎斯垂亚的大片土地。但是正当她准备扩大战果的时候，原西艾奎斯垂亚总行政专员索拉克斯也依样画葫芦，在幻形灵虫巢发动了另一场政变。得益于他的身份，他成功策反了大批反对派官员。不过在刺杀邪茧女王的过程中，索拉克斯的哥哥，近卫军司令法瑞克斯及时带兵赶到保护了邪茧女王。在政变失败后，索拉克斯被迫逃离了虫巢，而邪茧政府也元气大伤。在失去继续战争的能力后，邪茧女王被迫和同样亟需休整的梦魇之月签订了和约。这就是《托特尔和约》。根据该条约，梦魇之月让出西艾奎斯垂亚的所有土地，并且放弃了其上的小马财产。\n与此同时，索拉克斯逃到了西艾奎斯垂亚地区，他原本担任殖民官员的地方。而这一次，他不再是以行政专员的身份，而是以游击队长的身份来到了这里。得益于当地小马对幻形灵占领军的不满情绪以及之前他积累的支持，索拉克斯很快纠集了一支反邪茧的游击队，由幻形灵和小马综合组成。这让本来就不够稳定的当地局势更加崩溃，而本来勉强搭起的后勤通道也被掐断。邪茧女王对他恨之入骨，本来的大好机会全被这个叛徒摧毁了。不过，这么一点挫折可不会让邪茧女王放弃征服艾奎斯垂亚。幻形灵的战车已经开动，而邪茧也远没有就此停下的想法。"
