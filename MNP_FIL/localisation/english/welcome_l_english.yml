 welcome_EQU_desc_1:0 "千年的时光，转瞬即逝。然而这漫长的历史，小马们却并非始终和平度过。\n起初，陆马飞马和独角兽三族并非如现在般亲如姐妹。各自为政的他们有着自己的独立王国，而种族之间只是维持着松散的合作关系。他们对彼此并不信任，甚至互相排斥。他们的共同点仅限于信仰同一个古老的神明：劳伦浮士德。祭司和先知统治着他们，而非公主。这种情况持续了很久，直到各个大魔法师的出现改造了他们对世界的看法。在白胡子星璇的时代之前，小马诸国就已经从神治转为了马治。\n统一的艾奎斯垂亚王国诞生于三族联合事件。饥荒和雪魔的侵袭极大的影响了他们的正常生活，三族再也不能按照以往的方式过日子了。在一系列的冲突和交涉后，迁徙到新土地的三族最终意识到只有合作才能保证种族的存续。因此，他们在新的土地上共同生活了下来，三族的血脉就此交融在了一起。\n三个独立王国现如今成为了一个庞大的多民族国家，无疑会产生诸多问题。而由谁来担任领袖无疑是其中最大的一个。毕竟，选择任意一族，都会招致另外两族的不满。三族始终未能达成统一的意见。各族轮流担任，同时任命三名领袖，或者组建一个庞大的国会？各族陷入了无止境的争吵，始终莫衷一是。所幸在情况失控之前，德高望重的白胡子星璇带来了一个好消息。虽然星璇从未如此自称过，而小马们也早已放弃了神治，但是某种程度上，星璇仍然被视为先知一样的角色。因此，三族的小马们都愿意对他表示尊重。其实星璇最开始的建议，是让三族以民主方法选举出一批委员来，但是小马们已经厌倦了争吵，对民主失望的他们坚持表达了自己希望获得一个强有力君主的愿望。因此星璇提到，当他在这片土地上四处游历之时，发现了一个偏远的村落。而其中两名天资聪颖的小马吸引了他的注意，他因此将这对姐妹收为了自己的学生。因为看到了她们身上巨大的领导力，星璇建议任命这两位姐妹为艾奎斯垂亚的统治者。既然是“先知”的学生，小马们一致采纳了星璇的意见。不过后世的史学家更愿意相信的是，小马们愿意推举这一对姐妹——塞雷斯蒂娅公主和露娜公主——的真正原因，是她们两个都是天角兽。同时具备三族的特点，使三族都愿意相信她们。\n不过，三族很长时间之内互相排斥的过往并不能随着一首歌的奏响就彻底消逝。在三族中，融合派其实极其有限，大多数小马仍然将三族联合视为一种合作。不过也许终有一天，艾奎斯垂亚会如同星璇理想中的情况一样，在两位公主的努力下，把种族中的独立情绪彻底被清除吧。假如一切顺利的话。\n约露娜历前三十年，一个叫做无序的混沌恶灵控制了艾奎斯垂亚，对这个稚嫩的新生国家肆无忌惮的进行玩弄。在两公主的领导下，小马们进行了旷日持久的战争。有一件事情其实星璇此前并没有注意到，他怎么可能注意到呢？塞雷斯蒂娅公主其实远比他想象的软弱，而露娜公主也比他印象中要偏激的多。惨烈的战争让这两姐妹的性格弱点日益显著。塞雷斯蒂娅公主越来越趋于逃避，而露娜公主则越来越不择蹄段。在付出了巨大伤亡后，塞雷斯蒂娅公主选择向老师求助，但是星璇却不知所踪。对战争和未来，塞雷斯蒂娅公主越来越感到恐惧。在她崩溃之前，从她的妹妹那里总算传来了好消息：老师之前和我们提过的谐律之树，终于被我们找到了。\n借助谐律之元的强大力量，无序被流放到了另一个次元的乔斯维尔（Chaosville）。愤怒的露娜公主不顾一切的将他被封印后化为的石像击碎了。虽然这远不足以杀死无序，但是无序来到这个世界的传送门就此被永远关闭了。小马们狂欢着，庆祝战争终于结束，但是往日时光已经一去不复返了。即使小马们其实根本还没来得及享受那时光。\n更为真实的两位公主继续统治着小马国。随之而来的，是因为她们名声在外，而前来求援的水晶小马。两位公主前往水晶帝国废黜了黑晶王，在黑晶王跌下王位后，露娜公主在他身上看见了无序的影子。愤怒的她直接杀死了黑晶王。黑晶王临时前诅咒水晶帝国永远消失，随即整个王国被风雪笼罩，两姐妹被迫撤离。当她们回国后，一名叫做斯科磐的怪物已经等候多时了。他表示，他和自己的兄弟提雷克其实在很多年以前就在觊觎艾奎斯垂亚的土地了。但是在他前来侦察的过程中，他遇到了白胡子星璇，爱上了艾奎斯垂亚的种种。多年以后当他返回兄弟身边时，他已经完全脱胎换骨了。但是他的兄弟拒绝了他终止入侵的建议，因此他不愿骨肉相残的他只能赶来警告两姐妹。塞雷斯蒂娅公主对他的说法感到怀疑，但是因为他提到了自己的老师，露娜公主心中的某处变得柔软了一些。因此露娜公主劝说了自己的姐姐，跟随斯科磐前往了他的住处。在那里，露娜公主又一次将提雷克直接杀死。斯科磐见到兄弟惨死在自己面前，也彻底失去了对小马的好感。在和两姐妹不欢而散后，他从此下落不明。"
 welcome_EQU_desc_2:0 "回到无尽之森城堡的两姐妹终于可以归回平静生活了。然而，经历了这一切的塞雷斯蒂娅公主身心俱疲，她希望以和平的方法尽可能处理一切事务。而露娜公主却不这么认为。几次战斗之下，露娜公主深刻意识到了这个世界的危险。她拒绝了姐姐的怀柔政策，认为必须用强大的力量才能保护艾奎斯垂亚的安宁。虽然这不是她想要的，但是不这样的话，小马国迟早会遭遇比无序黑晶王更可怕的灾难，甚至在这无止境的灾难中万劫不复。因此，她极力主张扩大军队，用一支强有力的武装卫队来帮助自己保护小马国。而她的姐姐却和她心意相悖。因此两姐妹在军队问题上越来越离心离德，在对姐姐彻底失望后，露娜公主一直单方面扩大自己的夜骐卫队和属于自己的那部分小马皇家守卫，因为姐姐无疑是帮不上自己的忙了。\n塞雷斯蒂娅公主坚持认为，露娜公主扩大军队的行为反而是招致战争的隐患。但是懦弱的她并不敢和自己的妹妹争吵。因此，她另辟蹊径，在小马之中寻找了一批进步派和和平派，并且将他们任命为贵族，借此组建起了一个用以制衡妹妹的民主议会。在露娜历前1年，议会通过了《征募法案》。根据该法案的规定，小马国的军队被限制在非常小的规模，而两公主各自的皇家卫队也被几乎裁撤干净。起初，露娜公主仗着自己的身份拒绝执行，但是她很快发现，这些贵族背后有自己姐姐的支持。她辛辛苦苦招募起来的军队和卫队被议会以她姐姐的名义遣散。露娜公主越来越感觉危机迫近，她在夜晚狂啸着，为什么姐姐就是不愿意理解自己的良苦用心！就在这时，梦魇之月侵袭了她的脑海，这位新朋友启发她，艾奎斯垂亚并不需要两位君主。再不能忍受的她，最终选择和她的姐姐撕破脸皮。她会通过军事政变，让她的姐姐失去权力，在一切太晚之前。\n于是几天后，已经化为梦魇之月的露娜公主冲入了皇宫。惊恐万分的塞雷斯蒂娅公主在宫殿内四处躲避，却最终仍然被妹妹发现。在千钧一发之际，她误打误撞的使用了谐律之元的力量，将妹妹流放到了月球上。城堡就此被摧毁，塞雷斯蒂娅公主带领议会搬去了附近的坎特拉山重建城市。而为了纪念自己的妹妹，塞雷斯蒂娅公主将那一年称为露娜历元年。\n也许是见证了太多残酷的骨肉相残，谐律之元从此彻底消失了。塞雷斯蒂娅公主在辜负老师和失去妹妹的双重悲哀中放弃了政治。在将军队和皇家卫队重组为EUP卫队后，她放蹄把权力交给议会，让他们负责国家的运行，而自己从此不再过问国事。起初所有的权力仍然在她的蹄中，但是因为她拒绝过问，议会渐渐开始有了自己的想法。\n艾奎斯垂亚议会虽然名义上是民主选举产生的，但是实际上它的议席被贵族牢牢控制。不过，那些贵族仍然极力掩盖这一点。一千年间，他们数次修改宪法，力图将艾奎斯垂亚变为一个君主立宪制的国家。为了体现自己的此举的合法性，他们声称只有民主才能带领小马走向谐律主义——艾奎斯垂亚建国之初时的理想。而另一方面，他们却不敢真的实行民主制，因为那会危害到自己的贵族地位。一来二去，塞雷斯蒂娅公主也开始发现情况不对。于是她振作起来，试图开始亲政。但是贵族势力已经远比她想象的要大得多。贵族和塞雷斯蒂娅公主开展了漫长了夺权斗争。虽然塞雷斯蒂娅公主有着更长的寿命和强大的法力，但是性格的软弱和议会所得到的小马的支持，让她渐渐落了下风。在越来越被架空之后，塞雷斯蒂娅公主只能靠办学来培养自己的势力，也为了消磨时间。这就是天才独角兽学院的诞生。另一方面，由于《征募法案》的存在，小马国的军队一直处于低效少量的状态。虽然在良好的指挥下，如独眼巨怪的侵略等几次怪物试图染指艾奎斯垂亚都被击退，但是塞雷斯蒂娅公主仍然声称这远远不足。因此，在她的坚持下，一所名为闪电天马学院的军校被建立起来。虽然在贵族的干涉下，这些高素质军官一直不能进入政府，也没有部队可以指挥，但是塞雷斯蒂娅公主仍然相信这会为自己带来好处的。\n此后，贵族们为了扩大自己的财富，积极和其他国家通商。这其中就包括欧文德王国、佛骊多公国以及嘶犁兰卡等国家。而塞雷斯蒂娅公主也借此发展了交流生项目，邀请其他生物来艾奎斯垂亚就读的同时，将自己的学生送往海外深造。天才独角兽学院因此扩大了几倍，而塞雷斯蒂娅公主也得以在961年，在招生时发现了另外一位天角兽，也就是韵律公主。\n露娜历993年，塞雷斯蒂娅公主的得意门生余晖烁烁和贵族发生了争执。她希望获得强大的魔力，让这些贵族再不能肆意妄为。因为从她身上看到了自己妹妹的影子，塞雷斯蒂娅公主严厉警告了她。但是余晖烁烁在愤怒之下直呼自己老师太过软弱，并且开始对黑魔法进行学习。在自己的学生误入歧途之前，塞雷斯蒂娅公主将其流放到了另外一个次元。在失去余晖烁烁后，塞雷斯蒂娅公主在天才独角兽学院寻找着自己的下一位得意门生。很快，她发现了暮光闪闪。"
 welcome_EQU_desc_3:0 "露娜历994年，艾奎斯垂亚军段短缺的问题终于暴露了出来。一个叫做幻形灵王国的国家疯狂扩张，并且在艾奎斯垂亚的西部边界大量陈兵。议会通过法案，将全国的军队派往边境，但是仍然拒绝了塞雷斯蒂娅公主修改《征募法案》的请求。\n露娜历995年，花花短裤当选为艾奎斯垂亚首相。精明能干的他极大压制住了塞雷斯蒂娅公主，公主也只好把心思全都放在暮光闪闪身上。所幸韵律公主已经开始学习治理国家了，作为公主特使的她目前仍然在海外游历，但是终有一天，塞雷斯蒂娅公主会召她回国。到时候有了韵律公主和暮光闪闪这对左右蹄，她就不用担心了。\n露娜历1000年，暮光闪闪提前修完了大部分课程。塞雷斯蒂娅公主对她非常满意的同时，也注意到了她在交际方面能力的缺失。因此她提出，要求暮光闪闪前往小马镇学习友谊。对此并不开心的暮光闪闪在临行前一晚观测星象以聊赖，却意外发现星星的排序和她在古籍中阅读到的相似。在几百年前，一位大魔法师曾经发现，假如星星按一定规律排布，月球的引力将发生变化。若是那被流放的梦魇之月的传说是真的，她就可以在那时逃脱。于是暮光闪闪立刻将这一消息警告给了议会和公主。塞雷斯蒂娅公主对此并不感兴趣，但是议会中的几名贵族魔法师却认为这似乎不是空穴来风。也是为了转移公主的注意力，他们强力要求公主施法影响星象。塞雷斯蒂娅公主看出了他们借此让自己远离政务的心思，因此在施法过程中心不在焉，这次施法并不成功。\n在暮光闪闪到达小马镇后，她交到了五个朋友：瑞瑞，苹果杰克，萍琪派，小蝶和云宝黛西。虽然过程并不顺利，但是萍琪派仍然撬开了她的心门。暮光闪闪第一次感受到了友谊的力量。\n然而，快乐的时光总是不能持续。由于失败的星象施法，梦魇之月的回归并没有被阻止，而只是被拖延。露娜历1002年，梦魇之月仍然回归了。她做的第一件事就是前往皇宫，去找流放了自己的姐姐。那天晚上，皇宫里只有这对姐妹，没有其他小马知道发生了什么。天亮后，皇宫里只剩下了梦魇之月，她宣布自己将成为艾奎斯垂亚的唯一公主，并且召集皇家卫队逮捕反抗者。坎特拉瞬间陷入了混乱。边境军队在腹背受敌的情况下被消灭，贵族只得逃亡马哈顿。而梦魇之月迅速建立了军队，去占领整个艾奎斯垂亚，而议会毫无反抗之力。叛徒和侵略者更是趁火打劫，一个叫星光熠熠的野心家趁机带领北艾奎斯垂亚宣布独立，而西艾奎斯垂亚则被幻形灵王国占领。瞬间，艾奎斯垂亚支离破碎。\n暮光闪闪在慌乱中和朋友失散了，误打误撞的和瑞瑞逃到了巴尔的马。而梦魇之月根本没把议会放在眼里，她确信这个自己姐姐的学生才是最大的威胁。因此她亲自率军赶往巴尔的马寻找暮光闪闪。在激烈的战争中，巴尔的马成为了一片废墟，而暮光闪闪却在绝境中魔力暴走，将放松警惕的梦魇之月击为重伤，使其被迫逃回了坎特拉。而暮光闪闪会随即昏迷过去。\n在瑞瑞和巴尔的马市民的帮助下，暮光闪闪被送到马哈顿进行治疗。与此同时，韵律公主也赶回国内。花花短裤已经援引《紧急状态法》暂停大选，并且不承认梦魇之月的僭位行为。这样一来，王位面临空悬，艾奎斯垂亚需要一位新的君主。而花花短裤很明显不愿意选择有政务能力的韵律公主，而韵律公主也知道自己不放弃继承权的话，艾奎斯垂亚将在内耗中浪费宝贵的实力。因此她主动提出愿意以军权为交换放弃继承权，而提名先公主的学生暮光闪闪继位。花花短裤认为此举符合继承法和贵族的利益，也同意了韵律公主的意见。因此在盛大的仪式下，暮光闪闪继位成为艾奎斯垂亚的新公主。\n时间来到1004年，暮光闪闪已然痊愈，马哈顿政府站稳了蹄根。新的军队被组建起来，暴君的支持度江河日下。时机似乎已经来临，艾奎斯垂亚终将再次统一。而暮光闪闪公主也雄心勃勃，准备大展宏图。"
