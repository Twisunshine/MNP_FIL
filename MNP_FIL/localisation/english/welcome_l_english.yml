 welcome_EER_name:0 "平等国"
 welcome_EER_desc_1:0 "在星光熠熠童年的时候，塞雷斯蒂娅公主依旧统治着艾奎斯垂亚。艾奎斯垂亚也仍在公主仁慈的统治下和平安宁。在那时，对于小马来说，自己的身体上出现名为可爱标记的记号，是理所当然的事情。在塞雷斯蒂娅公主看来，这可爱标记是小马天赋的体现，可爱标记往往可以告诉大家拥有它的小马擅长什么。所以她在统治的一千年内，都在贯彻这一想法。这已经潜移默化的成为了一种社会共识。但对于星光熠熠来说可能并非如此。\n星光熠熠出生在名流谷，她的童年也几乎全都在那里度过。虽然在塞雷斯蒂娅公主的统治下生活了很长时间，但是星光熠熠并没有像普通小马那样随便接受了所谓可爱标记的说法。在998年左右，星光熠熠横穿整个小马国，漫步到了小马国东北部的一个小镇附近。起初，她还没有勇气把自己对可爱标记的信念传播给其他小马，但是和自己内心作斗争。但是最后，星光熠熠下定决心，来到了如今的平等镇。\n有小马认为，帮助星光熠熠最终下定决心的，是她发现的神器“相同之杖”。有了相同之杖后，星光熠熠获得了无需可爱标记就可以使用魔法的能力。在以身作则，加之向镇民传播了平等的思想后，整个小镇都放弃了可爱标记，在原本的荒地上建立了世外桃源。\n由于平等镇地理位置过于偏僻，长久以来这里虽然属于艾奎斯垂亚的统治，但是实际上艾奎斯垂亚政府从未干预过这里。可以说，他们甚至不知道这里有一个小镇被建立起来了。在他们的认知里，这里还只不过是一片荒地。所以在星光熠熠成为小镇新的领袖之后，艾奎斯垂亚政府仍旧没有发现这里的异常。而在阳光照不到的地方，星光熠熠每天在广播播放着自己对于可爱标记的语录，希望能让平等思想深入每一匹小马的内心。\n也许故事到此为止，就告一段落了。但是星光熠熠在这个与世隔绝的地方所不知道的是，小马国已经发生了剧变。被梦魇之月所控制的露娜公主借助日月星辰的移动从月球上返回，率领一直忠于自己的夜骐军队闯入坎特拉皇城发动了政变。塞雷斯蒂娅公主就此失踪。动荡的艾奎斯垂亚让很多生活在这里的小马充满了恐惧，他们向四处流亡，其中一部分，就逃到了平等镇所在的这片“荒地”上。\n对于小马难民来说，这无疑是令他们惊讶的。因为地图上一直以来标注的荒地居然有一个小小的镇子。而星光熠熠也因难民的涌入感到惊讶。在和难民交谈后，她才得知了小马国目前的乱象。\n星光熠熠尽可能的收留了这些难民，并且尝试着把他们也如之前一样纳入平等思想的教导之下。但是很快她就发现，这是完全不可能的。第一、难民每天都在涌入，按之前的方法让他们慢慢接受平等思想，根本没有足够的空间和时间做到；第二、这些难民长期以来接受着谐律主义的统治和教化，让他们放弃可爱标记的难度要更大，更何况惶恐的他们本就警戒心极强；第三、即使他们真的愿意放弃所有可爱标记，也没有足够的空间存放。\n星光熠熠极快的思考和制定了新政策，来应对眼前的情况。她展现出了空前的领袖气质。一方面安置难民，一方面重新制定着政策。在难民问题得到稳定后，她将一份平等主义的新蓝图呈现给了小马。\n星光熠熠重新解释了平等，将其完善为一套完整的理论体系。她声称，之前关于可爱标记带来了差异只不过是一种简化的说法。实际上，可爱标记只是差异的一种体现。社会阶级的不平等才导致了小马天赋的不同，从而引发了可爱标记的不同。而可爱标记的不同是社会阶级不同的结果，也是阶级固化的一个开始。消除可爱标记是星光熠熠关于消除阶级固化这一趋势的方法之一。而这一切的根源，本质上是谐律主义和贵族公主们的统治。之前平等镇逃离了这些事物的毒害，所以大家生活的快乐富足。而目前小马国的混乱，其实就是这些毒害小马的事物开始反噬自身了。\n平等主义作为星光熠熠在借鉴了社会主义思想后创立的新意识形态，为平等镇独立于小马国的存在提供了宝贵的合法性来源。而对于未来提供平等的理想生活、和平的幸福生活的承诺，也进一步提高了星光熠熠的支持度。星光熠熠将之前已经觉悟的镇民改组为平等党成员，并且很实用了改变了对可爱标记的态度。只有那些加入平等党和自愿放弃可爱标记的小马需要消除可爱标记，而准许了其他小马仍旧保有他们的可爱标记。星光熠熠解释说，这是因为很多小马一时间内还无法让自己的思想进步到平等主义的高度，所以给他们时间以适应。\n与此同时，在平等主义的创立过程中，星光熠熠在一些她尚未有办法解决的问题上，借鉴了一些社会主义思想，这机缘巧合为她争取到一些左翼的支持。在确保能控制住局势的情况下，星光熠熠尽可能把平等党改组成了一个亲左翼的政党。尽管在平等主义的概念上，星光熠熠要建立的社会体制是一个高福利的社会民主主义状态。但是星光熠熠表示，自己愿意在未来和平的让社会进入到社会主义阶段。另一方面，涌入的难民鱼龙混杂，而对敌国进行了解也是确保安全的必要之举。"
 welcome_EER_desc_2:0 "因此，星光熠熠建立了和神器同名的安全部门“相同之杖”。\n对于小马国，星光熠熠也一直派出斥候去侦察小马国现在的状态。在得知梦魇之月和暮光闪闪陷入僵持时，星光熠熠敏锐的意识到艾奎斯垂亚各势力对他们领土的控制要远弱于塞雷斯蒂娅时期。因此，星光熠熠逐步派出文官到那些月之帝国和临时政府都无力控制的地区重新建立秩序，将平等镇逐步扩大。几年时间后，平等镇几乎解放了整个小马国东北部地区。\n纸是包不住火的，一个日益庞大的政权出现了小马国北方不可能不被发现。很快，临时政府和月之帝国就发现了星光熠熠的平等镇在扩张。但是在起初，她们都认为平等国势力弱小，不值得放在眼里。所以她们只是采取了一系列措施来抵制星光熠熠的进一步蚕食，而没有急于征讨这里。\n1002年，幻形灵王国趁月之帝国处于虚弱之际，借口月之帝国故意制造摩擦，对梦魇之月政权宣战。在丧失大量国土后，梦魇之月勉强抵抗住了幻形灵的攻势。而已经达到战争目标的邪茧也就顺势接受了梦魇之月进行和平会议的请求。在多方因素下，本来具有绝对优势的月之帝国和诸多政权陷入了僵持。而就在此期间，星光熠熠借助左翼的帮助，迅速在平等国实现了部分的工业化。虽然成系统的工业体系不可能迅速建立，但是平等镇仍然尽可能的建立了一定的工业基础。而星光熠熠也敏锐的察觉到了目前小马国虽然脆弱但短期内仍将不得不维持的平衡，于是她果断利用这次机会，完成了她已经准备许久的心愿：宣布平等国成立。\n这一举动当然不会得到那些独裁君主的支持，但是也可能不会受到任何一方实际上的反对。月之帝国、幻形灵王国、临时政府可能都不喜欢平等国这个主意，但是目前的局势下，她们更不喜欢对方。她们绝无可能团结起来针对平等国，而只要她们无法团结起来，平等国崎岖的地势就可以拖住她们各自为战的入侵。而她们却要一边在泥潭中挣扎，一边防备着对方的背刺。所以，星光熠熠虽然知道自己在冒险，却胸有成竹。\n在1003年8月，星光熠熠正式向世界宣布，小马国发生的一系列混乱已经将君主制的腐朽暴露无疑。小马们挣扎在痛苦中，而贵族和王室却仍然在为了权力你死我活。为了保护自己，也为了那些背井离乡的小马能够回家，星光熠熠宣布了一个平等主义的政权正式在小马国成立。她将率领小马从暴君蹄下解放整个艾奎斯垂亚。\n临时政府和月之帝国立刻做出了反应，宣布星光熠熠的行为是叛乱，并且承诺会迅速将之平定。但正如星光熠熠预料的一样，她们并没有勇气真的起兵。除了在边境加强防御外，再没有更多的动作。其实除了没有在短时间内迅速击败星光熠熠的自信外，临时政府和月之帝国被更多的现实因素束缚着。如月之帝国的低正统性和临时政府的恐战情绪。\n星光熠熠取得了胜利。其余势力并没有能力对她的行为做出反制，而她的演讲让平等国内部的凝聚力空前提高。小马们狂热的拥护着她对归家的承诺。星光熠熠明白，利用好这股力量，她就有能力在时机到来之际，参与到小马国的逐鹿之中。\n这个时机很快到来了。1003年年底，幻形灵王国爆发了索拉克斯政变。尽管很快被平息，但幻形灵王国元气大伤。月之帝国蠢蠢欲动。星光熠熠明白，小马国目前各方势力间脆弱的平衡马上就将被打破。而这，就是她梦寐以求的机会。"
