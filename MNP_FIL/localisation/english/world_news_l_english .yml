 World_News.1.Title:0 "《友谊是魔术师》风靡一时"
 World_News.1.Desc:0 "近日，由艾奎斯垂亚电影公司“有姐妹（Hassis）”推出的一部历史架空类真马电影《友谊是魔术师》，在国际上取得了巨大的成功。该电影不仅斩获了历史最高票房，也成为了全世界的热门话题之一。不过，该电影也引发了一些争议。\n这部电影假设了一个艾奎斯垂亚没有爆发内战的世界。露娜回归后，在暮光闪闪的劝说下选择了和自己的姐姐和解。两姐妹就此一同成为了艾奎斯垂亚的统治者，而暮光闪闪也借此发现了友谊的力量。之后，在朋友们的帮助下，她凭借智慧和平的解决了一个又一个问题。在影片最后，她因为完成了上古魔法卷轴而成为了第四位天角兽。电影以暮光闪闪的加冕仪式而告终。\n虽然观众都很喜欢这个剧情，但是仍然有少数评论家认为，该电影存在情节硬伤。如对无法解决的问题采取唱歌糊弄过去这种行为其尴尬程度简直不亚于机械降神。"
