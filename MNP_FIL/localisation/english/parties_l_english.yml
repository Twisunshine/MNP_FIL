 despotism_despotism:0 "专制主义"
 despotism_despotism_noun:0 "专制主义"
 despotism_despotism_desc:0 "专制主义或许并非世界上最完美的体制，但肯定是世界上历史最悠久、分布最广泛的体制。从上古时期国家与统治刚刚降生，到现如今执政体制发达的社会；从社会中最聪明的个体的头脑，到目不识丁的愚者的妄想，它无处不在。\n\n专制主义代表着绝对的统治。统治阶级往往对被统治者拥有绝对的控制权，而被统治者并不存在合法的方式将其推翻。这种统治经常通过军事、宗教或政治宣传等方法来维持，一旦统治者丧失了这些保护自己的事物，他们往往会迅速被取代会推翻。专制主义者极其重视自己的统治，也因此，他们大多数思想极端保守，畏惧一切可能威胁到自己的变化。\n\n而专制主义的统治者，有时是一个生物，有时则是一个集团。他们对国家的控制幅度不一，看法更是千变万化。某些情况下，这些统治者会允许一定程度的阶级流动，或是接受有限程度的改革，甚至和其他群体分享一部分权力。但有一点是确定的：他们始终确保国家的统治权属于自己，并且没有生物可以威胁到它。"
 despotism_governance_of_Nightmare_Moon:0 "梦魇之月治理"
 despotism_governance_of_Nightmare_Moon_noun:0 "梦魇之月治理"
 despotism_governance_of_Nightmare_Moon_desc:0 "提到梦魇之月或者露娜公主，大多数生物并不会有什么好印象。暴君、僭位者等称呼不断被反对者安到她的头上。但是与大多数生物想象的不同的是，处在梦魇之月治下的小马对她的憎恨其实远没有其反对者多。而他们显然是最有话语权的。\n\n梦魇之月治下的王国有着一个君主专制的政权拥有的所有特点：君主是绝对的国家元首，并且不存在合法的方式让其下台；政府实行的政策大多只有利于他们自己或者社会的稳定而丝毫不在乎民众的感受；法律和军队效忠的对象同样是统治者。但除此之外，政教合一才是梦魇之月治下的真正特点。统治者要求民众如同对待神灵一般的尊崇，而他们也自诩为神灵本身或者其无可取代的代表。他们不仅要求掌握现实的权力，还要求精神上的满足。\n\n但是相比于反对者的宣传来说，这种政体无疑要好得多了。所以虽然这种统治仍然让民众痛苦和无自由，但是被统治者仍然不情愿的接受了它。不过在另一方面，那些大权在握的统治者，倒是对这种制度趋之若鹜。"
 despotism_changeling_system:0 "幻形灵体系"
 despotism_changeling_system_noun:0 "幻形灵体系"
 despotism_changeling_system_desc:0 "由于幻形灵特殊的社会结构，大多数生物都认为它们不具有个体思维能力，而因此将他们的国家视为极端蜂巢思维主导——蜂巢思维一词来源于蜜蜂，它们作为个体却无法展现出自己的独立性，永远以整体为单位行动，因此蜂巢思维成为了集体思想的代名词——幻形灵王国与其说是一个国家，不如说是一个女王为大脑的生物，这是生物们以往对幻形灵的刻板印象。但是幻艾战争的爆发无比有力的否定了这种想法。\n\n谐律派叛乱、索拉克斯游击队的存在，似乎是想向世界证明幻形灵中也存在友善的个体，但真正震惊世界的是，幻形灵并非如他们所想的那样铁板一块。因此，幻艾战争导致的种族撕裂让其他生物得以对这个一直以来无比隐秘的国家一探究竟。\n\n实际上，幻形灵王国更像是一个绝对君主制治下的警察国家，一方面，邪茧实行着名副其实的女王统治；另一方面，因为幻形灵种族在幻化形态方面的天赋，他们得以执行极其优良的安保政策，也因此，幻形灵王国从外表来看，几乎无法发现任何内部争执；同时，高效的秘密警察也能够让邪茧几乎通晓一切——就仿佛他们共享思维。\n\n尽管这一政体目前依旧只属于幻形灵，但是在如此揭秘之后，它似乎不再不可复制。也许在未来，也会有国家用适宜的方法走上这条道路，也未可知。"
 despotism_military_junta:0 "军政府"
 despotism_military_junta_noun:0 "军政府"
 despotism_military_junta_desc:0 "在大多数情况下，现代政府都是由文官构成的。大量受过训练的政治精英调理着社会的方方面面。而军方则往往负责着国家的卫戍和维稳工作。因为所擅长的领域不同，正常来说，军方不会参与到政府的管理中来。但是军政府本身就不是正常情况下会出现的政府。\n\n有时是源于军方发觉文官政府无力再继续担任领导国家的责任而当仁不让的站了出来；有时是因为文官政府在无法继续控制军方的情况和军方搞砸了关系；也有时是只不过是因为军方出现了几位野心家；在少数情况下，也有时源于群众的呼声，急切的要求政府发生改变。不过总而言之，军政府的成立扎根于文官政府的倒台。当文官政府无法平定来源于各方面的国家乱象时，军政府会通过各种方法接管政权，由军官担任政府各职能部门的官员以重新建立一个以军队为基础的政府。\n\n军政府大多数情况下是通过政变夺权的，少数情况下也会和平的从文官政府中通过和平交接或选举等方式接管政权，但无论如何，军政府的上台往往都代表着国家发生了动荡或者即将发生动荡，这也导致军政府更愿意采用类似军队中绝对威权的方式来治理国家。尽管有政府首脑宣布在情况允许的情况下就会恢复民主制度，但实际上这一承诺履行与否完全取决于军政府自身是否愿意遵守信用。"
