 liberal_democracy_liberal_democracy:0 "自由民主主义"
 liberal_democracy_liberal_democracy_noun:0 "自由民主主义"
 liberal_democracy_liberal_democracy_desc:0 ""
 liberal_democracy_harmonicism:0 "谐律主义"
 liberal_democracy_harmonicism_noun:0 "谐律主义"
 liberal_democracy_harmonicism_desc:0 "什么是谐律？小马国延续千年的立国之本，小马们一直以来的追求，所有小马都向往它，却从未真正实现它。只有塞雷斯蒂娅公主曾努力过，结果却是在失去妹妹的遗憾中伤痛千年。\n\n但谐律主义者却从未消失，从幻形灵的国度到狮鹫的市镇，他们无处不在。无论哪一种生物，都有个体坚信谐律主义并非理想中的乌托邦。\n\n谐律主义起源于谐律之元，传说中位于永恒之森中的上古圣物。据说，这种圣物代表着世间最杰出的六种品质：诚实、善良、忠诚、善良、慷慨以及魔法。对于普通小马来说，这些是值得追求的高尚品质。但谐律主义者希望能用合适的方法将其推向全国，并且认为它同样也是一种治理国家的方法。因此，最早的谐律拥护者将其与民主制度融合，使它可以成为一种完整的意识形态。而随着后来谐律主义者的补充，友谊被认为是通往谐律主义的康庄大道。\n\n在谐律主义者的理想中，政府会受到民主的监督，良好完善的选举制度会保障社会正常运行。爱国主义、互助主义和集体主义会大行其道。而在对外关系上，自由市场、亲外政策和团结合作也是必不可少的。而在达到这个理想之前，他们将会永远奋斗下去。"
