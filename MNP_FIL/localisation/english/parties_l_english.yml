 authoritarian_democracy:0 "威权民主主义"
 authoritarian_democracy_noun:0 "威权民主主义"
 authoritarian_democracy_desc:0 "威权主义"
 authoritarian_democracy_drift:0 "威权民主主义每日支持度变化"
 authoritarian_democracy_authoritarian_democracy:0 "威权民主主义"
 authoritarian_democracy_authoritarian_democracy_noun:0 "威权民主主义"
 authoritarian_democracy_authoritarian_democracy_desc:0 "民主主义作为一个历史悠久的政治理念，受到了无数生物的欢迎与追捧。尽管对于民众应参与的程度上的认同不同，但大体上它的支持者都认为应该让民众拥有选择的权力。不过，对于威权民主主义者来说却并非如此。\n\n在威权民主主义社会之中，民主选举依旧存在，但却被权力机构牢牢控制着。威权被强加于民主之上，并对其产生着巨大的影响。一般在这种情况下进行的民主选举，不是结果在选举前就被操控，就是只被允许在经过限制的方面进行。民主机构往往根本不可能影响权力交替，即使可能的威胁真的发生，也会被统治集团全力压制。\n\n威权民主主义一般出现于经过有限改革的专制国家或者是政府渴望绝对统治的民主国家之中，前者这样做是为了粉饰自己的统治提高合法性，或者是在不得已情况下作出的一定让步；后者则是由于现状的限制，他们无法立刻建立起威权统治，只能一步步的取代民主制度。但他们的共同点是一样的，那就是丝毫不愿放松自己的权力。有时，威权民主主义也会作出现在一些新兴的国家之中，这些国家往往渴望但难以立刻实行民主制。威权民主主义这时会作为一种过渡存在。政府声称在准备完成后，就将举行大选。所以在这种国家的威权民主主义往往不会太长久。"
 authoritarian_democracy_Celestia_system:0 "塞雷斯蒂娅体制"
 authoritarian_democracy_Celestia_system_noun:0 "塞雷斯蒂娅体制"
 authoritarian_democracy_Celestia_system_desc:0 "塞拉斯蒂亚体制从未是一种理论体系，它只不过是一种实行了近千年的制度和政策集合体。而即使这种制度事实上已经结束，仍有生物欣赏并试图在合适的情况下推行它。它并非脱胎于某种思想，抑或是来源于某种主义，甚至存在于名字中的塞雷斯蒂娅公主，也不完全支持这一体制。塞雷斯蒂娅体制从未有过完整的思想体系支撑，它不是某种理论提出的达到某种目的的方法。恰恰相反，它先作为方法存在，其后出现了为它辩护的理论体系。\n\n在塞雷斯蒂娅公主当政的一千年中，小马国一直维持了和平与繁荣。但在另一方面，这景象的背后却是被架空的王座。塞雷斯蒂娅公主实际上被迫与贵族共享大部分权力。而这些贵族则意图扩大自己的权力。在双方的制衡之下，小马国实行起了各种妥协下的制度：少数精英的民主、出发点在于稳定社会的福利以及虚弱的王室权力。最终，这些制度造就了一个塞雷斯蒂娅体制式的政府。它有对精英的民主和对民众的威权；实行君主立宪制的同时又对社会发展持保守态度；对普通小马有基本的福利保障，代价却是阶级的固化，社会福利只不过是确保他们乖乖听话的方法。这些妥协后的方针，逐步构成了塞雷斯蒂娅体制的内容。\n\n尽管这一体制让公主和贵族都感到极不满意，但是作为小马国实行了一千年的政策，它行之有效，又那么稳定。于是，保守派开始赞颂它，认为这是小马国最好的道路。即使公主从未对其点头，但它仍成为了无数小马向往的昔日制度。即使从未在这种体制下生活过，仍有很多生物对它十分拥护。"
 authoritarian_democracy_oligarchy:0 "寡头政治"
 authoritarian_democracy_oligarchy_noun:0 "寡头政治"
 authoritarian_democracy_oligarchy_desc:0 ""
 authoritarian_democracy_controlled_democracy:0 "指导式民主"
 authoritarian_democracy_controlled_democracy_noun:0 "指导式民主"
 authoritarian_democracy_controlled_democracy_desc:0 "国家和民众始终都需要一个领袖，而这领袖无疑不应该是只为了自己着想的流氓，而应该是代表着绝大多数民众利益的民主代表。所以无疑应该让民众参与选择他们的领袖，这是民主制的基础。\n\n指导式民主无比赞同民主制，他们不认为领袖应该代表民众的利益，这种想法有任何错误。但是问题在于，民众对政治一无所知，他们根本不知道自己的利益所在。而他们在参与选举时，也经常被那些小丑式的骗子政客愚弄，喜欢那些看起来光鲜亮丽的花花公子，或者是选择那些受欢迎的明星，但是让这些生物来治理国家，怎么可能有好处呢？\n\n所以指导式民主应运而生。在指导式民主国家，政府的宣传机器会全速开动，来教导民众正确的思想，并且让他们选择正确的领袖。为了防止意外出现，政府也会事先排除那些错误的选项，让民众只能在政府满意的候选者之间选择。难道避免一个骗子当选的最好办法，不就是直接禁止他参选吗？毕竟对于政治冷感的群众来说，有一个愿意一直提供建议的政府怎么可能是坏事呢？\n\n尽管在指导式民主治下，民主制度被政府干预。但公民仍享有较广泛的公民权。社会中那些无关紧要或者重要程度一般的方面，甚至往往能实现真正的民主制。而同时这个政府也经常会受到社会中其他势力群体的干预，尽管他们无法完全控制这政府，但是他们的态度对这个政府的统治举足轻重。"
 authoritarian_democracy_committee_autonomy:0 "委员会自治"
 authoritarian_democracy_committee_autonomy_noun:0 "委员会自治"
 authoritarian_democracy_committee_autonomy_desc:0 "政府是国家管理民众的工具。政府无法离开它管理的民众而生存。但在政府甚至国家走向消亡之时，民众却能够依然存在。政府在民众的生活中有巨大的作用，但在政府灭亡时，民众却不会随之而去。\n\n政府的突然垮台可能是因为战争，也可能是因为经济崩溃。但无论如何，失去了政府的民众依旧要想办法继续生存下去。在长时间内没有新政府出现的情况下，委员会自治出现了。没有领袖的群众自发组成了较专业的委员会来自我管理，各种委员会实际上取代了政府的职能，这使得这种自治能较为稳定的维持下去，并且存在很长时间。\n\n而该委员会一般对社会各方面的控制力较弱，在诸多领域只担任着咨询部门的角色，这一定程度上确保了这种委员会保有一定程度的流动性。一种原始的、简单的民主制度有时也会被采用，以确保委员会能保持效率。这种情况一般发生在与世隔绝或中小型的聚落，因为种种原因，这些地区长期无法被纳入其他运行正常的政府治下，而这种自治在社会秩序不受打击的情况下也几乎没什么继续改变的动力。这些让这种制度能够在世界的角落里生存了下来。"
 authoritarian_democracy_provisional_government:0 "临时政府"
 authoritarian_democracy_provisional_government_noun:0 "临时政府"
 authoritarian_democracy_provisional_government_desc:0 "统治是有寿命的。尽管几乎所有统治者都希望自己能够永远大权在握，将统治维持到千秋万代。但是历史不断证明着这想法是多么可笑。几乎所有的统治，都会在某一天迎来尽头。而在两个政权的交接的期间，偶尔会出现短暂或长期权力真空，临时政府的责任就是填补这权力空白，同时为下一个政权的交接做好准备。\n\n在国家长期的动荡之中或之后，民众渴望着再次恢复稳定，回到和平统一的时光。而面对强大的民众呼声，一些团体义无反顾的站了出来做出回应。他们顺应民众的呼声，尽可能把国家带向那个民众所希望的方向。尽管这需要他们暂时实现威权统治以确保国家能集中力量迅速完成目标，但这些团体并无心于维持他们对权力的掌控。在这强大的支持之下，他们往往即使历尽艰辛，也要最终达到自己和所有生物的目的。而当这目的达到后，他们的使命也仍未完成：国家的新政府还没有建立或没有做好准备接管这个新生的国家，而不愿继续领导的团体的最后一件任务就是为新政府铺好道路，然后等待它的到来。有时这最后一件任务的完成，往往是通过一完全次民主的选举。而临时政府的存在时间也因为它的特殊性质往往不会太长。"
 authoritarian_democracy_aristocratic_conservatism:0 "贵族制保守主义"
 authoritarian_democracy_aristocratic_conservatism_noun:0 "贵族制保守主义"
 authoritarian_democracy_aristocratic_conservatism_desc:0 ""
 authoritarian_democracy_semi-constitutional_monarchy:0 "二元制君主立宪制"
 authoritarian_democracy_semi-constitutional_monarchy_noun:0 "二元制君主立宪制"
 authoritarian_democracy_semi-constitutional_monarchy_desc:0 "在某些国家实现宪政之后，其君主制却会因为种种原因不被废除而得以保留下来。这些同时存在君主制和宪政的国家往往被称作君主立宪制国家。在大多数情况下，君主会成为一有名无实的名誉领袖，国家的实际权力会落入宪法所规定的权力机关之蹄。但某些情况下，这种国家也会出现君主掌握着实际权力的情况，这些国家即二元制君主立宪制国家。\n\n在这种国家，权力会被君主和议会同时掌握，并且君主的权力要远高于议会。尽管宪法和议会可以起到些许限制和约束的作用，但国家内最重要的权力仍被君主牢牢掌控。国家的民主制度并不彻底，宪法的保护对象也并非选民。民主机构的存在只有一小部分是为了民众的福祉，而更多的是为了服务于君王。在议会君主立宪制国家，君王的权力只存在于纸面之上。但在二元制君主立宪制国家，君王的权力却名副其实。"
