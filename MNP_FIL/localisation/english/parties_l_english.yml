 socialism_equalist_socialism:0 "平等社会主义"
 socialism_equalist_socialism_noun:0 "平等社会主义"
 socialism_equalist_socialism_desc:0 "从未有生物认为平等主义属于社会主义的分支，即使是它自己也从未如此认为。在阶级斗争上的态度决定了它要留在社会主义的门槛之外。但对于这没迈出的最后一步，却有很多平等主义者仍不甘心。\n\n双钻是平等主义创始者的学生，曾作为一名平等主义者的他在革命生涯中思索着平等主义和社会主义的差异。最终，他向世界解释了两者之间的通路：平等主义是社会主义的准备阶段。其实平等主义并非将自己关在了社会主义的门槛之外，恰恰相反，它正是社会主义的门槛。社会主义的建设无法一步登天，而这意识形态的转变则正需要平等主义作出预备的建设。也许平等主义并非社会主义，但它却通向社会主义，打造了走向社会主义的道路。\n\n除去革命道路上的差异，平等社会主义者的不同于其他社会主义者，就是对个体自由的重视。平等社会主义认为有差异的社会主义不能称之为社会主义，尽管阶级得以消灭，但对整个无产阶级采取的不同政策仍然可能导致社会撕裂，因此全民的民主制被认为是必要的。同时，个体主义大行其道，但集体主义被融入其中。对集体的责任被解释为个体保障自由的渠道。政府对专制的排斥和对民主的追捧，以及社会中个体主义和集体主义的并行构成了平等社会主义的突出特点。"
 socialism_practical_communism:0 "实用共产主义"
 socialism_practical_communism_noun:0 "实用共产主义"
 socialism_practical_communism_desc:0 "实用共产主义者并非世界上第一批社会主义者，因此他们有幸从革命前辈的失败中吸取教训。社会主义的失败不在少数，而原因则多种多样。实用共产主义者从中总结出了一个原因：理想主义。\n\n社会主义的破灭，不是因为外来者摧毁了革命，就是掌舵者背叛了理想。而这一切是怎么发生的呢？显然是他们太理想化了，轻易的相信了其他意识形态的花言巧语，轻易的相信了自己身边内鬼的巧言令色，最终让他们放松了警惕，低估了革命的艰巨性，走上了机会主义路线。但实用共产主义者并非否定其他所有社会主义者的现实性，只是他们认为其他社会主义者做的还不够，革命需要更进一步。一个合格的社会主义者应该对内外都丝毫不抱幻想，只信任那些久经考验的同志。他们并非妄想症，对每一个生物都带有怀疑，但是取得他们的信任是相当困难的事。\n\n所以，实用共产主义者完全抛弃了幻想，也因此他们将最高效的方法视为最可行的，改造反动派在他们看来愚蠢至极，消灭才是唯一的途径。甚至对于群众，他们也不敢加以完全的信任。尽管他们认为群众高于一切，但他们又担忧群众中混入了叛徒，他们必须找出所有社会主义的隐藏威胁。种种原因，导致了实用共产主义者完全不敢实行民主制度，而始终采用威权统治。尽管他们承诺最终会结束威权统治，但在承诺实现之前，恐怕共产主义仍将遥遥无期。"
