 social_democracy_social_democracy:0 "社会民主主义"
 social_democracy_social_democracy_noun:0 "社会民主主义"
 social_democracy_social_democracy_desc:0 "早期的社会民主主义者曾是社会主义者之中的温和派，他们主张用社会主义的方式对民主主义进行改良，以求得用和平而非暴力的方式完成从生产资料私有制到公有制的过渡。因此，他们提出了各种政府干预经济的政策，在不立刻废除市场经济和私有制经济的情况下进行收入再分配，以求得一定程度上的社会公平。他们主张在保证私有制的前提下，通过政府的调控和计划将现行经济制度变为一种混合制度。在过渡阶段结束之后，经济就将进入社会主义阶段。\n\n但绝大一部分社会民主主义者在这一阶段停了下来。在搜集到足够的经验教训之后，他们放弃了关于社会主义的主张，转而认为这种曾经被认为是向社会主义阶段过渡而存在的机制才是对社会最好的机制。社会民主主义的社会不应该作为一种过渡而存在，而是作为一种建成的社会体系而存在。因此他们主张坚持在社会主义改良过后的民主道路上继续前进。以高福利政策来保证社会再分配，一定程度上也会听从无产阶级的要求来确保社会公平，同时希望消除特权阶级及其带来的压迫。\n\n现如今的社会民主主义者主要由三部分组成，一派仍坚持社会民主主义必须要过渡到社会主义阶段；一派认为社会民主主义即为完美的社会体制；而今年还新兴了一派认为社会主义存在缺陷，需要用民主主义的方式进行改良的，他们在社会主义者之间经常被称为“修正主义者”。但无论来者是谁，他们有的从左走到右，有的从右走到左，但都在社会民主主义停了下来。"
 social_democracy_equalism:0 "平等主义"
 social_democracy_equalism_noun:0 "平等主义"
 social_democracy_equalism_desc:0 "“平等”，这个单词一直以来都是极多小马的追求，他们有一个所有小马平等的理想社会，并将其视为世界上最完美的制度。然而，什么才是平等呢？无数的小马为了解答这个问题不断探究，却始终未能得到答案——直到星光熠熠出现。\n\n星光熠熠在追寻平等的过程之中，在小马国东北部建立了一个乌托邦式的小镇。在这场社会实验过程中，星光熠熠提出了名为平等主义的理论思想，解答了平等的含义——至少对平等主义的拥护者来说是这样的。\n\n平等主义认为，可爱标记的差异决定了社会的不平等，而这种可爱标记的差异则源于小马在社会中阶级的不平等。小马在社会阶级中的不同导致了他们的可爱标记也不同，因此阶级不断固化，最终出现了一个等级森严的社会。而对于非小马平等主义者来说，即使在没有可爱标记的生物之中，这种情况也依然存在。而想要做到平等，就必须打破这种阶级。以一个强有力的政府，保证每一位公民可以得到完全相同的社会资源使用权力，以及政府高福利和高经济控制下，每个生物可以拥有大致相同的私有资源。同时，为了保证政府不会把自己的权力用于统治而非维护平等，宪法维护下完善的民主选举也会举行。批评者认为这种所谓平等只不过是把所有生物拉到同一起跑线，而且强迫他们以相同速度前进而已。这种绝对平均主义不可能有利于社会发展。但是平等主义者坚持，在所有生物平等的社会，每个公民都在齐头并进。平等并非是要阻碍那些大步前进的生物，而是鼓励那些跟不上的生物能够同样准时进入伟大的未来。"
 social_democracy_utopian_equalism:0 "乌托邦平等主义"
 social_democracy_utopian_equalism_noun:0 "乌托邦平等主义"
 social_democracy_utopian_equalism_desc:0 "“乌托邦”的含义是“乌有之乡”，很明显，它指的是世界上并不存在之地。但另一方面，它又是完美之地的意思。而正因这一理想之地太过完美，没有生物敢相信它确实存在。但乌托邦平等主义的社会既做到了完美，却又确实存在。\n\n乌托邦平等主义是更进一步的平等主义。本质上，它依旧坚持着平等主义的内核：即打破阶级差异，保证所有生物的平等。但相比于它的前身，它的坚持要严格的多。在阶级差异上，它努力到了防微杜渐的程度。市场经济和私有制实际上被严重破坏，国家控制着经济的方方面面；社会的分配制度也类似共产主义主张的按需分配。但其仍与左翼思想有明显的区别：市场经济和私有制虽然被部分摧毁，但仍被允许存在；在分配制度中，不仅是需求，平等也占有相当大的权重。同时，公民福利也被提高到了无可复加的程度，相对于建设各种与公民无直接关系的国家工程，乌托邦平等主义者更愿意尽可能直接的为所有公民提供幸福。在乌托邦社会主义者的经济规划中，你会见到远高于其他制度下的福利支出。“公民感觉不到幸福不是乌托邦平等主义”，这句话可能很好的概括了乌托邦平等主义。\n\n不过，有生物因为其不合理的经济结构，一直在质疑这种意识形态到底有没有可持续性。他们声称，把大量的财政支出投入到无意义中的福利只是在讨好公民，对于国家发展毫无好处。这一经济缺陷几乎注定会毁灭乌托邦平等主义，这也是为什么它被称为“乌托邦”。但仍有很多乌托邦平等主义者坚持，经济上的困难不能阻止他们。他们将排除一切阻碍，势不可挡的把国家带入理想中的未来。"
 social_democracy_Celestiaism:0 "塞雷斯蒂娅主义"
 social_democracy_Celestiaism_noun:0 "塞雷斯蒂娅主义"
 social_democracy_Celestiaism_desc:0 "塞雷斯蒂娅公主曾是小马国的千年之君，所有小马都知道她治下小马国的稳定和繁荣，因此在小马国塞雷斯蒂娅公主一直都是贤君明主的化身。尽管对塞雷斯蒂娅公主本身来说，那段过往并不愉快，而那时政府的制度更是让她深恶痛绝。\n\n要说塞雷斯蒂娅公主最后悔的事情，就是在小马国实行民主制度。虽然她的本意是限制她妹妹的权力以防止小马国滑向独裁，但是在达到目的之后，贵族势力反而成为了新的独裁者。民主选举出的领袖，并非是什么完美者。恰恰相反，他们成为了新的独裁者，一直在尽己所能妨碍塞雷斯蒂娅公主将小马国带向谐律。塞雷斯蒂娅公主是统治者，但却从未成功实行塞雷斯蒂娅主义。\n\n因此，在目睹了民主的缺陷之后，塞雷斯蒂娅公主认识到了让毫不了解政治的小马参与政府管理的愚蠢。她重新归纳了自己对政治的观点。显然，一个强有力的，并且知道如何对民众好的政府才是国家真正需要的。良好的福利制度、高社会保障、自由的贸易和市场、以及个体的公民权，把这些提供给民众依旧是政府的天职。但是很明显，要实现这一目的所能依靠的是强有力的政府，而不是在制衡之下仅剩妥协的政治把戏。而这所需的强有力的政府，不就正是王室吗？\n\n在塞雷斯蒂娅主义下，民主依旧存在。大权被放与文官，民选政府拥有行政权和监督权，但这权力来源却是君主的赐予而非民众。君主始终是无可置疑的国家元首。不过，假如那君主足够仁慈和聪睿，把权力集中于他又会有什么问题呢？"
 social_democracy_our_town_model:0 "平等镇模式"
 social_democracy_our_town_model_noun:0 "平等镇模式"
 social_democracy_our_town_model_desc:0 "星光熠熠在小马国西北部曾建立起一个小镇，在小镇中，所有小马身份平等、自由劳动。私有制和市场虽然依旧存在，但货币也基本被消灭。小马们一边拥有自己的小小财产，一边实行着类似共产主义中按需分配的制度。而星光熠熠只将这视为是一场社会实验，她想证明乌托邦是可以存在的。在实验结束后，星光熠熠终结了小镇并借以创立了平等主义。因为她认为平等镇的存在只能证明乌托邦可以建成，但在一个小镇和一个国家之中应该用不同的方法。可惜的是，她错了。\n\n在了解到平等镇的故事后，有一些生物坚持认为平等镇的制度不像星光熠熠所认为的那样只适用于一个小镇，而是适用于任何规模的社会。无论是村落还是国家，平等镇模式均可畅行无阻。他们认为，集体主义和小政府模式才是平等镇模式得以实行的依据，而这两者并非不可以作为治理国家的方式存在。尽管这一体制已经被其创始者废弃，但仍有追随者努力在把它按照传说中的样子推广到各个角落。"
