 communism_authoritarian_communism:0 "威权共产主义"
 communism_authoritarian_communism_noun:0 "威权共产主义"
 communism_authoritarian_communism_desc:0 "在共产主义社会之中，生产资料完全公有、按需分配给需要它们的个体；生产活动的进行不再根据市场需求，而是在计划之下有序进行；而公民的物资需求和精神需求也都能得到完全的满足，货币亦被消灭。听起来非常美好，但是不可忽视的是，要做到这些必须有一个大前提：极其发达的社会生产力。\n\n该如何迅速提高社会生产力，威权共产主义者有一套自己的方法：优先集中重工业发展、强执行力的经济发展计划。同时，生产力发展亦优先于革命，没有足够的资源，该如何支持那些呼唤革命的落后国家呢？所以他们否定社会主义必须在全世界同时建成的说法，认为一国之内可以先建成社会主义。一个强大的社会主义国家才能输出革命，并且团结所有生物走向共产主义社会。不过以上种种，都只有一个强有力的政府才能执行。所以与民主派的共产主义者不同的是，威权共产主义者呼吁集权政府的统治。但这个政府同样应该为公民造福，而非只满足自己的私欲。政府当然应该拥有所有权力，但它也因此应该由那些最忠于革命，最能引领革命的公民组成。严格筛选过的党员恰好满足这个条件，所以一党制也就在所难免了，但是仍然，威权共产主义并不将其作为借口排斥党外的革命者。在思想、言论和选举制度上的专制也许让那些自由主义者感到不满，但革命不是请客吃饭，牺牲只能在所难免。\n\n团结起来力量大！威权共产主义者无比清楚这一点。"
 communism_anarcho-communism:0 "无政府共产主义"
 communism_anarcho-communism_noun:0 "无政府共产主义"
 communism_anarcho-communism_desc:0 ""
 communism_radical_communism:0 "激进共产主义"
 communism_radical_communism_noun:0 "激进共产主义"
 communism_radical_communism_desc:0 "共产主义刚刚被提出时，其实现政治运动的主要途径是发动城市无产阶级来进行革命。因为共产主义认为，需要拥有足够发达的社会生产力才能实现社会主义乃至共产主义的建设。但对于如何在生产力水平较为落后的农村地区进行革命这一问题，其却未能给予适当的解答。而激进共产主义从某一个角度填补了这一空白。\n\n激进共产主义同时兼顾了城市和农村地区的革命方法。这一思想提出，社会在生产力较不发达的阶段也可以发动革命以建设社会主义政权，共产主义的革命不必完全依赖于城市无产阶级，包括农村无产阶级在内的所有无产者均是可以发动的对象。对于在生产力足够发达的情况下，革命会自然产生这一观点，激进共产主义并不排斥。但其拥护者否认其为革命发生的唯一情况。在他们看来，革命可以发生于任何有剥削和不平等的地方。在革命的具体实施上，他们也更倾向于采用暴力革命和武装斗争的方法夺取政权，拒绝在意识形态问题上进行任何妥协。并且坚持在本国革命胜利后继续支援其他地区的社会主义革命，呼吁世界上所有被压迫的生物拿起武器去战斗，直到世界变为赤旗寰宇为止。\n\n尽管极其重视农村地区，但激进共产主义与农业主义仍有本质的不同。因为其对农村的重视并不会导致其对城市的忽略，城市仍被置于与农村同等重要的地位。并且其在革命胜利后，仍会按其他共产主义一样实现工业化。所以，激进共产主义即使在生产力发达的地区也存在其拥护者。"
