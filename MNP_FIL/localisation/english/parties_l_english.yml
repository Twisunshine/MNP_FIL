 fascism:0 "法西斯主义"
 fascism_noun:0 "法西斯主义"
 fascism_desc:0 "威权主义"
 fascism_drift:0 "法西斯主义每日支持度变化"
 fascism_fascism:0 "法西斯主义"
 fascism_fascism_noun:0 "法西斯主义"
 fascism_fascism_desc:0 "法西斯主义作为一种意识形态，无疑有自己的一套理论体系。但是当其他意识形态的支持者望向法西斯主义时，却总能多多少少从中看到一点自己的影子。\n\n法西斯主义吸收了部分左翼思想，但却丝毫不认同左翼意识形态关于阶级斗争的理论；法西斯主义者在经济上似乎愿意向计划经济靠拢，却又不排斥市场经济。它与很多思想都有相似性，却走出了一条自己的道路。因此，一些法西斯主义者自称为“第三位置主义”也就不足为奇了。\n\n但是尽管在某些方面看起来暧昧，法西斯主义仍有自己鲜明的特点：在阶级差异的问题上，他们提出了阶级调和的理论。而为了支持这一理论的可行性，他们往往会把社会的矛盾归咎于某些敌对国家或敌对群体的破坏。对内，他们往往会用一个拥有绝对权力的政府来确保社会团结，将爱国主义推崇到极高的程度；而对外，他们则表达出高度的侵略性。在不同的情况下，这种侵略性会表达为民族主义、复仇主义或者是扩张主义。但有一点是相同的：他们不断强调本国家或本民族的优越性，号召甚至是强迫全体民众团结起来，以求向他们的仇敌索取他们失去的一切。在达到目的之前，他们绝不停息。"
 fascism_friendshipism:0 "友谊主义"
 fascism_friendshipism_noun:0 "友谊主义"
 fascism_friendshipism_desc:0 "友谊可能是全小马国最美好的东西了，无论社会多么黑暗，友谊都像一束光芒，映照进小马的生活之中。那些谐律主义的信仰者，不就把友谊看作他们奋斗中至关重要的一环吗？友谊主义者可能与谐律主义者水火不容，但是在对待友谊的态度上，他们是相似的。\n\n有小马认为友谊主义者脱胎于对谐律主义的不满，而这说法并非毫无道理。友谊主义者批评谐律主义，他们认为谐律过于软弱，而一味求和的对外政策无疑会危害国家的利益。但同时，他们又赞成谐律主义中爱国主义的部分，也对养成小马道德的主张点头。就好像你可以在法西斯主义中同时找到左翼和右翼的影子一样，你也可以在友谊主义中找到谐律主义的影子，但友谊主义并非和谐律主义一样只是幻影。\n\n友谊主义认为，友谊可以解决社会中的一切问题，而其他的生物却从未看到这一点。任何形式和原因导致的内部冲突都是无意义的。恰恰相反的是，同胞应该团结起来，用友谊互相支持，共同抵御化外之敌。而这同胞可以一个国家，也可以是一个民族。无论你是最伟大的领袖，还是最平凡的平民，所有生物都要团结起来。与内部的铁板一块形成对比的是，在对待异族的看法上，友谊主义者极端排外。他们认为异族都是在破坏友谊的下等生物，对这些未开化的蛮子一视同仁是违背友谊的。尽管有时友谊主义者会愿意接纳一小部分异族生物，但大多数情况下，他们能从友谊主义者那里得到的只有仇恨。"
 fascism_the_spirit_of_loyalty:0 "忠诚元素"
 fascism_the_spirit_of_loyalty_noun:0 "忠诚元素"
 fascism_the_spirit_of_loyalty_desc:0 "忠诚是谐律六元素之一。对于谐律主义者来说，忠诚是必不可少的，但在重要性上，它和其他五元素并不能分出伯仲。因为谐律主义说，六元素同等重要，厚此薄彼是对友谊的错误理解。但似乎只有谐律主义者这样认为，因为现实中就有生物单单信仰忠诚元素。\n\n忠诚元素的推崇者并不认为六元素是源于谐律的整体，恰恰相反，六元素是分离的。尽管有流派认同元素之间的平等，但仍坚持他们并非一个整体，而更像六种对立的意识形态。因此，只选择其中一个进行崇拜也就成为了一件极其平常的事情了。\n\n忠诚派无疑极端推崇“忠诚”二字，他们认为忠诚才是团结国家的根本，并且因此要求在其治下的民众能够做到这一点。狂热爱国主义从一种偏执变成了社会的基本道德，每一个生物都被要求无条件的随时准备好为国家献出一切，包括他自己的生命在内。同时，爱国被解释为对一切统治阶级的忠心耿耿。对政府的任何抗拒都被视为是叛国，对国家的一切批评都是不可接受的。而为了维持这样的狂热爱国主义，政府往往将其他种族或国家宣传为威胁。异族或外国生物被直接判断为恐怖分子，或是被要求以极端苛刻的条件证明自己的忠诚。但即使他们能够侥幸存活，也往往只能在这种社会的最底层苟延残喘。"
 fascism_corporatism_statism:0 "企业统制"
 fascism_corporatism_statism_noun:0 "企业统制"
 fascism_corporatism_statism_desc:0 ""
 fascism_racial_purity_socialism:0 "种族纯粹社会主义"
 fascism_racial_purity_socialism_noun:0 "种族纯粹社会主义"
 fascism_racial_purity_socialism_desc:0 "社会主义的确是最好的意识形态，这点毋庸置疑。但是问题在于，它的发展还极不完善。在意识形态的加工厂里，充其量只能算是个半成品。所幸，它终于在现代得以重生。因为种族纯粹社会主义提出，他们填补了它的所有漏洞，让自己的信仰成为了最完美的社会主义。\n\n种族纯粹社会主义者认为，社会主义制度已经提出了很多好的想法，却迟迟不能完善，其根本原因就在于，它的基础理论存在一个巨大的误解，导致这一思想走进了死路口。社会主义发现了社会中的压迫和剥削，这很好。但是他们完全搞错了这些不平等的来源。这些剥削并非源自于什么资产阶级，而实际上是来源于其他敌对和仇视本种族的劣等种族。这些种族因为其低下的血统，无法进入一个更伟大的未来，因此他们只能像寄生虫一样趴在伟大种族身上吸血，并且竭力阻止这些种族能够强大繁荣起来，以保证他们能够继续剥削行为。而那些社会主义者终究是没聪明到发现这一点，他们只能编造出一个所谓的“阶级差异”来解答这一问题，他们大错特错了。同一种族的高贵同胞之间，也许会存在个别堕落分子企图在兄弟头上作威作福。但是社会上任何问题的根源，还是因为劣等种族的存在。\n\n在发现了社会主义的根本性问题后，种族纯粹社会主义者对国际主义嗤之以鼻。因为劣等生物才是革命的对象，团结他们是愚蠢至极的。虽然种族纯粹社会主义者也排斥本国的大资产阶级，但他们更愿意对其他生物投去仇恨的目光。"
