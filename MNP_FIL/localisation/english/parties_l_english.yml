 dictatorshipism_dictatorshipism:0 "独裁主义"
 dictatorshipism_dictatorshipism_noun:0 "独裁主义"
 dictatorshipism_dictatorshipism_desc:0 "独裁意味着一个个体拥有着对一个群体的绝对权力，无论何事还是何物，都受到那拥有权力的个体管辖。古往今来，无数的独裁者都希望自己能掌握这股权力，让整个国家在自己的面前俯首称臣。但是无疑的，他们都失败了。因为他们不是被所谓的“民主制度”绊住了脚步，就是被各种追求自由的群体挡住了去路，有时即使他们真的拥有了这控制权，却不得不和其他个体共享，或者在每件事上畏手畏脚，担心随时失去这权力。\n\n然而，在独裁主义国家，其国家元首却从来不用担心这问题。在独裁主义统治下，国家元首终于实现了其握有绝对权力的愿望，并且整个国家制度都在确保没有其他生物可以威胁到这一点，这使得他们可以为所欲为。而为了巩固自己的地位，这些元首往往会组建一只效忠于自己的强大军队来维持统治，或者通过各种情报机构防止异己的出现。民众毫无公民权，甚至不在政府的考虑范围内。政府官员只是独裁者仆从的另一个名称，而各种权力机构之所以存在也全都只是为了服务国家元首。\n\n国家的正常体制被打破，国家存在的一切变为只为满足领袖自己的意志而服务。领袖对一切了如指掌，为所欲为。与其说独裁主义治下国家是一个国家，倒不如说是一个元首和他私有物的集合体。所谓国家不过是一个个体的私有物品，"
 dictatorshipism_practical_harmonicism:0 "实用谐律主义"
 dictatorshipism_practical_harmonicism_noun:0 "实用谐律主义"
 dictatorshipism_practical_harmonicism_desc:0 "谐律主义是全世界最好的主义！实用谐律主义者无比拥护这句话。但是在如何实现谐律主义中理想社会这一问题的解决方法上，实用谐律主义者却有话要说。\n\n虽然理论上认同谐律主义的理念，但他们对谐律主义中关于友谊的说法嗤之以鼻。实用谐律主义者痴狂于结果、效率以及科技。谐律主义固然很好，但是假如教条的搬运它的理论，最终导致它不能实现，岂不是太可惜了？因此，他们摒弃了友谊这种低效率的方法，而完全依靠发展科技来实现谐律。同时，实用谐律主义者极端重视结果而对过程毫不在乎。即使有时要实施一些不那么受欢迎的政策，或者是牺牲一部分民众的利益，哪怕这些方式都不是必须的，但只要在经过计算后，收益大于支出，或是可以提高效率，实用谐律主义者都会毫不犹豫的采用它们。\n\n实验室日夜不停的研究、工厂昼夜开工、环境资源被破坏性开采，以上都构成了实用谐律主义治下土地上的特点。同时，国家被铁腕政府独裁统治，除了政府里的技术官僚外，所有生物完全没有各种公民权，以保证国家的战车在实用谐律主义者各种残害生灵的方法之下全速前进，疯狂驶向他们理想中的谐律主义未来。"
 dictatorshipism_new_harmonicism:0 "新谐律主义"
 dictatorshipism_new_harmonicism_noun:0 "新谐律主义"
 dictatorshipism_new_harmonicism_desc:0 "一切事物皆有寿命，无论是一匹小马还是一只狮鹫，甚至是一个国家或者一个文明，都会有走向终结的那一天。而伟大的神明瑞瑞无比明白这一点。\n\n因此，谐律主义也有它的寿命。而就在瑞瑞接管整个小马国之前不久，它的寿命就已经彻底结束了。否则，小马国为何要呼唤一位新统治者呢？所有的小马都乞求着有一位神明能够拯救他们，而瑞瑞来了。在认识到谐律主义已经死亡之后，瑞瑞没有偏离小马们以往的道路，而是开创了新的前程：新谐律主义。在新谐律主义者眼中，谐律主义正像一个垂垂老者，迂腐、丑恶、固步自封且行动缓慢。因此，新的谐律主义像一个雄心壮志的青年，不断加速，不断前进，用最新颖最大胆的方式尝试着一切。而这种尝试突破了谐律之元的限制，也突破了政治的限制。除慷慨外的元素也许早已过时，所以政府将蹄子伸到了社会中需要改革的各方各面。打破一切！摧毁一切！随后，一个崭新的社会就将在废墟中崛起！新谐律主义者狂热的呐喊着，但在实际上，破坏似乎从未停止，而重生更是遥遥无期。"
 dictatorshipism_governance_of_Sombra:0 "黑晶治理"
 dictatorshipism_governance_of_Sombra_noun:0 "黑晶治理"
 dictatorshipism_governance_of_Sombra_desc:0 "黑晶王，或者叫森布拉大王，曾是水晶帝国最恐怖的独裁者。水晶小马哪怕听到他的名字，都会感受到极端的恐惧。即使已经脱离了他的统计近千年，但他的遗产依旧让水晶小马永远处于折磨之中。\n\n黑晶王毫无同情心，所以毫不在乎他治下生物的生存。他也不在乎社会体系的稳定，因为他有一支被他洗脑的军队可以保证他永远的统治。要说他在乎什么，可能只有一件事：尽可能多的权力。\n\n因此，黑晶王将整个水晶帝国打造成了一个战争机器。极端军国主义大行其道，公民毫无任何公民权甚至基本的马权。他极力鼓动和洗脑水晶小马使他们加入军队，将他们变为狂热的战士。而那些无法战斗的小马则过着奴工一般的生活，生产出各种军事产品提供给军队。整个国家完全在为侵略做着准备，而它也理所当然的对其他国家表现出极端的侵略性。在高塔内，整个宫廷不过是黑晶王的应声虫，黑晶王实行着完全的一言堂统治。他竭尽所能，将一个国家变成了一支只满足于自己私欲的军队，然后依靠侵略来慰藉自己日益膨胀的贪婪。\n\n在黑晶王被击败后，他的统治随着他自己一起死去了。但是这种思想却存活了下来，并且滋润着一批狂热的独裁者，鼓舞他们也去夺取自己的权力。"
 dictatorshipism_our_town_system:0 "平等镇体制"
 dictatorshipism_our_town_system_noun:0 "平等镇体制"
 dictatorshipism_our_town_system_desc:0 "一直以来，平等镇都被包装为一个乌托邦天堂。无数的生物都听说过这片世外桃源的美妙，但是它却只朝艾奎斯垂亚的小马开放。因此无论是质疑还是推崇它的生物，实际上都对平等镇内部的情况一无所知。在其建立者星光熠熠将其抛弃，并且转向平等主义之后，就更是如此了。然而，因为机缘巧合，平等镇的真实体制还是被披露了出来。不过这一次，它并非令马向往，而是骇马听闻。\n\n绝对的个马崇拜、统治者拥有一切、完全为统治者量身定做的法律、广泛的秘密警察以及严厉的思想控制，种种苛刻的独裁专制构成了这一体制。在脱离小镇走向地区乃至国家后，这种独裁事实上有增无减。民众的私有制被扼杀，被强迫共享政府赏赐给他们的小小财产。而统治者实际拥有一切；政府制定了绝对正确的思想，一切异议分子都将被残酷迫害；秘密警察的蹄子伸进了社会的方方面面。统治者得以将整个国家窥探无疑。也许之前的平等镇被粉饰非常，但是星光熠熠无疑已经厌倦于此并且撕下了伪装。\n\n面具总会被揭开，或主动摘下，或被迫剥离。随着星光熠熠的两幅面具接连被掀开，世界看到了一张可憎的恐怖面孔。"
 dictatorshipism_fundamental_harmonicism:0 "原教旨谐律主义"
 dictatorshipism_fundamental_harmonicism_noun:0 "原教旨谐律主义"
 dictatorshipism_fundamental_harmonicism_desc:0 "谐律主义已经堕落！原教旨谐律主义者向所有生物抛出了这句震惊世界的话语。\n\n谐律之元是由谐律之树孕育而成的，这一说法在小马国一直被视为传说，甚至饱受质疑。何等愚蠢的行径啊！原教旨谐律主义者坚信，这一说法绝对不是传说，而是坚定不移的事实！所以，谐律主义的本质应该是对谐律圣树的崇拜。因为终有一天，圣树会来拯救所有生物，将谐律洒遍大地。而那些不再崇拜圣树，甚至将其视为传说的小马国民，虽然自称是“谐律主义者”，但在实际上他们已经背叛了谐律。\n\n作为谐律圣树的生长之地，小马国的小马为何也会背叛谐律？麒麟青提苦思良久，终于得出了答案：他们被所谓名为工业化和机械化的邪恶势力所蛊惑，动摇了自己的信仰，从而在他们的引诱下贪于享乐，对树木大肆砍伐，妄图实现他们邪恶头目的愿望，毁灭美好的自然环境，从而让谐律永远无法再度降临到这个世界上。而相对的，只要消灭了这些邪恶势力和它们伪装成谐律信徒的走狗，世界就将通过圣树的考验，回到旧时的那个真正属于谐律的美好时光。\n\n因此，他们自称自己的意识形态才是未经篡改过的真正的谐律主义，即原教旨谐律主义。他们宣布要摧毁一切所谓被称作“现代科技”的黑魔法，并消灭任何谐律主义的仇敌。世界上所有其他生物都在惊恐的看着这个充斥着原始和死亡的意识形态，不知道它接下来还会为世界带来什么灾难。"
