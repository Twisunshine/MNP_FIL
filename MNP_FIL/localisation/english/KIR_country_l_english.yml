 ###决议
 KIR_Finish_the_Famine:0 "消除饥荒余烬"
 KIR_Finish_the_Famine_end:0 "告别饥荒"
 KIR_Finish_the_Famine_end_desc:0"永别了，给我们带来了这么多苦难的饥荒！麒麟将迎来一个崭新时代！"
 KIR_Finish_the_Famine_start_1:0 "准备种植新粮"
 KIR_Finish_the_Famine_start_1_desc:"饥荒的阴影即将消散，只要再分发这最后一次种子，预计麟民们就可以自给自足了。"
 KIR_Finish_the_Famine_start_2:0 "稳定民众情绪"
 KIR_Finish_the_Famine_start_2_desc:0"告诉部族，雨晴还在，不需要担心。"
 KIR_Finish_the_Famine_start_3:0 "清点仓库存粮"
 KIR_Finish_the_Famine_start_3_desc:0"让我们好好数数仓库还有多少粮食，确保在未来能科学地用在刀尖上。"
 KIR_Finish_the_Famine_endflag:0 "粮食生产恢复中"
 KIR_Finish_the_Famine_endflag_desc:0"我们的麟民正在辛勤的劳作，让我们的国家走出缺粮的阴影"
 KIR_Finish_the_Famine_start_4:0 "分配余粮"
 KIR_Finish_the_Famine_start_4_desc:0"让我们将余粮分配出去，尽可能让我们的子民恢复饥荒前的生活水平。"
 KIR_Finish_the_Famine_start_5:0 "是否该管？"
 KIR_Finish_the_Famine_start_5_desc:0"平均分配的种子导致了我们在种植上出现了点小问题。有些人种子不够种，有些人种子只能种一点，还有很多囤积在了地主的粮仓里，这阻碍了农业生产的恢复。我们有必要讨论讨论，是否该管一管这种现象。"
 KIR_Finish_the_Famine_start_6:0 "种子栽种矛盾"
 KIR_Finish_the_Famine_start_6_desc:0"我们对种子的分配方式果然出现了问题，很多农民根本没有能力去种植或者没有土地去种植那些种子，而地主同时也在为空着的土地表示不满，用提高地租反对着族长议会的决议，这个矛盾必须解决，越早越好。"
 KIR_Finish_the_Famine_start_7:0 "在各地修建道路"
 KIR_Finish_the_Famine_start_7_desc:0"遍地的沼泽造成交通极其不便，这不利于我们的建设，现在，我们要开始试着改变这一局面了。"
 KIR_Finish_the_Famine_start_8:0 "帮助扩大地主庄园"
 KIR_Finish_the_Famine_start_8_desc:0"为地主们扩大庄园，利用他们的资源更高效地种出更多的粮食"
 KIR_Finish_the_Famine_start_9:0 "租用地主农具耕牛"
 KIR_Finish_the_Famine_start_9_desc:0"并不是每个麒麟都养得起一头耕牛，也不是每个麒麟的农具都那么好。我们可以要求地主们以低价租给农民们，以便于他们更好地生产。"
 KIR_Finish_the_Famine_start_10:0 "新制造一批耕具"
 KIR_Finish_the_Famine_start_10_desc:0"我们的农民需要农具，有些农民甚至家里没有一把锄头，新制造一批农具再发给缺少农具的农民，有利于我们农业的恢复。"
 KIR_Finish_the_Famine_start_11:0 "新制造一批肥料"
 KIR_Finish_the_Famine_start_11_desc:0"农作物产量的提升与肥料有很密切的关系，增加肥料的产量有利于我们更快地恢复过来。"
 KIR_Finish_the_Famine_start_12:0 "有限实行按劳分配"
 KIR_Finish_the_Famine_start_12_desc:0"因为饥荒的缘故，各个贵族对农民的剥削异常的严重，为了快些恢复过来，我们可以让一些农民能免去一阵子的地租，让他们种多少就得到多少。这无疑会让地主们不满，但是这是值得的。"
 KIR_Finish_the_Famine_start_13:0 "号召民众自力更生"
 KIR_Finish_the_Famine_start_13_desc:0"没有什么是我们的双蹄创造不出来的，没有什么我们就去创造什么，用我们的蹄子与智慧！"
 KIR_Finish_the_Famine_start_14:0 "为麒麟民众新建住宅"
 KIR_Finish_the_Famine_start_14_desc:0"尽管新的大家都勉强吃上了饭，还是有一些麒麟露宿在街头，我们有必要做一做收尾工作来彻底解决他们的住房问题。"
 
 
 ###事件
 KIR_events.1:0 "分发种子"
 KIR_events.1.t:0 "分发种子"
 KIR_events.1.d:0 "我们的农业已经基本恢复，生产能力也逐步提高到了昔日的水平。现在要做的，只剩下几次大丰收，我们就能彻底摆脱饥荒带来的一切影响了。考虑到我国土地大多以沼泽为主，因此在早在年前，我们就用了各种方法，尽可能凑齐了大量莲藕种子和芋头种株，为来年的种植做好了充分准备。现在，新的一年刚刚开始，正是冬天走向结束，春天即将到来的时候。我们假如想要准时收获，那么种子的分发现在就得开始才行，以免误了春时。\n然而，族长会议上，最德高望重的麒麟们却在分配方案上产生了分歧。一部分麒麟认为种子的分配要按照各麒麟拥有的土地面积来进行，毕竟这些种子必须要土地才能生长，这是理所应当的。而反对他们的麒麟认为，绝大多数的农民并不拥有一定数量的土地，甚至一部分农民没有自己的土地。假如按土地面积分配粮种，那么绝大多数的种子会落入地主的口袋，而不是实际劳动者的蹄子中。诚然，地主会雇佣农民帮助他种植，但是地主同样也会囤积居奇。在饥荒期间就已经有很多地主存下大量的粮食不肯拿出来了，若是将种子分配给他们，他们一定会用尽各种方法中饱私囊。我们的本意是收集尽可能多的粮食消除饥荒，并且让麒麟民众吃饱饭，而这样做无疑和我们的本意背道而驰。因此，平均的将种子分配给每一个麒麟才是正确的。但是支持按土地分配的麒麟又提出，农民在土地不足的情况下，会直接吃掉种子和种株，这样难道对消除饥荒有帮助吗？\n麒麟们激烈的在族长会议里争吵（用蹄语），雨晴头疼的看着这一切，因为她知道，什么按土地数量按麒麟数量分配，都是幌子。这些麒麟村长们想的都是自己村子或者自己本麟的利益。看看争吵的双方，一派是大地主的代表，一派是新兴的官僚。他们提出来的方案都饱含了自己的主观。\n这时，星昭却将一张纸递给了雨晴，上面是一份综合考量后最公平的分配，同时考虑了土地占有情况和麒麟农民数量的情况。显然，这是一份投入了他无尽心血的方案，也是一份没有私心的方案。雨晴终于略感欣慰了。然而，当她抬起头后，她还是意识到，无私可能在这次会议中是最不重要的东西。因为在每一个麒麟都只想着自己的利益时，公平就代表着，得罪所有麒麟。"
