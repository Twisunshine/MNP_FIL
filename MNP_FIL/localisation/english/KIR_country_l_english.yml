 KIR_events.4.t:0 "让谁先吃饱"
 KIR_events.4.d:0 "种子和种株已经分配下去了。意料之中的，绝大多数都落入了地主的囊中。虽然麒麟村长纷纷保证，他们会严格监视这些地主，不会允许他们发国难财的。但是谁知道呢？不过，和我们没关系了。既然决定已经做下，等结果出来再判断对错吧。假如到时候收上来的粮食数量没问题，就说明我们没做错决定。现在已经没必要纠结，是时候决定下一个问题了。\n经过统计，在大饥荒之后，我们的余粮毫无疑问的并不多。今年更是仓库见底的一年，但是我们仍然不得不把粮食分配下去。\n不过我们发现，无论怎么优化分配，都只能保证一部分麒麟吃饱。 那么让谁吃饱呢？农民已经在种子分配上吃了亏，将粮食更多的分给他们似乎理所应当。然而，一部分村长找到雨晴，表示地主希望今年得到的粮食不亚于去年，并且承诺假如满足了这一点他们会加以回报的。不过，农民无疑会被激怒的。也有麒麟坚持认为，在种子分配问题上可能有回旋余地，但是在粮食分配问题上必须一视同仁。这不是确保一部分麒麟先吃饱的问题，没有麒麟应该拿到比其他麒麟更少的粮食。不患寡而患不均，因此所有麒麟都会拿到同样的粮食，即使这代表所有麒麟都不能保证吃饱。"
