 KIR_events.5:0 "熬一熬"
 KIR_events.5.t:0 "熬一熬"
 KIR_events.5.d:0 "我们按照星昭的计划平衡分配了种子，没有偏袒任何一方。随着耕作期的结束，所有的种子都被确保种植到了土地里，而不是被吃掉或者囤积起来了。我们终于可以自信的宣布，饥荒将在两年内结束！多亏了星昭的计划，我们才有勇气可以确保这一点。\n不过，在农作物生长出来之前，麒麟们仍然需要食物来填补肚子。我们的公告可做不到这一点。因此，雨晴族长决定低价售卖仓库中所有的余粮，来帮助麒麟度过最后的艰难时光。\n就在这一决定刚刚被拍板不久，数名麒麟乡绅就来到了雨晴的办公室，请求把这余粮售卖的工作交给他们。他们指出，即使是把仓库中所有的粮食卖光，也无法确保所有麒麟可以吃饱。因此要想让这次粮食售卖达到理想的效果，地主的帮助必不可少。而他们则有“完美”的方案让地主愿意参与到这次售卖中来，因此他们才是最合适完成这一工作的麒麟选择。\n雨晴看着这些笑容满面的麒麟，叹了口气。什么完美方案？不过是官商勾结，把余粮低价出售给地主，再对地主的高价倒卖熟视无睹罢了。这样一来，地主的确会更愿意交出存粮，但是农民可能还是需要抵押上自己的一切换取口粮，一切都会回到起点，在那之后就只能指望麒麟农民自己找活路了。但是假如失去了地主的帮助，这些余粮的确是不太足够的。但是至少我们可以保证他们拿到一小批低价粮。\n似乎看出了雨晴的犹豫不决，乡绅们继续满脸堆笑的补充道，有一部分地主为了表达自己愿意帮助族长减轻压力的诚意，愿意在未来开展更深层次的合作。雨晴点了点头，他们的贪婪昭然若揭了。就在这时，雨晴突然意识到，也许她不需要地主的自愿，也能找到方法凑够粮食。"
