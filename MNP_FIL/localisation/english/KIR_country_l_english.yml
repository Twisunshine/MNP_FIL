 KIR_events.7.d:0 "酒杯碰撞的声音在各个农庄和府邸里响起，也包括族长议会在内。笑草白的味道让众多麒麟地主和乡绅流连，浓郁的香气让雨晴也忍不住多饮，麒麟之森的高层沉浸在了难得的快乐之中，仿佛从未有过什么饥荒而已。\n\n不过虽然谈成了一笔大买卖，雨晴却很难高兴起来。因为这榨干民众所有的利益，族长议会不过拿到八成而已，还只是明面上的。背地里那些地主，说不定在账目表，在税款本上，为自己抽取了多少了。族长议会会承担所有的骂名，而地主却躺着牟利，不过这就是合作的代价，而雨晴在选择时就已经接受了。\n\n酒杯碰撞的声音再次响起，雨晴抿了一口，想到，其实这事对族长议会来说，也不算吃亏。因为那些地主欠了她的情。她日后也会要求他们偿还，理所应当。"
 KIR_events.7.o:0 "只是交易而已"
 KIR_events.8:0 "收效甚微"
 KIR_events.8.t:0 "收效甚微"
 KIR_events.8.d:0 "我们尽可能的对地主和农民同时示好，在整个分配过程中没有明显的偏袒任何一方。然后就……没什么了？\n\n我们可能有点太公平了，在确保没有麒麟会不满的同时，也没有麒麟对我们特别感恩。大家只是：“哦，找到了！”这样的态度。我们没得罪任何麒麟，也没有讨好任何麒麟。不过，这从一开始就是我们想要的，我们顺利达到了我们的目的而已，不功不过。起码我们不需要为这码子事情操心了。"
 KIR_events.8.o:0 "这样就好，慢慢来"
 KIR_events.9:0 "民众表示拥护"
 KIR_events.9.t:0 "民众表示拥护"
 KIR_events.9.d:0 "民众对我们的政权空前拥护，热情洋溢的赞扬着雨晴和其他族长，就好像我们是从天而降的救世主，已经将他们从饥荒中彻底解救出来一样。尽管事实上，我们只是听从了良心的劝告，将他们的生命而不是政治或经济利益放在了这次饥荒的第一位，仅此而已。\n\n雨晴久违的感受到了，民众真心实意的拥护。即使是她那喝过沉默之溪后，已经如同溪水般波澜不惊的内心，也很难不泛起波澜。她本可以和地主合作，借机榨干民众的财产，但是并没有。她本可以在这次事件中为了谁都不得罪，和稀泥一般的对一切群体的利益视而不见，将民众的生命与地主的金钱等价看待，但是并没有。其实，她也可以让民众开口说话的。这样她就能听见那些溢美之词了，而这，也是她作为一族之长，应该做的。\n\n但是并没有。"
 KIR_events.9.o:0 "我们做了正确的事情!"
 KIR_events.10:0 "雨晴族长突然恶疾缠身"
 KIR_events.10.t:0 "雨晴族长突然恶疾缠身"
 KIR_events.10.d:0 "又是一次族长会议，又是一次莫衷一是的争吵。但雨晴却没有像往常一样只是感到厌倦，她感到了一些，更加独特的感受。这种情况在之前还没有出现过，一些更加切实的感受在袭击她。头疼，疲乏，困顿，如潮水般一波波袭来，一下下的敲在她的头上。作为麒麟的族长，雨晴一直都清楚，她不能在族民面前显露出哪怕一丝一毫的软弱，否则他们的敬服就将荡然无存。因此即使是在明空面前，她也是那么坚定，那么可靠，那么威严，那么英明。但是这一次，她前所未有的，虚弱。尽管她尽可能的维持了镇定，但是痛苦越愈演愈烈。终于，她伸出一只蹄子扶住了自己的额头，从余光观察自己这一暴露弱势的举动有没有被注意到。万幸，除了明空和星昭以外，其他所有的麒麟都沉迷于争执，根本没有注意到他们族长的不适。而那一对被她信任的麒麟，也只当作是族长为了这些争吵感到厌烦罢了。雨晴应该为此感到庆幸的，但是她并没有。\n\n雨晴坐在那里，眼睛渐渐有些僵住了。视线不再聚焦于一点，雨晴的眼前一片模糊。她看见了点缀于百日的星空，看见了千变万化的花丛，看见雾气中笼罩的现实，看见了起死回生的老族长慢慢走来，叹了一口气。\n\n雨晴冷汗直冒的抓住了桌子，到底是为什么？到底是为什么？其实昨天起，她就感觉身体乏力，但是那不是因为，她刚刚到沉默之溪下游的一个小村庄访问，舟车劳顿导致的吗？是的，是的，她也去了那个前调度员的家，看了他们搜查出的，非法走私进入麒麟之森的物品。还看见了，那个前调度员匆忙逃走时，没吃完的，现在已经变质的小马食物。会和那有关系吗？她病了吗？是她病了？她怎么了？不不不，这完全没有理由。我们都很清楚，从来没有麒麟生过这样的病！绝对没有，没有没有。§R我 没 有 病！§!\n\n忽然之间，这回忆和雨晴眼前的一切都消失了，只剩下那永恒的存在吞噬着她。雨晴伸出蹄子，到处乱抓，想让老族长扶她一把。但是那注定不可能了，因为老族长的起死回生是假的。雨晴看不见她了，也看不见眼前的麒麟早已停止了争论，全部惊恐的看着她。雨晴的双蹄绝望的垂下，随即双眼一黑，头颅跌撞在桌子上。"
 KIR_events.10.o:0 "你们他妈的还愣着干什么——"
 KIR_events.11.t:0 "去找一个训练有素的医生来"
 KIR_events.11.d:0 "尽管言语可以骗人，但是现实并不会。雨晴族长在病倒后，第一时间就发布了声明宣称自己并无大碍，仍然可以保证日常政务的处理，并且排除了一切将权力委派出去的必要。然而事实上，在声明结束后的当天下午，她就卧床不起。还没到一个月的时间，雨晴族长已经陷入了昏迷。她身边的麒麟全部陷入了恐慌，所有麒麟都在急切的寻求一个解决方案。因此，他们不顾一切的找到了明空，要求他这位雨晴族长信任的对象在危急时刻主持大局。明空于是日夜陪伴在了雨晴族长的塌前，试图用呼唤让这位昔日的族群统帅重新睁开眼睛。\n在两天一夜的不懈努力下，他成功了。雨晴族长从昏迷中苏醒，并且气若游丝的索要食物。明空立刻下令端来了早已备好的果物。吃了一点东西后，雨晴的状态好了一些。这位原本高高在上的麒麟几乎完全失去了往日的傲气。在明空苦口婆心的劝说下，雨晴族长终于决定接受治疗。\n这疾病无疑是从那些小马的船只上传播过来的！因为数千年以来，麒麟从诞生那一刻起，就没有遇到过这种症状。尽管如此，雨晴仍然拒绝邀请小马医生为自己治疗，她的排外情绪没有因为身体情况的恶化有丝毫的减少。明空只能请来族内所有医术最精湛的医生尽可能寻求治疗方案。但是随着时间一天天过去，这些医生仍然莫衷一是，连常识性的药方都开不出来，明空无比清晰的意识到，没有希望了。\n一天夜里，长期睡眠不良的明空昏倒在了雨晴卧室外的办公桌上。但是还没睡上几个小时，他就被医生摇醒了。一位医生瑟瑟发抖，一反常态的对医学绝口不提，战战兢兢的暗示明空去和雨晴族长谈谈“身后事”。尽管心知肚明，但是明空仍然不愿意相信真相。因此他对这种暗示完全无视，一再逼问医生到底发生了什么。这一次，医生终于下了决定性的结论：雨晴活不过三个月了。明空仿佛晴天霹雳一般，愣在了原地。"
