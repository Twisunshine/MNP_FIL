 ###民族精神
 KIR_Ash_of_Great_famine:0 "大饥荒的余烬"
 KIR_Ash_of_Great_famine_desc:0 "逆麟化到底是不是一种诅咒？很多麒麟已经在饥荒从冲击之下开始认真考虑这一点。最开始只不过是两个麒麟的争吵，最终却变成了整个种群的怒不可遏。随之发生的逆麟化带来了大火，几乎燃尽了我们故乡的一切。虽然在雨晴族长的率领下，我们远远离开了那个伤心之地，前往绝灭谷下定居。然而我们仍然遭受到了情绪化带来的报应。\n\n房屋可以重建，伤痕可以愈合，麒麟之间的嫌隙也可以以某种方式得到缓解——可能吧，然而一件事情却无法忽略：饥荒。我们唯一的屯粮基地就是我们的就首都，而那场大火已经将那里烧尽了，我们过冬的粮食一点都没有剩下。而全国沼泽的我们并没有在其他地方设置屯粮基地，想凭空获得备用粮更无异于天方夜谭。最终这场焚毁一个城市的灾难演变成了全国性的大饥荒。雨晴族长虽然声称这一切很快就会过去的，但是饿死麒麟的情况每天都在发生。麒麟的信心日益减少，麒麟之森崩溃很可能只是时间问题。\n\n万幸！我们真的坚持了过来。虽然雨晴族长的计划大多成效有限，但是她仍然鼓励起了麒麟的信心。我们已经度过了最艰难的一段时期！在我们新开垦的沼泽中的土地上，农作物开始生长了。麒麟们终于不会被饿死了。大饥荒现在只剩下余波，我们只需要做一些收尾工作了。"
 KIR_Cruel_Sun_and_Moon_Sacrifice:0 "残酷的日月祭祀"
 KIR_Cruel_Sun_and_Moon_Sacrifice_desc:0 "千年之前，日月还不是自行交替的。因此那时的昼夜变化的维持，是通过麒麟的魔法达到的。而这职责实在太过沉重，因此那负责日月交换的麒麟往往会在一天结束后力竭而死。因此日月的维护成为了麒麟当中一项几乎是必死的工作，没有麒麟想成为被牺牲的那一个。但是一旦麒麟不再付出魔法，日月的运行世界就总会不对，有时一天只有二十小时，有时一天可以达到三十小时。因此尽管几乎每天都会有一个麒麟死去，这项职责仍然被强制交给每一个子民。\n\n所幸有一天，日月突然步入正轨。偶然间，麒麟惊讶的发现日月的运行正常了，即使是在他们不注入魔法的情况下。大家狂欢着，庆祝再也不会有同伴因为这项残酷的工作死去了。\n\n这种情况维持了一千年，麒麟已经完全习惯了美好的新生活，并对此习以为常。但是突然，在1002年左右，日月的运行再次紊乱，麒麟不得不又重新担起自己的职责。而因为没有这方面的需求，一千年内麒麟从未想过改良他们维护日月的魔法以防万一。因此当他们再次需要这样做时，他们只能使用一千年前的老魔法。一下子，那种天天都会有同胞离去的生活又回来了。本就遭遇了无数变故的麒麟更是雪上加霜。尽管雨晴已经宣布会改良日月魔法让生活重回正轨，但是实际上，想要在短时间内将魔法改良成可以使用的程度，似乎难如登天。"
 KIR_Unsustainable_tradition:0 "难以为继的传统"
 KIR_Unsustainable_tradition_desc:0 "作为爱好和平、优雅随和的生物，麒麟养成了不喜扩张和改变的习惯。也因为这种性格，麒麟逐渐养成了一套属于自己种群的行为模式，并在一千年未受到打扰的情况下对这套模式循规蹈矩，安定的生活着。麒麟都已经对这种情况感到满足了。\n\n然而，世界局势却不允许麒麟继续安于现状。四处经商的小马、周围不断扩张的邻国、以及突然的大饥荒等，一切的一切似乎都在告诉麒麟们：过去的一套已经想不通了。落后于世界的麒麟从美梦中惊醒，才发觉自己处于一个危险的境地。麒麟站在了十字路口，不得不作出选择。要么在自己的主导下改革制度，要么就在他国的干涉下放弃传统。"
 KIR_Silent_Grove:0 "沉默之森"
 KIR_Silent_Grove_desc:0 "怒火带来了逆麟化，而逆麟化会使情绪失控的麒麟变得更具有破坏性。因此，麒麟的圣地被焚毁了，不得不迁居绝灭岭。看着因逆麟化陷入痛苦和猜忌的麒麟族群，雨晴族长也陷入了深深的悲伤之中。她迫切的需要想出办法解决这一问题，不能让灾难重新上演。思考许久，逆麟化也许无法改变，那就抑制麒麟的情绪吧！\n\n沉默之溪曾被认为是毒水，因为进入其中沐浴的麒麟都会失去声音，情绪也会因此变得难以兴奋。因为找不到稳定的解药和治疗魔法，麒麟只能远离这片水域。然而，雨晴族长却创造性的发现了这溪水的另一面。它并不是一片毒水，而是上天对麒麟的恩赐。抑制情绪的功效，不正是她一直苦苦寻找的吗？因此，雨晴号召所有麒麟进入了溪水，就此失去了声音，也告别了怒火，一切看起来井井有条。\n\n但树欲静而风不止，雨晴没想到的是，这个世界是情感丰富的。麒麟努力的压抑着自己的情绪，换来的却是癫狂的邻居和热情的小马。他们可不会沐浴沉默溪水，而单方面的失声只是让麒麟的对抗能力大幅降低。沉默带来的已经不只是稳定，还有贫弱。麒麟已经开始自发寻找途径找回声音，而雨晴将他们直接流放的方针也越来越难以实行。"
 KIR_There_are_Swamps_Everywhere:0 "沼泽遍地"
 KIR_There_are_Swamps_Everywhere_desc:0 "不客气的说，麒麟之森百分之八十以上的国土都是山地或者沼泽，而平原则少之又少。在这样的土地上，麒麟就连开垦农田都十分困难。在肚子尚且勉强填饱的情况下，想要发展工业化无疑是天方夜谭。不过幸运的是，麒麟目前还没有这方面的想法，不然他们早就该头疼不已了。"
 KIR_Crisis_of_Confidence:0 "信任危机"
 KIR_Crisis_of_Confidence_desc:0 "大火不仅焚尽了麒麟的家园，也焚尽了他们之间的信任。发生了如此巨大的灾难后，所有麒麟都对身边的同胞心怀警惕。他们拒绝新的交际，把友谊局限在他们信任的少数朋友之间。这导致的派对数量的骤减可能还可以忍受，但是这带来的文化和工作方面的障碍却实在让雨晴无法忽视。\n\n教育陷入停顿、以物换物的商业活动不再出现、街上的麒麟互相躲着对方走，一桩桩一件件都在威胁麒麟的认同感。更糟糕的是，雨晴本想在麒麟间普及农业魔法，以缓解饥荒这一燃眉之急。而信任危机彻底导致了这一尝试的失败。农民麒麟并不想教会其他麒麟，其他麒麟也并不想学。尽管这一政策被勉强推动，但是大多数麒麟学到的农业魔法几乎毫无效果。虽然雨晴已经放弃了继续这一政策的想法，但是这政策暴露出的信任问题却仍然亟待解决。"
 KIR_Uneasy_Schedler:0 "不安的调度员"
 KIR_Uneasy_Schedler_desc:0 "要说雨晴从几年前那短暂的贸易中得到的唯一东西，就是新思想——她深恶痛绝的东西。\n\n长久以来，麒麟满足于在自己的小小土地上过活，但隔壁艾奎斯垂亚的小马却不同。他们积极寻求对外贸易，扩大自己的市场，一船一船的将各种物资运往他国，再一船一船的将财富运回家乡。他们舰队上空飘扬的蓝色旗帜即使是站在麒麟之森的岸边也能隐约看到。然而，与其他生物不同的是，麒麟对小马的这种做法并不感兴趣。而小马也知趣的从未在麒麟之森靠岸。双方互相知道对方存在，但又老死不相往来。这种情况就这样持续着。\n\n然而，大饥荒爆发后，雨晴不得不采取一切可能的办法挽救麒麟之森，甚至是有限开放贸易。虽然这会打破麒麟一千年的习惯，但是她顾不上那么多了。几番周折之下，她成功和小马商船取得了联系，双方也达成了贸易协定。也正在这时，雨晴提拔了一批较为亲外的调度员，专门负责对小马的贸易。\n\n然而，贸易进行了一段时间后，雨晴发现交易得到的粮食远低于她的预期，对于饥荒是杯水车薪。但这并不是她决定终止贸易的根本原因。雨晴发现了一件更为严重的事情：这些调度员开始不安分起来。他们在接触了来自小马的新思想后，变得心怀鬼胎，开始躁动起来。为了防止麒麟的思想被未知事物污染，雨晴重新下令禁止了贸易。但是随着贸易而来的影响并没有被完全消除。已经有传言，这些调度员私藏了小马的书籍并传播给其他麒麟阅读，甚至在想办法消除失声。雨晴在下令搜查并缴获了一部分禁书后，这些调度员及其支持者干脆逃走了。现在他们已经散布在了麒麟之森各地，用他们的异端邪说破坏雨晴的政策。国家从未如此不团结过，而这种情况只会越来越严重。"
