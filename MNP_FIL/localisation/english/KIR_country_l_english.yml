 KIR_events.6.d:0 "正如那些主张按土地分配的麒麟所说的那样，我们果然遇到了问题。在将种子种株分配下去后，很多村子反映，农民没有足够的土地种植，而地主的种子却完全不够，空下了大批土地。在农民试图租用地主的土地时，地主提出了高价。他们要求农民用未来的收成来抵押租金，而这租价高到几乎要收走所有农民在秋收后的农产品。假如我们不加以干预，结果可能会比按土地分配还要糟的多，我们的计划就会成为一场黑色幽默。\n然而，我们应该怎么做呢？我们可以强迫地主以低价出租土地，简单粗暴的阻止他们发国难财的企图。然而，这些地主已经在种子分配中对我们不满了。这样干脆的夺走他们的土地，他们很可能会做出极端的行为来。折衷些的办法是，由族长议会出资租用土地，然后把这些土地再低价交给农民们。那些地主不敢刻意难为族长议会的，我们也不会付出太大的代价。不过，也有麒麟建议说，这是一个扩展我国耕地面积的好机会。既然农民得到了种子，就应该鼓励他们自己去开垦土地。假如你的土地足够，那就去种植。假如你的土地不够，那就自己去开垦吧！种子已经分发下去，没必要继续担心。"
