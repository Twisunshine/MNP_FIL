 KIR_return_to_the_past:0 "回到过去"
 KIR_return_to_the_past_desc:0 "一直以来，麒麟都完全对外界封闭，直到可怕的大饥荒的到来，使我们不得不向未知的外族敞开国门。结果调度员带来的粮食很少，带来的歪门邪道倒是很多，他们的数典忘祖至今还在荼毒部族的麟民。这些年来的实践证明了麒麟之森对外开放是弊大于利的。如今国家的经济已经基本恢复，再也不会有麒麟因为饥饿死亡，一项重要的事情也提上了议程——回到我们心心念念的过去，重新过上和从前一样的生活。"
 KIR_1_1_1:0 "树欲静而风不止"
 KIR_1_1_1_desc:0"我们曾经想要回到过去，但是无情的现实告诉我们：我们再也回不去了。"
 KIR_1_2_1:0 "时间会治愈一切"
 KIR_1_2_1_desc:0"雨晴只是得了个小病，族长只是太累了，她只不过需要好好休息而已，让我们给族长放个小长假，她就能自然而然地好起来了。\n\n是的，就是这样。"
 KIR_1_3_1:0 "除了真正的疾病"
 KIR_1_3_1_desc:0"时间证明了我们是错的，雨晴的病并不是单单只需要休息就能好的。不过鉴于症状不是很严重，我们只需要简单地调理族长的身子，她的工作还会继续。毕竟\n\n她不可能被这种小病打倒，不是么？"
 KIR_1_4_1:0 "病入膏肓"
 KIR_1_4_1_desc:0"我们的判断失误了，雨晴的小病变成了大病，我们的判断从一开始就是个彻头彻尾的错误。每一天她都是硬撑下去的。§R我们必须做出更有用的行动，不然我们的未来就完了。§"
 KIR_1_5_1:0 "求助麒麟医生"
 KIR_1_5_1_desc:0"雨晴呼吸沉重，她至今已经卧床三日，在她前额的汗珠上反射出她的侍从为她性命担忧的眼睛，得做点什么，不然雨晴可能就活不下去了。"
 KIR_1_6_1:0 "佐以草药"
 KIR_1_6_1_desc:0"雨晴的症状越来越严重了，我们必须把全森林最优质的草药都拿来，全力医治我们敬爱的族长！" 
 KIR_1_6_2:0 "自然疗法"
 KIR_1_6_2_desc:0"麒麟传统的医术讲究一个天麟合一，与自然和谐共处，所有麒麟都对这一医疗理念深信不疑，我们的族长实在是太勤奋，一有好转就会去工作，医生们都相信她必须换一种生活方式，才有可能远离这个可能要她命的顽疾。"
 KIR_1_7_1:0 "无力回天"
 KIR_1_7_1_desc:0"我们试过所有办法了，无论是书籍上的还是不在书籍上的，族长的疾病还是一天天地恶化，现在，我们唯一能做的，就是商议后事。"
 KIR_1_8_1:0 "最坏的打算"
 KIR_1_8_1_desc:0"病弱的族长已经知道自己的命运了，现在，她不得不做最坏的打算，开始考虑死后的族群命运该何去何从并把事情尽可能都安排妥当。其中最重要的事情就是选择自己的接班人......"
 KIR_1_9_1:0 "不在沉默中爆发"
 KIR_1_9_1_desc:0 "我们的族长永远的离开了我们，和她一起离开的还有伴麒麟久远的和谐秩序。被压抑了许久的麒麟们开始骚动，这些天来，有关于禁言解药的流言越来越多。很明显，他们想让自己的喉咙发出声音。可怜的老族长的遗言成了一句玩笑\n§R整个麒麟之森都在虎视眈眈地盯着可怜的新族长，看他上任的三把火究竟会怎么放。§"
 KIR_1_5_2:0 "解铃还需系铃"
 KIR_1_5_2_desc:0"既然疾病是从马国传来的，那么有理由相信马国的医生一定会治疗这个疾病。顾不上雨晴的怎么想的了，我们虽然很敬爱她，但是不能因为她的意愿就让她死在我们的面前。\n\n我们更需要她活下去"
 KIR_1_6_3:0 "解除戒严"
 KIR_1_6_3_desc:0"我们对外族的严格限制也许是错的，雨晴这么快身体便有大好转足以证明外围世界的强大，倘若麒麟们继续封闭下去，不知道是会被新的灾难毁灭还是会被日益强大的外族所奴役，趁着现在还有愿意同麒麟们做朋友的种族，我们应该把握这个机会尽快追上那些先进的国家去。"
 KIR_1_6_4:0 "恢复贸易"
 KIR_1_6_4_desc:0"外国有太多的新鲜物品我们没有接触过，马国医生所带来的医疗工具与药品就是强有力的证明。尽管对外贸易对我们来说利润并不大，但是为了麒麟之森的麟民在未来能生活的更好，我们依旧有必要敞开我们的市场，去接纳与了解那些我们从未见过的新鲜货。" 
 KIR_1_7_2:0 "接纳调度员"
 KIR_1_7_2_desc:0"调度员的迫害曾经非常严重，从骨肉之刑到驱逐出境，为了防着那些忤逆祖宗的思想蔓延，雨晴用了浑身解数.\n如今，她想通了：自己已经老了，腿脚和记性都不如从前，思考能力也大大下降了，为什么还要拼命压抑着年轻驹们呢？让他们自己去思考，去争执吧。自己只需要选择那个最合适的想法便好了。"
 KIR_1_8_2:0 "时宜之计"
 KIR_1_8_2_desc:0"事实证明，这些政策很符合当下的环境，但是就算现在看起来很好，可指不定哪天就会出什么毛病，老族长不会轻易放弃她设想的最适合麒麟的生活方式，可做事情得务实。不过我们相信，这不会持续多长时间的。"
 KIR_1_9_2:0 "灭绝岭会议上的讲话"
 KIR_1_9_2_desc:0"终于，在麒麟之森出现了种种改变后，我们敬爱的族长认识到了自己的排外政策到底是有多么不合适，妄想回到过去这样的想法是多么可笑。一个合格仁慈的统治者从来不会耻于承认自己的错误，对整个部族公开展开对自己的自我批评，一是为了展示自己的风度，二是为了麒麟的新未来。"
