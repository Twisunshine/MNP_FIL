 CRY_First_Thaw_of_Frozen_Soil:0 "冻土初融"
 CRY_First_Thaw_of_Frozen_Soil_desc:0 "尽管我们身处极端寒冷之地，但是得益于水晶小马身上的崇高魔力，风雪一直无法进入帝国的任何一寸土地。即使是在黑晶王统治这里，并且夺走了水晶之心时，仍然如此。\n\n然而，黑晶王在临死前降下诅咒，让水晶帝国永远消失。所幸，他的咒语还没有念完，他就在魔法的灼烧下断了气。然而，他的强大怨念仍然使得咒语部分生效了。在诅咒降临于水晶帝国后，帝国虽然没有消失，但她的魔力却被诅咒抑制了。于是风雪严寒肆无忌惮的闯了进来，折磨着水晶小马，也使得一切植物凋零。我们本以为这种情况会永远持续下去。\n\n然而，在几年前，这一切都结束了。某一天的清晨，阳光久违的照进了水晶小马的家中，这代表着倾洒冰霜的乌云被赶走了。经历了几乎一千年的时间，诅咒终于结束了。温暖又回到了水晶帝国。\n\n但是想恢复美好往日时光，可远没有那么容易。风雪虽然不再了，但是花草并不会因此就立刻生长出来，被冰封的土地也不会在一瞬间就融化。考虑到目前水晶小马的状态，一切的重建实在是难上加难。"
 CRY_Extreme_Sadness:0 "极端悲哀"
 CRY_Extreme_Sadness_desc:0 "水晶小马并非一直都是悲哀自闭着的。在水晶公主还统治着这里时，一切都是那么美好，水晶小马幸福而快乐的生活着，只是这一切并没有永远持续。源于黑晶王的到来，水晶小马落入了极端痛苦的境地。黑晶王是一个渴望权力和统治的残暴独裁者。他将所有水晶小马变为自己的奴隶，并且试图通过对外战争扩大他的领地。我们所有的快乐和希望，就是在那时离我们而去的。但是当时的我们并没有意识到的是，这一切才只是刚刚开始。\n\n为了彻底消灭我们重获自由的可能，黑晶王洗脑了所有水晶小马，让我们彻底遗忘了昔日水晶公主还存在时的记忆。然后逼迫着我们为了他的侵略而无休无止的劳作着。即使是他临死前，也拼尽最后一口气诅咒了我们。一次又一次的恐怖打击，足以毁掉绝大多数小马的精神防线。也因此，即使是在我们重获自由之后，水晶小马们也仍然把自己锁在家里。\n\n但是怪物的入侵再一次的打破了我们的家门，我们不得不从极端的痛苦中振作起来。不过，当我们决定不再回避那些问题之后，我们的记忆全都回来了。一桩桩，一件件，我们也曾幸福过！\n\n不过，并非所有的水晶小马都能做到这一点。所以作为觉醒者的我们，反而是数量稀少的异类。并且短时间内，即使是作为统治者，我们也并没有能力去改变这一点。所以我们不得不接受现实，那就是，无论我们颁布了怎样的法案，它们都将被大多数陷入自闭的水晶小马无视。"
 CRY_Stagnant_Millennium:0 "十纪之滞"
 CRY_Stagnant_Millennium_desc:0 "水晶小马与世隔绝，在极端抑郁中度过了宝贵的一千年。也因此，一切社会发展活动和魔法研究活动全部在完全停滞的状态中与世界脱节，远远落后在了其他所有国家身后。现如今的水晶小马几乎是穿越到现代社会的原始生物一般，甚至即使他们希望开始科研，都建立不起完备的实验室。毫无疑问，哪怕是高强度的学习其他国家已经研发的科研成果来补足自己的知识短板，水晶小马都需要几十年的时间才能赶上世界的平均水平。"
 CRY_BattleHardened_SelfDefense_Forces:0 "身经百战的自卫队"
 CRY_BattleHardened_SelfDefense_Forces_desc:0 "在黑晶王死后，那些会飞的魔法小马也抛弃了水晶帝国，任由风雪在这里肆虐。水晶小马们勉强接受了天灾，却无法再对生物的入侵视而不见。无论是牦牛和小马们成队的割裂国土，还是各种邪恶生物不时的掠夺荼毒，都在挑战着水晶小马的底线。终于，有一批水晶小马被迫从极端抑郁中振作起来，开始为了同胞的安全和土地开始战斗，而他们就是水晶小马自卫队。\n\n击退了无数次入侵者之后，水晶小马自卫队已经身经百战，经验丰富。虽然武器落后，也没有接受过系统军事教育，但是长期的斗争经验使得他们可以对一切入侵应付自如。风雪成为了他们的掩护，恶劣的天气反而在帮助他们守卫自己的国土。水晶小马自卫队已经成为了水晶帝国最后一支精锐。\n\n时至今日，水晶小马自卫队仍然保持着极为严格的加入标准，为的就是保持其高超的战斗力。不过，本来就陷入抑郁的水晶小马，似乎也没有多少意愿加入就是了。水晶小马自卫队仿佛是水晶帝国唯一的守望者，也可能是她最后的哨兵了吧。他们到底是在振兴水晶帝国最后的希望，还是在给水晶帝国一个体面的收场。前途依旧黑暗，他们的等待也越来越迷茫。但是他们发誓，只要水晶帝国仍然存在，他们就将一直守护下去。"
 CRY_Sombra_Cultist_Expansion:0 "黑晶信徒扩张"
 CRY_Sombra_Cultist_Expansion_desc:0 "黑晶王给水晶小马带来了无穷无尽的痛苦，因此绝大多数小马都将他视为邪恶的暴君，这是理所当然的。\n\n然而，在那些声称是来拯救水晶小马的天角兽干掉黑晶王后，水晶小马的生活并没有变得有多好。风雪笼罩了整个水晶帝国，而那自称救世主的天角兽却在此时直接抛弃了群龙无首的水晶小马，任由他们在恐惧中自生自灭。看起来那个造成一切苦难根源的暴君已经被消灭了，然而一切并没有因此变得更好。\n\n在一批水晶小马陷入更深层的抑郁中时，另一批则在想办法寻找出路。但是，出路仅凭空想，又怎么能出现呢？而水晶小马的自闭，也堵死了一切探索的可能。在这种情况下，一部分完全绝望的水晶小马，将旧时的道路又重新捡了起来。\n\n黑晶王也许没有那么坏，起码在他统治时，我们没有风雪。而且我们还可以去抢夺小马的土地，把小马的士兵踩在蹄下，这是多么光荣啊。退一万步说，即使黑晶王确实是坏的，那些天角兽就一定是好的吗？为什么我们要任由艾奎斯垂亚干涉水晶帝国的政治呢？\n\n理所当然的，这种创伤羁绊一样的行为被其他水晶小马都视为了精神疾病导致下的失常之举。而所有黑晶王信徒更是被看作了在恐惧中失去理智的疯子。但是事实上，他们非常清醒。一边蛰伏在暗处，一边周密计划着在水晶帝国重建黑晶王统治时的模样。就让水晶小马以为他们是疯子吧，这样他们才能肆无忌惮的扩张下去。\n\n当所有的道路都已经被堵死，那么你也就只能选择回头了。"
 CRY_the_Crystal_Heart:0 "水晶之心？"
 CRY_the_Crystal_Heart_desc:0 "一千年前，水晶公主和水晶之心保护着水晶帝国，使其免受一切灾难和气候的侵袭，也让水晶小马倍感幸福和荣耀。然而这一切随着黑晶王的到来都不复存在了。水晶公主再没有出现，水晶之心也消失无踪。水晶帝国已经支离破碎，再没有往日的光茫。\n\n然而与信谐律的小马不同的是，水晶之心并非是一个虚无缥缈的传说。可能见过谐律之树的小马并不存在，但是每一个水晶小马都可以证明他们为水晶之心曾经充能过。因此，水晶小马的信仰深深扎根于内心深处，任谁也不能忽视。也正因此，无论是谁统治水晶帝国，都将被迫回答这一问题：水晶之心在哪？\n\n谁会知道呢？也许它早就不存在了，已经被黑晶王摧毁掉了。虽然由于他一直想要夺取其中的力量，这种可能微乎其微。但是谁又能保证，在某一次失败之后，黑晶王不会恼羞成怒将其砸成粉末呢？也许它仍然存在，只是被黑晶王藏起来了。但是那位置，只有黑晶王知道。现在黑晶王已经死了，除他之外的生物找到那个位置到底是可能，还是不可能，也随着他的死亡变成了一个不可知的问题。诚然，找到水晶之心，我们的一切问题都将迎刃而解。然而，谁知道这番寻找，结果到底是绝处逢生，还是自寻死路呢？\n\n水晶小马自卫队可以回答这个问题吗？也许不可以吧。但是水晶小马已经无法继续等待下去了。是把一切希望寄托于此，全心全意的寻找水晶之心？还是就此告别这难以追回圣物，开始自力更生？水晶小马都可以接受。他们已经决心面对一切答案，他们只是想要一个答案而已。"
