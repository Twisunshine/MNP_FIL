 CRY_events.15_d:0 "好，很好，非常好！这些该死的水晶小马无论我们把好话都说尽了还是把笑脸都赔尽了，还是害怕的重复着关于黑晶王信徒要政变的谎言。而且，他们要是和以前一样，只是在自己家里画圈圈，我们还可以勉强忍受。但是现在，他们变本加厉的走上街头，四处传播恐惧思想，打击我们的统治。\n好，他们自找的。笑脸和好话现在都没有了。我们已经下令，任何传播黑晶王谣言的水晶小马将被视为黑晶王邪教徒的同党而被囚禁起来，永远无法释放！他们不是很喜欢说吗？让他们去地牢里说吧！我们要让他们意识到，现在的水晶帝国归自卫队管了！\n黑晶王可能很可怕，但是他不会在今天下午自卫队下班之前砸开你的家门把你一路拖进城堡，但是我们能做到！这些水晶小马早就应该认识到这一点！要么乖乖闭嘴，要么从地表消失。这是他们逼我们的。因为只有这样，水晶帝国才会回到之前稳定的模样。"
