 CRY_events.16_t:0 "自卫队分裂"
 CRY_events.16_d:0 "奥利弗·詹对黑晶王信徒的无所作为以及对水晶小马民众的重蹄出击，彻底激怒了自卫队内几乎所有的小马。他们将奥利弗·詹称为“继森布拉后水晶帝国迎来的第二位独断专行的暴君”，并且纷纷离开了自卫队，希望按照自己的想法在一切太迟之前挽救这个帝国。\n奥利弗一开始勃然大怒，但是他在发现自己没有能力阻止这一切后，迅速冷静了下来，并且抛弃了自卫队组建了所谓的帝国选举委员会。看起来他终于打算不再掩饰自己成为君主的野心了。\n而现在的自卫队已经分崩离析。虽然仅剩的自卫队残余成功团结了起来，并且努力改变之前对问题置之不理的政策，但是一切似乎已经太晚了。自卫队已经失去了继续保护水晶小马的能力了。\n\n§R但是这对我们来说是好事，不是吗？§!"
