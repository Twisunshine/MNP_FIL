 CRY_parliament_communism_party_desc:0 "意识形态：§Y威权共产主义§!\n\n平等国之旅，水晶小马并没有学习其建国的指导思想平等主义，而是将其国内的一种异见带回了水晶帝国。而这就是在部分小马看来离经叛道的共产主义。改良主义也许对那些在软绵绵的环境中成长起来的小马来说颇具吸引力，然而对于在压抑中痛苦了一千年的水晶小马来说，它的力度还是太差了。水晶小马急需一味猛药来解救自己，而不是靠麻醉剂来自我欺骗。要想迅速追上时代的步伐，急速工业化和激进改革必不可少。但是剧变往往意味着痛苦，有什么办法，让水晶小马不必在阵痛中重获新生呢？平等党内部更为激进的左派给出了答案：当赤色旗帜升起之后，全水晶小马都可以在共产主义光芒的照耀下走向未来。少数统治阶级强迫多数民众进行改革无疑是痛苦的，但是假如，是全社会平等的一起推进改革，每个水晶小马都可以参与到对自己的命运决定中来，谁还会痛苦呢？他们得到的，只会是新世界的火焰！星星之火，可融冰坚！"
 CRY_parliament_liberal_democracy_party_desc:0 "意识形态：§Y进步民主主义§!\n\n水晶公主保护着水晶帝国，让她美好且强大。而公主保护帝国的方式，就是将魔法注入水晶之心，使这件神器可以借助所有水晶小马的爱意让黑暗永远无法进入这片光荣的乐土。也正是因此，水晶小马崇拜着水晶公主，也崇拜着水晶之心。这件他们最敬爱的公主为他们制造的圣物，无疑是再次让水晶帝国获得拯救的希望。\n然而，作为一切黑暗代表的黑晶王，也同样清除这一点。因此他将水晶之心视为自己的最大威胁，并且把它藏在了一个几乎没有生物知道的地方。也正因此，水晶小马才陷入了千年的悲哀。一年三百六十日，风刀霜剑严相逼。失去水晶之心的痛苦，他们深有体会。\n但可以确定的是，水晶之心并没有被摧毁。因为水晶小马知道，黑晶王始终觊觎着，也恐惧着水晶公主的魔力，他想要把这股魔力收为己用。他没有可能会舍得简单的摧毁水晶之心。他只是将其藏了起来，而既然是藏起来，就不可能不留下一点蛛丝马迹。\n水晶之心党因此承诺，他们一定会寻回水晶之心的。这也是他们获得水晶小马支持的重要原因。尽管他们之中也有成员认为，相比于水晶之心，水晶小马的爱意才是真正的魔力所在。但是让所有水晶小马意识到这一点，并非一朝一夕。"
 CRY_parliament_authoritarian_democracy_party_desc:0 "意识形态：§Y谐律主义§!\n\n仅仅几个月时间，各种新的意识形态就在水晶帝国开始生根发芽，迫不及待的在这片长期荒废的沃土扩大自己的根系。而也正是在这几个月内，水晶小马自卫队也完全不是之前的模样了。\n原本的水晶小马自卫队，只是一个兼职基本行政管理的军事组织。他们不愿也没有能力改变水晶帝国，他们能做的其实只是保卫她，并且时不时为她的自民送去一点点关怀而已。而在现状不得不改变之后，它不得不扩充了自己的职能，开始参与到更多的管理之中。这也注定它不可能维持本来的模样了。而在[自卫队队长]离开转而求助于君主制后，改革的唯一阻力也消失了。所以水晶小马自卫队的新队长开始大胆的改革整个自卫队的所有，力图让它成为一个可以带领水晶小马走出困境的政治组织。而这走出困境的道路，就是谐律主义。小马们依靠谐律主义获得了一千年的和平，水晶小马则可以获得更多。\n仍然是自卫队，仍然是保卫水晶小马，但是随着时代的变化，自卫队的方式也彻底改变了。"
 CRY_parliament_despotism_party_desc:0 "意识形态：§Y绝对君主制§!\n\n露娜公主可能是水晶小马唯一一个还能见到的“老熟马”了。水晶小马在一千年前所能接触到的小马中，她是唯一一个还能在现在与他们再次相见的。而且在一千年前被她拯救过一次之后，水晶小马可能也要蒙她才能再次得到拯救了。在觐见露娜公主后，水晶小马们才意识到，也许在那比千年之前还要遥远的上古时期，拯救了水晶帝国免受黑晶王和风雪侵害的力量，可能并非源于水晶之心。而那时的美好，其实源于他们的另一崇拜对象——水晶公主。这不是很合理吗？既然有可能是水晶之心拯救了水晶帝国，那么水晶公主为什么就不可能呢？相比于一块莫名其妙的石头，一个充满魅力的君主难道不是更像救世主吗？\n因此，在[自卫队队长]的带领下，部分水晶小马组织起了选举下一任公主的委员会，力图从古籍之中搜寻关于水晶公主的资料，以期望从现在的水晶帝国寻得最相符的她的合法继承者。虽然事实上，这一马选一开始就注定是[自卫队队长]了，现在的委员会只不过是在寻找书面证据来为他提供合法性而已。"
 CRY_parliament_fascism_party_desc:0 "意识形态：§Y法西斯主义§!\n\n有这样一批水晶小马，一直寻找着让帝国复兴的方法。在他们看来，水晶帝国不应该是一个贫弱或者和平主义者的模样，而应该是一方土地的统治者。不过，出于对黑晶王的不完全认同，以及水晶小马主流社会对黑晶王的憎恨，他们并不愿意和黑晶王信徒同流合污。因此他们用着暴力的方法传播自己的理念，也表达着对自卫队的不满。但是具体应该如何改造社会，他们又给不出自己的答案。他们无组织的，漫无目的的破坏着，直到去往幻形灵的使团带回了法西斯主义的思想。\n一个团结国家的主义，一个寻求自己地位的主义，一个主张用光荣的方式证明自己和让自己站在山巅的主义。这就是他们理解到的法西斯主义。他们从法西斯主义中看到了强大，看到了武德，看到了让水晶帝国重新成为强大帝国的希望。也仰仗于此，他们不再是一群只知道发泄的暴徒，而成为了一个有自己理想社会的党派。他们再一次出现时，仪表堂堂，用着激励马心的话语承诺着一个复兴的帝国。\n尽管同样亲近军国主义，但是他们和黑晶王的信徒仍然划清了界限。他们想要团结起这个破碎的帝国，用程序上合法的方式取得领导权，从而保证水晶小马可以以最佳状态去重新获得阳光下的土地。而那些还在试图模仿一个业已失败暴君的疯子们，兄弟会并不把他们放在眼里。"
