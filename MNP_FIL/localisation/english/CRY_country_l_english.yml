 CRY_events.1_t:0 "荒诞不经的故事"
 CRY_events.1_d:0 "要想让一匹水晶小马从极端悲哀之中振作起来，并不容易。\n一千年前，邪恶的黑晶王统治着我们。他的狂暴让每一匹水晶小马都痛苦无比。这样的日子不断持续，直到天角兽姐妹消灭了他。在那之后，我们本以为一切都结束了，但是黑晶王仍然在临死前诅咒了我们，让我们的痛苦在他死后仍然持续。\n尽管我们也想和其他水晶小马一样把自己关在家里，但是现实因素还是逼迫我们出来保卫水晶帝国。异族蚕食、风雪笼罩，我们本来以为这样的日子不会有尽头。\n但是几年前，诅咒终于消失了。我们本该为此感到高兴的！不过其他水晶小马仍然在用他们一直以来的哀伤提醒着我们，快乐仍然是一种奢求。\n黑晶王已经死了！还要我们重复多少遍呢？那些水晶小马拒绝正常的交流，他们不是把自己锁在屋子里，就是声嘶力竭的喊叫着，恐惧着那个根本已经不复存在的暴君。好在，我们很快就意识到我们并没有能力改变什么。无论诅咒是消失了还是怎么样的。\n所以我们还是和以前一样周而复始的过日子：巡逻、慰问、澄清黑晶王的谣言。饱食终日，无所用心。就这样吧，反正谁也不想改变什么，我们何苦自找不快。"
 CRY_events.1_tt:0 "啊对对对"
 CRY_events.2_t:0 "东城区爆炸！"
 CRY_events.2_d:0 "今天早些时间，水晶城东城区发生了一起剧烈的爆炸。数十间房屋在爆炸中被摧毁，更是有几十匹水晶小马丧命，恐惧的喊叫声充斥着整个水晶城。随机，在东城区混乱之际，一群疯子抢占了当地的制高点。我们最不希望看见的情况还是发生了。\n爆炸发生后，一群黑晶王信徒迅速出现在了爆炸现场附近的高处，进行了一番荒谬肮脏的演讲。他们把目前的水晶帝国贬低的一无是处，对自卫队和沉沦的水晶小马破口大骂，并且狂热的承诺将会让水晶帝国恢复到一千年前黑晶王统治时期的模样。这无疑是在混乱的局势上火上浇油。那些本来就恐惧的水晶小马开始到处狂奔，大声嘶吼，很快慌乱就蔓延到了整个水晶城。而那些疯子也趁机在自卫队抵达前逃之夭夭了。\n看起来那些疯子的规模真的已经达到了一个非常可观的地步了，这也代表着我们试图无视他们的努力全部破灭了。越来越多的水晶小马聚集到塔楼下方，要求自卫队作出回应。看起来，这件事很可能会发酵的越来越严重，直到将我们全部吞噬！"
