 Caninia_Abyssinia_News.Title:0 "猫狗战争"
 Caninia_Abyssinia_News.Desc:0 "分别作为塞尔尼沙洲的旧霸主和新兴崛起国家，阿比西尼亚与坎尼尼亚会发生冲突不难理解。加之两国主要种族一直以来的世仇，双方的矛盾其实早已非常激烈。而随着双方地位在近些年的互换，脆弱的和平已经越来越难维持。\n\n作为战争的替代，双方在海洋上展开了不露硝烟的军事竞赛，并且借此极力扩大自身对周围国家的影响力。这种激烈争夺无异于是在炸药桶旁边擦拭火柴。\n\n而就在今天，如很多观察家预料的，维持两国间和平的细线终于崩断了。坎尼尼亚海军无视阿比西尼亚方的警告，在进入阿比西尼亚领海后炮击了其位于潘瑟拉湾的军事基地。被激怒的[ABY.GetLeader]立刻下令海陆空三军对坎尼尼亚发动反击。而随着[CNN.GetLeader]发表声明，双方已经正式进入战争状态。"
