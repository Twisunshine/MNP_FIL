 Ornithia_CA_News.1.Title:0 "奥尼西亚介入猫狗战争"
 Ornithia_CA_News.1.Desc:0 "在被牵扯入猫狗海权之争的诸国中，奥尼西亚无疑是其中最被重视的一个。由于其在经济和军事等方面相比于其他摇摆国家断层般的实力优势，奥尼西亚被看作天平上最重的一个砝码。所有生物都能看出，无论哪一方可以率先将奥尼西亚拉入自己的阵营，都将立刻在争斗中取得巨大的优势。\n\n奥尼西亚也无疑意识到了这一点。因此，陶玛斯国王始终没有公开变态过会支持其中的任意一方，以确保在本次海权竞赛中获得最大的利益。虽然随着时间流逝，很多生物早已可以从其行动中隐隐猜测出陶玛斯国王更倾向于哪一方了。\n\n而就在猫狗爆发正式战争后不久，谜底终于揭晓了。日前，陶玛斯国王已经发表了声明支持坎尼尼亚，并且向阿比西尼亚宣战。尽管战事仍然胶着，但是坎尼尼亚无疑已经取得了巨大的优势。"
 Ornithia_CA_News.1.Opt1:0 "这群鹦鹉还真闲不住"
