 Storm_King_to_Seaquestria_News.Title:0 "风暴大王进攻了骏鹰王国"
 Storm_King_to_Seaquestria_News.Desc:0 "几年前，在风暴兽与骏鹰的战争中，骏鹰王国战败并失去了几乎所有在大陆上的领土，战争最终以骏鹰王国向风暴王国支付巨额战争赔款而告终。很多生物都在关心骏鹰王国到底能否从如此巨大的打击之中恢复过来，但是风暴王国似乎并不想给骏鹰复仇的机会。\n\n今日早些时间，风暴大王声称骏鹰王国派出间谍在风暴王国境内发动了一系列恐怖袭击，造成了多名风暴兽公民伤亡。他将骏鹰王国的此举视为战争行为并趁机对骏鹰王国宣战。而骏鹰王国方面，诺沃女王否认了这一指控，声称这只不过是风暴大王扩张的又一个借口罢了。"
