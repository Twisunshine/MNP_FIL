 Auto_War_Griffon_News.Griffon_Civil_War.Desc_Griffon:0 "在狮鹫帝国灭亡后，它的尸骸上诞生了很多新兴国家。在分裂百年后，它再次统一的希望似乎早已随着时间完全消散了。但震惊世界的是，也许真的是受到了他们所信仰的北风之神的眷顾，狮鹫的再统一战争居然在近日爆发了。\n\n在格里芬军事同盟解散后，狮鹫诸国之间一直摩擦不断。观察家曾认为这种情况很可能一直持续下去，但是狮鹫统一的决心显然超出了他们的想象。据悉，战争的导火索是伟大者古斯塔夫在狮鹫岩遇刺后，狮鹫复兴联盟声称是狮鹫统一阵线发起了这次恐怖袭击，但被后者矢口否认。接下来一系列的外交冲突最终导致了战争的全面爆发。"
