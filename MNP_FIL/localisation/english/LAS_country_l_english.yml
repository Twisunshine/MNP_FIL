 ###国策树
 LAS_0_1:0 "目标，中心城！"
 LAS_0_1_desc:0 "马哈顿政府已经授权我们在天马维加斯成立军区，接下来我们会全力以赴的将那匹非法公主赶出中心城！"
 LAS_0_2:0 "来自马哈顿的枪支"
 LAS_0_2_desc:0 "我们需要更多的枪！无时无刻不在损耗的武器装备已造成了很大的供给缺口，必须得想办法搞一些枪来才行，我们的战士们可不能空着蹄上战场。马哈顿有很多可用的枪支，而且他们会送给我们，用这些枪来列装部队！"
 LAS_0_3:0 "博物馆的火炮"
 LAS_0_3_desc:0 "还得来点重武器才行，不然我们怎么才能攻下那座宏伟的中心城？虽然我们目前啥都没有，但博物馆里还陈列展示着不少老古董火炮，或许它们有了新的用武之地。把它们拖出来重新改造，再晒晒太阳吹吹风，它们就会重新发挥应有的效力，我们将用这些大炮来攻击坚不可摧的城池，并证明谁更硬一些。"
 LAS_0_4:0 "召集更多小马"
 LAS_0_4_desc:0 "还需要更多的小马！我们实在是太缺乏马手了，为了远处的那座城市，我们还需要更多的小马以组成攻城部队。虽然很残忍，但我们确实需要这些没怎么经受过军事训练的小马们冲锋陷阵。为了我们的目标，天马维加斯军区永存！"
 LAS_0_5:0 "自制枪支"
 LAS_0_5_desc:0 "光靠那些送来的武器还远远不够，或许得用点土办法来做一些…虽然这些自制的枪械并不算太可靠，但总比没有好，只要用起来小心一点就会没事的，对吧？"
 LAS_0_6:0 "大炼钢铁"
 LAS_0_6_desc:0 "现在已经顾不上那么多了，我们还得再弄到更多的钢铁用来填补需求。让一座座小马高炉拔地而起，再夜以继日的工作，为我们生产更多的钢铁，最后将它们全部转化为武器与弹药。"
 LAS_0_7:0 "维加斯军工厂"
 LAS_0_7_desc:0 "既然是军区，那么也一定要有军工厂。修建更多的厂房和流水线，通过更为高效的方式取代之前的蹄工作坊。将全部马力都召集起来，为我们的工作做准备，有了原材料与工厂后，我们就能获得更多的武器装备了。"
 LAS_0_8:0 "募集民兵"
 LAS_0_8_desc:0 "虽然我们已经新增了很多马力，但这还远远不够，或许我们应该考虑再多募集整编一些民兵，将它们训练成辅助部队或者主力部队。这一切都是值得的，包括我们在此工作上投入的时间，更多的时间换更多的马力！"
 LAS_0_9:0 "全民战备"
 LAS_0_9_desc:0 "目前使用的服役制度已经远落后于需求，我们必须作出一些改变，这只不过是一项小小的法案，却能为我们带来两倍甚至三倍的可用马力。延长服役期限，让小马们流干最后一滴血！"
 LAS_0_10:0 "保障后勤"
 LAS_0_10_desc:0 "在战争中，后勤是最重要的一环，如果不能维持我们的后勤补给，前线的军队便无法继续作战。因此，建立强有力的后勤系统是极为重要的，但我们没有那么多可用的马力以再专注于这项工作，或许，让非战斗人员来试试是个好的选择。"
 LAS_0_11:0 "更多枪支"
 LAS_0_11_desc:0 "虽然我们已经生产了很多的武器，但这还远远不够…还得再想些办法才行，追求高效率运转，全民投入生产，这场战争必将以胜利而告终，我们需要更多！"
 LAS_0_12:0 "更多工厂"
 LAS_0_12_desc:0 "加大建设力度！新建更多军工厂，并让它们全速运转起来，榨取这片土地上的每一点价值，并让它们为我们所用。如果不上战场，就去建工厂！"
 LAS_0_13:0 "扩大军队"
 LAS_0_13_desc:0 "我们的军队在战火中成长了起来，但这依然无法满足前线巨大的需求，我们的练兵流程更改迫在眉睫。训练更多小马，送那些新兵立刻上战场，让那些活着从前线下来的老兵带领着他们前进！"
 LAS_0_14:0 "国家需要你！"
 LAS_0_14_desc:0 "原本的服役制度在更改后还是迅速失去了时效性，现在有必要再一次更改了。我们的需求无穷无尽，不是延长服役期限就能解决的。只有全民按需服役才能进一步扩大战果。"
 LAS_0_15:0 "前线优先"
 LAS_0_15_desc:0 "随着前方战事的吃紧，战争已逐渐进入了白热化状态。非常时期使用一些非常手段也在情理之中。虽然不是每个小马都能成为合格的战士，但只要能拿起枪就足够了，不是吗。"
 LAS_0_16:0 "解决非法君主"
 LAS_0_16_desc:0 "月之帝国王座上坐着的只是伪帝，我们已旗帜鲜明的对这群窃取了王座的小马表达了敌意，而它们也意识到了这一点。我们如果想解决它们，将不费吹灰之力。"
 LAS_0_17:0 "恢复可爱标记"
 LAS_0_17_desc:0 "平等国这群离经叛道的小马竟然要彻底取缔并摧毁可爱标记，这是无法容忍的行为。我们将歼灭它们，并恢复被践踏的秩序。而它们，将为自己的愚蠢和叛逆买单，付出血的代价。"
 LAS_0_18:0 "谐律永存！"
 LAS_0_18_desc:0 "时机已到。我们所有的努力与付出都为了这一刻。天马维加斯军区的铁拳将挥向中心城的非法公主和平等国的离经叛道者，我们会将他们彻底击垮，将谐律带回我们的故土！"
 
 
 
