 ###民族精神
 CHI_World_come_to_worship:0 "万国来朝"
 CHI_World_come_to_worship_desc:0 "在过去的近千年内，我们也许王朝多次更替，但是我们始终屹立在大陆东方的最顶峰之上！无论是抵御狮鹫入侵，还是团结独角兽国家为一体，都要由我们来带领！我们光荣的历史使我们的君王臣民都无比骄傲，他们随时都可以为自己作为一个赛华子民而感到自豪无比。\n\n作为最地大物博的强大帝国，我们时刻担负着领袖的责任。无论是什么国家起了什么争端，抑或是什么国家想要达成什么贸易，他们都需要来求我们作为裁决者和见证国，只因为我们的无上权威。因此，即使一部分邻国废除了君主制，他们也仍然维持着对我们的朝觐，不敢担起触怒我们的风险。\n\n这是我们的王国能够骄傲的存在的根基之一，无论发生什么事情，我们都希望这种情况可以继续维持下去。"
 CHI_Peony_in_autumn:0 "牡丹逢秋"
 CHI_Peony_in_autumn_desc:0 "牡丹王朝最初的建立者也就是我们的祖先，她的名字叫做紫影朱灵。她在位时以仁德慈爱闻名于世，赛华子民对她赞颂不已。这也帮助我们得到了广泛的支持。正因为如此，牡丹王朝成为了赛华唯一一个能够复辟，而且是两次复辟的王朝。现在在一部分小马心中，我们如有神助，这加强了我们的统治。\n\n然而，民间也因此出现了一些谚语，如“牡丹朱，海棠残，秋后落花二百年”、“日月聚，白马归，土牛肃杀赛华晖”等。甚至有一部分民众将我们以“春夏秋”的顺序排列，在民间将我们称作“秋牡丹王朝”。不必多说，这些谚语和排列都非常不吉利，然而我们又不可能堵住每一名民众的嘴。\n\n而随着民众的一声声歌谣，我们的王朝似乎真的迎来了秋天。经济发展陷入停滞，周围的国家躁动不安。种种迹象表明，帝国的情况似乎真的江河日下。我们并不希望这种事情发生！几首顺口溜和编造的预言不可能影响到我们！牡丹王朝万岁！朱灵王室永存！"
 CHI_hungry_people:0 "民有菜色"
 CHI_hungry_people_desc:0 "在赛华的很多地方，只需要走上街头，看看百姓的脸色，就可以很容易的发现，他们已经很久没吃饱饭了。虽然目前这种情况还在控制之中，但是它丝毫没有改观的迹象，甚至还有继续恶化下去的可能。民众的哀怨正在日益增长，而牡丹王朝将越来越无法继续无视这一情况。\n\n然而，王朝不对此做出反应，并非是因为女王的冷酷无情。土地兼并随着牡丹王朝第二次复辟起便一直存在着。为了赏赐有功之臣，王朝给予了他们高官厚禄。然而，他们却一股脑的把这些全部投入到了土地购买之中。依靠自己的权势和财富，他们随随便便就获得了大量土地。并且在获得土地后，全力从中牟利，以购买更多的土地。\n\n尽管王朝颁布了很多法律试图限制这一情况，但是兼并事件依旧层出不穷。而官僚体制的僵化导致的官官相护，更是让法律的实际施行障碍重重。结果就是，尽管法律十分完善，但是具体实行上，各地的官员总能想办法钻空子。这就导致土地兼并从未得到有效抑制。无止境的兼并造成了农民大量失去土地成为佃农，而他们的收成也因此进入了官员贵族的腰包。这不止导致税收的大幅降低，也进一步导致了地方的混乱。\n\n现在，农民辛勤工作一年，却已经快要被兼并残害到无法饱腹的境地了。不满的声音日益提高，破产者蠢蠢欲动。我们必须想办法解决这一问题！我们若因为现状难以改变就选择继续无视它只会是在慢性自杀。"
 CHI_long_sparse_battle:0 "久疏战阵"
 CHI_long_sparse_battle_desc:0 "我们的国家极其强大，周围的国家几乎不敢侵犯我们。得益于此，我们在复辟战争后享受了近两百年的和平时光。这让百姓很满意，也让我们得以平稳发展我们的经济。\n\n然而，这并不是毫无代价的。古马云：生于忧患，死于安乐。我们似乎真的和平太久了。最近的一次平叛战争，让我们充分意识到了这一点。本来只是一场小战斗，我们的军队却极为艰难的取得了胜利。后勤、训练、战斗意志、兵员素质，等等缺点在实战面前暴露无遗。我们的军队太久没战斗，而本应保持他们战斗力的训练被那些不负责的官员敷衍了事。而且，吃空饷的问题已经非常严重，我们的军饷很大一部分被消耗在了不存在的士兵身上。而那些实际存在的士兵，也往往不可能得到全额的津贴。\n\n我们的军队素质不容乐观，但更可怕的是，我们的军事研究已经远远落后于世界了。长期和平之中，在那些不负责任的官员主导之下，军事研究几乎停滞。我们的武器装备、战术战法甚至已经开始落后于我们的邻国！我们军队的战斗力只存在于纸面之上，而官僚系统摧毁了它。假如有一天真的爆发全面战争，我们的军队将远比我们想象的弱小。"
 CHI_disaster_around:0 "肘腋之患"
 CHI_disaster_around_desc:0 "作为一个大一统的王朝，我们并非从一开始就拥有现在的所有疆域。在千年的过程中，我们慢慢扩张，将周围的土地纳入我们的统治之下。随着时间发展，这些荒蛮之地被我们建设为了沃土良田。迁入居民后，我们的帝国得以壮大。一直以来，我们各地都很稳定。除了少数例外。\n\n新棠和西柏，是我们治下最特殊的两个地区。新棠长久以来就是我们光荣的帝国的一部分，时间上并不比其他地区要短太多。然而，与赛华其他省份不同的是，新棠在被纳入帝国统治时，其并非无生物居住的荒地或者独角兽建立的村镇，而是一个狮鹫土著建立的小小王国。虽然在一系列外交后，他们愿意主动归入我们，成为我们的一部分以得到我们的保护。但是因为种族的差异和地理位置的因素，我们对他们的统治一直比较疏松。而西柏地区虽然生活的生物都是小马，但是他们长久以来一直躁动不安。那里的小马信仰着奇怪的宗教，因此相比于王室，他们似乎更愿意相信神职马员。不过虽然这两个地区比较特殊，他们一直作为我们的一部分稳定存在着，直到近几十年。\n\n狮鹫帝国在破碎后似乎再度迎来了复兴的兆头，而我们则因为各种社会问题加剧了社会矛盾。我们的邻国和宿敌狮鹫远征军看准了这一时机，在新棠和西柏地区鼓动农民发动叛乱，试图把他们从我们的伟大帝国之中剥离出去，这是我们绝对无法忍受的。\n\n然而不幸的是，我们对此鞭长莫及。叛军总能在劣势的情况下逃进狮鹫国，然后在我们撤军后继续进行叛乱行动。而随着时间发展，原本不值一提的独立倾向正在日益强烈起来。我们不愿意让赛华陷入四分五裂之中，我们必须找到方法消灭叛军！"
 CHI_Imperial_Examination_System:0 "科举制"
 CHI_Imperial_Examination_System_desc:0 "相比于大多数其他国家不同的是，我国的官员任命依托于一套完善的考试系统。数个被精心选择的科目在过去数百年内一直帮助着我们提拔真正的贤才，有效确保了我们官员的素质水平。尽管裙带关系和门阀士族并不能因此被完全消灭，但是该系统至少确保了真正优秀的精英有途径从基层进入我们的政府。这无疑对我们的吏治有益无害，而那些开明的贤臣也对此赞不绝口。\n\n不过，由于我们的考试系统以官员选拔为目的，其科目也因此被局限在了政治相关的领域之中。我们的公民也因此在日常的学习研究中，更愿意选择对考核有帮助的课业进行修习。结果就是，现在整个社会的学术都在围绕政治展开，而我们的自然科学和形式科学等研究却被大大滞后了。"