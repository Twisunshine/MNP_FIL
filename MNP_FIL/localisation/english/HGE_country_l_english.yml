 ###民族精神
 HGE_Democracy_Replacement:0 "民主代餐"
 HGE_Democracy_Replacement_desc:0 "很荣幸，我们是一个民主国家。很遗憾，我们并非唯一的民主国家。\n\n这荣幸是假的。我们表面上自称为民主国家，实际上却只不过是隔壁军队所圈养的宠物而已。当第八军团第一次开入我们的领土时，我们选择了投降。虽然这一举动保住了成千上万军民的生命，却也让我们彻底丧失了尊严。自此之后，我们就成为了狮鹫远征军的一个仆从国。我们的一举一动都要经过他们的批准，民主制度也不例外。我们虽然自称民主国家，但是对于国际而言，那不过是自欺欺鹫。\n\n这遗憾是真的。在遥远的北方，有一个由硬骨头狮鹫建立的共和国。月历732年的政变，在看似密不透风的军政府高墙上撕开了一个口子。尽管最终以失败告终，但是这群民主派却宁死不屈，即使是只能带着残部逃往白雪皑皑的荒原，那比许珀耳玻瑞亚还要寒冷遥远的地方，他们也没有放弃民主理想。与他们相比，我们简直无地自容。\n\n也正因此，虽然同为狮鹫帝国破碎后，在她的领土上诞生的民主国家，我们却不像北狮鹫共和国那样被狮鹫向往。绝大多数的自由派宁愿跋山涉水，也更倾向于投奔北狮鹫共和国，而不是我们。不过，总有例外。那些没有条件远途跋涉的？那些嫌弃距离实在过于遥远的？那些不敢穿过铁丝网的？虽然我们被认为是一个替代品，但是作为唯二会有自由派投奔的国家，我们仍然从中获得了一些鹫力上的好处。"
 HGE_Garrisffons_Siege:0 "驻军之围"
 HGE_Garrisffons_Siege_desc:0 "狮鹫远征军国并不信任我们，而我们也在事实上是他们的仆从国。因此他们毫无疑问要确保对我们的统治，而庞大的驻军就是证明。\n\n至少一整个集团军被驻扎在了我国境内。远征军国声称此举是为了帮助维护我国的治安，并以此为借口极大限制了我国的征兵，并且要求我国政府为驻军支付军费。不过事实上，他们只不过是希望我们替他们供养这大量的战士罢了。我们有理由相信，一旦战争爆发，这些驻军会毫不迟疑的丢下我们，第一时间确保本国的安全。\n\n随着时间推移，驻军的存在已经越来越严重的触发了民众的反感。他们的军纪参差不齐，并且喜欢对政府的正常运行指爪画蹄。并且在未来，这种情况只会越来越严重。"
 HGE_Federal_Dream:0 "联邦一梦"
 HGE_Federal_Dream_desc:0 "狮鹫远征军国曾在月历998年承诺，目前这种军队治理国家的情况很快就会结束了。出于民众利益考虑，他们将会在未来十年内逐步停止军政统治，并且建立完备的文官政府作为替代。加之各地区对自治权的高度需求，新的狮鹫远征军国将会转型为一个联邦共和国，同时兼顾中央政府以及地方政府的权力平衡。在这番承诺中，远征军国还非常慷慨的提到了我们：他们许诺，假如我们也愿意在那时加入他们的联邦大家庭，将会受到额外的优待——尽管他们并没有提到我们拒绝的话会有什么后果。\n\n我们很清楚，我们无力和狮鹫远征军国抗争，因此成为他们联邦的一员，可能已经是我们可以企及的最好结局了。但是尽管如此，在整个自治共和国，却仍然始终有一个不切实际的幻想。那就是，也许有一天，我们真的可以获得自由，获得自己命运的主导权。甚至是，和其他民主国家平等交流的机会。"
