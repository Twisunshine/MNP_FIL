 #ABY_FRIENDSHIP_IS_A_LIE_DESC:0 "曾几何时，阿比西尼亚王国还是这片大陆上最强大的国家，歌谣中“家家猫粮满缸，猫薄荷举目皆是”的描述日夜赞美着她。但是那美好往日时光都随着喵喵王父亲的遇刺而不复存在。\n\n在父母被魔法生物杀害后，鲜血中接过王冠的喵喵王采取了一系列措施禁止魔法，结果却是阿比西尼亚的国力被大幅削弱。魔法禁令导致的混乱几乎摧毁了这个国家。现在阿比西尼亚的国力已经大幅衰减，国内的政局也随之江河日下，不满的声音日益高涨。在国外，德科特王国依旧侵占着阿比西尼亚的土地，先王的遇刺让之前所有的努力全部功亏一篑。更糟糕的是，坎尼尼亚趁机崛起，并且联合周边国家几乎完全封锁了阿比西尼亚的海域，这导致了阿比西尼亚经济的进一步衰退。"
