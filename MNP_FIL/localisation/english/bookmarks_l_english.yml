 FRIENDSHIP_IS_A_LIE_NAME:0 "走向平等"
 FRIENDSHIP_IS_A_LIE_DESC:0 "剧本的描述由你们来填吧 脚本文件夹-> common/bookmarks 描述编写->localisation/english/bookmarks_I_english.yml  注:Lilith Nightstar"
 EQU_FRIENDSHIP_IS_A_LIE_DESC:0 "艾奎斯垂亚，谐律的故乡！作为最强大的国家，她耸立在世界上千年！小马们一直其乐融融的生活着，安宁平静的享受着。直到那囚月之马，那野心家逃了回来，将一切小马的幸福生活打破了！\n\n塞雷斯蒂娅公主在政变中失踪，皇城沦陷，议会和军队被摧毁。一切的一切，都将艾奎斯垂亚子民们曾经熟悉的生活碾的支离破碎。北方的叛徒趁机兴起，西方的残暴怪物也蚕食了我们的土地。从山巅坠落到谷底，只花了两年时间。\n\n不过，塞雷斯蒂娅公主意志的继承者暮光闪闪公主已经开始继续领导我们光复我们的国家了！艾奎斯垂亚必将再次崛起！谐律万岁！"
 EOM_FRIENDSHIP_IS_A_LIE_DESC:0 "千年之前，露娜公主和前公主塞雷斯蒂娅共同保护着艾奎斯垂亚的广阔土地。不过在国家得到表面的和平后，姐姐就耽于享乐。而妹妹还意识到小马国时刻处于危险之中。这政治上的分歧最终演化为了血亲相残的悲剧。妹妹在梦魇之月的怂恿下，发动了不成功的政变，最终导致自己被流放月球。\n\n不过在1002年，露娜公主成功摆脱了姐姐的囚禁，回到了这片土地。在再次冲进皇宫后，她确保了姐姐再不可能干涉自己的政策了。\n\n当她重新戴上王冠，她发现事情远比自己想象的严重的多。在她重建政府的极短时间内，两面三刀的阴谋家、激进主义的恐怖分子和残暴疯狂的侵略者就立刻趁虚而入。但露娜公主，或者说梦魇之月，决心将他们尽数消灭，让艾奎斯垂亚在月光照耀下永远安宁。"
 EER_FRIENDSHIP_IS_A_LIE_DESC:0 "平等国在小马国的废墟上诞生。在1002年政变中，塞雷斯蒂娅下落不明，小马国陷入混乱，诸多小马逃亡荒凉的北方。\n\n在国家处于危难之中时，星光熠熠展现出了领袖的气概，她果断抛弃了昔日那只适用于小镇的体制，发掘出难民中的精英，在废土上进行工业化建设，最终，在1002年，她宣布了平等国的建立。在小马国这片实行了千年谐律的土地上，诞生了一个左翼国家。\n\n平等国建立后不久，星光熠熠宣布一定会将小马们带回曾经的家园，扫除已经腐朽的君主制。现在，平等国工厂轰鸣，上下一心。星光熠熠已经做好了准备，决心兑现她对小马的承诺。"
