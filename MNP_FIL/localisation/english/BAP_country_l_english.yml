#国策
 BAP_1_1_1:0 "谎言"
 BAP_1_1_1_desc:0 "女王曾一本正经地告诉班迪尼克他能来管理巴尔的马辖区是他的荣幸，如今看来，不过是一个可笑的谎言罢了。\n班迪尼克来这里的唯一原因，是因为他成为了女王的眼中钉"
 BAP_1_2_1:0 "无援"
 BAP_1_2_1_desc:0 "没有哪里能比巴尔的马更贫穷的地方了，他不仅饱受战争的摧残，还得不到和其他辖区平等的来自女王国的援助。我们的财政难以想象的窘迫，无论多艰难，都必须改变这一现状。"
 BAP_1_2_2:0 "无助"
 BAP_1_2_2_desc:0 "没有幻形灵会不识趣地帮助巴尔的马辖区，谁都清楚这里不过是政治的坟墓，所有女王的反对者全都被丢到了这里，要是想让辖区强大，不能指望别人，只能指望我们自己"
 BAP_1_2_3:0 "无力"
 BAP_1_2_3_desc:0 "巴尔的马辖区的驻守部队缺枪少弹，却又有不小的虫数，过高的军费支出导致了发展的更艰难，我们的军队是臃肿无力的，我们不需要这样大的一个累赘，我们一定要做出改变。"
 BAP_1_3_1:0 "谨慎规划"
 BAP_1_3_1_desc:0 "我们的经济有限，不能漫无目的的搞建设，这些少得可怜的资金必须用在刀刃上。"
 BAP_1_3_2:0 "多个朋友多条路"
 BAP_1_3_2_desc:0 "辖区都已经这么穷了，怎么还能有心思去攻击和竞争呢？我们的温饱都难以解决，比起想着实现各自的愿望什么的，还是想着怎么能吃上饭才更现实些。"
 BAP_1_3_3:0 "国富才兵强"
 BAP_1_3_3_desc:0 "军队的装备需要一个强大的国家支援，所以，一个积贫积弱的国家配不上一个强大的军队，改善我们的军事不应该单单使用扩军买武器等传统的手段，我们需要发展这个惨淡不堪的经济。"
 BAP_1_4_1:0 "废墟上重建"
 BAP_1_4_1_desc:0 "尽管当年临时政府承诺巴尔的马将会重建，但是他们的承诺终究还是成为了一句空话，旷日持久的内战拖垮了临时政府，也拖垮了巴尔的马地区的马民对于未来的希望。如今的巴尔的马仍旧是废墟。但巴尔的马的重要性对我们不可忽视，尽管希望渺茫，我们仍要打算去重建它"
 BAP_1_4_2:0 "乱飞的苍蝇"
 BAP_1_4_2_desc:0 "自1002年以来，吠城就饱受贪食精灵的侵扰，当地的粮食系统完全瘫痪，城中居民不得不忍饥挨饿，有龙族存在的时候尚且有力于贪食精灵抗衡，但马国内战后龙族撤侨，小马们便再也不能与漫天的贪食精灵做抗衡了，如今的吠城已经是鬼城一座。不过吠城的设施是基本完好无损的，里面所遗留的工业基础是必须要得到的东西，这样，我们才能为工业能力薄弱的辖区打拼出自己的天地"
 BAP_1_4_3:0 "巴尔的马港口"
 BAP_1_4_3_desc:0 "尽管暮光与梦魇之月那一战基本摧毁了整个巴尔的马，但是它强大的港口却基本保留了下来，辖区的未来似乎很明确了：靠着这些先进的造船技术，为巴尔的马争取那么一片晴天。"
 BAP_1_4_4:0 "团结反对派"
 BAP_1_4_4_desc:0 "我们都是女王的弃民，我们都有一个共同的敌人，那就是女王，无论各自的理想如何，我们都应该先消灭那个最强大的敌人"
 BAP_1_4_5:0 "与音韵谈判"
 BAP_1_4_5_desc:0 "音韵，这个小马国唯一的公主还在我们的土地上东窜西跳，破坏好不容易修建起来的道路或者设施，搞得我们十分头痛。但是她似乎也不愿意这样继续打下去，也许我们可以谈谈......"
 BAP_1_4_6:0 "精兵简政"
 BAP_1_4_6_desc:0 "军队长期以来是国家开支的大头，但如今天下都已经被女王征服，这个贫瘠的地方再挤出那么一点军队完全没有必要，我们需要一个新军队，一个短小精悍的军队才符合我们的国情"
 BAP_1_4_7:0 "兵工两用"
 BAP_1_4_7_desc:0 "通常，士兵是专职为打仗的，但如今，我们已经进入了和平时代，战争看起来离我们已经很遥远了，士兵们也应该找点事情做，通过劳动去润色自己的生活，而不是继续待在兵营"
 BAP_1_5_1:0 "吸引移民"
 BAP_1_5_1_desc:0 "通常情况下，居民数量是发展一个地区的重要指数，巴尔的马自从被毁后马口已经大量的丧失，我们需要来自祖国的人民为我们建设。通常百姓都喜欢更富裕的地方，但是倘若我们用一些小手段，说不定能招募到数量可观的移民......"
 BAP_1_5_2:0 "重点投入"
 BAP_1_5_2_desc:0 "巴尔的马是我们总督首府的所在地，是我们的政治中心，所以理应当是我们重点建设的地方，国家的财政应该先发展它，再去考虑别处"
 BAP_1_5_3:0 "杀虫剂，粘蝇板"
 BAP_1_5_3_desc:0 "在贪食精灵的灾难彻底消灭前，住进吠城的居民都应该对自己的粮食有自保能力，家里常备着杀虫剂和粘蝇板，再加上足够的谨慎，你就能安安心心地在吠城生活了"
 BAP_1_5_4:0 "生产家用喷火器"
 BAP_1_5_4_desc:0 "贪食精灵的繁殖能力惊人，而且我们无法保证真的能够完全清除所有的它们，这时候，一个家用喷火器作为止损的紧急设施就变得很有必要了，所有公共场合都必须安排那么几个"
 BAP_1_5_5:0 "重整贸易"
 BAP_1_5_5_desc:0 "巴尔的马是贸易之城，它由贸易而建立，我们如果想要重建它的话，也就必须重新恢复从前的和开拓新的贸易航线。"
 BAP_1_5_6:0 "下船入海"
 BAP_1_5_6_desc:0 "巴尔的马的造船厂是曾经马国最发达的造船厂，如今它在我们手里，我们要把握这个机会。\n让我们开动机器，加班加点地让一艘艘由我们制造的船只下海吧，辖区已经足够贫穷，决不能失去这为数不多的霸占海上贸易的机会"
 BAP_1_5_7:0 "共同奋斗"
 BAP_1_5_7_desc:0 "如今辖区民不聊生，就连上层的官员一日三餐都是勉勉强强，这样的辖区就算得到了也无法与虫巢抗衡，我们应当团结一致共同奋斗发展经济，而不是在这里为了虚无缥缈的东西吵来吵去"
 BAP_1_5_8:0 "我们都讨厌的东西"
 BAP_1_5_8_desc:0 "我们都厌恶女王，厌恶她对我们的不信任，厌恶她如此粗暴地就将异见者赶到这个一贫如洗的地方，我们是女王的敌人，而敌人的敌人就是朋友。"
 BAP_1_5_9:0 "减少爱税"
 BAP_1_5_9_desc:0 "生物被吸收爱后，随着吸收的强度的不同会对应产生不同程度的虚弱，尽管我们无论如何都吃不饱也应该节下食，不然辖区用什么搞建设呢？"
 BAP_1_5_10:0 "放松压迫"
 BAP_1_5_10_desc:0 "尽管邪茧下发的命令是要对小马们进行残酷的迫害，但是这里是巴尔的马辖区啊，再残酷，再残酷辖区就没得发展了。\n我们要走适合自己的道路，那个远在天边的女王就说她的去吧。" 
 BAP_1_5_11:0 "少备军多生产"
 BAP_1_5_11_desc:0 "实践证明了过多的军队对我们是一丁点好处没有的，我们不应该再向军事投向太多目光了，经济建设才是我们的重心"
 BAP_1_6_1:0 "早晚有天能造起来"
 BAP_1_6_1_desc:0 "巴尔的马真的很繁华，它的毁灭是一场巨大的灾难，但是驹们当初如何建立起的它，我们就再建立一遍，早晚有一天我们能恢复往日的繁华，所需要的不过是时间问题。"
 BAP_1_6_2:0 "苍蝇拍行动"
 BAP_1_6_2_desc:0 "我们对贪食精灵已经足够了解，利用它们的群居性，我们制定了一个几乎完美的引诱计划，只要成功实现，吠城就是我们的了！"
 BAP_1_6_3:0 "生意重新开张"
 BAP_1_6_3_desc:0 "经过我们的努力，残缺破败的贸易之城重新开启了它的生意，我们会早晚有一天，我们会将这座宏伟的城市变得再度繁华！"
 BAP_1_6_4:0 "在这里，女王无威严"
 BAP_1_6_4_desc:0 "反对派林立的巴尔的马从不爱戴什么虫茧女王，虫茧是我们共同的敌人，她自以为把我们流放到这里便可以心安地坐在虫巢的王座上，但是她错了，早晚我们都要拿回属于我们的东西"
 BAP_1_6_5:0 "和平最重要"
 BAP_1_6_5_desc:0 "对于贫穷破败的巴尔的马，没有什么能比和平更重要的了，假使我们只要作出让步便可以获得和平，那我们理应当去这么做"
 BAP_1_7_1:0 "全境平息"
 BAP_1_7_1_desc:0 "巴尔的马虽然是最贫穷的辖区，也是最和平的辖区，它没有残酷的政治斗争，它不受游击队的侵扰，也没有像其他辖区那样残酷的爱税与歧视压迫，整个国家的所有种族都闷头一门心思地搞建设，只为了更好的明天"
 BAP_2_1_1:0 "为帝国的动荡喝彩"
 BAP_2_1_1_desc:0 "索拉克斯叛乱的消息传到了所有辖区，看起来强盛无比的帝国就这么开始了动荡，我们的观点被嗤之以鼻，但如今它们成真了\n为庆祝帝国的毁灭喝彩吧！去他娘的女王吧，"
 BAP_2_2_1:0 "打不通的电报"
 BAP_2_2_1_desc:0 "我们在游击队驻扎的使者突然联系不上了，为什么会这样？"
 BAP_2_3_1:0 "你们什么时候来的？！"
 BAP_2_3_1_desc:0 "当索拉克斯正准备在宴会上发表一通慷慨激昂的演讲，外面便响起了嘈杂的枪声，大事不妙，必须快点调来军队支援...."
 BAP_2_4_1:0 "宴会终止"
 BAP_2_4_1_desc:0 "崩溃的不止有女王"
 BAP_3_1_1:0 "和平..."
 BAP_3_1_1_desc:0 "坎特拉会议上的领导人们心怀鬼胎，和平遥遥无期。但是公主还不愿放弃。仍旧顽固寻找和平"
 BAP_3_2_1:0 "遗留的幻形灵"
 BAP_3_2_1_desc:0 "巴尔的马辖区政府被我们推翻，随之而来的是当地成千上万幻形灵移民的恐惧，但是我们不是为了恐惧而来，我们是为了谐律而来" 
 BAP_3_2_2:0 "我还想再试试"
 BAP_3_2_2_desc:0 "大家是那么渴望和平，整个小马国，没有小马没经历过枪声带来的恐惧。就让我们再尝试一下吧，这些年来我们真的失去太多东西了。财富...家人...朋友...\n§R我们不要战争，我们要和平！\n我们要和平！！！§" 
 BAP_3_2_3:0 "无可奈何的动员"
 BAP_3_2_3_desc:0 "局势基本明朗，内战即将到来，即使有千万的不情愿，仍需发布紧急状态的公告"
 BAP_3_3_1:0 "爱意交易规范"
 BAP_3_3_1_desc:0 "幻形灵吸食爱意不是出于什么邪恶本性，而是他们和小马一样想要活下去，需要吃东西。长久以来我们都忽视了这个事实，让我们建立起一套合适的制度，让爱意也开始明码标价，让幻形灵们也能够靠着自己的努力而非盗窃为自己的生活争取幸福。"
 BAP_3_3_2:0 "不加迫害"
 BAP_3_3_2_desc:0 "我们不能伤害幻形灵平民，不然我们和迫害马民的邪茧又有什么区别。"
 BAP_3_3_3:0 "能不能再谈谈"
 BAP_3_3_3_desc:0 "坎特拉会议是各政权争取和平统一的会议，就算失败了也不应该这么快就放弃追求和平的希望。我们应该再谈谈，说不定就有个好结局么？\n§R他们的马民不也渴望着和平吗？他们不也口口声声说要和平么？为什么这么快就毫不犹豫地放弃？§"
 BAP_3_3_4:0 "启动机器"
 BAP_3_3_4_desc:0 "班迪尼克长期以来的注重民生发展导致了军事工业规模的缩减，今非昔比，积尘的机器将被重新启动，源源不断地产生出我们所需要的装备\n§R但事实上，我们谁都不想拿起枪对着曾为同一祖国下的小马扣动扳机啊！§"
 BAP_3_3_5:0 "召集游击队"
 BAP_3_3_5_desc:0 "夺取政权时，安排在各地的游击队也出手控制住了地方，如今政权已经易蹄，战争也迫在眉睫，只能让老兵们回归老本行了"
 BAP_3_4_1:0 "依着谐律的意思"
 BAP_3_4_1_desc:0 "我们渴望谐律能够复兴，就应该坚持谐律的道路，不偏离谐律的根本，不成为“邪律主义”" 
 BAP_3_4_2:0 "谁都能成为朋友"
 BAP_3_4_2_desc:0 "尽管当地的幻形灵由于邪茧的教育对我们仍抱有敌视态度，我们也应该鼓励他们融入小马们的生活，哪怕只有那么几个能跟我们成为朋友，我们的良苦用心也不白费，因为幻形灵的敌意，会随着那些成功交上朋友的幻形灵的成功产生雪崩式的摧毁"
 BAP_3_4_3:0 "要和平，先保护好自己"
 BAP_3_4_3_desc:0 "如果想要和平，必须要先保护好呼吁和平的自己，倘若呼吁和平的你被伤害再也发不出任何声音来，那就没人听得到呼吁和平的声音了。"
 BAP_3_4_4:0 "征召民兵"
 BAP_3_4_4_desc:0 "流血无法避免，现在必须着手呼吁招募民兵，保护我们同样靠着流血的来的谐律的胜利果实。"
 BAP_3_5_1:0 "我们不再是敌人"
 BAP_3_5_1_desc:0 "谐律是对全种族适用的，无论种族如何，都能成为朋友，成为家人。放下仇恨，放下不幸的过去吧，是时候终结那种关系，建立起一个更加和谐共融的时代了"
 BAP_3_5_2:0 "心急如焚的呼喊"
 BAP_3_5_2_desc:0 "我们的呼喊声无马在意，只有底层的马民知晓我们的苦衷，但是底层的人民，怎么能阻挡上层的决心？"
 BAP_3_5_3:0 "不愿战斗的军队"
 BAP_3_5_3_desc:0 "漫长的军事整顿后，我们的军队组建了出来。现在我们有力量去对抗其他起义军暗中谋划的猛攻了。§R但是永远记住————我们不热爱战争，我们的军队是为了和平和谐律而战的军队§"
 BAP_3_6_1:0 "不要啊！"
 BAP_3_6_1_desc:0 "不要战争！不要战争！不要靠近我们的阵地！我们不想开枪!我们不想夺走你宝贵的生命！"
BAP_4_1_1:0 "停下！！！"
BAP_4_1_1_desc:0 "尽管我们清楚战争无可避免，但是当这一天真正到来的时候，我们还是感到格外的悲伤，尽管音韵声嘶力竭地发出和平的呼声，却什么也改变不了"
BAP_4_1_2:0 "重组议会"
BAP_4_1_2_desc:0 "临时政府的失败使得我们失去了大量的原议会成员，既然现在谐律临时政府又再一次建立，我们就要开始着手修补我们的国家机器了"
BAP_4_2_1:0 "不要伤亡"
BAP_4_2_1_desc:0 "家庭支离破碎，这就是他们想要的结果么？"
BAP_4_2_2:0 "不想再打"
BAP_4_2_2_desc:0 "马国已经打了足够多的仗，我们不想再打了"
BAP_4_2_3:0 "不要靠近"
BAP_4_2_3_desc:0 "我们不想伤害你们，不要再靠近了"
BAP_4_2_4:0 "传统议会"
BAP_4_2_4_desc:0 "将近千年的时光证明了我们传统议会的有效性，我们不应该去改变这个行之有效的东西"
BAP_4_2_5:0 "公主中心"
BAP_4_2_5_desc:0 "今非昔比，传统的议会无法适应如今的局面，我们需要一个强大，聪慧，仁慈的君主，而音韵公主正是我们的人选"
BAP_4_3_1:0 "重点击溃"
BAP_4_3_1_desc:0 "战争里最核心的不是那一个个普通的士兵，而是一个又一个的军官，他们是军队的指挥系统，指挥系统瘫痪，军队也自然而然地失去战斗力。专注对对方的军官攻击，将使敌人更快地退却。"
BAP_4_3_2:0 "阵前宣传"
BAP_4_3_2_desc:0 "这么多年的动荡，已经没有多少马儿是真的想要上战场的了，也许只需要我们做那最后一根稻草，敌人就能前仆后继的成为我们的朋友了呢？"
BAP_4_3_3:0 "空投传单"
BAP_4_3_3_desc:0 "敌人腹地的马儿受到信息阻塞的缘故，无法得知我们对和平作出的努力，我们要让飞行员冒个险，为了让更多人站在和平与谐律的这一边"
BAP_4_3_4:0 "修筑防线"
BAP_4_3_4_desc:0 "战争意味着死亡与家庭的支离破碎，我们对杀戮没有兴趣，但是敌人有，必须赶在更多马受伤前建立起一道防线，才能尽可能地压缩伤亡马数"
BAP_4_3_5:0 "监管下运行权力"
BAP_4_3_5_desc:0 "权力需要监管下运行，不然就可能滋生腐败，我们必须保证权力受到限制，哪怕你是公主也不行"
BAP_4_3_6:0 "集思广益只为更好"
BAP_4_3_6_desc:0 "我们进行如此多的讨论，不过是为了产生一个最接近完美的解决方案，磨刀不误砍柴工，草草行事可能会更糟糕"
BAP_4_3_7:0 "要果断不要犹豫"
BAP_4_3_7_desc:0 "浪费大量的时间去讨论去犹豫对于迫在眉睫的战争没有任何好处，果断行事，不要犹豫"
BAP_4_3_8:0 "国家是公主的"
BAP_4_3_8_desc:0 "从两姐妹的时代到赛拉斯蒂亚的一马统治，再从暮光公主到如今音韵公主的上台，无不阐述着：国家属于公主。\n如今谐律到了危急存亡的时候，是时候让国家真正的主人领导我们了"
BAP_4_4_1:0 "优秀侦察"
BAP_4_4_1_desc:0 "我们拥有幻形灵朋友的帮助，在他们的协助下，在敌人之中进行侦察渗透将变得更加轻松"
BAP_4_4_2:0 "击垮意志"
BAP_4_4_2_desc:0 "战争中，最重要的是战斗的意志，抓住这一重点，才能尽可能多的减少流血"
BAP_4_4_3:0 "无马不愿安宁"
BAP_4_4_3_desc:0 "没有任何一匹小马喜爱战争，没有。战争是疯子们为了实现所谓最高目标的最恶手段，我们要让其他地方的小马觉悟起来——我们恨着战争，我们要把战争贩子清算。"
BAP_4_4_4:0 "再次加固"
BAP_4_4_4_desc:0 "防御永远都不嫌多，将防线建立的牢固，再牢固。损失就会减小，再减小"
BAP_4_4_5:0 "为持久战做预备"
BAP_4_4_5_desc:0 "感动小马们起来反对战争必然是一个漫长的过程，我们要有持久战的心理准备，并尽可能全面地做好准备"
BAP_4_4_6:0 "谐律根本"
BAP_4_4_6_desc:0 "共同讨论的民主议会是谐律行使运作的根本，无论什么时候，我们都不能抛下这个立场，否则谐律将会是虚伪的谐律"
BAP_4_4_7:0 "天角兽引领方向"
BAP_4_4_7_desc:0 "公主之所以成为公主绝不是因为运气，她们有胆识和智慧，我们可以放心的交给公主，让她来教我们怎么做"
BAP_4_5_1:0 "化零为整"
BAP_4_5_1_desc:0 "利用幻形灵的化形，将零散的部队散落进入敌人之中，发现敌人的军官所在后便迅速聚集起来，对着敌人的要害发出猛烈的攻击，达到用最小的杀伤迫使敌人撤离的效果"
BAP_4_5_2:0 "感化敌人"
BAP_4_5_2_desc:0 "尽管历史上对谐律主义最终的理想世界的批评从未停止过，对于大多事情能和平解决的思想也嗤之以鼻，但是谐律为中心思想的社会存在了上千年的历史是不能否定的，有时候，看起来意志如钢的士兵其实只需要一首歌..."
BAP_4_5_3:0 "放弃吧，你过不来的"
BAP_4_5_3_desc:0 "我们应该修几个喇叭劝劝那些想要入侵我们阵地的小马。我们不想伤害他们，我们开枪纯粹是为了自卫"
BAP_4_5_4:0 "深挖战壕"
BAP_4_5_4_desc:0 "防御战最重要的便是一个完美的战壕，让我们再将战壕挖深一点，为了少些受伤的可能"
BAP_4_5_5:0 "谨慎些总是好的"
BAP_4_5_5_desc:0 "战争残酷但马命关天，多加讨论让计划尽善尽美，少些损失多些成功。"
BAP_4_5_6:0 "目的是一样的"
BAP_4_5_6_desc:0 "无论谁来使用权力，想要的都一样————重建一个政府，重建我们心心念念的谐律"
BAP_4_5_7:0 "没有时间讨论"
BAP_4_5_7_desc:0 "战争面前，国难当头，民主的讨论无疑是低效的，我们没有时间讨论，让公主一匹马做决定就完全足够了"
BAP_4_6_1:0 "注重火力支援"
BAP_4_6_1_desc:0 "我们的幻形灵侦察具有无与伦比的优势，为了配合他们，我们应该拥有一支先进的炮兵。这样一来只需要将坐标一报告，火炮便可以对敌人的指挥所等重要地区进行重点打击"
BAP_4_6_2:0 "重点决战计划"
BAP_4_6_2_desc:0 "战争常常是因为那么几场重要的战事导致的结束，多打有准备的决战，才能拉低敌人的优势"
BAP_4_6_3:0 "幼稚幻想的破灭"
BAP_4_6_3_desc:0 "音韵早晚会明白的，防御战解决不了根本的问题"
BAP_4_6_4:0 "伤员医疗保障"
BAP_4_6_4_desc:0 "战争旷日持久而马儿肉身脆弱，我们要保证医疗设施的齐全，才能在残酷的日子里多坚持一阵"
BAP_4_6_5:0 "部队补给后勤"
BAP_4_6_5_desc:0 "军队的后勤能力在一定程度上决定了战争的胜负，我们绝对不能忽视它。"
BAP_4_6_6:0 "少数听从多数"
BAP_4_6_6_desc:0 "少数听从多数，保证了我们的政权不会像独裁的国家那样因为一匹马的极端政策而产生动荡，古老的民主传统还未过时，它将继续带领我们走安稳的大路"
BAP_4_6_7:0 "公主，我们听你的"
BAP_4_6_7_desc:0 "马国是公主的马国，公主所指的是马国的方向，马国的方向便是谐律的方向，谐律的方向是我们奋斗的目标"
BAP_4_7_1:0 "顺从军官改革"
BAP_4_7_1_desc:0 "这些日子的防御战教会了音韵一件事情：靠着不进攻就想停止战争是可笑的，如今军中的进攻呼声愈发高涨，那作为谐律的公主就应该听从众马的意愿，开始进攻前的准备工作"
BAP_4_7_2:0 "谐律，一切为了你"
BAP_4_7_2_desc:0 "无论使出什么行动，这里的所有马都只有一个目标：我们想要谐律世界的再度回归。无论这个目标在我们的努力下实现与否，我们将永远团结。"
BAP_4_8_1:0 "无马领情"
BAP_4_8_1_desc:0 "尽管音韵多次呼唤着和平，但是敌人没有任何动摇，既然没有马儿肯领情，是时候让他们看看天角兽真正的恐怖魔力了"
BAP_4_8_2:0 "是的，将军，该你了"
BAP_4_8_2_desc:0 "漫无休止的战争更进一步磨灭了公主的耐心，她对和平这一不切实际的幻想已经消耗殆尽，是时候向将军道个歉，并开始执行他的计划了。"
BAP_4_9_1:0 "我受够了"
BAP_4_9_1_desc:0 "看清了那些疯子的本质之后，公主才发觉自己的所作所为多么滑稽可笑，她已经不想再接着表演下去了"

