MAP_Suppression_of_riots:0 "马哈顿暴乱"
MAP_riot_desc:0 "马哈顿——一座拥有悠久历史的文化大都市，也是世界第一座现代化城市。尽管受到战争的影响但我们依旧将这座大都市成功的从战火中保留下来。但是，正如上文说道一样，它是一座拥有悠久历史的文化大都市，小马们似乎不愿意配合我们的战后整顿工作，甚至无视法律上街游行发动暴乱。对于这种情况我们忍无可忍，必须让小马们知道现在谁才是这里的老大。尽管不清楚他们为何发动暴乱，但是任何邪恶终将绳之以法。"
