MAP_Manehattan_police_desc:0 "§Y马哈顿警察局§!\n可用§C警力§!还剩：[?MAP_police|%C0]\n§Y马哈顿警察局（MHPC）§!改编于前临时政府时期的§8马哈顿警察局（MHPP）§!。该局拥有几十年的光荣历史，在打击罪犯上是全国一流。如今经过§g幻形灵§!§G整改§!后，每支§C巡逻编队§!都会编入一只§g幻形灵警员§!，以达到监督§6小马警员§!的作用。"
