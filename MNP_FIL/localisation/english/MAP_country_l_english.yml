#新闻
MAP_news_events.1.t:0 "马哈顿的自由马神像被摧毁"
MAP_news_events.1.d:0 "自由马神像，象征着谐律与小马文化的一座巨型雕像。目前马哈顿政府已经宣布该雕像从此不复存在。\n自幻形灵统治艾奎斯垂亚之后，他们正在进行一场大型消除小马文化的运动，主要活动聚集在坎特拉与马哈顿。马哈顿政府最高长官哈罗德先生声称，摧毁自由马神像只是马哈顿消除小马文化运动的第一步，未来仍有很长的道路需要走。\n但是自打摧毁自由马神像以来，马哈顿市开始频繁出现游行示威活动，甚至上升到警民冲突。既具有意味的是，与民众们起冲突的警察大多数都是小马。\n此外还有一则消息，有民众曝光疑似布匪游击队在马哈顿市里的行踪，警方已经介入调查。"
MAP_news_events.1.tt:0 "这是统治艾奎斯垂亚的第一步"
MAP_news_events.1.td:0 "早该炸炸了"
MAP_news_events.1.tf:0 "6"
MAP_news_events.2.t:0 "马哈顿发生暴乱！"
MAP_news_events.2.d:0 "愤怒的小马们走上街头，他们拉起横幅：还我谐律！幻形灵滚出去！举起一面面前小马国临时政府的大旗。马哈顿警察局（MHPC）第一时间反应过来，在暴乱示威最为严重的水晶大厦区域和百骊汇区域筑起了防线与示威者对峙。但是示威者们很快与警察们发生了冲突，警察们使用防暴盾牌筑起的防线遭到示威者们一次又一次冲击，示威者们拿起石块和砖头朝警察扔去，甚至拿着自制的武器朝警察开火。\n马哈顿政府最高长官哈罗德先生在日前召开的新闻记者发布会上声称：这一切都是谐律分子策划的一场大规模暴乱。并对所有谐律分子发布了通缉。\n此外在暴乱前夕，有民众目击游击队将马哈顿市通往大陆唯一的大桥炸毁了，这将导致一时半会辖区军队不会进入马哈顿市，此刻压力来到了警察这边。"
MAP_news_events.2.tt:0 "必须稳住局势！"
MAP_news_events.2.td:0 "哈罗德是怎么管理马哈顿的"
MAP_news_events.2.tf:0 "有待观察"
MAP_news_events.3.t:0 "[GetYear]哈罗德炮击水晶大厦"
MAP_news_events.3.d:0 "戒严的军队封锁了一切通往水晶大厦道路，一辆辆幻形灵的坦克行驶在大街上，紧随其后的是载着幻形灵士兵的运兵卡车与消防车。\n11：30，幻形灵坦克沿着一字型排开，此次行动的前线指挥官卡斯鲁少将对坚守在水晶大厦里的暴乱分子进行最后一次的劝降，但是惨遭暴乱分子的拒绝。\n十分钟后，也就是11：40，随着马哈顿政府最高长官哈罗德的命令以电报的方式转送到少将的蹄上，坦克逐个向水晶大厦开火，炮弹一发发打到大厦上面。被击中的楼层很快燃起大火。五分钟后大火已经将暴乱分子所在的楼层吞噬，甚至发生了二次爆炸。\n12点整，消防车出动开始灭火。从运兵车上跳下来的士兵们冲进大厦里，没几分钟后就把坚守在大厦里的暴乱分子带了出来。根据幸存者的回忆，在炮击发生后他们闻到了肉体被烧焦的味道。"
MAP_news_events.3.tt:0 "这是万不得已的决定"
MAP_news_events.3.td:0 "6"
MAP_news_events.3.tf:0 "6"
MAP_news_events.4.t:0 "马哈顿辖区秩序崩溃"
MAP_news_events.4.d:0 "[GetDate]，一个黑暗的日子。马哈顿政府最高长官哈罗德的尸体被发现于政府大厦的地下室里。马哈顿警察局总部已经被暴乱者们占领，警察们最后的防线被撕开，全线崩溃。\n一小时后暴乱控制了马哈顿，整个马哈顿陷入无政府与动荡的状态。尽管幻形灵军队及时修复好大桥并马上入驻马哈顿市，但在游击队的协助下暴乱者武装自己，并与军队展开激烈交火。\n马哈顿市陷入无政府与动荡的消息很快传遍了全辖区境内，许多地方受到马哈顿的影响再次发动了暴乱，马哈顿辖区已经正式陷入无政府状态。\n“这不是暴乱，这是一场有阴谋的政变！”——邪茧女王，在马哈顿陷入无政府状态三小时后收到消息。\n此刻邪茧女王已经命令正规军进军马哈顿辖区，声称必将戡平暴乱。"
MAP_news_events.4.tt:0 "…………"
MAP_news_events.4.td:0 "可惜"
MAP_news_events.4.tf:0 "自作自受"




