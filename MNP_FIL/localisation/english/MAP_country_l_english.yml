#事件
MAP_events.1.t:0 "新总督上任的第一天"
MAP_events.1.d:0 "黑色轿车还没停稳，哈罗德就迫不及待的从车上跳了下来，他的秘书紧随其后。当哈罗德的四肢落到红地毯上时周围的记者们纷纷按下自己的快门键，将这位年轻虫子的样貌镶嵌在胶片上。\n两位虫子随着红地毯步入建筑物里——这里曾是小马国临时政府的办公所在地，现在被用于幻形灵管辖这片区域的办公地，一切命令都将在这里得到签署并执行。\n在门口迎接哈罗德的是驻扎在马哈顿的第12步兵团卡斯鲁上校。“你好，哈罗德先生！”上校和蔼的说道。并朝他敬了一个军礼。“欢迎来到米尔顿洲最繁华的城市——马哈顿。”\n“谢谢你，上校先生。”哈罗德礼貌的回礼道。“一路的战斗辛苦了，想必您的部下一定累坏了吧。”\n“哈哈，我正给小伙子们放假，估计他们现在在城里玩得正欢。”上校笑了，随即便把哈罗德请进来。“我原以为会是辖区的政府官员先一步来到马哈顿，但谁知道他们的火车在半路上被小马们截了胡。估计再过几天就会到。”\n“我在过来的时候也接到报告了，好像是说火车上有一名重要高官，所以小马们才会去截停火车。估计他们是要刺杀那名高官。”哈罗德附和道。\n“文职官员不值得行刺，除非像您这位置差不多的官员。估计是有什么高级军官要来马哈顿。”上校习惯性的点起一根香烟，然后转头问。“不介意我抽根烟吧？”\n哈罗德摇了摇头，随后便被上校带进一间办公室里。\n“这间办公室曾是小马国首相花花短裤的办公室，在经过简单的装修后已经变成您的私虫办公室了。”上校吐了口烟。“想必我不必向您介绍办公室里各个物件的用处了吧？”\n望着硕大的办公室，哈罗德不禁感叹，望了好一会才回过神来：“不必了。谢谢你，上校先生。”这间办公室比他以前在西艾奎斯垂亚那里的小办公室大多了。\n“没有什么事情我先走了，告辞。”上校脱帽行礼，随后便带上门离开了。\n“连这里的沙发都是软的！”哈罗德坐在沙发上用蹄子压了压沙发。“这里比西艾奎斯垂亚不知道好到哪里去。”\n“咳咳！”哈罗德的秘书开口了。“总督先生，想必您应该没忘记来马哈顿的工作吧？”\n“没有没有。”哈罗德尬笑的从沙发站起来，随后走到办公桌前坐下。"
MAP_events.1.tt:0 "所以今天有什么文件要审批的"
MAP_events.2.t:0 "政府大厦的建设计划"
MAP_events.2.d:0 "一份厚厚的计划书被放到总工程师的办公桌上。起初总工程师看到这一份厚厚的计划书十分震惊，谁能想到这位年轻的总督想要干什么。\n工程师翻开厚重的计划书，映入眼帘的就是显眼的大标题：关于马哈顿辖区政府新大厦建设计划。\n“写这么多原来就是想要一栋新大楼啊。”总工程师边说边翻。“哈罗德先生，您对现在这座政府大楼不满意吗？”\n“当然不是，我很满意。”哈罗德回答道。“但您想想，马哈顿现在都归我们了，如果没有一座代表我们幻形灵标志性建筑是不是有点说不过去？”\n“您想要标志性建筑也不是不行，把小马们的自由马神像改成伟大的女王。”总工程师指着墙上画着自由马神像的壁画。“开个玩笑而已，不要当真。这种工程项目我可不能擅自动工，需要上面的批准。”\n“放心，上面的事情我自然会搞定。您只需要带领您的团队开始设计新大厦就可以了。”哈罗德说道。“至于那座自由马神像，女王可是亲自下了命令一定要拆了那座地标。明明那座地标可以给我们带来一笔收入，女王可偏偏要拆了它，有点可惜。”\n“拆迁的事情可别找我。要拆就去找军队，他们在拆东西这一方面可是专家。”总工程师从自己的座位上跳下来并给自己倒了杯咖啡。“大厦的设计图我会帮你解决的，还有其他问题吗?”\n“没有了，您忙吧。我不打扰，我走了哈。”哈罗德礼貌的道谢后便离开了总工程师的办公室。\n总工程师端着自己的那杯刚冲的咖啡，望着桌上的计划书，随后走到落地窗前喝了一口咖啡。"
MAP_events.2.tt:0 "这几天不能好好休息了"
MAP_events.3.t:0 "克里姆特将军"
MAP_events.3.d:0 "哈罗德像往常一样推开办公室的门，但这次情况却跟平常不同。一只穿着军装制服的幻形灵正坐在哈罗德那用来会客的沙发上享用着咖啡。\n“请问您是……？”\n“克里姆特中将，原最高统帅部副参谋长。幸会，总督先生。”还没等哈罗德把话问完，对方便直接开口介绍自己。“我奉女王的命令前来马哈顿协助您清剿小规模的小马反抗军。所以请您告诉我马哈顿辖区目前的叛乱管理程度如何？”\n“噢，这，额……”哈罗德一时没反应过来，但他很快调整好状态。“情况很糟糕，每天时不时有小马上街暴乱。我们几乎调集了全城的警察和防暴部队，但都不可避免的发生流血冲突。”哈罗德关上办公室的门，随后走到中将对面的沙发前坐下。\n“嗯，这种情况我在刚刚乘车来的路上已经视察过了。”中将放下咖啡杯。“还有别的叛乱情况吗？”\n“当然，请等等。”哈罗德起身走到办公桌前拿起一张关于马哈顿辖区境内的地图回到茶几这里。“请看，将军先生。在旧平等国北部山区这里，一直有着一支小马游击队破坏着我们在这里的铁路以及当地驻军的补给站点。由于山区险峻，我们的清剿部队无法进入。”\n“有没有关于这支游击队的详细信息？”中将问道。\n“有的，在这里。”哈罗德转身从办公桌上拿着一叠资料回来。“根据我们间谍的报告，这支游击队正处于共匪艾尔秋丝的领导之下。这是关于她的资料。游击队由旧平等国和小马国的士兵们组成，但也有部分是当地村民。”\n“那个叫艾尔秋丝的是什么来头？”中将指着资料照片上的蓝色独角兽问道。\n“她就是一名妥妥的共产主义者。”哈罗德不屑一顾的回答。“也不知道她有什么能力带着小马们造反。顺带一提，她目前是全国一级通缉犯。”\n“即使列为通缉犯也不能轻视她，这种马对我们产生的威胁是最大的，绝对不能掉以轻心。”中将从沙发站起来。“我大致了解情况了，总督先生。我会写一篇报告上交请求加强辖区武装力量。对于敌马的游击队我也会尽快给出解决方案。那么就这样，告辞。”随着中将把门关上的声音响起，哈罗德把刚刚的资料整理整齐，然后回到办公桌前坐下，拿起今早的文件开始审批。"
MAP_events.3.tt:0 "清剿开始了"
MAP_events.4.t:0 "科尔克劳女士"
MAP_events.4.d:0 "“总督先生，有位女士想要见您。”秘书半推办公室的门探出个脑袋对哈罗德说。\n“是谁？”哈罗德问\n“一位自称是女王顾问的女士，她说她叫科尔克劳。”秘书回答。\n“让她进来吧。”哈罗德放下蹄中的工作。\n办公室的门被缓慢推开，走进来的是一名穿着正装的雌性幻形灵走进来，嘴里还叼着一支马哈顿产的香烟。“哈罗德先生，”科尔克劳缓缓开口。“似乎您最近没有好好执行女王陛下交给您的任务”。\n“呵呵呵……”哈罗德尴尬的笑了笑。“您先坐下来慢慢说。露易丝，两杯茶水。”\n科尔克劳撇了一眼正在倒茶的秘书，随后坐下。“重新介绍一下，我是科尔克劳。作为女王的顾问我授命来协助您收集辖区爱意的工作。”科尔克劳吐了一口烟随后将香烟熄灭扔到烟灰缸里。“我蹄下有支从本土调来的爱意征收队，是专业征收爱意的征收队伍，用来协助您的。”\n“好好好好好好。”哈罗德说道。“那科尔克劳女士，还有其他事情吗？”\n“有，当然有。”科尔克劳刚说完就站起来拍桌子，这把哈罗德下了一跳，还把两杯茶水震翻了。“你看看外面，那群该死的小马们天天游行。看看他们，愤怒都冲昏了头脑，要是爱意不纯的话你我都是要向女王问责的！”\n“好好好，我知道了。我会联系警局帮忙驱赶示威者的。”哈罗德说。\n“光是镇压暴乱还是不够，必须得让他们认同我们。”科尔克劳说完便头都不回离开了。"
MAP_events.4.tt:0 "是的……女士"
MAP_events.5.t:0 "盛大的典礼"
MAP_events.5.d:0 "“叮叮叮！”银制物敲击酒杯的声音清脆响亮，让吵闹的典礼安静下来。众虫随着声音向台上望去，只见哈罗德穿着一身礼服拿着酒杯在台上发言：\n“女士们，先生们。今天，在这盛大的日子里，我们齐聚一堂，为的就是庆祝我们对马哈顿的治理提升了一个新的高度。同时也是为了庆祝我们辖区政府新大厦的落成。以后我们办公的地方将迁移到我们蹄下这座大厦里。同时，我们还给参加典礼的各位准备了一场盛大的烟火表演，请看向外面的自由马神像”\n听到哈罗德的讲话，宾客们都围聚窗前，望向窗外竖立在岛上的自由马神像。\n自由马神像被四周的灯火照亮，每一处地方都异常显眼。放在平常的夜晚，幻形灵是不屑给自由马神像开灯的，但今天非比寻常。宾客们并不清楚为什么要给这一座代表小马谐律与文化的雕像照明，就连靠近海边的围栏上也围满了小马。但他们不知道的是，这是他们最后一次看见这座雕像。\n“来宾们，烟火表演倒计时：5……4……3……2……1，点火。”\n哈罗德话音刚落，远处马神像的基座冒出亮眼的火光，随即传来一大声响。随后爆炸沿着基座的窗口逐个炸开，直到炸完一圈。\n基座被炸后随着重心不稳，自由马神像向着出海口方向坠去。从依旧屹立在那到坠入海中也不过短短的几秒钟时间。受到冲击力的影响，抓着火炬的马蹄与雕像分开，最后停在一艘路过的船只前面。\n随着自由马神像的倒下，预先设置在岛屿周围的烟花开始发射，在空中炸开。\n“好啊，很好啊。”\n“真不敢相信能亲眼看见这座该死的雕像倒下。”\n“这场烟火秀太精彩了！”\n………\n宾客们议论纷纷，都在谈论这场烟火秀与落入水中的雕像。\n“真有你的，能想出在这一盛大的日子里把这雕像炸毁。”克里姆特将军走上前来对哈罗德说道。“干杯。”\n“干杯。”哈罗德微笑的与将军干杯，随后一饮而尽。“都是女王的命令。她说过要彻底摧毁小马文化，自由马神像是第一步。原本计划早上直接拆除的，但想了一下晚上有典礼于是便准备了这场烟火秀。”\n“这群来宾看得还津津有味。”将军笑了一下。\n“那是当然的。毕竟每天都生活在虫巢里，没见过大城市大场面。嘛，他们以后会适应这里的工作环境的。”哈罗德说道。\n“的确。来，为了马哈顿辖区的未来，也为了帝国的未来，再干一杯。”将军举着酒杯说道。\n“稍等，我再去倒一杯。”"
