 Orthodoxy_EQU_effect_4:0 "[?EQU.EQU_Orthodoxy_industrial_capacity_factory|%+] :工厂产出"
 Orthodoxy_EQU_effect_5:0 "[?EQU.EQU_Orthodoxy_conscription_factor|%+] :适役马口修正"
