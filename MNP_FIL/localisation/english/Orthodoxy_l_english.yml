 Orthodoxy_EOM_desc:0 "天空中也许不可能同时出现两个太阳，但是艾奎斯垂亚却同时出现了两位君主。并且，这两位公主注定无法共存。在这种情况下，哪一位君主能够成为小马们公认的合法君主，无疑就将在这场争夺王位的战争中处于绝对优势。而对方则只能冒着和所有国民作对的风险倒行逆施。\n\n国家正统性是一个复杂的概念，它在总体上反映了我方的领袖多大程度上被认为是小马国王位真正的继承者、我们的政权在多大程度上被艾奎斯垂亚的小马所承认、以及我们在目前所控制土地上的统治的稳固程度。一旦我们做出太多错误的决定，我们就将被大多数小马视为非法政权，这将为我们国家带来灭顶之灾。\n\n目前，我方的合法性主要来源，主要包括以下几点：露娜陛下和塞雷斯蒂娅公主的血缘关系；以白马王子为代表的皇室成员的承认。假如我们失去了这些，就会降低我们的正统性！"
