 ###角色
 
 ABY_King_Meowmeow:0 "喵喵王"
 ABY_King_Meowmeow_desc:0 "喵喵王曾经拥有一个祥和幸福的童年。在他还是王子之时，阿比西尼亚王国就已经是这片大陆上最富饶强盛的国家了。他的父亲也被视为阿比西尼亚最出色的君主之一，在民间甚至流传着“家家猫粮满缸，猫薄荷举目皆是”的歌谣。然而，这一切都在某一天改变了。\n\n十几年前的一天，一只来自小马国的遍体鳞伤“魔法生物”逃到了阿比西尼亚。喵喵王的父母善良的接纳并救治了他，然而这魔法生物的实际身份却是小马国的通缉犯、野心家。在身体痊愈后，他就借机杀害了喵喵王的父母，并且大肆掠夺后逃之夭夭。喵喵王在灭门惨案中继位为王，加冕典礼上再没有机会得到任何至亲的祝福。喵喵王悲痛万分，一边寻找着那个罪犯，一边在阿比西尼亚国内施行了全面的禁魔政策。\n\n随着时间的推移，找到罪犯的希望越来越渺茫，喵喵王也逐渐沉沦在自暴自弃之中。而反魔法政策的残暴施行和国内政事的荒废已经引发了几乎所有猫的不满。喵喵王的王位现在岌岌可危。所幸慈爱善良喵喵王后还在陪伴这喵喵王。假如他在她的鼓励下真的振作起来而没有误入歧途，那么一切可能都还不算太晚！"
 give_up_his_own:0 "自暴自弃的君主"
 
 
