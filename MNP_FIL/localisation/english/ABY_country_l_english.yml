 ABY_Reward_on_the_tip_of_bayonet:0 "刀尖上的硕果"
 ABY_Reward_on_the_tip_of_bayonet_desc:0 "鹦鹉和钻石狗皆已对我们俯首称臣，只剩下哞犁兰卡这座孤岛，喵喵王将对给予哞犁兰卡政府最后通牒，否则他们的都市将在爆炸和火焰中化为尘埃"
