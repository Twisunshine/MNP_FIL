 ###角色
 
 ABY_King_Meowmeow:0 "喵喵王"
 ABY_King_Meowmeow_desc:0 "喵喵王曾经拥有一个祥和幸福的童年。在他还是王子之时，阿比西尼亚王国就已经是这片大陆上最富饶强盛的国家了。他的父亲也被视为阿比西尼亚最出色的君主之一，在民间甚至流传着“家家猫粮满缸，猫薄荷举目皆是”的歌谣。然而，这一切都在某一天改变了。\n\n十几年前的一天，一只来自小马国的遍体鳞伤“魔法生物”逃到了阿比西尼亚。喵喵王的父母善良的接纳并救治了他，然而这魔法生物的实际身份却是小马国的通缉犯、野心家。在身体痊愈后，他就借机杀害了喵喵王的父母，并且大肆掠夺后逃之夭夭。喵喵王在灭门惨案中继位为王，加冕典礼上再没有机会得到任何至亲的祝福。喵喵王悲痛万分，一边寻找着那个罪犯，一边在阿比西尼亚国内施行了全面的禁魔政策。\n\n随着时间的推移，找到罪犯的希望越来越渺茫，喵喵王也逐渐沉沦在自暴自弃之中。而反魔法政策的残暴施行和国内政事的荒废已经引发了几乎所有猫的不满。喵喵王的王位现在岌岌可危。所幸慈爱善良喵喵王后还在陪伴这喵喵王。假如他在她的鼓励下真的振作起来而没有误入歧途，那么一切可能都还不算太晚！"
 ABY_King_Meowmeow_King:0 "喵喵一世"
 ABY_King_Meowmeow_King_desc:0 "喵喵一世的描述还缺失"
 
 
 ###国策汉化
 
 ABY_A_normal_day:0 "平凡的一天"
 ABY_A_normal_day_desc:0 "今天是个阳光明媚的日子，对于阿比西尼亚来说和往常没什么俩样"
 ABY_secret_talk_in_a_room:0 "房间里的密谈"
 ABY_secret_talk_in_a_room_desc:0 ""
 ABY_Nationwide_search:0 "全国范围搜查"
 ABY_Nationwide_search_desc:0 "所有能调动的军队和警察都被紧急动员起来寻找真凶，对整个猛豹城进行地毯式搜索"
 ABY_Kings_speech:0 "国王的演讲"
 ABY_Kings_speech_desc:0 ""
 ABY_Reform_program_by_the_king:0 "喵喵王的改革计划"
 ABY_Reform_program_by_the_king_desc:0 "喵喵王将通过国家电台向全阿比西尼亚发表讲话，重申其让阿比西尼亚更加富强的承诺，并采取一切必要的手段"
 ABY_Expanded_guard_bureau:0 "扩充喵城警卫局"
 ABY_Expanded_guard_bureau_desc:0 "阿比西尼亚偷窃、抢劫等恶性事件频频发生，以至于监狱猫满为患。给予警察执法权，迅速扩大警察数量并且维持在较高水平是改革的第一步，也是极其重要的一环"
 ABY_kings_army:0 "国王的军队"
 ABY_kings_army_desc:0 "阿比西尼亚军队的统辖权理论上属于国家，并由宪法按照一定的流程和条件给予喵喵王，现在，喵喵王将绕过宪法，直接控制军队所有的控制权，并自封为统帅"
 ABY_Deprive_parliaments_power:0 "剥夺议会的权力"
 ABY_Deprive_parliaments_power_desc:0 "随着几名议员“自愿”承认在喵喵王被刺一案犯下的滔天罪行，整个阿比西尼亚的贵族议会将“暂时”处于解散的状态，并将权力转移到喵喵王一只猫的手中，但可以预料的是，此举将会引来许多群众的不满，但很快，他们都会自觉地闭上嘴巴"
 ABY_purge_the_communists:0 "清洗共产主义支持者"
 ABY_purge_the_communists_desc:0 "共产主义者是社会的毒虫，与整个阿比西尼亚的复兴背道而驰，尤其是平等主义者，妄图将国家建立成一个完全平等的地方，这是绝无可能的举措，所有赤匪，无论是公开的，还是不公开的，一旦发现都将被抓起来以叛国罪论处"
 ABY_Democracy_incarnate:0 "民主的化身"
 ABY_Democracy_incarnate_desc:0 "崇尚民主和自由的观念在本国群众中占有一席之地，但是，很多群众可能对于俩个词的意义似乎不太了解，通过广播和各种公共节目和宣传，群众们将知晓喵喵王才是他们真正的代言猫和利益的最关切者"
 ABY_Incorporate_fascists:0 "接纳法西斯主义者"
 ABY_Incorporate_fascists_desc:0 "国内的法西斯组织大多由一些贵族和军官组成，他们的想法和喵喵王是一致的，只不过行为上过于偏激且缺乏指引，通过约谈等方式，他们将重申对喵喵王的效忠，为国家复兴做出更有价值的贡献"
 ABY_Stray_cat_problem:0 "处理流浪猫问题"
 ABY_Stray_cat_problem_desc:0 "流浪猫在国内十分严重，他们大多是一些因为过去的战乱等原因失业或者失去家庭的猫，并且犯下一些吸毒或者盗窃的罪行，对于如何处理他们，此前国家高层们并未达成一致意见，现在，喵喵王终于可以独自考虑这件事了"
 ABY_Outlaw_all_political_parties:0 "取缔一切政党"
 ABY_Outlaw_all_political_parties_desc:0 "现在，所有百姓都已知晓喵喵王的伟大之处和组建政党带来的“巨大危害”，是时候公开宣布这一决定了，一切除了王党以外的政党都将被废除"
 ABY_Completely_dissolve_parliament:0 "彻底解散贵族议会"
 ABY_Completely_dissolve_parliament_desc:0 "一位新的议会长被喵喵王临时任命，他将所有议员贵族们召集起来，宣布一项重大举措......"
 ABY_The_queen_in_power:0 "喵喵王后掌权"
 ABY_The_queen_in_power_desc:0 ""
 ABY_Increase_the_ban_on_magic:0 "更严苛的魔法禁令"
 ABY_Increase_the_ban_on_magic_desc:0 "此前国家对于魔法和科技的管控过于松弛，是导致悲剧发生的原因之一，此后，阿比西尼亚将对这俩样东西进行更严厉的管控，将对所有外来物品进行严格审查，同时，对于魔法的限制将从本国公民扩大到所有想在阿比西尼亚生活或者打交道的种族。\n\n另一块大陆上的小马们总说，友谊是魔法，并且到处宣扬他们可笑的谐律理念，但我将向他们证明，这俩者间毫无关联，魔法唯一能带来的只有苦痛和灾难""
 ABY_Announce_curfew:0 "宣布宵禁"
 ABY_Announce_curfew_desc:0 "“这里是阿比西尼亚国家电台，从明日起晚十点开始，整个国家每晚将实施宵禁，持续到翌日早六点，所有在宵禁期间在街上的游荡者都将被拘捕并审判，请所有听众互相转告”"
 ABY_Friendship_without_magic:0 "友谊与魔法绝缘"
 ABY_Friendship_without_magic_desc:0 "阿比西尼亚的猫民不需要魔法也能比那些滥用魔法的瘾君子做的更好，时间将证明这一点，而一系列政策也将出台弥补魔法带来的空缺"
 ABY_Confiscated_noble_property:0 "收缴贵族资产"
 ABY_Confiscated_noble_property_dec:0 "许多贵族议员被逮捕并以涉及参与喵喵王遇刺一案的名义处决，也许他们并没有真的涉及，但他们积攒或贪污得到的巨额资产将是给国家工业的一针强心剂"
 ABY_Universal_education_for_all:0 "普及全民教育"
 ABY_Universal_education_for_all_desc:0 "很多民众在之前的多年战乱中失去了读书的机会，在贵族议会的互相推搡下也未能制订普及教育的方案，这给了很多不法分子可乘之机，来宣传错误的理念。现在国家将大力补贴教育，确保所有猫都有书去读，概念去懂。"
 ABY_Choices_through_the_ages:0 "影响久远的抉择"
 ABY_Choices_through_the_ages_desc:0 "喵喵王多年以前做了一件不可告猫的事情，如今，他终于有时间腾出爪来彻底解决这个问题......."
 ABY_Destroy_the_harmony_tree:0 "摧毁谐律树"
 ABY_Destroy_the_harmony_tree_desc:0 "可以预见的是，魔法与谐律从此只存在于阿比西尼亚的古籍记载中了"
 ABY_Preserve_crime_of_magic:0 "魔法应受天谴"
 ABY_Preserve_crime_of_magic_desc:0 "谐律树仍将被锁在猛豹城深不可见的地下，也许未来有一天，它将重现世间"
 ABY_Stricter_laws:0 "更多的法律条目"
 ABY_Stricter_laws_desc:0 "为了更好的保障猫民的利益，喵喵王需要更多的权力，宪法将新增此前未有的条目，涉及平民生活的方方面面"
 ABY_To_a_great_victory:0 "共赴胜利"
 ABY_To_a_great_victory_desc:0 "在长时间的政治宣传后，一切都会被动员起来，让阿比西尼亚这艘巨轮向着朝阳前进，阿比西尼亚这个名字即将在所有物种心目中再一次响亮"
 ABY_Close_surveillance_of_magical_races:0 "严密监视外来种族"
 ABY_Close_surveillance_of_magical_races_desc:0 "虽然喵喵王暂时不打算将一些规矩定的太死板，但外来种族，尤其是魔法的，将被严加监督，确保他们没有一丝使用魔法的念头"
 ABY_Expel_all_magical_creatures:0 "驱逐一切非猫种族"
 ABY_Expel_all_magical_creatures_desc:0 "喵喵王颁布的这项新规引起了阿比西尼亚新闻界的巨大风波，许许多多家庭也会因此受到影响"
 ABY_Iron_wall_of_anti-magic:0 "反魔法的铜墙铁壁"
 ABY_Iron_wall_of_anti-magic_desc:0 "阿比西尼亚不但禁止魔法，一切魔法的痕迹将会被抹除，喵喵王在一次例行演讲中发誓，将不遗余力的让魔法不复存在，并可能不限于阿比西尼亚的疆域"
 ABY_Stepping_up_production_of_anti-magic_collars:0 "加紧反魔法项圈的生产"
 ABY_Stepping_up_production_of_anti-magic_collars_desc:0 "阿比西尼亚的地下埋藏着一种特殊的金属，可以抵消魔法的力量，更多禁魔项圈将被源源不断的制造出来，所有可能使用魔法的家伙将被强制佩戴"
 ABY_Blue_sky_without_magic:0 "没有魔法的蓝天"
 ABY_Blue_sky_without_magic_desc:0 "喵喵王做到了，整个阿比西尼亚再也没不会有更多的悲剧发生，所有百姓都可以在没有魔法的蓝天下自由生活着"
 ABY_Restoring_past_glory:0 "重铸往日的荣耀"
 ABY_Restoring_past_glory_desc:0 "时机已到，喵喵王将带领国家做好一切准备，让阿比西尼亚再次崛起！"
 ABY_Deserved_inner_sea:0 "应得的内海"
 ABY_Deserved_inner_sea_desc:0 "恶心的钻石狗与我国是世仇，并在多年前霸占着本属于我们的土地，现在，我们要让它们连本带利的把我们的东西全吐出来，并卑躬屈膝"
 ABY_Eliminate_poisonous_insects:0 "清除森林里的毒虫"
 ABY_Eliminate_poisonous_insects_desc:0 ""
 ABY_Integrate_the_west_coast:0 "整合西海岸"
 ABY_Integrate_the_west_coast_desc:0 "曾因国家战败而被迫搬迁的居民们终于可以返回他们的故乡，我们不会再失去这里"
 ABY_Expand_the_territory:0 "开疆扩土"
 ABY_Expand_the_territory_desc:0 ""
 ABY_The_fall_of_Ornithia:0 "奥尼西亚之陨"
 ABY_The_fall_of_Ornithia_desc:0 "奥尼西亚的鹦鹉总是骚扰我国的沿海地带，并封锁着出海口，他们将永远后悔与阿比西尼亚作对"
 ABY_Got_the_island_back:0 "重夺失岛"
 ABY_Got_the_island_back_desc:0 "新的居民将被迁移到我们新占领的土地上，我们将牢牢把控着这片土地，直到永恒"
 ABY_Claim_our_lands:0 "讨回我们的领地"
