 ###事件
 
 ABY_events.1.t:0 "又一件麻烦事"
 ABY_events.1.d:0 "这几年来，有迹象表面越来越多的群众开始表现出对于民主选举的兴趣，这或许是由所谓的小马国临时政府开创的先河，总之，阿比西尼亚议会也没有想要错过这个获取更多权力的好机会，此前一直默默无闻的政治俱乐部都组成了党派开始公开宣传此事，议员们则费劲口舌的在描述民主选举有多么多么美好。近日，一些地方甚至有民众开始组织起游行，要求喵喵王下台并把阿比西尼亚多年来的混乱归结于他的身上，这些新闻顺着报纸和广播飘到了猛豹城的皇宫里。\n\n喵喵王坐在他的宝座上，对此有些心烦意乱。喵喵王后此时坐在他的旁边问道：“亲爱的，怎么了？”喵喵王叹了口气说道：“你又不是没听到最近的传闻，有些.....愚蠢的家伙联合那些酒鬼和混蛋，想把权力从我爪中夺走，没有我，这个国家早就不复存在了”说完，攥紧了利爪，身体气得微微颤抖，喵喵王后笑着说道：“这也不能怪他们，你已经很多天没有公开露面了，这个国家需要一个坚定的统领猫，让百姓们知道，你能比任何他们选举出来的领袖还要好，就不会再有谁提这件事了”喵喵王看着她，低下头沉默不语，叹了口气说道："
 ABY_events.1.a:0 "“那么.........我去公开演讲表个态吧”"
 ABY_events.1.aa:0 "喵喵王将会去准备一场大型的公开演讲"
 ABY_events.2.t:0 "国王的演讲"
 ABY_events.2.d:0 "那一天终于到来了，猛豹城的中心广场上挤满了期盼已久的猫们，这俩个星期，保皇派与民主派围绕喵喵王激烈地争执着，发生了不少流血冲突，，整个宫廷也在为了这次演讲忙前忙后。喵喵王此时站在台后，来回踱步着，显得有些忐忑不安，他对身旁的喵喵王后说道：“要是我失败了呢？民众不认可我怎么办？”“你是阿比西尼亚的英雄以及阿比西尼亚王位的正统者，除了你，没有猫能带领这个国家走向辉煌”喵喵王后的话语虽然谈不上多么有力，但还是让喵喵王振作了起来，他给予了她一个微笑，“那我还是赶紧上台吧，时候不早了。”\n\n随后，俩只猫缓缓走到台前，向着在场的群众和议员们致意，从猫群们顿时爆发出极为热烈的爪声，一些猫甚至兴奋地站不住脚，一种名为摄像机发出的喀嚓声也此起彼伏，这是来自外国的先进玩意，由于不清楚属于科技还是魔法，当局暂时也没有研讨好对此的条规，然而，有些猫也选择保持着沉默，静静等待着喵喵王的发言，喵喵王扫视着群众，等所有猫都识相地静了下来后，喵喵王开口道：“我挚爱的臣民们,我知道你们对于能亲自选出一位议员，甚至领袖十分的热情，我也不会明确反对将贵族的权力分享给大家，但是我今天在这里演说，是为了提醒你们..........喵喵王越说越兴奋，演说渐入佳境，喵喵王正得意地环顾着四周，享受着万众瞩目的感觉，此时的他用眼角的余光看到一位身穿黑衣的猫混在近排的议员中，他以前没有见过那只猫，那只猫打扮的也很另类，是新上任的某位议员吗？喵喵王刚要思索着，那只猫抬起他的右爪，爪上露出一个闪烁着诡异光芒的铁盒，一道红色的光束窜出，朝着他射了过来"
 ABY_events.2.b:0 "喵喵王后替喵喵王挡住了这一枪"
 ABY_events.2.a:0 "魔法枪击中了喵喵王，回天乏术"
 ABY_king_was_alive:0 "喵喵王还活着"
 ABY_king_was_dead:0 "喵喵王逝世"
 ABY_events.3:0 "三天后的一个下午"
 ABY_events.3.t:0 "三天后的一个下午"
 ABY_events.3.d:0 "距离刺杀事件过去整整三天了，整个警察局和所有能调动的军队都被动员起来寻找真凶，然而即便如此，凶手的下落仍然不明。喵喵王坐在宝座上，一言不发，底下的被召集而来的议员和贵族们面面相觑，却无一猫敢吭声，因为他们的领头猫议会长大人此刻居然缺席且音讯全无，但也没有哪只猫敢过问这件事。过了半响，在一位猫凑上前轻声耳语后，喵喵王冷笑着说道“真当我不知道是怎么回事？我亲眼看见那个凶手带着那个令我作呕的巫毒武器在我面前向外逃窜，然而你们却连近在咫尺的凶手都抓不到”“陛下，凶手一定是躲入了下水道中，猛豹城的下水道四通八达........."“够了！”其中一名议员软弱无力的借口被喵喵王硬生生打断了，“整件事都是你们这帮家伙造成的，你们每只猫都和这起最深重的罪行有着密不可分的联系，你们不择手段的想从我爪中捞到权力，以此来满足你们心中贪婪世俗的扭曲欲望”皇室护卫队们随即从阴影中现身，将整个宫殿围得水泄不通，喵喵王宣布到，他将暂时解散议会直到政局平稳，并实行一系列更加激进的改革确保阿比西尼亚成为整块大路上最强大的国家，而在场的所有猫必须无条件接受。"
 ABY_events.3.a:0 "就这么做吧"
 ABY_events.4:0 "一次简单的谈话"
 ABY_events.4.t:0 "一次简单的谈话"
 ABY_events.4.d:0 "阿比西尼亚议会长请求相见，喵喵王后坐在她的房间里焦急的等待着，议会长走了进来，打了个爪势让俩位看门的护卫离开，随后关上了房间门，慢慢转过身来，眼神里透露出一股令猫胆寒的威严。“爸，你到底想怎样？”喵喵王后喘了口气，率先问道，其实，她心里已经有了个大概的答案，可她仍然不愿意去相信这是真的。“到了那一天，我要你确保喵喵王会规规矩矩、老老实实的一直站在他的台上，而你，在他演讲时，要不动神色的站在他的不远处，不过...其他的事情，就不用你来考虑了，你自己心里也明白，如果想要阿比西尼亚成为自由的天下，得付出什么代价。”“可是爸爸......我.....”“没有可是!我跟你这么说，你就去照做！你才是阿比西尼亚的珍珠，是我们家族的骄傲，希望你不要忘记这一点...........”议会长冷冷的说着，喵喵王后强忍着不哭出来，从小到大，这位不苟言笑，不近猫情的父亲永远打着自己的算盘，从来没站在她的角度考虑过任何事情，并不允许任何质疑，哪怕到了今天也是如此，她还记得被喵喵王册封为王后的那一天，她和喵喵王爪牵爪，一同笑着登上了王座，那是她最高兴的一天。议会长说完后，不等喵喵王后再次发话，便推门而去，留下喵喵王后一只猫孤零零的背影，喵喵王后推开窗户，看向皇宫的远处，泪水打湿了窗框。"
 ABY_events.4.a:0 "阿比西尼亚的天空是阴沉的"
 ABY_events.5:0 "流浪猫问题"
 ABY_events.5.t:0 "流浪猫问题"
 ABY_events.5.d:0 "现在，有俩个选择摆在了喵喵王面前，一些提倡更多关心平民的官员一直建议国家设立一些公共事务局，帮助他们以重新融入社会的能力，或者给予一份满足温饱的公共工程项目，因为他们大多本性并不坏，是社会逼迫他们流离失所。而另一部分军方代表和科学家则提议让这些流浪猫为了国家而“牺牲”，这些流浪猫大多数会被强制服兵役，而其中的一小部分还将被用于一些不可外传的科学项目，没有猫会知道他们最后的下场是什么"
 ABY_events.5.a:0 "把他们送到军队和实验室去！"
 ABY_events.5.b:0 "给予他们自由和改过的机会才是明智的"
 ABY_events.6:0 "最后的话语"
 ABY_events.6.t:0 "最后的话语"
 ABY_events.6.d:0 "整个会场顿时乱成一团，警察艰难地维持着秩序，在场的负责官员们不少被吓昏在地，估计是他们中没有谁料到会发生这样的事情。喵喵王赶紧冲上去扶住喵喵王后，鲜血不断地从她衣服里面渗出来，他愤怒地看着那位行凶的刺客在他面前躲入议员之后，并消失在慌乱的群众中，而那帮议员和贵族们此时惊恐万分，有的交头接耳，有的跟着部分群众四散而逃，慌张不已，但是喵喵王看得出来，有一部分猫早就知道会发生这样的事情，他们脸上的表情全都是装出来的，就比如那个议会长，向来冷酷的他此刻也不得不装出震惊的样子，他拙劣的演技让他显得尤其可笑。\n\n但他暂时顾不及这些，喵喵王后还倒在他的怀中，他朝着旁边吓得发愣的猫吼道：“医生，医生在哪里！”喵喵王后艰难地看着喵喵王焦急的神情，摇了摇头，挤出最后一丝微笑，轻声地说道：“答应我.......这都是我一只猫的错，不要去追究他们，好吗”声音越来越虚弱，说完后，喵喵王后闭上了她曾经无比明亮的眼睛。眼泪不受控制地从喵喵王的脸上淌下，他轻吻了下喵喵王后的额头，咬紧牙关，出神地看着面前他所爱之猫的血泊"
 ABY_events.6.a:0 "“我会永远在你身旁”"
 ABY_events.7:0 "一切的祸源"
 ABY_events.7.t:0 "一切的祸源"
 ABY_events.7.d:0 "卫兵们军容整肃，一动不动地站在那道沉重铁门的俩侧，手上的火把光跳动着，驱散开下水道的阴暗与潮湿，一条红色的地毯铺在门前，这是为喵喵王准备的，他在少数高级官员和士兵的护卫下慢慢走到了门前，卫兵们立即向着他们的新统帅敬礼，随着铁门嘎吱作响，缓缓打开，一股强大的能量和光芒立即充斥着整个区域，除了喵喵王，见者无不胆战心惊，他缓步走到那个东西面前，抬头仰望，那个东西既不是什么蝎尾狮那样的强大生物，也不是法杖那样的魔法武器，而是代表着整个阿比西尼亚的谐律树。\n\n关于下水道里还有一棵谐律树的事情很少有猫知道，因为很久之前，喵喵王就通过强大的禁魔仪式将其锁在了这里。这棵树相比小马国的那棵没什么俩样，只不过略微小上了一圈，来历也大致相仿，整个阿比西尼亚猫的魔法都被紧紧地封锁在其中，喵喵王伸出利爪摩擦着树干，感受到了魔法的涌动和谐律的谴责，今天专门来到此地，是为了做出一个郑重的决定，如果他将谐律树完全摧毁，那魔法将在阿比西尼亚永远不复存在，这也是他之前下不定主意的原因，他刚要张口，一丝魔法从树干上流了下来，绽放在喵喵王的眼前，喵喵王的脑海里突然浮现了另一幅景象，那似乎是另一个世界，那里的猫民有说有笑，各种各样款式的魔法围绕着他们，他们不但没有被魔法所害，反而自由的运用着魔法，橙黄色的旗帜在塔楼上飘扬，阳光明媚，猫民们三俩成群的走在街上，一切都是那么美好。\n\n幻像消失了，喵喵王吃了一惊，但他立即反应了过来究竟发生了什么，喵喵王沉思了一阵子，坚定地对着身旁的猫说道："
 ABY_events.7.a:0 "将这棵树和这里一同毁掉"
 ABY_events.7.b:0 "暂时先留着它，严加看管"
 ABY_events.8:0 "最后一次会议"
 ABY_events.8.t:0 "最后一次会议"
 ABY_events.8.d:0 "所有还活着的议员贵族们再一次被召集起来，上一次这样的会议还是在喵喵王遇刺之前，如今已经过去很长一段时间了，每位议员心里都忐忑不安，不知道迎接他们的会是什么样的结局，或许会是像那位失踪的老议会长一样，他被秘密逮捕并被喵喵王亲爪杀害的传言在议员间传递着，不少议员也随之失踪，没有猫再听说过他们的下落。议员们规规矩矩的在自己的席位上坐好，旁边站着的则是面无表情的士兵们，在喵喵王将军队改革后，这些士兵现在之听从喵喵王的指挥。一只猫健步走到了台前，喵喵王随之其后，站在了他的后面。议员们认了出来，是原来的副议会长，那只猫扫了一眼周围后，颤颤巍巍说道：“喵喵王有令，从今日往后，议会解散”随后便在喵喵王的注视下灰溜溜下了台，喵喵王露出了一丝微笑，问道：“在座的各位，有谁还有什么疑惑吗？”会场上又一次陷入死一般的寂静，一只猫带头鼓起掌来，很快，所有议员们都一起鼓起热烈的掌声来，不管他们是不是真的乐意，但是不会再有猫敢直面喵喵王的威严了"
 ABY_events.8.a:0 "喵喵王将独揽大权"
 ABY_events.9:0 "搬家"
 ABY_events.9.t:0 "搬家"
 ABY_events.9.d:0 "米其亚一家都是鹿族，但他们既不住在小马国的无尽自由森林，也没有住在哈弗林格之森，而是选择了阿比西尼亚，并生活十多年了。他们的祖辈曾是鹿族伟大的航海家，在四海横行，但最终选择了在阿比西尼亚美丽的暹罗猫镇定居下来。小米其亚虽然长得和她的同学们各各不入，也没有她同学和老师那样灵巧的手，她只有小小的蹄子，但是老师和同学们一直都很友好的对待她，她也有很多猫族的小伙伴，反正，哪只猫要是胆敢欺负她，就得准备好尝尝鹿角的滋味了，她被家里的长辈和老师教导禁止使用魔法，这也无所谓，反正她对魔法也没有好感，书里都是这么说的，使用魔法就会引来邪恶的妖灵将她吞掉。\n\n这一年来，她感觉有点不太自在，每当她出现在街上时，遇到的警察总是一副不怀好意的样子，她的小伙伴很多也跟她失去了联系，但她也没办法，谁叫她是一头生活在猫中的鹿呢。今天，就当她扛着书包回到家时，她看见她的家人都在收拾行李和大大小小的包裹\n\n“怎么了，我们，我们是要搬家吗？”小米其亚一脸不解的问道，她的妈妈笑着对她说：“我们回到鹿之森去，和我们的同胞住在一起，你会喜欢哪儿的”“不要，我就要住在这里！”小米其亚急了，眼泪汪汪，气鼓鼓地说，她的妈妈没办法，补充道：“我们也不想离开，但.......其他猫不再欢迎我们了.........”小米其亚愣住了，怎么会呢，她昨天还在和她的几个朋友一起玩呢，她于是叫到:“你骗我，不........不可能！”她的妈妈一脸无奈，刚想开口，突然，三只猫警察穿着整齐的制服出现在了家门前"
 ABY_events.9.a:0 "“你们还有四个小时的时间”"
 ABY_events.10:0"喵喵王的动员演讲"
 ABY_events.10.t:0"喵喵王的动员演讲"
 ABY_events.10.d:"今兹不幸，与邻国开启爨端、洵非得已者，岂朕之志哉?\n\n曩者，坎尼尼亚政府不解本国之真意，妄自滋事，扰乱东部之和平，卒使本国操执而起，于兹已四年有余矣。奥尼西亚、哞犁兰卡两国支援残存之政权，助长南部之祸乱，假和平之美名，逞称霸卡茨吉尔之野心，并进而勾结与国，于本国周围增强武备，向我挑战，更对本国之和平通商横加阻挠，终于断绝经济关系，对本国生存予以重大威胁。联饬政府通过和平谈判恢复事态，隐忍弥久，而彼方毫无退让之精神，徒迁延时局之解决，近则反愈益增大经济上军事上之威胁，以图使我屈从。长此以往，本国多年来争取边陲安之努力，悉将化为泡影，本国之存立亦将濒于危殆。\n\n事既如此，本国今为生存与自卫计，惟有毅然奋起，粉碎一切障碍。皇祖皇宗神灵在上，朕深信尔等众底之忠勇，必将恢弘祖宗之遗业，迅速铲除祸根，确立阿比西尼亚永久之和平，以期保全帝国之光荣！
 ABY_events.10.a:0 "阿比西尼亚，前进！"
 
 
 
