l_english:
 LOADING_TIP_0:0 "记住这一天吧，小马们，你们最后的白昼。从此以后，将是黑夜的时代！.\n- 梦魇之月"
 LOADING_TIP_1:0 "小马国只容得下一位公主！而那公主......就是我！\n- 梦魇之月"
 LOADING_TIP_2:0 "想除掉我可没那么容易，姐姐！莫非你想用笑容撕碎我吗？\n- 梦魇之月"
 LOADING_TIP_3:0 "露娜，我们不能姐妹相残！你必须降下月亮，这是你的职责！\n- 塞拉斯蒂娅公主"
 LOADING_TIP_4:0 "我真不该把你放逐到月亮上！\n- 塞拉斯蒂娅公主"
 LOADING_TIP_5:0 "平等蕴育和谐。特长造成祸害。远离你的可爱标志。拒绝特殊，接受平等的赐福吧。不同带来失望。出色带来失败。切勿尝试与众不同。循规蹈矩还你自由。甘于平庸才能享福。你和他全部一样。\n- 《平等党党章》"
 LOADING_TIP_6:0 "他们还生活在痛苦之中，那些贵族自以为比别的小马强。所有的一切都是我们自己创造的！平等带来了友谊！平等带来了和平！平等创造了和谐生活！\n- 星光熠熠"
 LOADING_TIP_7:0 "相同带来安宁。例外是种谎言。摆脱可爱标记的枷锁。选择平等作为特殊才能。不同绝非好事。好胜自取其辱。不争的你才是最真的你。万众一致才能脱离苦海。接受自身局限，幸福自会相随。你不比朋友更加优越。\n- 《平等党党章》"
 LOADING_TIP_8:0 "哇哦，你暮化得厉害。\n- 星光熠熠"
 LOADING_TIP_9:0 "我喜爱的星光是活泼的，冲动的，而且，是啊，有时还会发火的。这些是我最喜欢的地方。还有一点，你每次都会原谅我。\n- 崔克茜"
 LOADING_TIP_10:0 "伟大又全能的崔克茜西从来不相信轮子。\n- 崔克茜"
 LOADING_TIP_11:0 "请接受我的挑战吧，马哈顿的贵族们：你们能做的，我能做得更好。有挑战者吗？有谁吗？或者崔克茜注定成为有史以来最伟大的小马！\n- 崔克茜"
 LOADING_TIP_12:0 "我们学到了友谊并不会总是一帆风顺，但是这并不意味着不值得为之而战！\n- 暮光闪闪"
 LOADING_TIP_13:0 "友谊是一种神奇而强大的事物。即使是敌对双方也能成为朋友——只要你作出理解和让步。要分享，要关爱。\n- 暮光闪闪"
 LOADING_TIP_14:0 "送给萍琪的理想礼物需要具备：A——独特性，B——贴合她的个性，还有C——是种食物。什么才算是独特的食物？杯糕？不行。曲奇？不对。派？酥饼？布丁？[吸气]等一下！布——丁！\n- 暮光闪闪"
 LOADING_TIP_15:0 "我在做科学研究。我正在观察萍琪，学名：萍琪属，萍琪种，在它的自然生境。\n- 暮光闪闪"
 LOADING_TIP_16:0 "时不我待，暮暮，时，不，我待。不要慌，如果我找不到友谊问题……我就去制造点问题！\n- 暮光闪闪"
 LOADING_TIP_17:0 "虽然有了王冠，可并不代表我就是君主！\n- 暮光闪闪"
 LOADING_TIP_18:0 "要知道，逃避选择不是办法。\n- 暮光闪闪"
 LOADING_TIP_19:0 "哈？我饼了……我是说，我醒了！\n- 暮光闪闪"
 LOADING_TIP_20:0 "次次都是我想要的！一本书……\n- 斯派克"
 LOADING_TIP_21:0 "呃，对不起，瑞瑞，不过呃......我们平时又不穿衣服。\n- 苹果杰克"
 LOADING_TIP_22:0 "耶哈，小马们！你们很快就要就要踏上整个小马国最可爱的土地！猜猜这是哪儿？\n- 苹果杰克"
 LOADING_TIP_23:0 "耶。\n- 小蝶"
 LOADING_TIP_24:0 "你们…必须喜欢我！\n- 小蝶"
 LOADING_TIP_25:0 "亲爱的暮光闪闪公主，有时你会觉得自己太卑微，不足以改变什么。但今天，我学到了每只小马的贡献都很重要，无论多么不起眼，如果你能昂起头，竭尽所能，坚信自己，一切皆有可能！\n- 小蝶"
 LOADING_TIP_26:0 "偶尔当次宠物也挺好。\n- 小蝶"
 LOADING_TIP_27:0 "听好了！我已经自信多了！没错，我是花了不少功夫。但请你老实告诉我，仅靠一次教训，你就能脱胎换骨吗？我觉得你不能。\n- 小蝶"
 LOADING_TIP_28:0 "嘿，你知道这意味着什么吗？开派对！\n- 萍琪派"
 LOADING_TIP_29:0 "没有谁敢违背萍琪毒誓！\n- 萍琪派"
 LOADING_TIP_30:0 "看开一点嘛，至少他们没管你叫“云宝垃圾”！\n- 萍琪派"
 LOADING_TIP_31:0 "听好了，各位。这是挡在光明和黑暗之间的最后一道防线。而我们将守卫这条防线。我们是黑夜中的明灯，点亮这个世界让它不被黑暗侵蚀。我们是一根根蜡烛，照亮着这个世界上最舒适的泡泡浴池。我们是你街对过邻居彻夜不关的电灯，他把灯开了一整夜到底为了什么？到底谁在用它？\n- 萍琪派"
 LOADING_TIP_32:0 "它还需要再酷百分之二十。\n- 云宝黛西"
 LOADING_TIP_33:0 "大家都认为彩虹音爆只是古老的传说。但那天……我发现比赛魅力的那天……我证明了传说的真实。我使不可能成为可能！\n- 云宝黛西"
 LOADING_TIP_34:0 "谁说我生气了？！我可没说过我生气！我没有烦躁！也没有生气！我像生气吗？！\n- 云宝黛西"
 LOADING_TIP_35:0 "独一无二。怎么？听说过我？\n- 云宝黛西"
 LOADING_TIP_36:0 "整个小马国仰望我吧！我就是瑞瑞！\n- 瑞瑞"
 LOADING_TIP_37:0 "这种对美的暴行我绝不能熟视无睹。\n- 瑞瑞"
 LOADING_TIP_38:0 "打架不是我的专长，我更擅长时装，不过如果你们敢动他头上一片鳞，我就把你们撕成碎片！\n- 瑞瑞"
 LOADING_TIP_39:0 "我的！\n- 瑞瑞"
 LOADING_TIP_40:0 "阳光，阳光，瓢虫们起床！拍拍双蹄腰摇晃！\n- 暮光闪闪，和韵律公主重逢后，1002"
 LOADING_TIP_41:0 "中心城遇到了不明威胁。我们不知道是因谁而起，但塞拉斯蒂娅公主让我帮助提供额外的防护。\n- 银甲闪闪"
 LOADING_TIP_42:0 "友善的幻形灵根本就不存在。\n- 银甲闪闪"
 LOADING_TIP_43:0 "就让风暴降临吧！哦，嘿，这话有感觉。我得记下来。\n- 风暴大王"
 LOADING_TIP_44:0 "力量。控制。这个世界上就这两样东西值得去追求。\n- 风暴大王"
 LOADING_TIP_45:0 "你竟敢入侵我的家园还企图盗窃我的珍宝？骏鹰不会屈服于任何生物。你早晚会付出惨痛的代价！\n- 诺沃女王"
 LOADING_TIP_46:0 "作为幻形灵的女王，为子民寻找食物是我的职责。小马国的爱比我见过的其他任何地方都要多。有如此多的爱供我的幻形灵们吞噬，我们将会得到难以置信的力量！\n- 邪茧女王"
 LOADING_TIP_47:0 "我高贵的嘴居然沾了这些乡下土特产！\n- 白马王子"
 LOADING_TIP_48:0 "又来了一堆菜鸟。你们都以为自己是当闪电天马的料，是不？你们有当菁英飞马的本事么？很好，那么我丑话说在前头......才怪！要是你们有当菁英飞马的本事你们早就成闪电天马了！\n- 飞火"
 LOADING_TIP_49:0 "会很难吗？会！会让你们哭吗？没准！会让你们翅膀都掉了吗？不止一次。\n- 飞火"
 LOADING_TIP_50:0 "纵使你所述，笃实无城府，我等自由马，永世不为奴！\n- 泽科拉"
 LOADING_TIP_51:0 "你们不相信友谊是你们的天性？简直岂有此理！\n- 佚名"
 LOADING_TIP_52:0 "你摸了，就得买！现金刷卡都可以。\n- 小苹花"
 LOADING_TIP_53:0 "咯咯！看——我是一只飞板璐！\n- 小鸡璐"
 LOADING_TIP_54:0 "来个玛芬？\n- 小呆"
 LOADING_TIP_55:0 "是吗，也许你们这些“外族”还是回去的好。\n- 驹绝会长"
 LOADING_TIP_56:0 "真可怕，真可怕！太恐怖了！灾难，彻彻底底的灾难！\n- 百合,雏菊与蔷薇"
 LOADING_TIP_57:0 "只有我觉得玩过火了吗？\n - 余晖烁烁"
 LOADING_TIP_58:0 "布丁！\n- 暮光闪闪"
